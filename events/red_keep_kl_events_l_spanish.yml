 rk_kings_landing.0001.t:0 "Las cargas del Trono de Hierro"
 rk_kings_landing.0001_desc:0 "Como gobernante de los Siete Reinos, el peso de Desembarco del Rey recae sobre tus hombros. La ciudad es vasta, rebosante de bocas que alimentar, y sus reservas de grano menguan con cada año que pasa. Si las cosechas fallan, puede que debas recurrir al Dominio para evitar la hambruna.\n\nLa lealtad de las Capas Doradas es igualmente vital, pues sin su acero las calles podrían sumirse en el caos. Debes mantener lazos firmes con su comandante, o podrían pasar de ser protectores a convertirse en amenaza.\n\nEn tiempos de peligro, el Gremio de Piromantes ofrece sus artes mortales: el fuego valyrio puede proteger la ciudad, pero en exceso se vuelve un peligro para todos. Úsalo con sabiduría, o arriesgarás la catástrofe.\n\nFinalmente, la propia Fortaleza Roja se alza como el corazón de tu reinado. Para gobernar bien, debes reforzarla y mejorarla, asegurando que el asiento del poder refleje la fuerza del Trono de Hierro."
 rk_kings_landing.0001.a:0 "Las cargas son pesadas, pero me pertenecen."

