 rk_loyal_gk_title:0 "La Guardia de la Ciudad es leal"
 rk_loyal_gk_title_tt:0 "El comandante de las Capas Doradas ha jurado lealtad inquebrantable al Trono de Hierro. Con ojos en cada callejón y hojas en cada puerta, las sombras se tornan inquietas."
 rk_neutral_gk_title:0 "La Guardia de la Ciudad es neutral"
 rk_neutral_gk_title_tt:0 "El comandante camina una línea delicada: ni plenamente leal ni abiertamente traidor. Desembarco del Rey duerme, pero ¿quién vigila a los vigilantes?"
 rk_disloyal_gk_title:0 "La Guardia de la Ciudad es desleal"
 rk_disloyal_gk_title_tt:0 "Las Capas Doradas ya no sirven fielmente al Trono de Hierro. Ahora, los sobornos y los susurros compran su lealtad… y no provienen de ti."
 
 rk_blessing.0001.t:0 "Una bendición real"
 rk_blessing.0001.desc:0 "Ante los fieles reunidos, te alzas junto al Septón Supremo bajo las imponentes estatuas de los Siete. El aire está cargado de incienso y solemne expectación.\n\nEl Septón Supremo levanta las manos y habla con reverencia:\n\n\"A los ojos del Padre, que la justicia te guíe. En la fuerza del Guerrero, que prevalezcas. Sea cual sea el camino que te aguarde, recórrelo bajo la luz de los Siete."\n\nLa multitud inclina la cabeza al unísono. Con esta bendición sagrada, tu propósito ahora lleva el peso de la aprobación divina."
 rk_blessing.0001.a:0 "Los Siete caminan conmigo."
 rk_blessing.0001.f:0 "#italic Pase lo que pase, la Fe te respalda.#!"
 rk_blessing.0001.a_tt:0 "Has sido bendecido por el Septón Supremo."

 rk_guild.0001.t:0 "Los derechos de los gremios"
 rk_guild.0001.desc:0 "Cada generación, la Corona debe reafirmar o reconsiderar los derechos y privilegios concedidos a los gremios de Desembarco del Rey.\n\nSus portavoces llegan con atuendos ceremoniales, portando registros, estandartes y peticiones. Buscan reconocimiento, autonomía y continuidad, mientras tú ponderas el equilibrio entre el control y la buena voluntad."
 rk_guild.0001.a:0 "Discutir los privilegios de los gremios."
