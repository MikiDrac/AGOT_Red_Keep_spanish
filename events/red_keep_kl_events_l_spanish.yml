 rk_guild.0001.a_f:0 "#italic Los maestres de gremio asienten.#!"  
 rk_guild.0001.b:0 "Discutir las obligaciones de los gremios."
 rk_guild.0001.b_tt:0 "Discutes las obligaciones de los gremios."
 rk_guild.0001.b_f:0 "#italic Los maestres de gremio asienten.#!"  
 rk_guild.0001.c:0 "Discutir el patrocinio."
 rk_guild.0001.c_tt:0 "Discutes las obligaciones de los gremios."
 rk_guild.0001.c_f:0 "#italic Los maestres de gremio asienten.#!"  
 rk_guild.0001.d:0 "Discutir la representación."
 rk_guild.0001.d_tt:0 "Discutes la representación de los gremios."
 rk_guild.0001.d_f:0 "#italic Los maestres de gremio asienten.#!"  
 rk_guild.0001.e:0 "Eso será todo."
 rk_guild.0001.e_tt:0 "Das por terminadas las negociaciones."
 rk_guild.0001.e_f:0 "#italic Los maestres de gremio se retiran con reverencia.#!" 
 
 rk_guild.0002.t:0 "Los privilegios de los gremios"
 rk_guild.0002.desc:0 "Los maestres de gremio de Desembarco del Rey conservan antiguos estatutos que les otorgan el derecho exclusivo de comerciar dentro de los muros de la ciudad. Los mercaderes extranjeros y los artesanos no afiliados tienen prohibido vender sus bienes sin el permiso de los gremios.\n\nTus consejeros susurran sobre la prosperidad que podría traer la apertura de los mercados a todos. Los gremios, en cambio, advierten de caos y ruina si se les despoja de sus privilegios."
 rk_guild.0002.a:0 "Mantener los derechos exclusivos de los gremios."
 rk_guild.0002.a_tt:0 "Preservas el monopolio comercial de los gremios en Desembarco del Rey."
 rk_guild.0002.a_f:0 "#italic Los maestres de gremio suspiran aliviados.#!"  
 rk_guild.0002.b:0 "Revocar sus privilegios."
 rk_guild.0002.b_tt:0 "Pones fin al monopolio de los gremios y declaras libre el comercio en Desembarco del Rey."
 rk_guild.0002.b_f:0 "#italic Las puertas de la ciudad se abren de par en par: mercaderes de todos los rincones del reino inundan los mercados.#!"     

 rk_guild.0003.t:0 "Las obligaciones de los gremios"
 rk_guild.0003.desc:0 "Los estatutos de los gremios no solo les conceden privilegios, también los vinculan a ciertos deberes con la Corona. Estas obligaciones van desde proveer levas en tiempos de guerra hasta pagar aranceles especiales al tesoro real.\n\nAlgunos en la corte te instan a aumentar estas cargas para llenar los cofres y fortalecer los ejércitos. Otros advierten que tales exigencias amargarán las relaciones y frenarán la prosperidad de la ciudad."
 rk_guild.0003.a:0 "Aumentar las obligaciones de los gremios."
 rk_guild.0003.a_tt:0 "Aumentas las levas y los impuestos exigidos a los gremios."
 rk_guild.0003.a_f:0 "#italic Los gremios gruñen bajo el peso de las nuevas exigencias.#!"  
 rk_guild.0003.b:0 "Reducir las obligaciones de los gremios."
 rk_guild.0003.b_tt:0 "Aligeras los deberes que deben los gremios."
 rk_guild.0003.b_f:0 "#italic Libres de sus pesadas cargas, los gremios se regocijan.#!"
 
 rk_guild.0004.t:0 "El patrocinio de los gremios"
 rk_guild.0004.desc:0 "Los enviados de los gremios se acercan a tu trono con peticiones enfrentadas. El Gremio de Canteros busca tu apoyo para emprender grandes obras de construcción —murallas, salones y monumentos que fortalezcan la ciudad—. En cambio, el Gremio de Artistas y Juglares solicita financiar su arte, prometiendo belleza, renombre y esplendor para tu corte.\n\nSolo uno puede gozar de tu patrocinio esta temporada."
 rk_guild.0004.a:0 "Patrocinar al Gremio de Canteros."
 rk_guild.0004.a_tt:0 "Financias proyectos de construcción en Desembarco del Rey."
 rk_guild.0004.a_f:0 "#italic Piedra y mortero se alzarán a mi mandato.#!"  
 rk_guild.0004.b:0 "Patrocinar las artes."
 rk_guild.0004.b_tt:0 "Financias a los artistas, músicos y dramaturgos de la ciudad."
 rk_guild.0004.b_f:0 "#italic Tu corte se llena de música, color y la alabanza de dignatarios visitantes.#!"  

