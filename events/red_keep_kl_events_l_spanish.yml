 rk_gc.0001.t:0 "Convocar al comandante de las Capas Doradas"
 rk_gc.0001.desc:0 "El Lord Comandante de las Capas Doradas entra, su capa reluciendo bajo la luz de las antorchas mientras se inclina profundamente ante el trono. Sus botas resuenan en el silencio del salón.\n\n«Su Gracia, me habéis convocado. Las Capas Doradas están a vuestra disposición. En tiempos de disturbio podemos lanzar una dura represión contra el crimen si se nos proporciona suficiente financiación. Con más moneda, la Guardia puede fortalecerse, aunque debemos vigilar la corrupción entre las filas. Si la podredumbre se instala, una purga podría limpiar la Guardia, aunque será sangrienta. Y si el tesoro escasea, podríamos recaudar un diezmo especial de la ciudad, aunque el pueblo maldecirá nuestro nombre».\n\n«¿Cuál es vuestra orden, #italic Su Gracia?#!»"
 rk_gc.0001.a:0 "Reprimidlos. Limpiad estas calles."
 rk_gc.0001.a_tt:0 "Ordenas a las Capas Doradas reprimir el crimen por cualquier medio necesario."
 rk_gc.0001.a_f:0 "#italic Acero antes que piedad. Orden antes que comodidad.#!"
 rk_gc.0001.a_toast:0 "Las Capas Doradas arrasan las calles de Desembarco del Rey"
 rk_gc.0001.b:0 "Aumentad su financiación."
 rk_gc.0001.b_tt:0 "Destinas nuevos fondos para armar y entrenar a la Guardia de la Ciudad."
 rk_gc.0001.b_f:0 "#italic La moneda compra botas, y las botas compran orden.#!"
 rk_gc.0001.b_toast:0 "Nuevos cofres de pago llegan a los cuarteles"
 rk_gc.0001.c:0 "Apretad el presupuesto."
 rk_gc.0001.c_tt:0 "Reduces el presupuesto y la financiación de la Guardia de la Ciudad."
 rk_gc.0001.c_f:0 "#italic Necesitamos esa moneda.#!"
 rk_gc.0001.c_toast:0 "Los salarios disminuyen y se recortan las rutas de patrulla."
 rk_gc.0001.d:0 "Purgad la Guardia de corrupción."
 rk_gc.0001.d_tt:0 "Erradicas a los oficiales sobornados y capitanes corruptos."
 rk_gc.0001.d_f:0 "#italic Mejor una escoba sangrienta que una guardia podrida.#!"
 rk_gc.0001.d_toast:0 "Las celdas se llenan, las cabezas ruedan y los peores son expulsados."
 rk_gc.0001.e:0 "Estás relevado, [rk_gk_commander.GetTitledFirstNameNoTooltip]."
 rk_gc.0001.e_tt:0 "Relevas a [rk_gk_commander.GetFirstNameNoTooltip] del mando y recuperas las Alturas de la Guardia Dorada."
 rk_gc.0001.e_f:0 "#italic Un pez se pudre por la cabeza... así que córtala.#!"
 rk_gc.0001.e_toast:0 "[rk_gk_commander.GetTitledFirstNameNoTooltip] parte en desgracia; la Guardia espera nuevo liderazgo."
 rk_gc.0001.f:0 "Recaudad un diezmo especial por cualquier medio necesario."
 rk_gc.0001.f_tt:0 "Envías a las Capas Doradas a sacudir a los ciudadanos de Desembarco del Rey."
 rk_gc.0001.f_f:0 "#italic ¡Traedme oro!#!"
 rk_gc.0001.f_toast:0 "Las Capas Doradas regresan con el oro."
 rk_gc.0001.g:0 "Gracias, [rk_gk_commander.GetFirstNameNoTooltip]. Eso será todo."
 rk_gc.0001.g_tt:0 "Decides no tomar medidas por ahora."
 rk_gc.0001.g_f:0 "#italic Necesito reconsiderarlo...#!" 

 rk_gc.0021.toast:0 "¡La corrupción crece en la Guardia de la Ciudad!"
 rk_gc.0021.toast_desc:0 "Su Gracia, la corrupción entre las Capas Doradas es rampante." 

 rk_sanitation.0001.t:0 "El hedor de la ciudad"
 rk_sanitation.0001.desc:0 "El sol de la mañana se cuela por las ventanas de tu aposento solar, y aun allí el nauseabundo hedor de Desembarco del Rey impregna el aire. El tufo a desperdicio y podredumbre asciende desde Lecho de Pulgas y los callejones abarrotados, recordatorio constante de que la ciudad supura bajo la Fortaleza Roja.\n\nEl asco te retuerce el estómago. Algo debe hacerse... o tal vez sea mejor ignorarlo."
 rk_sanitation.0001.a:0 "¡Convocad a la Mano del [ROOT.Char.GetTitleTierName|U]!"
 rk_sanitation.0001.a_tt:0 "El asunto será presentado ante tu Consejo Privado."
 rk_sanitation.0001.b:0 "Lo soportaré."
 rk_sanitation.0001.b_tt:0 "El problema se ignora, y la ciudad continúa pudriéndose."

 rk_sanitation.0002.t:0 "Un estudio de la ciudad"
 rk_sanitation.0002.desc:0 "La Mano llega a tus aposentos reales, frunciendo el ceño mientras le hablas del hedor.\n\n«Su Gracia, antes de gastar una sola moneda, debemos saber qué plaga realmente a la ciudad. Lecho de Pulgas hierve con pozos negros, los curtidores apestan el aire y los desechos corren libremente hacia el Aguasnegras. Permitidme enviar inspectores a las calles —maestres, constructores y gremiales— para que podamos ver el problema con claridad»."
 rk_sanitation.0002.a:0 "Sí, [rk_hand.GetTitledFirstNameNoTooltip], enviad a los inspectores de inmediato."
 rk_sanitation.0002.a_tt:0 "Un registro adecuado de la inmundicia de la ciudad guiará el trabajo."
 rk_sanitation.0002.b:0 "No hacen falta estudios. Empezad a limpiar las calles ahora."
 rk_sanitation.0002.b_tt:0 "Saltas la inspección y lanzas esfuerzos rápidos pero torpes."
 rk_sanitation.0002.c:0 "No vale la pena el esfuerzo. Lo soportaré."
 rk_sanitation.0002.c_tt:0 "El problema se ignora."

 rk_sanitation.0003.t:0 "Una limpieza efímera"
 rk_sanitation.0003.desc:0 "Por un tiempo, las calles de Desembarco del Rey son barridas, las letrinas vaciadas y los carros de estiércol recorren a diario Lecho de Pulgas. El hedor disminuye, y el pueblo murmura su gratitud hacia tu gobierno. Pero sin desagües nuevos ni obras duraderas, la inmundicia pronto vuelve a acumularse. Los canales se atascan, los pozos negros rebosan y el viejo hedor regresa más fuerte que nunca."
 rk_sanitation.0003.a:0 "Al menos lo intentamos."
 rk_sanitation.0003.a_tt:0 "Un pequeño aumento en la opinión popular, pero los problemas persisten."
 rk_sanitation.0003.f:0 "«La gente olvida pronto cuando el aire vuelve a apestar.»"

 rk_sanitation.0004.t:0 "El problema de los curtidores"
 rk_sanitation.0004.desc:0 "La Mano presenta los primeros resultados del estudio urbano. La ausencia de un sistema de alcantarillado deja la mayoría de las calles cubiertas de inmundicia, mientras cientos de pozos negros poco profundos en Lecho de Pulgas filtran desechos en callejones y pozos.\n\nSin embargo, son los curtidores los señalados como los peores infractores. Sus pieles se hierven en el Gancho, los residuos se vierten al Aguasnegras y el hedor se extiende por media ciudad.\n\nLa Mano sostiene que restringir su industria traería el mayor alivio inmediato a Desembarco del Rey, aunque con un costo económico. El gremio de curtidores no cederá sin protestar."
 rk_sanitation.0004.a:0 "Cerrad las tenerías. La salud de la ciudad es lo primero."
 rk_sanitation.0004.a_tt:0 "La salubridad mejora enormemente, pero los gremios y la economía sufren."
 rk_sanitation.0004.f:0 "«Sin la inmundicia de los curtidores, Desembarco del Rey por fin podrá respirar.»"
 rk_sanitation.0004.b:0 "No podemos permitirnos restringir a los curtidores."
 rk_sanitation.0004.b_tt:0 "La suciedad continúa, pero los gremios siguen leales y el comercio no se ve afectado."

 rk_sanitation.0005.t:0 "Los pozos negros desbordados"
 rk_sanitation.0005.desc:0 "El último informe del estudio trae cifras desalentadoras. En toda Desembarco del Rey, más de doscientos pozos negros son tan poco profundos que los desechos se filtran hacia los callejones y los pozos de agua.\n\nLecho de Pulgas es el más afectado, sus canales corren con desperdicios, pero incluso los nobles se quejan de que el hedor asciende por las laderas de la Colina Alta de Aegon. La ciudad nunca fue pensada para crecer tanto.\n\nLa Mano advierte que, a menos que se excaven pozos más profundos y se retire la inmundicia con regularidad, la ciudad se ahogará en su propia suciedad."
 rk_sanitation.0005.a:0 "Excavad pozos más profundos por toda la ciudad y contratad hombres para retirar los desechos nocturnos."
 rk_sanitation.0005.a_tt:0 "Reformas costosas, pero la salud mejora en toda Desembarco del Rey."
 rk_sanitation.0005.b:0 "Centraos solo en Lecho de Pulgas."
 rk_sanitation.0005.b_tt:0 "Coste moderado, alivio focalizado para los barrios más pobres."
 rk_sanitation.0005.c:0 "Esto no es asunto de la Corona."
 rk_sanitation.0005.c_tt:0 "Los pozos negros continúan pudriéndose."

 rk_sanitation.0006.t:0 "Las calles de Desembarco del Rey"
 rk_sanitation.0006.desc:0 "La Mano informa que gran parte de la suciedad persiste no solo por los pozos negros y los curtidores, sino porque las propias calles son demasiado estrechas y abarrotadas para que pasen los carros.\n\nLos inspectores recomiendan ensanchar las principales vías —la Calle de la Harina, la Ribera del Río e incluso partes de Lecho de Pulgas— para que los carros de estiércol y los carros de agua puedan circular libremente. Pero esto implicará derribar casas y tiendas, y el pueblo llano no cederá en silencio."
 rk_sanitation.0006.a:0 "Demolid los barrios bajos en las avenidas principales."
 rk_sanitation.0006.a_tt:0 "La salubridad mejora a largo plazo, pero los pobres se amotinarán y resentirán a la Corona."
 rk_sanitation.0006.b:0 "No podemos arriesgar disturbios por unos pocos callejones estrechos."
 rk_sanitation.0006.b_tt:0 "Las calles permanecen atascadas, y los esfuerzos sanitarios se estancan."

 rk_sanitation.0007.t:0 "El agua de la ciudad"
 rk_sanitation.0007.desc:0 "Los inspectores advierten que la inmundicia no es la única maldición de la ciudad: el propio agua de Desembarco del Rey está contaminada. El Aguasnegras, donde se vierten los desechos, no es de fiar. La Mano propone dos soluciones.\n\nAl norte, el río Ros corre limpio, y arquitectos extranjeros de Braavos o Pentos podrían construir acueductos y conductos para traer sus aguas a la ciudad. Tales obras serían costosas y requerirían habilidades desconocidas en Poniente.\n\nComo alternativa, los canteros han señalado varios puntos en la ciudad donde podrían excavarse pozos más profundos. Estos proveerían agua a algunos distritos, aunque nunca lo suficiente para todos."
 rk_sanitation.0007.a:0 "Contratad arquitectos extranjeros y traed el río Ros a la ciudad."
 rk_sanitation.0007.a_tt:0 "Extremadamente costoso, pero crea un suministro de agua duradero."
 rk_sanitation.0007.b:0 "Excavad nuevos pozos dentro de los muros de la ciudad."
 rk_sanitation.0007.b_tt:0 "Más barato y rápido, pero con efecto limitado."
 rk_sanitation.0007.b_toast:0 "Se excavan pozos dentro de los muros de la ciudad."
 rk_sanitation.0007.c:0 "El Aguasnegras nos ha servido bien hasta ahora."
 rk_sanitation.0007.c_tt:0 "No se construye un nuevo suministro. La enfermedad seguirá."

 rk_sanitation.0008.t:0 "El arquitecto braavosi"
 rk_sanitation.0008.desc:0 "La noticia corre rápido por la capital: el arquitecto extranjero ha llegado. Maestro de acueductos y cantería, presume de haber servido en Braavos y viajado por Volantis y las Ciudades de la Bahía de los Esclavos. Afirma conocer las antiguas técnicas valyrias, con las que podrá levantar conductos lo bastante sólidos para llevar las aguas del Ros a Desembarco del Rey durante generaciones.\n\nLa Mano asegura que es el mejor experto que las Ciudades Libres podían ofrecer, pero su precio —y el salario de sus hombres— será elevado."
 rk_sanitation.0008.a:0 "Recibidle con honor: él dirigirá el proyecto."
 rk_sanitation.0008.a_tt:0 "El arquitecto braavosi toma el mando de las obras del acueducto."
 rk_sanitation.0008.f:0 "«Con su conocimiento, el Ros fluirá hacia la ciudad como las aguas de la misma Valyria.»"
 rk_sanitation.0008.b:0 "Este extranjero pide demasiado. Echadlo."
 rk_sanitation.0008.b_tt:0 "El proyecto del acueducto se derrumba antes de comenzar."

 rk_sanitation.0009.t:0 "Dificultades en las obras"
 rk_sanitation.0009.desc:0 "Las obras del acueducto han comenzado bajo la dirección del arquitecto braavosi. Se excavan grandes zanjas para los cimientos, se transporta piedra desde canteras lejanas y los andamios se alzan sobre las colinas al norte de la ciudad. Pero el progreso no llega sin problemas.\n\nVarios arcos colapsaron durante la primera fase, matando a obreros y retrasando el calendario. Los gremios murmuran sobre monedas desaparecidas, y el arquitecto exige más plata para una piedra más resistente. La Mano advierte que, a menos que se tomen medidas, el proyecto podría fracasar antes de que las aguas del Ros lleguen a Desembarco del Rey."
 rk_sanitation.0009.a:0 "No escatiméis gastos. Las obras deben continuar."
 rk_sanitation.0009.a_tt:0 "El oro se desangra del tesoro, pero la construcción se asegura."
 rk_sanitation.0009.f:0 "«El Ros fluirá, pero solo si el Trono de Hierro paga su precio.»"
 rk_sanitation.0009.b:0 "Ahorremos donde podamos: no tiene por qué ser perfecto."
 rk_sanitation.0009.b_tt:0 "Los costes se reducen, pero aumenta el riesgo de fallos futuros."
 rk_sanitation.0009.c:0 "¡Basta! Este proyecto ya ha ido demasiado lejos."
 rk_sanitation.0009.c_tt:0 "El acueducto se abandona, dejando una ruina inconclusa al norte de la ciudad."

 rk_sanitation.0010.t:0 "Las aguas del Ros"
 rk_sanitation.0010.desc:0 "El acueducto está por fin terminado. Agua fresca fluye al fin hacia Desembarco del Rey. Desde las colinas del norte, el acueducto se alza sobre arcos de piedra, llevando las aguas claras del Ros hasta las fuentes y cisternas de la ciudad. El pueblo se reúne para beber, los nobles presumen de la obra, y por primera vez en generaciones la gente prueba un agua no contaminada por inmundicia o por el Aguasnegras.\n\nEl primer paso para limpiar la capital se ha logrado. Aún queda mucho por hacer, y la idea de un verdadero sistema de alcantarillado se cierne como una empresa aún mayor y más costosa. Pero por ahora, Desembarco del Rey respira un poco mejor, su sed saciada por las aguas del Ros."
 rk_sanitation.0010.a:0 "Un triunfo para el reino."
 rk_sanitation.0010.a_tt:0 "La salubridad en Desembarco del Rey mejora."
 rk_sanitation.0010.f:0 "#italic Desembarco del Rey aún apesta, pero al menos ahora apesta un poco menos.#!"

 rk_royal_mint.0001.t:0 "La Casa de la Moneda Real"
 rk_royal_mint.0001.desc:0 "«Su Gracia», comienza el Consejero de la Moneda con una reverencia, «en la actualidad, el acuñado de moneda está disperso y sin control. No hay un lugar único que gobierne la fabricación de dragones, ciervos o estrellas, y por ello la moneda del reino circula sin supervisión central.»\n\nDespliega su libro de cuentas sobre la mesa, señalando columnas ordenadas de cifras. «Si toda la acuñación se realizara aquí, en Desembarco del Rey, bajo vuestra mirada, cada pieza de oro y plata llevaría no solo vuestra imagen, sino vuestra autoridad. Más aún, podríamos beneficiarnos del propio acto de acuñar. Por cada peso de metal entregado, devolveríamos menos en moneda: la diferencia quedaría en manos de la Corona. Así, el tesoro crecería sin nuevos impuestos ni tributos, y el reino se acostumbraría a la moneda del rey como único pago legítimo.»"
 rk_royal_mint.0001.a:0 "Establecer una Casa de la Moneda Real en Desembarco del Rey"
 rk_royal_mint.0001.a_tt:0 "Centralizas la producción de moneda en la capital, aumentando los ingresos reales pero enfadando a algunos grandes señores."
 rk_royal_mint.0001.a_f:0 "#italic Una sola casa de moneda para un solo reino: la imagen de tu poder grabada en cada moneda.#!"
 rk_royal_mint.0001.b:0 "No podemos permitírnoslo por ahora."
 rk_royal_mint.0001.b_tt:0 "Dejas el asunto para más adelante."
 rk_royal_mint.0001.b_f:0 "#italic No es el momento adecuado...#!"

 rk_royal_mint.0002.t:0 "Un enviado del Banco de Hierro"
 rk_royal_mint.0002.desc:0 "Un hombre enjuto, vestido con sedas braavosis, se inclina ante el Trono de Hierro con modales respetuosos, aunque con la mirada fría y afilada.\n\n«Su Gracia —comienza con suavidad—, el Banco de Hierro ha oído de vuestros esfuerzos por traer orden a la moneda del reino. La estabilidad de la divisa es la primera piedra en los cimientos de un gobierno fuerte, y por ello os felicitamos».\n\nHace una pausa y entrelaza las manos. «Pero sabed esto también: la moneda es cosa delicada. Una mano demasiado pesada, y la confianza en vuestros dragones y ciervos se deshará como sal en el agua. Si ese día llega, Su Gracia, el Banco de Hierro tomará nota… y no será solo la Corona quien pague el precio»."
 rk_royal_mint.0002.a:0 "Su aprobación refuerza nuestra posición."
 rk_royal_mint.0002.a_tt:0 "El Banco de Hierro reconoce vuestra nueva casa de moneda, pero vigila de cerca vuestra acuñación."
 rk_royal_mint.0002.a_f:0 "#italic Los braavosis son corteses, pero su advertencia pesa como el hierro.#!"

 rk_royal_mint.003.t:0 "Una cuestión de oro"
 rk_royal_mint.003.desc:0 "Libros de cuentas y tablillas de cera se disponen sobre la mesa mientras [rk_master_coin.GetTitledFirstNameNoTooltip] se inclina profundamente. «Su Gracia —dice con voz aterciopelada—, la fuerza de un reino puede pesarse en su moneda y contarse en sus muelles.\n\nPodemos adelgazar el metal para un alivio rápido, o llamar el dinero para acuñarlo fiel y recobrar la confianza. Y más allá de la casa de moneda, hay provecho en las mareas mismas: aranceles sobre las mercancías que inundan nuestros puertos. Mandadme, y fijaré los troqueles, sellaré los decretos y haré que las sumas obedezcan vuestra voluntad»."
 rk_royal_mint.003.a:0 "Hablemos de devaluación y reacuñación."
 rk_royal_mint.003.a_tt:0 "Debatirás tus opciones de acuñación."
 rk_royal_mint.003.a_f:0 "#italic Plata rápida o peso verdadero: la elección es tuya.#!"
 rk_royal_mint.003.b:0 "¿Qué podemos hacer sobre los aranceles portuarios?"
 rk_royal_mint.003.b_tt:0 "Revisas posibles derechos en los puertos sobre bienes clave para aumentar los ingresos de la Corona."
 rk_royal_mint.003.b_f:0 "#italic El mar trae riqueza; la Corona puede espumar su cresta.#!"
 rk_royal_mint.003.c:0 "Asegurar un préstamo de los burgueses."
 rk_royal_mint.003.c_tt:0 "Aseguras un préstamo de los burgueses de Desembarco del Rey."
 rk_royal_mint.003.c_f:0 "#italic Necesitamos el oro...#!"
 rk_royal_mint.003.d:0 "Devolver nuestro préstamo."
 rk_royal_mint.003.d_tt:0 "Devuelves el préstamo a los burgueses de Desembarco del Rey."
 rk_royal_mint.003.d_f:0 "#italic Una preocupación menos.#!"
 rk_royal_mint.003.e:0 "Eso será todo."
 rk_royal_mint.003.e_tt:0 "Das por terminada la reunión con [rk_master_coin.GetTitledFirstNameNoTooltip]."
 rk_royal_mint.003.e_f:0 "#italic Basta ya de hablar de oro...#!"

 rk_royal_mint.004.t:0 "¿Oro o cobre?"
 rk_royal_mint.004.desc:0 "«Su Gracia —dice [rk_master_coin.GetTitledFirstNameNoTooltip], inclinando [rk_master_coin.GetHerHis] cabeza—, la moneda del reino se dobla a vuestra voluntad, mas tal poder ha de blandirse con cuidado. Por vuestra palabra, podemos adelgazar el metal de nuestros dragones y ciervos —moneda rápida para los cofres, aunque la confianza sufra—; o bien llamar el dinero del reino para reacuñarlo con peso más verdadero, con coste hoy para fortaleza mañana.\n\nSi es vuestro deseo, lo haré y lo haré en silencio: las cuentas cuadradas, los troqueles preparados y los maestros de la casa de moneda instruidos. Hablad, y la moneda de los Siete Reinos llevará la marca que escojáis»."
 rk_royal_mint.004.a:0 "Ordenar una devaluación de la moneda."
 rk_royal_mint.004.a_tt:0 "Obtienes [gold|E] inmediato por señoreaje, pero reduces tu #E Calidad de la Moneda#!."
 rk_royal_mint.004.a_f:0 "#italic Plata veloz hoy; dragones más finos mañana.#!"
 rk_royal_mint.004.b:0 "Proclamar una gran reacuñación."
 rk_royal_mint.004.b_tt:0 "Pagas una suma de [gold|E] para retirar y reacuñar el dinero del reino, aumentando tu #E Calidad de la Moneda#!."
 rk_royal_mint.004.b_f:0 "#italic Cara en costo, rica en confianza.#!"
 rk_royal_mint.004.c:0 "Reestampar la moneda del reino con mi efigie"
 rk_royal_mint.004.c_tt:0 "Ordenas recortar los troqueles para que cada dragón, ciervo y estrella lleve tu rostro, sustituyendo a los soberanos pasados."
 rk_royal_mint.004.c_f:0 "#italic Los viejos reyes se desvanecen, los nuevos se alzan: la moneda del reino llevará solo mi faz.#!"
 rk_royal_mint.004.d:0 "He cambiado de idea."
 rk_royal_mint.004.d_tt:0 "Decides no tomar más medidas."
 rk_royal_mint.004.d_f:0 "#italic Replanteémoslo...#!"

 rk_royal_mint.005.t:0 "Sobre el aumento de aranceles portuarios"
 rk_royal_mint.005.desc:0 "«Su Gracia —dice [rk_master_coin.GetTitledFirstNameNoTooltip]—, el tesoro puede engordarse no solo con la moneda, sino con el flujo de mercancías por nuestros puertos. Un aumento moderado de los aranceles sobre ciertos bienes rendiría oro al Trono, aunque quienes se benefician de ese comercio no verán con buenos ojos la carga. La elección es vuestra: ¿qué bienes soportarán el peso de los aranceles reales?»"
 rk_royal_mint.005.a:0 "Aumentar aranceles portuarios al vino del Árbol."
 rk_royal_mint.005.a_tt:0 "Incrementas los derechos sobre el vino del Árbol, engrosando el tesoro pero enfadando a los Redwyne y a sus aliados."
 rk_royal_mint.005.a_f:0 "#italic Rojos como rubíes, dulces como el verano... pero ahora más caros a todo paladar.#!"
 rk_royal_mint.005.b:0 "Aumentar aranceles al hierro y al salazón."
 rk_royal_mint.005.b_tt:0 "Incrementas los derechos sobre productos de hierro y pescado salado, irritando a los Hijos del Hierro pero enriqueciendo a la Corona."
 rk_royal_mint.005.b_f:0 "#italic Que los Hijos del Hierro paguen su precio en oro, no solo en sangre.#!"
 rk_royal_mint.005.c:0 "Aumentar aranceles a la platería."
 rk_royal_mint.005.c_tt:0 "Incrementas los derechos sobre la plata y los bienes artesanos, golpeando las bolsas de las Tierras del Oeste."
 rk_royal_mint.005.c_f:0 "#italic Incluso el oro y la plata de Lannisport deben inclinarse ante el Trono de Hierro.#!"
 rk_royal_mint.005.d:0 "Aumentar aranceles a cítricos y vino."
 rk_royal_mint.005.d_tt:0 "Incrementas los derechos sobre los vinos y frutos dornenses, irritando a los mercaderes del sur."
 rk_royal_mint.005.d_f:0 "#italic Naranjas dulces, limones amargos: el sabor de Dorne cuesta ahora más.#!"
 rk_royal_mint.005.e:0 "Aumentar aranceles a la madera y las pieles."
 rk_royal_mint.005.e_tt:0 "Incrementas los derechos sobre pieles y madera del Norte, irritando a Puerto Blanco y a los comerciantes norteños."
 rk_royal_mint.005.e_f:0 "#italic Las riquezas de los bosques fríos fluyen al sur, pero más lentas y más caras.#!"
 rk_royal_mint.005.f:0 "Aumentar aranceles a las importaciones de Essos."
 rk_royal_mint.005.f_tt:0 "Incrementas los derechos sobre especias, sedas y lujos de Essos, arriesgando el desagrado de braavosis y pentoshi."
 rk_royal_mint.005.f_f:0 "#italic Especias de Volantis, sedas de Lys: que los forasteros paguen su diezmo.#!"
 rk_royal_mint.005.g:0 "En realidad, he cambiado de idea."
 rk_royal_mint.005.g_tt:0 "De momento no aumentas los aranceles portuarios."
 rk_royal_mint.005.g_f:0 "#italic No sería prudente subir aranceles ahora...#!"
 
