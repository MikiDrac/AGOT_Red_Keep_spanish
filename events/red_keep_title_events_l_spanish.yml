 rk_crackclaw.0001.t:0 "La Garra Quebrada"
 rk_crackclaw.0001.desc:0 "Has convocado a tu Mano, [rk_hand.GetTitledFirstName], en tus aposentos para hablar sobre Punta de la Garra. La península sigue dividida: sus señores se enfrentan entre sí y su lealtad es incierta.\n\n«Punta de la Garra siempre ha sido tierra de pantanos, guerreros orgullosos y casas obstinadas», dice tu Mano. «Los Brune, Crab, Boggs y Pyne se aferran a sus antiguos derechos, respondiendo solo ante la Corona desde los tiempos de Aegon el Conquistador».\n\n[rk_hand.GetSheHe|U] hace una pausa.\n\n«Si deseamos traer orden y unidad, Alteza, primero debemos comprender la tierra. Debería enviarse un emisario real para inspeccionar la región y hablar con sus señores»."
 rk_crackclaw.0001.a:0 "Envía un emisario real a Punta de la Garra."
 rk_crackclaw.0001.a_tt:0 "Se seleccionará un emisario real para evaluar la situación en Punta de la Garra."
 rk_crackclaw.0001.b:0 "No hacer nada... por ahora."
 rk_crackclaw.0001.b_tt:0 "Decides no actuar por el momento ante la agitación en Punta de la Garra."

 rk_crackclaw.0002.t:0 "La Garra Quebrada: Un Emisario Real"
 rk_crackclaw.0002.desc:0 "En la sala del Trono de Hierro, tu Mano se inclina ante ti. Los preparativos para la inspección real de Punta de la Garra están en marcha, y ahora toca decidir quién llevará tu autoridad.\n\n«Alteza», comienza la Mano, «esta tarea requiere prudencia. Podríamos enviar a [rk_envoy_1.GetTitledFirstName], un hábil administrador de mi casa, muy fiable y disciplinado... o tal vez a un noble menor de sangre garreña, como [rk_envoy_2.GetTitledFirstName], que sirve aquí en la capital. Conoce la tierra y a su gente».\n\nLa corte aguarda tu decisión en silencio."
 rk_crackclaw.0002.a:0 "Envía a [rk_envoy_1.GetTitledFirstName], el administrador de [rk_hand.GetTitledFirstName]."
 rk_crackclaw.0002.a_tt:0 "Un funcionario experimentado sin vínculos con la región. Adoptará un enfoque formal y mesurado."
 rk_crackclaw.0002.b:0 "Envía a [rk_envoy_2.GetTitledFirstName], el Garreño."
 rk_crackclaw.0002.b_tt:0 "Nacido entre los pantanos, Lymond conoce bien a la gente y las costumbres de Punta de la Garra."
 rk_crackclaw.0002.c:0 "Envía a [rk_hand.GetTitledFirstName] [rk_hand.GetHerselfHimself]."
 rk_crackclaw.0002.c_tt:0 "Una demostración de autoridad real."

 rk_crackclaw.0003.t:0 "La Garra Quebrada: El Emisario Regresa"
 rk_crackclaw.0003.desc.1:0 "[rk_envoy_1.GetTitledFirstName], tu emisario en Punta de la Garra, ha regresado con informes meticulosos. Sus notas destacan la obstinada independencia de las casas garreñas, aunque observó cierta deferencia cautelosa hacia la autoridad de la Corona.\n\nRecomienda una diplomacia constante y estructuras de gobierno formales, proponiendo un Señorío Supremo bajo Dyre Den como medio para establecer un orden duradero."
 rk_crackclaw.0003.desc.2:0 "[rk_envoy_2.GetTitledFirstName], tu emisario en Punta de la Garra, ha regresado con relatos de primera mano. Habla de viejos rencores que hierven bajo palabras educadas y de casas listas para desafiar cualquier nueva autoridad.\n\nSin embargo, halló algunos señores dispuestos a escuchar, sobre todo si el liderazgo recae en uno de los suyos. Aconseja avanzar con cautela, respetando las costumbres locales, mientras se posiciona Dyre Den como líder del nuevo Señorío Supremo."
 rk_crackclaw.0003.desc.3:0 "[rk_hand.GetTitledFirstName], la Mano del Rey, ha regresado de Punta de la Garra con un informe de peso. [rk_hand.GetHerHis] presencia fue notada por todos, imponiendo respeto pero también inquietud.\n\n[rk_hand.GetSheHe|U] confirma las lealtades fracturadas de la península y advierte que se requiere acción rápida y firme. [rk_hand.GetSheHe|U] aconseja formalizar un Señorío Supremo bajo Dyre Den para unir la región bajo un solo estandarte, preparando a la vez la respuesta ante cualquier disidencia."
 rk_crackclaw.0003.a:0 "Convoca al Señor de Dyre Den en la Fortaleza Roja."
 rk_crackclaw.0003.a_tt:0 "Inicia conversaciones formales para establecer el Señorío Supremo."
 rk_crackclaw.0003.b:0 "Dejemos las cosas como están por ahora."
 rk_crackclaw.0003.b_tt:0 "Pospones la centralización en Punta de la Garra."

 rk_crackclaw.0004.t:0 "La Garra Quebrada: Ante el Trono de Hierro"
 rk_crackclaw.0004.desc:0 "Las grandes puertas de la sala del trono se abren con un chirrido, y [rk_dyrehost.GetTitledFirstName] avanza bajo el techo abovedado. El salón guarda silencio cuando se arrodilla ante el Trono de Hierro, alzando la mirada hacia ti.\n\n«Alteza», dice [rk_dyrehost.GetSheHe], con voz firme. «Me habéis convocado por el asunto de Punta de la Garra. Conozco sus pantanos, sus venganzas de sangre y su orgullo amargo. Si debe forjarse la unidad, no será solo con la espada.»\n\nDeclaras tu intención: el reino apoyará sus esfuerzos para traer orden a la península —no mediante edictos, sino con consejo y consentimiento. [rk_dyrehost.GetSheHe|U] escucha con gravedad.\n\n«Entonces volveré a Dyre Den», responde. «Convocaré a las otras casas. Si acuden, hablaremos. Que el pantano elija a su señor, si ha de tener uno.»"
 rk_crackclaw.0004.a:0 "Que [ROOT.Char.GetFaith.PantheonTerm2] guíe tu tarea."
 rk_crackclaw.0004.a_tt:0 "[rk_dyrehost.GetTitledFirstName] regresa a su hogar para convocar a los señores de Punta de la Garra."
 rk_crackclaw.0004.b:0 "Necesito reconsiderarlo."
 rk_crackclaw.0004.b_tt:0 "Decides no continuar con la centralización de Punta de la Garra."

 rk_crackclaw.0005.t:0 "La Garra Quebrada: Ante el Trono de Hierro"
 rk_crackclaw.0005.desc:0 "Antes de partir de la Fortaleza Roja, [rk_dyrehost.GetTitledFirstName] se vuelve hacia ti.\n\n«Una última cosa, Alteza», dice [rk_dyrehost.GetSheHe]. «Si debo reunir a los señores de Punta de la Garra en mi salón, necesito más que vuestras palabras. Las otras casas me pondrán a prueba, y no puedo llegar con las manos vacías.»\n\nInclina ligeramente la cabeza. «¿Me concederéis algo que refuerce este empeño —una señal de vuestro favor que calme su orgullo y sus dudas?»"
 rk_crackclaw.0005.a:0 "Toma mi sello: hablarás con mi voz."
 rk_crackclaw.0005.a_tt:0 "La autoridad de [rk_dyrehost.GetHerHis|U] queda refrendada por proclamación real."
 rk_crackclaw.0005.b:0 "Impresiona a los nobles con obsequios."
 rk_crackclaw.0005.b_tt:0 "[rk_dyrehost.GetSheHe|U] agasajará a los señores con hospitalidad financiada por la Corona."
 rk_crackclaw.0005.c:0 "El Alto Septón te bendecirá."
 rk_crackclaw.0005.c_tt:0 "La causa de [rk_dyrehost.GetHerHis|U] contará con la bendición de la Fe."

 rk_crackclaw.0006.t:0 "Una Carta desde Dyre Den"
 rk_crackclaw.0006.opening:0 "Alteza,"
 rk_crackclaw.0006.desc:0 "Tras días de convocatorias, los señores de Punta de la Garra se han reunido en Dyre Den. Sin embargo, las viejas rivalidades siguen sin ceder, y el consejo no ha alcanzado ningún acuerdo duradero.\nAhora exigen tu presencia en persona: solo tu voz, como soberano, puede unirlos en paz. Si decides no acudir, este esfuerzo podría desmoronarse en desafío abierto y caos. El destino de Punta de la Garra está en tus manos."
 rk_crackclaw.0006.a:0 "Viajaré a Dyre Den y traeré la unidad."
 rk_crackclaw.0006.a_tt:0 "Atenderás la convocatoria y dirigirás el consejo personalmente."
 rk_crackclaw.0006.b:0 "Sus exigencias son un insulto; abandono este intento."
 rk_crackclaw.0006.b_tt:0 "Rechazas la convocatoria y pones fin al esfuerzo de unificación."

 rk_crackclaw.0007.t:0 "La Garra Quebrada: Las Puertas de Dyre Den"
 rk_crackclaw.0007.desc:0 "El viento muerde mientras tu séquito alcanza la última cresta. Ante ti se alza Dyre Den, un pequeño castillo azotado por el clima, encaramado a un acantilado sobre la bahía; sus tres torres torcidas se levantan hacia el cielo como dientes rotos. Un sendero pedregoso serpentea por una hendidura estrecha en la roca: la única entrada desde el camino inferior. Los bosques de pinos se extienden entre la niebla, interrumpidos solo por colinas grises y aguas pantanosas. El aire huele a sal, tierra húmeda y piedra antigua.\n\nLos señores de estas tierras son leales, pero orgullosos. Han doblado la rodilla ante la Corona durante siglos, pero se aferran a sus costumbres. No verán con buenos ojos a quien pretenda alzar a una casa sobre las demás.\n\nAjustas las riendas mientras Dyre Den se alza ante ti..."
 rk_crackclaw.0007.a:0 "Los señores te esperan."
 rk_crackclaw.0007.a_tt:0 "Entras al castillo para iniciar el consejo."

 rk_crackclaw.0008.t:0 "La Garra Quebrada: El Consejo de Dyre Den"
 rk_crackclaw.0008.desc:0 "Los señores de Punta de la Garra se sientan alrededor de la larga mesa del salón principal de Dyre Den, mientras el viento aúlla entre la piedra. Se observan con desconfianza: viejas rencillas y rivalidades laten bajo la superficie.\n\nEl Señor de Dyre Den está a tu lado, sereno pero tenso. «No cederán fácilmente, Alteza. Dejadles hablar. Deben sentirse escuchados si ha de haber paz.»"
 rk_crackclaw.0008.a:0 "Dejadlos hablar. Hemos venido a escuchar."
 rk_crackclaw.0008.a_tt:0 "Escuchas sus quejas y les muestras respeto."
 rk_crackclaw.0008.b:0 "Basta. Hablaré primero."
 rk_crackclaw.0008.b_tt:0 "Impones tu autoridad y tomas el control."

 rk_crackclaw.0009.t:0 "La Garra Quebrada: Momento de Hablar"
 rk_crackclaw.0009.desc:0 "Los señores han expresado sus quejas: disputas de tierras, ancestros ofendidos, cuestiones de precedencia ancestral. Hablan de su lealtad a la Corona y de su libertad y derechos antiguos. Sus voces se apagan, y todos vuelven su mirada hacia ti.\n\nEste es tu momento para marcar el rumbo del consejo. El camino que elijas ahora determinará si la unidad se forja... o se pierde."
 rk_crackclaw.0009.a:0 "Este reino necesita orden..."
 rk_crackclaw.0009.a_tt:0 "Hablas con fuerza y resolución, como soberano absoluto."
 rk_crackclaw.0009.b:0 "Vuestra lealtad es recordada. Y será honrada..."
 rk_crackclaw.0009.b_tt:0 "Apelas a su orgullo y a su tradición."

 rk_crackclaw.0010.t:0 "La Garra Quebrada: Una Voz entre Muchas"
 rk_crackclaw.0010.desc:0 "Comienzas tu discurso apelando al orgullo de los garreños:\n\n#italic «Conozco las historias de la Garra: de cómo vuestros abuelos se arrodillaron ante Visenya, pero jamás entre ellos. Sois hombres del pantano y la costa, indomables y orgullosos. Eso no es defecto: es vuestra fuerza. No os pido romper vuestras costumbres, os pido preservar vuestra tierra —unida, no dividida.»#!\n\nAl terminar, [rk_dyrehost.GetTitledFirstName] se levanta, su voz resonando entre los muros de piedra. «No perdamos más tiempo. Mi casa ha resistido más, ha luchado más y tiene más hombres que ninguna otra. Es justo que lideremos.»\n\nEl aire cambia. Los demás te observan, algunos preocupados, otros con los ojos entrecerrados."
 rk_crackclaw.0010.a:0 "Su reclamo es legítimo."
 rk_crackclaw.0010.a_tt:0 "Reconoces los méritos de [rk_dyrehost.GetTitledFirstNamePossessive]."
 rk_crackclaw.0010.b:0 "Hablas con valor, [rk_dyrehost.GetTitledFirstName], pero con premura."
 rk_crackclaw.0010.b_tt:0 "Moderás el momento, pidiendo paciencia a todos."

 rk_crackclaw.0011.t:0 "La Garra Quebrada: Un Compromiso Coronado"
 rk_crackclaw.0011.desc:0 "El salón de Dyre Den cae en silencio. Tras horas de insultos velados, vanas fanfarronadas y rencillas rehechas, ninguna casa se atreve a nombrar a otra como superior, ni a sí misma.\n\n[rk_dyrehost.GetTitledFirstName] da un paso al frente. «Majestad», dice con cuidado, «no podemos llegar a un acuerdo entre nosotros. Pero si la Corona erige un nuevo señorío supremo y lo concede a uno de nosotros, acataremos esa decisión. Nos inclinaremos... si es Su Majestad quien nos une.»\n\nSus ojos muestran resistencia, pero no hay protesta. Son un pueblo orgulloso, aunque saben que el final debe llegar."
 rk_crackclaw.0011.a:0 "Así será. Nombraré un Señor Supremo a su debido tiempo."
 rk_crackclaw.0011.a_tt:0 "Obtienes el Señorío Supremo de Punta de la Garra y podrás otorgarlo a quien desees."

 rk_crackclaw.0012.t:0 "La Garra Quebrada: Un Consejo Roto"
 rk_crackclaw.0012.desc:0 "Apenas tus últimas palabras abandonan tus labios cuando el salón de Dyre Den estalla en gritos. Los señores reunidos se ponen en pie, con voces afiladas por la ira y el orgullo herido. Viejas rivalidades vuelven a avivarse, y cualquier frágil acuerdo que pudiera haberse alcanzado se desvanece como la niebla.\n\n[rk_dyrehost.GetTitledFirstNamePossessive] se vuelve hacia ti, con la mandíbula apretada. «Perdonadlos, Alteza. Esta tierra es orgullosa y lenta para cambiar. Sin unidad, no puede haber Señor Supremo. Hoy no.»\n\nNo habrá paz... aún."
 rk_crackclaw.0012.a:0 "Qué lástima. Estuvimos cerca."
 rk_crackclaw.0012.a_tt:0 "El consejo se desmorona en la discordia. Punta de la Garra permanece dividida."
 rk_crackclaw.0012.b:0 "¡No hay esperanza para vuestra gente!"
 rk_crackclaw.0012.b_tt:0 "El consejo se desmorona en la discordia. Punta de la Garra permanece dividida."
 
 rk_crackclaw.0013.t:0 "La Garra Quebrada: Sin Noticias de la Garra"
 rk_crackclaw.0013.desc:0 "Pasan las semanas y no llegan noticias desde Punta de la Garra. Tu emisario partió bajo estandarte real, pero la península es agreste y enmarañada: todo colinas, pantanos y silencio.\n\nAhora, un jinete de Poza de la Doncella trae susurros sombríos: vieron por última vez a tu enviado adentrándose en los Pinares... y luego desapareció.\n\nLa tierra no es anárquica, pero sí orgullosa y recelosa de los forasteros. Esto puede ser un mensaje... o una tragedia."
 rk_crackclaw.0013.a:0 "Maldita sea esta tierra cubierta de bruma..."
 rk_crackclaw.0013.a_tt:0 "El emisario se ha perdido. El empeño flaquea antes de comenzar."
 
 rk_landingfield.0001.t:0 "Un Dominio Real"
 rk_landingfield.0001.desc:0 "Por ley y por derecho, todo Poniente se arrodilla ante mí. Las Tierras de la Corona son mi dominio personal, y sin embargo, al revisar mis propios libros, apenas hallo más allá de los muros y las arcas de la Fortaleza Roja.\n\nSoy [ROOT.Char.GetTitleTierName|U] de nombre, soberano de los Siete Reinos, pero en la práctica mi mano solo se cierra con firmeza sobre estas salas de piedra roja. Más allá de Desembarco del Rey se extienden tierras fértiles al norte: campos arables, ríos limpios, aldeas maduras para la administración real.\n\nSería prudente, y justo, reclamarlas directamente. Un [ROOT.Char.GetTitleTierName|U] no debería depender por completo de la moneda ajena para llenar sus cofres."
 rk_landingfield.0001.a:0 "Convoca a la Mano del Rey."
 rk_landingfield.0001.a_tt:0 "Convocas a tu Mano para debatir la posibilidad de ampliar tu dominio real."
 rk_landingfield.0001.b:0 "Gobierno a través de mis vasallos."
 rk_landingfield.0001.b_tt:0 "Desistes de la idea."
 
 rk_landingfield.0002.t:0 "El Consejo de la Mano"
 rk_landingfield.0002.desc:0 "[rk_hand.GetTitledFirstNameNoTooltip] acude a mis aposentos tras mi llamado. Hablo sin rodeos: el Trono de Hierro gobierna los Siete Reinos, pero mis propias posesiones se sienten constreñidas, limitadas a la Fortaleza Roja y sus dependencias.\n\n«Serviría tanto a la Corona como al reino ampliar mi dominio personal», digo. «La cuestión es dónde».\n\n[rk_hand.GetTitledFirstNameNoTooltip], siempre mesurado, reflexiona antes de responder: «Hay tierras comunales al norte de Desembarco del Rey, aldeas y campos a lo largo del Ros. Su titularidad está dispersa. Con un censo adecuado, podríamos ponerlas bajo control real sin provocar demasiada agitación».\n\nUna sugerencia sensata: tierra arable, cerca de la capital, ya bajo influencia de la Corona. Y como [ROOT.Char.GetTitleTierName|U], no necesito pedir permiso... solo actuar."
 rk_landingfield.0002.a:0 "Lleva a cabo el censo, [rk_hand.GetTitledFirstNameNoTooltip]."
 rk_landingfield.0002.a_tt:0 "Ordenas el censo."
 rk_landingfield.0002.b:0 "Será mejor dejarlo por ahora."
 rk_landingfield.0002.b_tt:0 "Cambias de idea."
 
 rk_landingfield.0003.opening:0 "Alteza,"
 rk_landingfield.0003.desc:0 "El censo ha concluido. Las tierras comunales alrededor de [GetTitleByKey('b_landingfield').GetName] muestran un gran potencial: campos fértiles, amplio acceso fluvial y una villa en expansión que podría servir bien a la Corona.\n\nAconsejo la construcción de una fortaleza real para asegurar estas tierras bajo tu control directo. Tal empresa requerirá fondos para compensar a la gente llana por la pérdida de sus tierras comunales. El coste no es menor, pero nos evitará problemas innecesarios.\n\nA tu mandato, quedo a la espera."
 rk_landingfield.0003.a:0 "Compensad a los campesinos."
 rk_landingfield.0003.a_tt:0 "Pagarás para asegurar la tierra pacíficamente."
 rk_landingfield.0003.b:0 "Confiscad la tierra por la fuerza."
 rk_landingfield.0003.b_tt:0 "Tomarás la tierra sin compensación."
 rk_landingfield.0003.c:0 "Dejad el asunto por ahora."
 rk_landingfield.0003.c_tt:0 "[GetTitleByKey('b_landingfield').GetName] permanece como está."
 
 rk_landingfield.0004.opening:0 "Alteza,"
 rk_landingfield.0004.desc:0 "Las obras en Landingfield han terminado. La fortaleza se alza sobre los campos, con muros firmes y tus estandartes luciendo el emblema real. Se han establecido oficinas administrativas, y las tierras locales quedan ahora bajo control directo de la Corona.\n\nSi place a Su Alteza, podéis cabalgar hasta Landingfield para verlo con vuestros propios ojos. El pueblo lo tomaría como un signo de favor real."
 rk_landingfield.0004.a:0 "Visitaré la fortaleza en persona."
 rk_landingfield.0004.a_tt:0 "Decides visitar tu nueva posesión en persona."
 rk_landingfield.0004.b:0 "Bien. Que continúen sin mí."
 rk_landingfield.0004.b_tt:0 "Decides no viajar a Landingfield."
 
 rk_landingfield.0005.t:0 "Llegada a [GetTitleByKey('b_landingfield').GetName]"
 rk_landingfield.0005.desc:0 "Salgo de Desembarco del Rey por la Puerta Vieja, con mi séquito a la zaga. El Camino Real se extiende hacia el norte, levantando polvo a nuestro paso.\n\nNo tarda la muralla de la ciudad en quedar atrás, sustituida por campos abiertos. El trigo ondea al viento: tierras fértiles, tal como prometía el censo. El río Ros reluce al este, con aguas calmas y constantes.\n\nAl otro lado del río, distingo el castillo de Hayford: torres redondas de piedra pálida elevándose sobre los árboles, un recordatorio silencioso de que, incluso aquí, no soy el único poder.\n\nPronto surge a la vista Landingfield: una villa en crecimiento y, en breve, la sede de mi nuevo dominio real."
 rk_landingfield.0005.a:0 "Un lugar excelente para aumentar mi poder."
 rk_landingfield.0005.a_tt:0 "Recorres tu nuevo dominio y regresas a Desembarco del Rey."
 
 rk_landingfield.0006.t:0 "Susurros en los Pasillos"
 rk_landingfield.0006.desc:0 "[rk_spymaster.GetTitledFirstNameNoTooltip] llega al aposento solar tras solicitar audiencia a primera hora de la mañana.\n\n«Alteza», dice [rk_spymaster.GetSheHe] en voz baja, «corren rumores en la corte. Algunos señores dicen que la nueva fortaleza en Landingfield es señal de que las arcas de la Corona están vacías: que construís como un caballero de tierras, arañando campos e impuestos. Otros murmuran que levantáis castillos no para la defensa, sino para vigilar a vuestros propios vasallos».\n\n«Quien aconsejó a Su Alteza este empeño quizá no miraba por vuestro mejor interés»."
 rk_landingfield.0006.a:0 "Que hablen. Yo gobierno, no ellos."
 rk_landingfield.0006.a_tt:0 "Ignoras los rumores."
 rk_landingfield.0006.b:0 "Averigua quién difunde esas mentiras. Siléncialos."
 rk_landingfield.0006.b_tt:0 "Ordenas a [rk_spymaster.GetTitledFirstNameNoTooltip] que acalle los rumores."
 
 #### LP EVENTS
  rk_lps.0001.t:0 "La Costa Occidental"
 rk_lps.0001.desc:0 "[rk_lp_westerlands.GetTitledFirstName] de las Tierras del Oeste llega a la Fortaleza Roja, su voz cargada de falsa humildad.\n\n«Alteza, los Hombres del Hierro han vuelto a saquear nuestras costas. No son más que pequeñas bandas, sí, pero causan estragos y derraman sangre [rk_lp_westerlands.GetDynasty.GetNameNoTooltip]. Ruego humildemente permiso para ampliar mis fuerzas y mantener una fuerza costera #italic permanente#! a mi propio costo, para proteger las orillas occidentales de estos lobos marinos»."
 rk_lps.0001.a:0 "Puedes alzar tu guardia costera."
 rk_lps.0001.a_tt:0 "Permites a [rk_lp_westerlands.GetTitledFirstName] ampliar sus fuerzas."
 rk_lps.0001.b:0 "La defensa del reino es deber del Trono de Hierro."
 rk_lps.0001.b_tt:0 "Envías a tus propios hombres a proteger las costas occidentales."
 rk_lps.0001.c:0 "En absoluto. Ningún ejército permanente sin permiso del Rey."
 rk_lps.0001.c_tt:0 "Deniegas la petición de [rk_lp_westerlands.GetTitledFirstName]."
 
 rk_lps.0002.t:0 "Las Reservas de Invierno se Agotan"
 rk_lps.0002.desc:0 "[rk_lp_north.GetTitledFirstName] se presenta ante el Trono de Hierro tras un largo viaje con sombrías noticias. Una mala cosecha en el Norte, unida a las primeras nieves, ha dejado las reservas de invierno peligrosamente mermadas.\n\n«Alteza», dice el [rk_lp_north.GetLadyLord], inclinándose con rigidez, «he viajado desde el Norte con graves noticias. Nuestro pueblo morirá de hambre antes del deshielo. Rogamos que la Corona envíe grano del Sur antes de que la nieve cierre los caminos y congele los puertos. El Norte recuerda a sus amigos...»"
 rk_lps.0002.a:0 "Vaciad los graneros reales."
 rk_lps.0002.a_tt:0 "Envías un gran cargamento de grano al Norte."
 rk_lps.0002.b:0 "Desviad grano de otras regiones."
 rk_lps.0002.b_tt:0 "Rediriges alimentos de los vasallos del sur para alimentar el Norte."
 rk_lps.0002.c:0 "El Norte debe resistir por sí solo."
 rk_lps.0002.c_tt:0 "Rechazas la petición."
 
 rk_lps.0003.t:0 "Peajes para el Tridente"
 rk_lps.0003.desc:0 "[rk_lp_riverlands.GetTitledFirstName] de las Tierras de los Ríos llega a la corte con una propuesta «para garantizar la prosperidad y la defensa de los ríos». Argumenta que los grandes ríos —el Tridente, el Forca Roja, el Piedra Caída— son el alma del comercio ponienti, y sin embargo las barcazas navegan libremente sin contribuir al mantenimiento de puentes, muelles o patrullas.\n\n«Alteza», declara, «con permiso real, impondría un modesto peaje a las embarcaciones que naveguen por el Tridente y sus afluentes. Los ingresos reforzarían nuestras defensas contra los saqueadores y llenarían los cofres del reino. Sin duda, todos los que se benefician de nuestras aguas deberían ayudar a protegerlas»."
 rk_lps.0003.a:0 "Haz lo que desees, [rk_lp_riverlands.GetTitledFirstNameNoTooltip]."
 rk_lps.0003.a_tt:0 "Permites a [rk_lp_riverlands.GetTitledFirstName] establecer los peajes."
 rk_lps.0003.b:0 "Un peaje justo... si se comparte con el Trono."
 rk_lps.0003.b_tt:0 "Permites los peajes con la condición de que se compartan con la Corona."
 rk_lps.0003.c:0 "Los ríos del reino deben permanecer libres."
 rk_lps.0003.c_tt:0 "Prohíbes los peajes."
 
 rk_nw.0001.t:0 "Un Hermano ante el Trono de Hierro"
 rk_nw.0001.desc:0 "Vestido de negro, un hermano juramentado de la Guardia de la Noche se arrodilla ante el Trono de Hierro.\n\nInclinando la cabeza, habla:\n\n«Alteza, el frío arrecia, los salvajes se muestran más audaces y nuestras provisiones escasean. El Lord Comandante implora vuestra ayuda, o el Muro quedará sin guardia cuando llegue la #italic verdadera#! oscuridad».\n\nPresenta una petición sellada con el cuervo negro de la Guardia."
 rk_nw.0001.a:0 "Enviad oro a la Guardia."
 rk_nw.0001.a_tt:0 "Despachas fondos reales."
 rk_nw.0001.b:0 "Enviad hombres y suministros."
 rk_nw.0001.b_tt:0 "Refuerzas el Muro."
 rk_nw.0001.c:0 "El reino tiene otras preocupaciones."
 rk_nw.0001.c_tt:0 "Rechazas su súplica."
 
 rk_nw.0002.t:0 "La Llamada del Norte"
 rk_nw.0002.desc:0 "A solas en mis aposentos de la Fortaleza Roja, repaso el último cuervo llegado del Muro. Mis ojos se posan sobre un mapa de Poniente extendido sobre el escritorio, la línea negra del Muro destacando sobre el norte nevado.\n\nPocos reyes han visto con sus propios ojos esa antigua barrera —y menos aún han pisado su cima desde los días de Aegon el Conquistador. La idea de cabalgar hacia el norte, de contemplar su fuerza y a los hombres que la defienden, despierta algo en mi interior."
 rk_nw.0002.a:0 "Cabalgaré al norte de inmediato."
 rk_nw.0002.a_tt:0 "Te preparas para partir hacia el Muro."
 rk_nw.0002.b:0 "No... el Muro no irá a ninguna parte."
 rk_nw.0002.b_tt:0 "Desistes de la idea."
 
 rk_nw.0004.t:0 "El Muro a la Vista"
 rk_nw.0004.desc:0 "El viento muerde mientras el camino alcanza una colina baja, y entonces lo veo: el Muro. Un acantilado de hielo, imposible de medir, extendiéndose de horizonte a horizonte. Guardiaoriente al Pie del Muro se acurruca a sus pies como una sombra aferrada a la montaña.\n\nEl aire parece más antiguo aquí, pesado con los siglos y los juramentos pronunciados para proteger el reino de lo que se esconde más allá de esa altura helada."
 rk_nw.0004.a:0 "Magnífico... y terrible."
 rk_nw.0004.a_tt:0 "Contemplas el Muro por primera vez."
 rk_nw.0004.b:0 "¿Cómo pudo alguien construir semejante cosa?"
 rk_nw.0004.b_tt:0 "Te maravillas ante el misterio del Muro."
 
 rk_nw.0005.t:0 "Llegada a Guardiaoriente"
 rk_nw.0005.desc:0 "El viento corta mientras atravesamos las puertas abiertas de Guardiaoriente, el Muro alzándose sobre nosotros: un acantilado de hielo azul y blanco que devora el cielo. Hermanos vestidos de negro se alinean en silencio, el aliento flotando en el aire gélido; algunos erguidos y orgullosos, otros apoyados con cansancio en sus lanzas.\n\nAl frente espera el Lord Comandante, con un manto pesado de piel. Se inclina y dice: «Alteza, Guardiaoriente se honra con vuestra presencia. Los hombres os esperan en el salón, la jaula del montacargas está lista y hay un lugar reservado a vuestra mesa»."
 rk_nw.0005.a:0 "Muéstrame el Muro primero."
 rk_nw.0005.a_tt:0 "Subes directamente a la cima para contemplar la fortaleza."
 rk_nw.0005.b:0 "Comencemos en el salón."
 rk_nw.0005.b_tt:0 "Haces una entrada formal ante los hermanos reunidos."
 
 rk_nw.0006.t:0 "En lo Alto del Muro"
 rk_nw.0006.desc:0 "La jaula del montacargas asciende con estrépito. El frío atraviesa pieles y acero mientras el mundo se aleja, hasta que solo quedan el hielo y el viento.\n\nDesde lo alto, el Norte se extiende en silencio blanco; al sur, el reino yace pequeño y lejano.\n\nEl Lord Comandante señala el humo distante más allá del bosque. «Allí», dice, «por eso mantenemos la guardia»."
 rk_nw.0006.a:0 "Es una maravilla sin igual."
 rk_nw.0006.a_tt:0 "Honras a la Guardia."
 rk_nw.0006.b:0 "Ningún enemigo cruzará este Muro mientras yo reine."
 rk_nw.0006.b_tt:0 "Juras defender el reino."
 rk_nw.0006.c:0 "Decidme cómo ha resistido tantos siglos."
 rk_nw.0006.c_tt:0 "Estudias los secretos del Muro."
