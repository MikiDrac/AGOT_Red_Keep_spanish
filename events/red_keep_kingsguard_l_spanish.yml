 rk_kg.0015.t:0 "Placer en el dolor"
 rk_kg.0015.desc:0 "Mi Maestro de los Rumores informa que Ser [rk_knight.GetTitledFirstNameNoTooltip] arrestó recientemente a un vendedor ambulante por una falta menor: comerciar sin licencia. En lugar de entregarlo a la Guardia de la Ciudad, el caballero lo encerró en una habitación y pasó la noche sometiéndolo a castigos crueles e inusuales, liberándolo al amanecer medio muerto. El deleite del caballero ante el sufrimiento del hombre es inconfundible.\n\nEstá usando su capa blanca como licencia para la crueldad, y esto debe detenerse antes de que asesine a un inocente."
 rk_kg.0015.a:0 "Repréndelo en privado."
