 rk_kg.0008.t:0 "El caballero copero"
 rk_kg.0008.desc:0 "Durante una cena privada en los aposentos reales, pedí a ser [rk_knight.GetTitledFirstNameNoTooltip] que me pasara una jarra de vino dorniense de la mesa. El caballero, en una muestra de arrogancia inaudita, se mantuvo firme y declaró que tales tareas estaban por debajo de un escudo juramentado del reino.\n\nSu abierta desobediencia a una simple orden, delante de mis invitados y cortesanos, es una afrenta a mi autoridad que no puede ser ignorada. Su orgullo se ha convertido en un verdadero problema."
