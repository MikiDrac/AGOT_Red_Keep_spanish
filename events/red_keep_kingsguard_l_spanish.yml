 rk_kg.0010.t:0 "Una falsa sensación de seguridad"
 rk_kg.0010.desc:0 "Al entrar en el patio, se produjo una breve pero visible conmoción entre los mozos de cuadra y los guardias de la puerta. Ordené a ser [rk_knight.GetTitledFirstNameNoTooltip] que investigara de inmediato, pero se limitó a bufar. Declaró que el alboroto era indigno de un [ROOT.Char.GetTitleTierName|U], insistiendo en que no era más que 'una riña de campesinos', y se negó a separarse de mi lado, pese a que la amenaza inicial era desconocida.\n\nSu orgullo mal colocado y su negativa a cumplir con su deber representan un riesgo grave. Pretende saber mejor que su [ROOT.Char.GetTitleTierName|U] qué constituye un peligro."
