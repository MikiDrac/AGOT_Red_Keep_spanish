 rk_kg.0006.t:0 "Una orden real, una furia desatada"
 rk_kg.0006.desc:0 "Mientras cabalgaba por las calles de Desembarco del Rey, ordené a ser [rk_knight.GetTitledFirstNameNoTooltip] que apartara a un mendigo agresivo de mi camino. En lugar de escoltarlo fuera, su infame temperamento se encendió y lo golpeó hasta matarlo.\n\nEl pueblo murmura sobre la severidad de sus actos, y la reputación violenta del caballero deshonra a las capas blancas."
