 rk_kg.0017.t:0 "Brecha de seguridad"
 rk_kg.0017.desc:0 "Mi personal descubrió a un extraño merodeando cerca de la puerta de mis aposentos privados, un hombre sin permiso alguno para estar en el ala reservada de la Fortaleza Roja. Al ser interrogado, confesó que Ser [rk_knight.GetTitledFirstNameNoTooltip], apostado en el puesto de control exterior, lo había dejado pasar sin comprobar su pase ni su identidad, pues estaba demasiado absorto en una partida de damas con un mozo de establo.\n\nSu negligencia ha creado una brecha de seguridad enorme. Un hombre incapaz de cumplir un simple turno de guardia no puede ser digno de proteger al Rey."
 rk_kg.0017.a:0 "Repréndelo en privado."
 rk_kg.0017.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado y le adviertes sobre su grave negligencia."
 rk_kg.0017.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0017.b_tt:0 "Administras un castigo público para dejar claro que los fallos de seguridad son intolerables."
 rk_kg.0017.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] para darle una lección."
 rk_kg.0017.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras."

 rk_kg.0018.t:0 "El escudo deslucido"
 rk_kg.0018.desc:0 "Durante la reciente ceremonia en la que recibí homenaje de mis principales vasallos, Ser [rk_knight.GetTitledFirstNameNoTooltip] se situó detrás de mí, en lugar destacado ante todos. Sin embargo, no se había molestado en mantener su equipo: su capa blanca estaba manchada y rasgada, y su armadura opaca y oxidada. La visión provocó murmullos entre la nobleza.\n\nSu pereza ha convertido una solemne muestra pública de mi autoridad en una humillación, mancillando el honor de la Guardia Real y, por extensión, de mi Corona."
 rk_kg.0018.a:0 "Repréndelo en privado."
 rk_kg.0018.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado y le ordenas limpiar su armadura y remendar su capa de inmediato."
 rk_kg.0018.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0018.b_tt:0 "Administras un castigo público para demostrar que la dejadez deshonra al reino."
 rk_kg.0018.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] para darle una lección."
 rk_kg.0018.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras."

 rk_kg.0019.t:0 "El monedero inflado"
 rk_kg.0019.desc:0 "Mi Maestro de la Moneda ha detectado varias discrepancias alarmantes en los registros de compras de la Guardia Real. Parece que Ser [rk_knight.GetTitledFirstNameNoTooltip] ha estado presentando solicitudes falsas de armamento y suministros, que luego vende en secreto fuera de las murallas, quedándose con las ganancias.\n\nEstá usando su rango para robar fondos de la Corona, y su codicia sin límites desvía recursos destinados a la seguridad del reino. Este robo no puede ser ignorado."
 rk_kg.0019.a:0 "Repréndelo en privado."
 rk_kg.0019.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado, ordenándole cesar el desfalco y devolver el oro robado."
 rk_kg.0019.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0019.b_tt:0 "Administras un castigo público para dar ejemplo del ladrón."
 rk_kg.0019.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] para darle una lección."
 rk_kg.0019.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras."

 rk_kg.0020.t:0 "Una donación forzada"
 rk_kg.0020.desc:0 "He recibido una queja formal de un rico mercader local, que afirma haber sido extorsionado por Ser [rk_knight.GetTitledFirstNameNoTooltip]. El caballero supuestamente lo acorraló y le insinuó que su seguridad solo estaría 'garantizada' mediante una generosa 'donación' privada a la Guardia Real —que Ser [rk_knight.GetTitledFirstNameNoTooltip] se embolsó.\n\nEsta descarada extorsión, cometida por mi propio escudo jurado, es una crisis diplomática. No solo ha robado oro, sino que ha dado a entender que mi protección puede comprarse, manchando el honor de la Corona."
 rk_kg.0020.a:0 "Repréndelo en privado."
 rk_kg.0020.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado y le ordenas devolver el oro robado."
 rk_kg.0020.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0020.b_tt:0 "Administras un castigo público para demostrar que la extorsión se paga con dolor."
 rk_kg.0020.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] para darle una lección."
 rk_kg.0020.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras."

 rk_kg.0021.t:0 "Un ojo ciego por oro"
 rk_kg.0021.desc:0 "Mi Maestro de los Rumores ha descubierto una escalofriante evidencia: Ser [rk_knight.GetTitledFirstNameNoTooltip] aceptó recientemente una gran suma de oro de un conocido bribón y antiguo contrabandista del Aguasnegras. El pago no fue por servicios, sino para que hiciera la vista gorda mientras el hombre introducía un cofre sellado y sospechoso en la Fortaleza Roja bajo el amparo de la noche.\n\nLa insaciable codicia de Ser [rk_knight.GetTitledFirstNameNoTooltip] lo ha llevado a abandonar su deber jurado por unas monedas, comprometiendo mi seguridad personal y facilitando potencialmente un acto de traición. Ha puesto precio a la vida del rey."
 rk_kg.0021.a:0 "Repréndelo en privado."
 rk_kg.0021.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado y lo adviertes sobre su comportamiento traidor."
 rk_kg.0021.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0021.b_tt:0 "Administras un castigo público para demostrar que los sobornos serán castigados con severidad."
 rk_kg.0021.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] a la espera de juicio por traición."
 rk_kg.0021.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras."

 rk_kg.0022.t:0 "Un avance no deseado"
 rk_kg.0022.desc:0 "Mis damas de la corte y parte del personal han comenzado a quejarse de la atención persistente e indeseada de Ser [rk_knight.GetTitledFirstNameNoTooltip]. Su persecución hacia casi todas las mujeres de la Fortaleza Roja se ha vuelto cada vez más descarada, pasando de la cortesía a un acoso agresivo.\n\nSu falta de autocontrol está incomodando a toda la corte y constituye una grave deshonra a sus votos. Este comportamiento provoca conflictos y corre el riesgo de convertirse en algo aún más grave."
 rk_kg.0022.a:0 "Repréndelo en privado."
 rk_kg.0022.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado, advirtiéndole que cese su escandalosa persecución de las damas de la corte."
 rk_kg.0022.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0022.b_tt:0 "Administras un castigo público para castigar su vergonzosa falta de honor."
 rk_kg.0022.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] para darle una lección."
 rk_kg.0022.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras."

 rk_kg.0023.t:0 "Deber abandonado"
 rk_kg.0023.desc:0 "Ser [rk_knight.GetTitledFirstNameNoTooltip] fue asignado a la protección personal de [rk_wife.GetTitledFirstNameNoTooltip], pero [rk_wife.GetSheHe] fue hallado sola esta mañana. Una investigación reveló que Ser [rk_knight.GetTitledFirstNameNoTooltip] había abandonado su puesto en plena noche para reunirse con una mujer de la que estaba obsesionado. Durante horas, la vida de [rk_wife.GetTitledFirstNameNoTooltip] quedó completamente expuesta.\n\nSu lujuria egoísta lo llevó a traicionar su más sagrado deber. Sus deseos representan una amenaza mayor para la vida de mi familia y mi corte que cualquier asesino."
 rk_kg.0023.a:0 "Repréndelo en privado."
 rk_kg.0023.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado, advirtiéndole que su vida personal jamás debe interferir con su deber de guardia."
 rk_kg.0023.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0023.b_tt:0 "Administras un castigo público por abandonar su puesto."
 rk_kg.0023.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] a la espera de castigo por negligencia grave."
 rk_kg.0023.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras."

 rk_kg.0024.t:0 "Una proposición escandalosa"
 rk_kg.0024.desc:0 "He recibido un cuervo furioso de [rk_cucked_lord.GetTitledFirstName], quien afirma que Ser [rk_knight.GetTitledFirstNameNoTooltip] acosó a su esposa en la antesala del salón del trono. La falta de autocontrol del caballero lo llevó a hacerle una proposición grosera e inapropiada a la dama, lo bastante alta como para que otros la oyeran. La ofensa fue grave y pública.\n\n[rk_cucked_lord.GetTitledFirstNameNoTooltip] exige reparación por el deshonor infligido a su esposa. La lujuria del caballero ha desatado ahora una crisis política, pues esta poderosa casa amenaza con desafiar mi autoridad y la honra de la Guardia Real."
 rk_kg.0024.a:0 "Repréndelo en privado."
 rk_kg.0024.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado, advirtiéndole que su próxima indiscreción verbal significará su expulsión inmediata de la Guardia Blanca."
 rk_kg.0024.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0024.b_tt:0 "Administras un castigo público por su deshonra hacia una poderosa casa noble."
 rk_kg.0024.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] y considera despojarlo de sus votos."
 rk_kg.0024.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras, señalando tu intención de castigarlo severamente por la crisis que ha causado."

 rk_kg.0025.t:0 "El escudo hinchado"
 rk_kg.0025.desc:0 "El legendario apetito de Ser [rk_knight.GetTitledFirstNameNoTooltip] finalmente le ha pasado factura. Su creciente gordura es ahora evidente para toda la corte, pero lo más alarmante es que su armadura, antaño perfecta, ya no cierra sobre su vientre y pecho. Se le ha visto esforzándose para vestirla y moverse con torpeza durante su guardia.\n\nSu glotonería lo ha vuelto físicamente inepto para el combate y la protección, poniendo en riesgo su vida y la mía. Un Guardia Real debe estar preparado para luchar en cualquier momento, no engordar hasta la incompetencia."
 rk_kg.0025.a:0 "Repréndelo en privado."
 rk_kg.0025.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado, ordenándole abstenerse de los banquetes y entrenar con rigor."
 rk_kg.0025.b:0 "Ordénale una humillación pública."
 rk_kg.0025.b_tt:0 "Lo avergüenzas públicamente, obligándolo a vestir ropa ajustada hasta que recupere la forma."
 rk_kg.0025.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] hasta que pierda el exceso de peso."
 rk_kg.0025.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras, alimentado solo con pan y agua."

  rk_kg.0026.t:0 "El festín interrumpido"
 rk_kg.0026.desc:0 "Durante un banquete real en honor a una delegación visitante, la falta de modales de Ser [rk_knight.GetTitledFirstNameNoTooltip] se convirtió en el centro de la vergüenza. Ignorando toda etiqueta, acaparó con agresividad las bandejas, atiborrándose hasta tal punto que enfermó en la mesa y hubo de ser retirado en volandas. Además, su codicia frenética echó a perder un plato costoso antes de que otros pudieran probarlo.\n\nSu autoindulgencia deshonró a la Corona ante importantes huéspedes extranjeros y desperdició una gran cantidad de comida. Antepone su estómago a la dignidad de la corte, y eso es inaceptable."
 rk_kg.0026.a:0 "Repréndelo en privado."
 rk_kg.0026.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado y le adviertes que queda vetado de todos los banquetes reales."
 rk_kg.0026.b:0 "Ordénale una humillación pública."
 rk_kg.0026.b_tt:0 "Lo avergüenzas públicamente, obligándolo a ayunar durante una semana para recuperar disciplina."
 rk_kg.0026.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] para darle una lección."
 rk_kg.0026.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras."

 rk_kg.0027.t:0 "Sueño por hartazgo"
 rk_kg.0027.desc:0 "Cuando me dirigía a mis aposentos anoche, encontré a Ser [rk_knight.GetTitledFirstNameNoTooltip] desplomado y profundamente dormido en su puesto de guardia, justo fuera de mi puerta. A su lado yacían los restos de una comida clandestina y descomunal: un plato grasiento, medio pan y un odre de vino vacío. Su glotonería lo sumió en un sopor tan hondo que quedó totalmente indefenso e inconsciente de su entorno.\n\nSu autoindulgencia ha comprometido la seguridad de la Corona. Un Guardia Real incapaz de mantenerse despierto en su turno es peor que no tener guardia."
 rk_kg.0027.a:0 "Repréndelo en privado."
 rk_kg.0027.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado, le prohíbes darse banquetes durante una luna y amenazas con destituirlo de inmediato."
 rk_kg.0027.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0027.b_tt:0 "Administras un castigo público por dormir en el servicio."
 rk_kg.0027.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] para darle una lección."
 rk_kg.0027.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras."

 rk_kg.0028.t:0 "Saqueo de la despensa"
 rk_kg.0028.desc:0 "Mi cocinero mayor ha informado de un inquietante patrón de robos en las reservas reales: caros quesos importados, finas especias y raras carnes curadas han estado desapareciendo. Tras tender una trampa, pillaron a Ser [rk_knight.GetTitledFirstNameNoTooltip] con las manos en la masa, intentando salir de las cocinas con un saco abarrotado de provisiones destinadas a la mesa principal.\n\nNo tiene el menor autocontrol. Un Guardia Real debe proteger la vida del rey, no robarle la cena. Este hurto mezquino demuestra un profundo desprecio por los recursos de la Corona y la santidad de la casa real."
 rk_kg.0028.a:0 "Repréndelo en privado."
 rk_kg.0028.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado, le obligas a devolver lo robado que aún conserve y le prohíbes la entrada a las cocinas reales."
 rk_kg.0028.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0028.b_tt:0 "Administras un castigo público para penar el hurto y la glotonería."
 rk_kg.0028.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] para darle una lección."
 rk_kg.0028.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras."

 rk_kg.0029.t:0 "Ebrio en su deber"
 rk_kg.0029.desc:0 "Al entrar en mi solar privado esta mañana, no me recibió la vigilancia, sino el hedor a vino agrio. Ser [rk_knight.GetTitledFirstNameNoTooltip], asignado a guardar la entrada, estaba de pie tambaleándose, con la mirada vidriosa y el aliento cargado de alcohol. Apenas podía articular una frase coherente, resultando inútil como escudo jurado.\n\nSu autoindulgencia y absoluta falta de disciplina ponen en riesgo inmediato mi vida y la seguridad de la Fortaleza Roja."
 rk_kg.0029.a:0 "Repréndelo en privado."
 rk_kg.0029.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado y le das una última advertencia sobre su conducta."
 rk_kg.0029.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0029.b_tt:0 "Administras un castigo público por su flagrante incumplimiento del deber."
 rk_kg.0029.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] y oblígalo a jurar abstinencia."
 rk_kg.0029.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras."

 rk_kg.0030.t:0 "Bronca en la ciudad"
 rk_kg.0030.desc:0 "Mi Capitán de la Guardia informa de un grave incidente con Ser [rk_knight.GetTitledFirstNameNoTooltip] en la ciudad. Tras consumir una cantidad descomunal de cerveza en una taberna, el caballero se volvió pendenciero y provocó una pelea con los criados de un señor menor. La situación degeneró en una brutal refriega, en la que la Guardia Real fue claramente la agresora y terminó magullado, ensangrentado y públicamente deshonrado. Toda la ciudad susurra ahora sobre el caos borracho causado por mi escudo jurado.\n\nSu falta de control ha avergonzado a la Guardia Blanca y ha ofendido a una casa vasalla, todo por bebida barata."
 rk_kg.0030.a:0 "Repréndelo en privado."
 rk_kg.0030.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado y lo confinas a la Fortaleza Roja durante una luna."
 rk_kg.0030.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0030.b_tt:0 "Administras un castigo público por la deshonra y el desorden en público."
 rk_kg.0030.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] para darle una lección."
 rk_kg.0030.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras."

 rk_kg.0031.t:0 "Empeñado por cerveza"
 rk_kg.0031.desc:0 "He descubierto, para mi gran disgusto, que una de las espadas ceremoniales —una valiosa pieza de la heráldica real y símbolo del honor de la Guardia Real— ha desaparecido del arsenal. Mi Maestro de la Moneda rastreó el arma hasta una sucia casa de empeños en el Lecho de Pulgas. El prestamista admitió que Ser [rk_knight.GetTitledFirstNameNoTooltip] le vendió la hoja para saldar considerables **deudas de bebida** con el dueño de una taberna local.\n\nSu adicción descontrolada lo ha llevado al hurto y a la profanación de la propiedad de la Corona. Prefirió unos días de embriaguez antes que el honor de su cargo."
 rk_kg.0031.a:0 "Repréndelo en privado."
 rk_kg.0031.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado, ordenándole rescatar la espada y abstenerse del alcohol durante un año."
 rk_kg.0031.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0031.b_tt:0 "Administras un castigo público por el hurto y la profanación de bienes de la Corona."
 rk_kg.0031.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] para darle una lección."
 rk_kg.0031.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras."

 rk_kg.0032.t:0 "Susurros entre el vino"
 rk_kg.0032.desc:0 "Mi Maestro de los Rumores ha confirmado que Ser [rk_knight.GetTitledFirstNameNoTooltip], completamente ebrio, se adentró en una taberna de mala reputación y comenzó a alardear en voz alta de su rango y de sus deberes. En su borrachera, reveló #italic detalles sensibles#! sobre los planes de viaje de la familia real para el próximo año y la ubicación de puestos secretos de guardia dentro de la fortaleza ante un bar repleto de desconocidos.\n\nSu falta de disciplina ha puesto en grave peligro la seguridad de la Corona y ha traicionado secretos que solo unos pocos fieles deberían conocer. La información destinada a proteger el reino se ha convertido ahora en comidilla entre criminales."
 rk_kg.0032.a:0 "Repréndelo en privado."
 rk_kg.0032.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado, confinándolo en la Fortaleza Roja y despojándolo de todo conocimiento confidencial."
 rk_kg.0032.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0032.b_tt:0 "Administras un castigo público por poner en riesgo la seguridad de la Corona."
 rk_kg.0032.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] y ordénale vestir el negro."
 rk_kg.0032.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras."

 rk_kg.0033.t:0 "Una mano calumniosa"
 rk_kg.0033.desc:0 "Mi Maestro de los Rumores ha descubierto una inquietante conspiración dentro de mi propia guardia jurada. Ser [rk_knight.GetTitledFirstNameNoTooltip] fue sorprendido #italic colocando pruebas falsas#! —un puñado de monedas con un sello traidor— entre las pertenencias de uno de sus hermanos de capa blanca. Su intención era clara: hacer que el inocente fuera acusado de conspiración y expulsado de la Guardia Real, probablemente para ascender él mismo en su lugar.\n\nSu engaño y traición han fracturado el lazo de hermandad jurado para protegerme. Un caballero que miente para destruir a su compañero no puede ser digno de confianza."
 rk_kg.0033.a:0 "Repréndelo en privado."
 rk_kg.0033.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado, ordenándole disculparse y confesar su engaño a su camarada."
 rk_kg.0033.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0033.b_tt:0 "Administras un castigo público por traicionar a sus hermanos jurados."
 rk_kg.0033.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] a la espera de juicio por calumnia y traición."
 rk_kg.0033.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras, señalando tu intención de castigarlo por intento de incriminación."

 rk_kg.0034.t:0 "Susurros vendidos"
 rk_kg.0034.desc:0 "Mi Maestro de los Rumores ha interceptado una correspondencia clandestina que revela la traición de Ser [rk_knight.GetTitledFirstNameNoTooltip]. El caballero ha estado transmitiendo en secreto detalles de mis conversaciones privadas, preocupaciones personales y planes estratégicos futuros a cambio de un generoso pago anual.\n\nHa violado la confianza más sagrada depositada en él. Al vender los secretos del trono, ha armado a mis enemigos con la misma información que juró proteger. Esta es una traición de la más negra calaña."
 rk_kg.0034.a:0 "Repréndelo en privado."
 rk_kg.0034.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado, ordenándole cortar todo contacto con la casa rival de inmediato."
 rk_kg.0034.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0034.b_tt:0 "Administras un castigo público por traicionar la confianza sagrada del trono."
 rk_kg.0034.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] a la espera de juicio por traición."
 rk_kg.0034.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras, señalando tu intención de castigarlo como traidor."

 rk_kg.0035.t:0 "Una red de mentiras"
 rk_kg.0035.desc:0 "Mi Mano de confianza me informa que recientemente enfrentó a Ser [rk_knight.GetTitledFirstNameNoTooltip] tras descubrir una profunda grieta entre él y el Maestro de Leyes. Resultó que Ser [rk_knight.GetTitledFirstNameNoTooltip] había estado alimentando #italic falsos rumores#! a ambos, torciendo sus palabras y acciones para hacerles creer que el otro conspiraba contra ellos.\n\nSu objetivo era claramente desestabilizar mi consejo y eliminar a sus oponentes sin ensuciarse las manos. Este caballero no es un escudo, sino una víbora en la corte del rey, tejiendo mentiras para destruir la confianza entre mis más leales servidores."
 rk_kg.0035.a:0 "Repréndelo en privado."
 rk_kg.0035.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado, ordenándole disculparse y confesar su engaño a sus colegas."
 rk_kg.0035.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0035.b_tt:0 "Administras un castigo público por sembrar intencionadamente la discordia en el reino."
 rk_kg.0035.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] a la espera de castigo."
 rk_kg.0035.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras."
 
 rk_kg.0036.t:0 "Ceguera conveniente"
 rk_kg.0036.desc:0 "Mi Maestro de los Rumores ha determinado que un reciente intento de asesinato contra mi persona estuvo a punto de tener éxito porque se ocultó una información clave. Ser [rk_knight.GetTitledFirstNameNoTooltip] fue el primero en recibir un informe completo sobre el complot y los movimientos del asesino, pero #italic alteró deliberadamente el informe#! antes de remitirlo. Alegó que la amenaza era menor y retrasó las medidas de seguridad necesarias, solo porque exponer el complot habría revelado una pequeña traición pasada de su parte.\n\nEligió conscientemente poner en peligro a la Corona antes que admitir su falta. Su engaño es un peligro vivo, una víbora que permite a mis enemigos golpear a voluntad."
 rk_kg.0036.a:0 "Repréndelo en privado."
 rk_kg.0036.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado, pero decides no quitarle la vida por su falta de sinceridad."
 rk_kg.0036.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0036.b_tt:0 "Administras un castigo público por no transmitir una amenaza, comprometiendo gravemente la seguridad de la Corona."
 rk_kg.0036.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] a la espera de juicio por traición."
 rk_kg.0036.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras, señalando tu intención de castigar el engaño como traición."

 rk_kg.0037.t:0 "Huyendo del peligro"
 rk_kg.0037.desc:0 "Durante un incendio reciente en las cocinas del castillo, Ser [rk_knight.GetTitledFirstNameNoTooltip] se encontraba apostado cerca y era el caballero más próximo a la emergencia. Sin embargo, en lugar de asegurar el área y organizar los cubos de agua, fue visto #italic huyendo de su puesto#! y escondiéndose en un almacén distante hasta que el peligro pasó. Otros sirvientes y guardias menos entrenados tuvieron que afrontar la crisis.\n\nSu falta de acción ante un peligro mínimo constituye una grave violación de su deber. Un escudo debe mantenerse firme frente al fuego, el acero o cualquier amenaza."
 rk_kg.0037.a:0 "Repréndelo en privado."
 rk_kg.0037.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado, advirtiéndole que el miedo no justifica abandonar el deber."
 rk_kg.0037.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0037.b_tt:0 "Administras un castigo público por cobardía y abandono de servicio."
 rk_kg.0037.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] a la espera de castigo."
 rk_kg.0037.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras."

 rk_kg.0038.t:0 "Negativa a luchar"
 rk_kg.0038.desc:0 "Durante una reciente acción militar —una simple escaramuza contra un grupo de bandidos— Ser [rk_knight.GetTitledFirstNameNoTooltip] fue ordenado a liderar una maniobra de flanqueo para cortar la retirada del enemigo. En cambio, se quedó inmóvil, #italic paralizado por el miedo#!, y ordenó a sus hombres permanecer ocultos. Su desobediencia permitió la huida de los bandidos, prolongando el conflicto y frustrando a mis comandantes.\n\nSu negativa a cumplir una orden directa y enfrentarse al enemigo demuestra que su cobardía pesa más que su deber. Una espada jurada que no desenvaina el acero no vale nada."
 rk_kg.0038.a:0 "Repréndelo en privado."
 rk_kg.0038.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado, reprendiéndolo con severidad por su parálisis ante el miedo."
 rk_kg.0038.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0038.b_tt:0 "Administras un castigo público por cobardía e insubordinación militar."
 rk_kg.0038.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] y considera despojarlo de sus votos."
 rk_kg.0038.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras."

 rk_kg.0039.t:0 "Pánico en las calles"
 rk_kg.0039.desc:0 "Mientras servía como mi escolta por la ciudad, el grupo fue emboscado repentinamente por un pequeño grupo de disidentes. Al estallar la lucha, Ser [rk_knight.GetTitledFirstNameNoTooltip] debía formar una línea defensiva. En su lugar, sus nervios cedieron de inmediato: arrojó su espada, abandonó su posición y gritó a los demás que huyeran, poniendo en grave riesgo la seguridad de toda la comitiva. Sus compañeros de la Guardia Real tuvieron que redoblar esfuerzos para compensar su fracaso.\n\nSu miedo es una amenaza más letal que cualquier enemigo. Un Guardia Real debe ser el escudo más firme en la tormenta, no el primero en romperse."
 rk_kg.0039.a:0 "Repréndelo en privado."
 rk_kg.0039.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado, advirtiéndole que un fallo más le costará su Capa Blanca."
 rk_kg.0039.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0039.b_tt:0 "Administras un castigo público por cobardía y traición a su deber jurado."
 rk_kg.0039.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] para darle una lección."
 rk_kg.0039.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras."

 rk_kg.0040.t:0 "Sobornando a la guardia"
 rk_kg.0040.desc:0 "Mi Capitán de la Guardia informa que Ser [rk_knight.GetTitledFirstNameNoTooltip] intentó recientemente sobornar a un soldado raso, ofreciéndole una suma considerable de oro para ocupar su lugar en una misión peligrosa: una guardia nocturna sobre un traidor recién capturado. El soldado rechazó el soborno y denunció el incidente, afirmando que el caballero había calificado la tarea como \"demasiado peligrosa\" para un escudo jurado.\n\nSu miedo es tan profundo que está dispuesto a violar el código de la Capa Blanca, comprometer la seguridad y usar oro de la Corona solo para evitar el riesgo. Esto es una completa pérdida de honor."
 rk_kg.0040.a:0 "Repréndelo en privado."
 rk_kg.0040.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado, advirtiéndole que su cobardía ya no es un secreto."
 rk_kg.0040.b:0 "Ordena que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea azotado públicamente."
 rk_kg.0040.b_tt:0 "Administras un castigo público por cobardía y corrupción absolutas."
 rk_kg.0040.c:0 "Encarcela a Ser [rk_knight.GetTitledFirstNameNoTooltip] y exige su renuncia a los votos."
 rk_kg.0040.c_tt:0 "Haces que Ser [rk_knight.GetTitledFirstNameNoTooltip] sea arrojado a las mazmorras."
 
 ##POSITIVE TRAITS
 
 rk_kg.0041.t:0 "Votos de la Espada Blanca"
 rk_kg.0041.desc:0 "Ser [rk_knight.GetTitledFirstNameNoTooltip] se ha convertido en una leyenda silenciosa dentro de la Fortaleza Roja. Pese a las constantes tentaciones y a la belleza de las damas de la corte, se mantiene fiel a un estándar de piedad inquebrantable. Rechaza con cortesía pero firmeza cualquier avance, recordando a quienes buscan su favor que sus **votos son con el reino** y que ha jurado castidad.\n\nSu autocontrol y honor brillan como un faro, recordando a todos la santidad del juramento de la Guardia Real. Tal devoción al deber es una victoria moral para toda la corte."
 rk_kg.0041.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0041.a_tt:0 "Agradeces personalmente al caballero por su conducta ejemplar y su silenciosa dedicación."
 rk_kg.0041.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0041.b_tt:0 "Recompensas al caballero ante la corte, estableciendo un ejemplo de virtud para todos."

 rk_kg.0042.t:0 "El puesto inquebrantable"
 rk_kg.0042.desc:0 "Mi Maestro de los Rumores informa de un incidente inusual. Ser [rk_knight.GetTitledFirstNameNoTooltip] recibió recientemente una generosa oferta de soborno por parte de un agente extranjero. El agente no ofreció oro, sino acceso a una hermosa y manipuladora cortesana, con el fin de comprometer al caballero mientras custodiaba un documento crucial. Ser [rk_knight.GetTitledFirstNameNoTooltip] no solo rechazó la tentación, sino que detuvo al agente, reconociendo la maniobra como una amenaza directa contra la seguridad de la Corona.\n\nSu enfoque en el deber jurado por encima del deseo personal aseguró que una peligrosa trama fracasara antes de comenzar. Su castidad es una poderosa arma contra nuestros enemigos."
 rk_kg.0042.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0042.a_tt:0 "Agradeces personalmente al caballero por su vigilancia y su negativa a corromperse."
 rk_kg.0042.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0042.b_tt:0 "Honras al caballero ante la corte, demostrando el valor de su disciplina en asuntos de seguridad."

 rk_kg.0043.t:0 "Una luz que guía"
 rk_kg.0043.desc:0 "Me han informado de que Ser [rk_knight.GetTitledFirstNameNoTooltip] ha sido fundamental para corregir el rumbo de un joven y necio escudero que se distraía con romances frívolos de la corte y descuidaba sus deberes. Ser [rk_knight.GetTitledFirstNameNoTooltip] habló con él en privado, no con dureza, sino con la tranquila sabiduría de su propia castidad y devoción a su juramento.\n\nGracias al ejemplo honorable del Guardia Real, el escudero ha rededicado su vida a la disciplina y al entrenamiento. Su conducta virtuosa no solo protege a la Corona, sino que mejora el carácter de quienes lo rodean."
 rk_kg.0043.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0043.a_tt:0 "Agradeces personalmente al caballero por ser un ejemplo moral silencioso."
 rk_kg.0043.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0043.b_tt:0 "Honras al caballero ante la corte, destacando el valor del carácter y la guía."

 rk_kg.0044.t:0 "Escándalo evitado"
 rk_kg.0044.desc:0 "Acabo de recibir la noticia de que la estricta fidelidad de Ser [rk_knight.GetTitledFirstNameNoTooltip] a sus votos ha evitado un escándalo desastroso. Una joven e influyente noble de Desembarco del Rey, cegada por la pasión, se había obsesionado con el caballero y planeaba fugarse con él. Tal acto habría destruido su compromiso y causado un grave incidente diplomático entre dos casas menores.\n\nSer [rk_knight.GetTitledFirstNameNoTooltip] manejó la situación con absoluta discreción, rechazando con firmeza sus avances y asegurando que la dama fuera devuelta a su familia antes de que el plan se llevara a cabo. Su honor es un cimiento más fuerte para la Corona que cualquier matrimonio político."
 rk_kg.0044.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0044.a_tt:0 "Agradeces personalmente al caballero por su discreción y previsión política."
 rk_kg.0044.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0044.b_tt:0 "Honras al caballero ante la corte, demostrando la aprobación de la Corona a su fortaleza moral."

 rk_kg.0045.t:0 "La caridad de un caballero"
 rk_kg.0045.desc:0 "Mi Maestro de la Moneda informa que Ser [rk_knight.GetTitledFirstNameNoTooltip] ha estado realizando discretas donaciones personales. No las ha dirigido a nobles, sino a los más pobres entre los sirvientes y heridos que trabajan en la Fortaleza Roja. Ha gastado buena parte de su última paga comprando mantas y suministros médicos básicos para mozos y lavanderas del castillo.\n\nSu generosidad refleja el verdadero honor caballeresco. No busca recompensa por sus actos, pero su uso desinteresado del oro para aliviar el sufrimiento ilumina con buena fama a toda la Guardia Real."
 rk_kg.0045.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0045.a_tt:0 "Agradeces personalmente al caballero por su corazón compasivo y su caridad silenciosa."
 rk_kg.0045.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0045.b_tt:0 "Honras al caballero ante la corte, demostrando el valor que la Corona da a la verdadera virtud caballeresca."

 rk_kg.0046.t:0 "Regalos de la Capa Blanca"
 rk_kg.0046.desc:0 "Los hijos de mis cortesanos se deleitan con nuevos juguetes, muñecas y pequeños escudos de madera, hermosamente tallados. Al investigar, descubrí que Ser [rk_knight.GetTitledFirstNameNoTooltip] dedicó sus días de descanso no a apostar ni a beber, sino a esculpir en secreto estos obsequios, rechazando cualquier pago por su esfuerzo.\n\nSu altruismo es una virtud poco común. Encuentra alegría en iluminar la vida de los inocentes y de los niños de la corte, reflejando el verdadero corazón de un caballero."
 rk_kg.0046.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0046.a_tt:0 "Agradeces personalmente al caballero por su bondad y ternura hacia los niños."
 rk_kg.0046.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0046.b_tt:0 "Honras al caballero ante la corte, mostrando su generosidad como ejemplo de virtud."

  rk_kg.0047.t:0 "Una deuda perdonada"
 rk_kg.0047.desc:0 "He sabido que un joven señor de Desembarco del Rey atravesaba graves dificultades financieras, amenazando su capacidad para aportar tropas a mis ejércitos. Al enterarse, Ser [rk_knight.GetTitledFirstNameNoTooltip] se acercó al noble en privado y, en lugar de comprar su deuda para lucrarse, le #italic ofreció generosamente un gran préstamo sin intereses#! de su propia herencia, salvando así a la casa de la ruina.\n\nSu generosidad no es solo bondad personal, sino también sabiduría política. Al usar su riqueza para asegurar la lealtad de un vasallo clave, ha fortalecido el reino y demostrado que la Guardia Real valora la estabilidad por encima de la plata."
 rk_kg.0047.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0047.a_tt:0 "Agradeces personalmente al caballero por su previsión política y su apoyo desinteresado a una casa vasalla."
 rk_kg.0047.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0047.b_tt:0 "Honras al caballero ante la corte, mostrando su generosidad como ejemplo para todos los servidores de la Corona."

 rk_kg.0048.t:0 "El regalo del honor"
 rk_kg.0048.desc:0 "He escuchado una historia notable sobre Ser [rk_knight.GetTitledFirstNameNoTooltip]. Un joven caballero talentoso pero empobrecido de mi casa fue recientemente ascendido, aunque carecía de un equipo adecuado y solo poseía un viejo peto abollado. Al verlo, Ser [rk_knight.GetTitledFirstNameNoTooltip] le obsequió su propia #italic preciada armadura de desfile#!, una obra magnífica heredada de su familia y digna del tesoro de un rey.\n\nNo fue un simple regalo material, sino un verdadero sacrificio de un tesoro personal, hecho únicamente para que un caballero digno pudiera honrar su nuevo rango. Su profunda generosidad marca un estándar de honor en todo el reino."
 rk_kg.0048.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0048.a_tt:0 "Agradeces personalmente al caballero por su altruismo y por fomentar el deber caballeresco."
 rk_kg.0048.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0048.b_tt:0 "Honras al caballero ante la corte, mostrando su sacrificio como la verdadera definición de generosidad."

 rk_kg.0049.t:0 "La espada dedicada"
 rk_kg.0049.desc:0 "Hace poco visité el patio de entrenamiento del castillo al caer la noche y encontré solo a un caballero presente: Ser [rk_knight.GetTitledFirstNameNoTooltip]. Mucho después de su turno, y con solo los mozos de cuadra como testigos, practicaba sin descanso con su espada, ejecutando formas y maniobras complejas. Ignoraba el frío y la oscuridad, concentrado únicamente en perfeccionar su arte.\n\nSu dedicación es profunda. Un Guardia Real que entrena con tal constancia y entrega, incluso en soledad, es verdaderamente digno de portar la Capa Blanca."
 rk_kg.0049.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0049.a_tt:0 "Agradeces personalmente al caballero por su incansable compromiso y deseo de superación."
 rk_kg.0049.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0049.b_tt:0 "Honras al caballero ante la corte, destacando el valor de la diligencia y el dominio propio."

 rk_kg.0050.t:0 "Maestría de la Fortaleza"
 rk_kg.0050.desc:0 "Mi Capitán de la Guardia informa que Ser [rk_knight.GetTitledFirstNameNoTooltip] ha dedicado incontables horas a estudiar la arquitectura de la Fortaleza Roja y la ciudad circundante. Ha catalogado meticulosamente cada túnel de servicio olvidado, cada punto débil en los muros y cada ángulo muerto en las patrullas. Presentó un informe exhaustivo que condujo a mejoras de seguridad inmediatas y cruciales en todo el castillo.\n\nSu diligencia lo ha transformado de un simple combatiente competente en un verdadero maestro de la seguridad. Un Guardia Real que conoce su entorno con tal precisión ofrece una protección que pocas espadas pueden igualar."
 rk_kg.0050.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0050.a_tt:0 "Agradeces personalmente al caballero por su previsión y dedicación a la seguridad de la Corona."
 rk_kg.0050.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0050.b_tt:0 "Honras al caballero ante la corte, mostrando el valor crucial de la diligencia en el deber."

 rk_kg.0051.t:0 "Maestría de la Fortaleza"
 rk_kg.0051.desc:0 "Mi Capitán de la Guardia informa que Ser [rk_knight.GetTitledFirstNameNoTooltip] ha dedicado incontables horas a estudiar la arquitectura de la Fortaleza Roja y la ciudad circundante. Ha catalogado meticulosamente cada túnel de servicio olvidado, cada punto débil en los muros y cada ángulo muerto en las patrullas. Presentó un informe exhaustivo que condujo a mejoras de seguridad inmediatas y cruciales en todo el castillo.\n\nSu diligencia lo ha transformado de un simple combatiente competente en un verdadero maestro de la seguridad. Un Guardia Real que conoce su entorno con tal precisión ofrece una protección que pocas espadas pueden igualar."
 rk_kg.0051.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0051.a_tt:0 "Agradeces personalmente al caballero por su previsión y dedicación a la seguridad de la Corona."
 rk_kg.0051.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0051.b_tt:0 "Honras al caballero ante la corte, mostrando el valor crucial de la diligencia en el deber."

 rk_kg.0052.t:0 "Vigilia inquebrantable"
 rk_kg.0052.desc:0 "Durante las recientes semanas de calor sofocante, la mayoría de los guardias del castillo se han quejado, buscando puestos más frescos o turnos más cortos. Sin embargo, Ser [rk_knight.GetTitledFirstNameNoTooltip] ha sido la excepción. Voluntariamente tomó las rutas de patrulla más expuestas y exigentes, asegurando que el perímetro exterior estuviera perfectamente vigilado, e incluso #italic permaneció horas después de su turno#! para ayudar a asegurar una puerta dañada.\n\nSu tenacidad es verdaderamente ejemplar. Acepta las penurias sin dudar y demuestra una concentración inquebrantable en sus responsabilidades, sin importar el malestar personal. Esa es la diligencia que un rey necesita en su escudo jurado."
 rk_kg.0052.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0052.a_tt:0 "Agradeces personalmente al caballero por su resistencia y compromiso durante las dificultades."
 rk_kg.0052.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0052.b_tt:0 "Honras al caballero ante la corte, mostrando la recompensa por la verdadera dedicación y resistencia."

 rk_kg.0053.t:0 "La contención del escudo"
 rk_kg.0053.desc:0 "Durante una reciente reunión del Consejo Privado, el Maestro de Leyes perdió los nervios en un acalorado debate. Descontrolado, lanzó una andanada de insultos personales dirigidos directamente a Ser [rk_knight.GetTitledFirstNameNoTooltip], que hacía guardia en la cámara. Pese a la provocación, Ser [rk_knight.GetTitledFirstNameNoTooltip] solo apretó la mandíbula y se mantuvo en su puesto, negándose a responder palabra alguna o a mostrar el menor gesto hostil.\n\nSu contención es admirable. Entendió que su prioridad era el buen funcionamiento del consejo, no su orgullo herido. Un escudo jurado capaz de soportar la afrenta personal por el bien del orden es un tesoro."
 rk_kg.0053.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0053.a_tt:0 "Agradeces personalmente al caballero por su disciplina y autocontrol notables."
 rk_kg.0053.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0053.b_tt:0 "Honras al caballero ante la corte, destacando el valor de la contención y la compostura."

 rk_kg.0054.t:0 "Puente sobre aguas amargas"
 rk_kg.0054.desc:0 "Me dicen que Ser [rk_knight.GetTitledFirstNameNoTooltip] ha obrado un pequeño milagro político. Dos miembros prominentes de mi vanguardia de caballería llevaban meses en una destructiva y pública enemistad. Cuando Ser [rk_knight.GetTitledFirstNameNoTooltip] descubrió que toda la disputa provenía de una vieja ofensa menor contra él mismo, tomó la iniciativa. Perdonó pública y completamente la ofensa inicial y convenció a ambas partes de dejar sus agravios, recalcando que el servicio a la Corona exige unidad, no división.\n\nSu gracia ha puesto fin a un conflicto desestabilizador que mis cortesanos no lograban resolver. Un hombre que sabe perdonar y reconciliar enemigos poderosos es un activo diplomático para el trono."
 rk_kg.0054.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0054.a_tt:0 "Agradeces personalmente al caballero por su gracia y por asegurar la paz en la corte."
 rk_kg.0054.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0054.b_tt:0 "Honras al caballero ante la corte, mostrando el poder político de la misericordia y el perdón."

 rk_kg.0055.t:0 "Misericordia a la punta de la espada"
 rk_kg.0055.desc:0 "Mi comandante militar en el Aguasnegras occidental informa de un incidente notable durante una reciente incursión. Ser [rk_knight.GetTitledFirstNameNoTooltip] acorraló y desarmó al líder enemigo, un bandido notoriamente brutal. Aunque ese bandido había matado antes a un amigo cercano del Guardia Real, Ser [rk_knight.GetTitledFirstNameNoTooltip] resistió la tentación de la venganza. En lugar de ejecutar al enemigo indefenso, lo tomó prisionero, garantizando un juicio y declarando públicamente que las venganzas personales terminan donde empieza la justicia de la Corona.\n\nSu autocontrol en el fragor de la batalla es asombroso. Puso el honor de la ley por encima de su propio duelo, demostrando que la verdadera fuerza reside en la misericordia."
 rk_kg.0055.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0055.a_tt:0 "Agradeces personalmente al caballero por su autocontrol y compromiso con la justicia incluso en combate."
 rk_kg.0055.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0055.b_tt:0 "Honras al caballero ante la corte, mostrando la virtud de la misericordia en la guerra."

 rk_kg.0056.t:0 "Vieja enemistad, fin"
 rk_kg.0056.desc:0 "He observado con interés que Ser [rk_knight.GetTitledFirstNameNoTooltip] por fin ha dejado atrás una amarga rivalidad de larga data con una figura destacada de la corte. La enemistad, que se remontaba a años y causaba gran tensión, terminó cuando Ser [rk_knight.GetTitledFirstNameNoTooltip] tomó la iniciativa. #italic Aceptó con gracia un gesto de reconciliación#! y declaró públicamente que su antigua rivalidad era insignificante frente al deber compartido con la Corona.\n\nSu disposición a enterrar el hacha y abrazar a un antiguo rival fortalece la hermandad de la Guardia Real y sienta un ejemplo vital para los nobles pendencieros del reino. La verdadera fuerza está en soltar los viejos rencores."
 rk_kg.0056.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0056.a_tt:0 "Agradeces personalmente al caballero por priorizar la unidad de la Guardia Real."
 rk_kg.0056.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0056.b_tt:0 "Honras al caballero ante la corte, destacando la virtud de la reconciliación."

 rk_kg.0057.t:0 "Modestia en la victoria"
 rk_kg.0057.desc:0 "Ser [rk_knight.GetTitledFirstNameNoTooltip] realizó recientemente un acto heroico durante una cacería, salvando la vida de un valioso vasallo, el Lord [rk_saved_lord.GetTitledFirstNameNoTooltip], de la embestida de un jabalí. Cuando el Lord acudió a la corte a alabar el valor y la pericia del caballero, Ser [rk_knight.GetTitledFirstNameNoTooltip] minimizó su papel, afirmando que cualquier hombre de la Guardia Real habría hecho lo mismo, o que el verdadero mérito era del mozo que dio la voz de alarma.\n\nSu negativa a buscar el protagonismo, pese a su auténtico valor, dice mucho de él. No busca gloria personal, solo cumplir con su deber."
 rk_kg.0057.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0057.a_tt:0 "Agradeces personalmente al caballero por su valentía y su silenciosa dedicación."
 rk_kg.0057.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0057.b_tt:0 "Honras al caballero ante la corte, mostrando la virtud de la humildad ante el elogio."

 rk_kg.0058.t:0 "La sabiduría del pacificador"
 rk_kg.0058.desc:0 "Dos de mis vasallos más poderosos, famosos por su orgullo, estaban a punto de convertir una disputa política en un duelo privado, con riesgo de encender un conflicto mayor. Supe que Ser [rk_knight.GetTitledFirstNameNoTooltip] intervino —no imponiéndose por su cargo, sino hablando humildemente de sus propios errores y recordándoles que solo importa la paz de la Corona—. Su falta de arrogancia desarmó a ambos lores, permitiéndoles aceptar su consejo sin sentirse humillados.\n\nSu humildad logró lo que no pudieron las amenazas ni las órdenes. Un caballero verdaderamente humilde es una fuerza inesperada pero poderosa para la estabilidad del reino."
 rk_kg.0058.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0058.a_tt:0 "Agradeces personalmente al caballero por su influencia discreta y sabiduría."
 rk_kg.0058.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0058.b_tt:0 "Honras al caballero ante la corte, mostrando el poder estabilizador de la humildad."

 rk_kg.0059.t:0 "Servicio antes que rango"
 rk_kg.0059.desc:0 "Mi Lord Comandante informa de una petición sorprendente de Ser [rk_knight.GetTitledFirstNameNoTooltip]. A un recién llegado a la Guardia Real, aún inseguro en sus obligaciones, se le asignó la tarea ingrata y tediosa de inspeccionar letrinas y saneamiento del castillo. En lugar de ampararse en su rango y exigir un puesto más prestigioso, Ser [rk_knight.GetTitledFirstNameNoTooltip] se ofreció voluntario para asumir la tarea, afirmando que «toda labor necesaria es honorable, y todo puesto protege al Rey».\n\nSu absoluta falta de orgullo y su disposición a cumplir incluso el deber más humilde prueban que su juramento va primero. Es Guardia Real de espíritu, no solo de título."
 rk_kg.0059.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0059.a_tt:0 "Agradeces personalmente al caballero por su entrega y por honrar todas las obligaciones."
 rk_kg.0059.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0059.b_tt:0 "Honras al caballero ante la corte, demostrando el valor del servicio verdaderamente humilde."

 rk_kg.0060.t:0 "El toque común"
 rk_kg.0060.desc:0 "Mi Maestro de Leyes informa de un incidente en la ciudad en el que Ser [rk_knight.GetTitledFirstNameNoTooltip] fue confundido con un guardia raso por un grupo de mercaderes que se quejaban de un pequeño impuesto real. Al descubrir quién era, callaron de inmediato, temiendo castigo por hablar contra la Corona. Ser [rk_knight.GetTitledFirstNameNoTooltip] no aprovechó su miedo; escuchó con paciencia sus quejas, asegurándoles que su rango no le da derecho a silenciar críticas honestas, y prometió transmitir sus preocupaciones.\n\nSu humildad garantiza que la Guardia Real sea vista como protectora, no tirana. Un caballero que trata al pueblo llano con respeto, pese a su enorme poder, posee el más alto honor."
 rk_kg.0060.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0060.a_tt:0 "Agradeces personalmente al caballero por su integridad y respeto hacia el pueblo."
 rk_kg.0060.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0060.b_tt:0 "Honras al caballero ante la corte, mostrando que el verdadero poder se ejerce con gracia y modestia."

 rk_kg.0061.t:0 "Compasión por el cautivo"
 rk_kg.0061.desc:0 "Mi carcelero informa de una observación inusual. Ser [rk_knight.GetTitledFirstNameNoTooltip] fue encargado de custodiar a un célebre criminal de Desembarco del Rey, recluido en el calabozo más profundo. Pese a los infames delitos del preso, Ser [rk_knight.GetTitledFirstNameNoTooltip] mostró su humanidad, asegurándose de que recibiera agua limpia, mantas adecuadas y un trato digno, negándose a permitir abusos por parte de los guardias.\n\nSu compasión alcanza incluso a quienes no la merecen. Un caballero que trata a su enemigo con tal dignidad eleva la autoridad moral de todo el reino."
 rk_kg.0061.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0061.a_tt:0 "Agradeces personalmente al caballero por mantener el honor incluso en los calabozos."
 rk_kg.0061.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0061.b_tt:0 "Honras al caballero ante la corte, mostrando que la verdadera justicia incluye compasión."

 rk_kg.0062.t:0 "Auxilio para los olvidados"
 rk_kg.0062.desc:0 "Mi Mayordomo informa que un marmitón de cocina, un pobre muchacho llamado Timmy, sufrió recientemente una grave lesión, sin recibir atención real y condenado a sanar o morir. Ser [rk_knight.GetTitledFirstNameNoTooltip] intervino, cargando personalmente con el chico hasta los septones para su cuidado, asegurándose de que recibiera las mejores hierbas y vendajes limpios, e incluso costeando el tratamiento de su propio bolsillo.\n\nSu compasión por el miembro más humilde de la casa es profunda. Concibe el deber no solo como proteger a la Corona, sino también como proteger a los vulnerables bajo su techo."
 rk_kg.0062.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0062.a_tt:0 "Agradeces personalmente al caballero por su trato humano hacia los sirvientes."
 rk_kg.0062.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0062.b_tt:0 "Honras al caballero ante la corte, mostrando la virtud de la empatía y la ayuda a los desamparados."

 rk_kg.0063.t:0 "Una mano gentil"
 rk_kg.0063.desc:0 "Mi Maestro de Caballerizas informa que presenció a Ser [rk_knight.GetTitledFirstNameNoTooltip] intervenir durante una dura sesión de entrenamiento. Un mozo estaba sobreexigiendo imprudentemente a un joven destrero lesionado, golpeándolo por frustración. Ser [rk_knight.GetTitledFirstNameNoTooltip] detuvo al muchacho con calma, no con violencia, sino hablando sobre el valor de la paciencia y la bondad hacia todas las criaturas, y pasó él mismo una hora curando las heridas leves del animal.\n\nSu compasión se extiende incluso a las bestias de carga esenciales para la Corona. Un caballero que trata a un animal con tal delicadeza demuestra que es digno de la Capa Blanca."
 rk_kg.0063.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0063.a_tt:0 "Agradeces personalmente al caballero por su bondad hacia los animales del castillo."
 rk_kg.0063.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0063.b_tt:0 "Honras al caballero ante la corte, mostrando que la verdadera fuerza va unida a la ternura."

 rk_kg.0064.t:0 "Consuelo para el enemigo"
 rk_kg.0064.desc:0 "Durante una reciente tragedia personal que golpeó a un cortesano conocido por su abierta enemistad hacia la Corona y mi autoridad, Ser [rk_knight.GetTitledFirstNameNoTooltip] demostró un carácter notable. Mientras otros ofrecían frías formalidades o incluso sentían íntima satisfacción, el caballero se acercó a la persona en duelo y le brindó un sincero pésame personal, dejando a un lado toda animadversión política para ofrecer consuelo y velar en silencio.\n\nSu compasión es una fuerza poderosa para suavizar viejas enemistades. Nos recuerda que incluso quienes se oponen a nosotros son humanos, aportando una profundidad moral y una gracia inesperadas a la corte."
 rk_kg.0064.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0064.a_tt:0 "Agradece personalmente al caballero por su bondad y madurez política."
 rk_kg.0064.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0064.b_tt:0 "Honra al caballero ante la corte, mostrando la fuerza moral de la compasión."

 rk_kg.0065.t:0 "Moderación en el festín"
 rk_kg.0065.desc:0 "Durante la reciente celebración real, marcada por un exceso de comida y vino, se observó a Ser [rk_knight.GetTitledFirstNameNoTooltip] mantener un estricto estándar. No probó ni los ricos vinos ni los platos más pesados, tomando solo agua y una porción modesta de pan y carne. Al ser preguntado, respondió simplemente que un escudo jurado debe permanecer despejado y listo para el servicio en todo momento, especialmente cuando el monarca está rodeado de regocijo y distracción.\n\nSu autocontrol es ejemplar. Mientras el resto de la corte se distraía con la gula, él se mantuvo centrado en su deber, demostrando que su vigilancia nunca se embota por el apetito."
 rk_kg.0065.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0065.a_tt:0 "Agradece personalmente al caballero por su disciplina y vigilancia constante."
 rk_kg.0065.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0065.b_tt:0 "Honra al caballero ante la corte, destacando el valor del autocontrol en un Guardia Real."

 rk_kg.0066.t:0 "Resistencia en el camino"
 rk_kg.0066.desc:0 "Ser [rk_knight.GetTitledFirstNameNoTooltip] regresó recientemente de un largo y arduo viaje entregando documentos vitales por todo el reino, una misión que exigía viajar con rapidez por tierras poco pobladas. Mientras los caballeros que lo acompañaban se quejaban amargamente de la falta de comida fresca y comodidades, Ser [rk_knight.GetTitledFirstNameNoTooltip] ni gruñó ni pidió provisiones especiales. **Subsistió únicamente con raciones magras y descanso mínimo**, asegurando que la misión se completara antes de lo previsto y que sus hombres se inspirasen con su ejemplo.\n\nSu dominio sobre sus necesidades físicas es profundo. Un Guardia Real que soporta la dura prueba sin queja es un escudo que no se quebrará bajo asedio."
 rk_kg.0066.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0066.a_tt:0 "Agradece personalmente al caballero su disciplina y su enfoque inquebrantable en la misión."
 rk_kg.0066.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0066.b_tt:0 "Honra al caballero ante la corte, destacando el valor de la resistencia y la abnegación."

 rk_kg.0067.t:0 "Sosteniendo la Fe"
 rk_kg.0067.desc:0 "Durante una reciente ceremonia religiosa pública, algunos cortesanos comenzaron a faltar al respeto, susurrando y riendo durante la bendición del septón. Estando estrictamente de servicio, Ser [rk_knight.GetTitledFirstNameNoTooltip] no recurrió a amenazas; en su lugar, **habló con serena y profunda convicción** sobre la importancia de la piedad y el respeto a los Siete. Su devoción sincera avergonzó a los alborotadores y devolvió la solemnidad al acto.\n\nSu celo actúa como brújula moral para toda la corte. Un caballero que teme a los Dioses arraiga su honor en la verdad divina."
 rk_kg.0067.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0067.a_tt:0 "Agradece personalmente al caballero su fuerte fe y su respeto por el buen proceder."
 rk_kg.0067.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0067.b_tt:0 "Honra al caballero ante la corte, mostrando el valor de la devoción piadosa en un escudo jurado."

 rk_kg.0068.t:0 "La marcha penitente"
 rk_kg.0068.desc:0 "Mi septa me informa de que Ser [rk_knight.GetTitledFirstNameNoTooltip] emprendió recientemente una peregrinación personal. Caminó toda la distancia desde la Fortaleza Roja hasta el septo principal más cercano —una ardua travesía de dos días— no en carroza ni a caballo, sino descalzo y con armadura completa, como acto de piadosa penitencia por un pequeño voto que sintió haber quebrantado años atrás. Lo hizo en silencio, sin avisar a nadie hasta su regreso.\n\nSu fervoroso compromiso con su código moral es extraordinario. Demuestra que la fe es el escudo más fuerte de un caballero y que el sacrificio físico es un precio pequeño por la pureza espiritual."
 rk_kg.0068.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0068.a_tt:0 "Agradece personalmente al caballero su fe ardiente y su enorme disciplina."
 rk_kg.0068.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0068.b_tt:0 "Honra al caballero ante la corte, mostrando la devoción de un verdadero siervo de los dioses."

 rk_kg.0069.t:0 "Mano imparcial"
 rk_kg.0069.desc:0 "Mi Maestro de Leyes informa de un notable acto de integridad. Un alto funcionario, cuya amistad valora mucho Ser [rk_knight.GetTitledFirstNameNoTooltip], fue sorprendido recientemente cometiendo una infracción menor pero inequívoca de la ley de la Corona. Al solicitarse su testimonio, Ser [rk_knight.GetTitledFirstNameNoTooltip] se negó a encubrir a su amigo y aportó, en cambio, la prueba honesta y comprometida que aseguró el castigo merecido del funcionario.\n\nSu fidelidad es con la ley, no con la amistad personal. Un caballero que sirve a la justicia sin sesgo, incluso a costa propia, es cimiento de la verdadera autoridad."
 rk_kg.0069.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0069.a_tt:0 "Agradece personalmente al caballero su integridad y su entrega desinteresada a la ley."
 rk_kg.0069.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0069.b_tt:0 "Honra al caballero ante la corte, destacando la virtud de la imparcialidad inquebrantable."

 rk_kg.0070.t:0 "La humilde protegida"
 rk_kg.0070.desc:0 "Mi mayordomo informa que un pequeño noble de la corte intentó apoderarse indebidamente de los escasos bienes de una pobre lavandera anciana, usando amenazas y documentos falsos. Ser [rk_knight.GetTitledFirstNameNoTooltip] era el único Guardia Real de patrulla cerca. Intervino de inmediato y con firmeza, exigiendo al noble una prueba honesta de su reclamación y montando guardia hasta que un magistrado pudiera verificar la verdad. La propiedad fue devuelta a la lavandera y el noble quedó deshonrado.\n\nSu apego a la ley es inquebrantable. Un caballero que emplea su poder para defender a los indefensos, sin importar su rango, es un verdadero adalid de la justicia."
 rk_kg.0070.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0070.a_tt:0 "Agradece personalmente al caballero su integridad y su defensa desinteresada de los débiles."
 rk_kg.0070.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0070.b_tt:0 "Honra al caballero ante la corte, mostrando la virtud de la equidad para todos."

 rk_kg.0071.t:0 "Integridad del testigo"
 rk_kg.0071.desc:0 "Durante la investigación de la reciente brecha de seguridad en la tesorería, volaban culpas por doquier, amenazando con arruinar la carrera de un inocente escribiente raso. Se llamó a declarar a Ser [rk_knight.GetTitledFirstNameNoTooltip] y, aunque ya había presentado un informe que lo exoneraba, se dio cuenta de que había cometido un pequeño pero crucial error de procedimiento que contribuyó al incidente. De inmediato acudió al tribunal y corrigió su testimonio, aceptando una reprimenda formal para asegurar que se conociera la verdad y que el escribiente quedara exonerado.\n\nSu sentido de la justicia se extiende incluso a sí mismo. Un escudo jurado que valora la verdad y la equidad por encima de su reputación impoluta es verdaderamente honorable."
 rk_kg.0071.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0071.a_tt:0 "Agradece personalmente al caballero su integridad y su respeto por la verdad."
 rk_kg.0071.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0071.b_tt:0 "Honra al caballero ante la corte, mostrando el valor del coraje intelectual."

 rk_kg.0072.t:0 "Enmendar el agravio"
 rk_kg.0072.desc:0 "Mi Lord Comandante informa de una situación delicada en la guarnición, donde un oficial militar había condenado injustamente a un soldado a azotes públicos por una falta menor, movido únicamente por rencor personal. Ser [rk_knight.GetTitledFirstNameNoTooltip] intervino, sabiendo que el oficial gozaba de gran favor. **Citó el código militar preciso** que el oficial estaba violando, forzando a detener el castigo injusto hasta que se realizara una revisión imparcial. Más tarde, el soldado fue exonerado.\n\nSu dominio de la ley es tan importante como su dominio de la espada. Un escudo jurado que exige que la disciplina militar se temple con equidad es el más fiel servidor de la autoridad de la Corona."
 rk_kg.0072.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0072.a_tt:0 "Agradece personalmente al caballero su valor al desafiar una injusticia."
 rk_kg.0072.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0072.b_tt:0 "Honra al caballero ante la corte, mostrando el poder de la justicia y la observancia del código."

 rk_kg.0073.t:0 "Integridad del testigo"
 rk_kg.0073.desc:0 "Mi Maestro de los Rumores intentó entrenar a Ser [rk_knight.GetTitledFirstNameNoTooltip] sobre qué decir durante una pesquisa relativa a un sensible asunto diplomático. Sugirió una pequeña falsedad —una mentira piadosa para proteger la reputación de la Corona—, pero Ser [rk_knight.GetTitledFirstNameNoTooltip] se negó con firmeza y respeto. Afirmó que la Guardia Real está jurada a la verdad, y que cualquier intento de engaño acabaría comprometiendo el honor de la Corona más que los hechos incómodos."
 rk_kg.0073.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0073.a_tt:0 "Agradece personalmente al caballero su integridad y su honradez inquebrantable."
 rk_kg.0073.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0073.b_tt:0 "Honra al caballero ante la corte, mostrando el valor de la veracidad absoluta."

 rk_kg.0074.t:0 "La joya perdida"
 rk_kg.0074.desc:0 "Mi Maestro de la Moneda informó recientemente de un pequeño desastre: se perdió en algún lugar de la Fortaleza Roja una gema heredada, pequeña pero de valor incalculable, perteneciente a una poderosa casa noble. Tras fracasar una búsqueda frenética, fue Ser [rk_knight.GetTitledFirstNameNoTooltip] quien la encontró, escondida en un corredor en desuso. En lugar de guardársela —lo que le habría reportado una pequeña fortuna e sido imposible de rastrear—, la entregó de inmediato al Lord Comandante, asegurando su devolución a sus legítimos y muy aliviados dueños.\n\nSu integridad es impecable. Un Guardia Real que rehúsa lucrarse incluso con un hallazgo imposible de atribuir es un hombre de verdadero honor, muy por encima de las intrigas de la corte."
 rk_kg.0074.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0074.a_tt:0 "Agradece personalmente al caballero su absoluta integridad y su desinterés por la riqueza."
 rk_kg.0074.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0074.b_tt:0 "Honra al caballero ante la corte, mostrando que su palabra y su honor no tienen precio."

 rk_kg.0075.t:0 "Consejo veraz"
 rk_kg.0075.desc:0 "Durante una reunión a puerta cerrada sobre las defensas de la ciudad, todos los demás consejeros ofrecieron informes halagüeños y optimistas para complacer al monarca. Sin embargo, Ser [rk_knight.GetTitledFirstNameNoTooltip] brindó una evaluación sobria y dolorosamente honesta de las carencias de la guarnición y del estado de preparación de la guardia. Aunque fue difícil de oír, sus detalles precisos permitieron tomar medidas correctivas inmediatas que evitaron un fracaso costoso.\n\nSu honestidad es un acto de valentía. Un caballero que se atreve a decir verdades incómodas por la seguridad de la Corona es mejor consejero que cualquier adulador."
 rk_kg.0075.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0075.a_tt:0 "Agradece personalmente al caballero su valor para decir verdades incómodas."
 rk_kg.0075.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0075.b_tt:0 "Honra al caballero ante la corte, mostrando la necesidad de la honestidad en el consejo militar."

 rk_kg.0076.t:0 "El nombre restituido"
 rk_kg.0076.desc:0 "Durante una ceremonia, un cortesano confundió a Ser [rk_knight.GetTitledFirstNameNoTooltip] con otro caballero de Desembarco del Rey, recientemente célebre, y le dedicó elogios inmerecidos por una heroicidad que no le pertenecía. Ser [rk_knight.GetTitledFirstNameNoTooltip] pudo guardar silencio y aceptar la adulación, pero interrumpió con gentileza al cortesano y corrigió públicamente el malentendido, asegurando que el verdadero héroe recibiera el reconocimiento debido."
 rk_kg.0076.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0076.a_tt:0 "Agradece personalmente al caballero su integridad y falta de vanidad."
 rk_kg.0076.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0076.b_tt:0 "Honra al caballero ante la corte, mostrando que la modestia y la honestidad conducen al verdadero reconocimiento."

 rk_kg.0077.t:0 "Cabeza fría"
 rk_kg.0077.desc:0 "Durante una procesión pública reciente, una súbita explosión de ruido y humo procedente de una forja cercana hizo que la multitud, incluidos varios guardias y cortesanos, entrara en pánico y huyera. Ser [rk_knight.GetTitledFirstNameNoTooltip] fue el único que no vaciló ni retrocedió. Se colocó de inmediato entre mí y la amenaza desconocida, desenvainó su espada y mantuvo una postura defensiva perfecta hasta que el peligro pasó, demostrándose que el incidente era solo una gran bocanada de vapor.\n\nSu valor es absoluto. Cuando otros se quiebran, él mantiene la línea, encarnando la defensa intrépida que juró la Guardia Real."
 rk_kg.0077.a:0 "Dale las gracias en privado."
 rk_kg.0077.a_tt:0 "Agradece personalmente al caballero su valor y su deber imperturbable bajo presión."
 rk_kg.0077.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0077.b_tt:0 "Honra al caballero ante la corte, mostrando la virtud de la valentía frente al temor."

 rk_kg.0078.t:0 "Contra el asalto"
 rk_kg.0078.desc:0 "Durante una patrulla reciente en la ciudad, Ser [rk_knight.GetTitledFirstNameNoTooltip] y su pequeña escolta fueron emboscados por un grupo de bandidos decididos y bien armados que pretendían secuestrar a un noble menor bajo la protección de la Corona. A pesar de la clara inferioridad numérica y del desfallecimiento de su escolta, Ser [rk_knight.GetTitledFirstNameNoTooltip] se abrió paso hasta el corazón de la emboscada, logró rechazar a los atacantes y aseguró la vida del noble, sufriendo varias heridas en el proceso.\n\nSu arrojo en combate es intachable. Enfrentó probabilidades abrumadoras sin vacilar, probando que el escudo de la Guardia Real es su disposición a mantenerse firme en solitario."
 rk_kg.0078.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0078.a_tt:0 "Agradece personalmente al caballero su feroz valor y defensa inquebrantable."
 rk_kg.0078.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0078.b_tt:0 "Honra al caballero ante la corte, mostrando que la verdadera valentía vence al miedo."

 rk_kg.0079.t:0 "Rescate entre las ruinas"
 rk_kg.0079.desc:0 "Durante un incendio reciente en los niveles inferiores de la Fortaleza Roja, que causó el derrumbe de una sección de las antiguas cocinas, una septa anciana que custodia valiosos registros quedó atrapada entre los escombros. Mientras los soldados dudaban por el peligro de nuevos desplomes, Ser [rk_knight.GetTitledFirstNameNoTooltip] corrió hacia la ruina inestable sin pensar en su propia seguridad. Logró arrastrar a la septa y su arcón de pergaminos justo antes de que todo el techo cediera.\n\nSu valor es desinteresado e inmediato. Arriesgó su vida por una frágil sierva y por la historia de la Corona, demostrando que su bravura trasciende el campo de batalla."
 rk_kg.0079.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0079.a_tt:0 "Agradece personalmente al caballero su feroz valor y su acto abnegado."
 rk_kg.0079.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0079.b_tt:0 "Honra al caballero ante la corte, mostrando la absoluta intrepidez de un verdadero caballero."

 rk_kg.0080.t:0 "El sacrificio del explorador"
 rk_kg.0080.desc:0 "Durante la reciente campaña menor contra bandidos en el Bosque Real, nuestro pequeño contingente quedó atascado, necesitando con urgencia conocer la fuerza y disposición del enemigo para evitar una emboscada catastrófica. Cuando el comandante pidió un voluntario para una misión de reconocimiento en solitario, en lo profundo de territorio peligroso —una tarea casi suicida—, Ser [rk_knight.GetTitledFirstNameNoTooltip] dio un paso al frente de inmediato, alegando su deber de anteponer las necesidades del reino a su propia piel. Regresó días después, herido pero vivo, trayendo la inteligencia crucial que aseguró nuestra victoria.\n\nSu valentía abnegada es la forma más alta de coraje. Enfrentó la oscuridad en soledad por el bien del reino y volvió como héroe."
 rk_kg.0080.a:0 "Agradece la noticia y dale las gracias en privado."
 rk_kg.0080.a_tt:0 "Agradece personalmente al caballero su valor abnegado y lealtad."
 rk_kg.0080.b:0 "Elogíalo públicamente y entrégale un obsequio adecuado."
 rk_kg.0080.b_tt:0 "Honra al caballero ante la corte, mostrando la virtud de la valentía como servicio al reino."
