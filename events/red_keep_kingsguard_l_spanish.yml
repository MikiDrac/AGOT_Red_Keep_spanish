 rk_kg.0004.t:0 "No preparado para servir a la Corona"
 rk_kg.0004.desc:0 "Mientras me preparaba para unirme a la Procesión Real rumbo al torneo, encontré a ser [rk_knight.GetTitledFirstNameNoTooltip] totalmente desprevenido. Su armadura estaba opaca, su capa arrugada en el suelo y su caballo aún sin ensillar. Su completa falta de preparación para un deber público ha causado un considerable retraso.\n\nSu dejadez es un reflejo vergonzoso para toda la Guardia Real."
