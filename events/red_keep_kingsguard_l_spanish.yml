 rk_kg.0014.t:0 "El precio final de la tortura"
 rk_kg.0014.desc:0 "Recientemente capturamos a un supuesto conspirador que poseía información vital sobre un complot contra la Corona. Ser [rk_knight.GetTitledFirstNameNoTooltip] insistió en dirigir personalmente el interrogatorio, y su reputación sádica me hizo dudar. Trágicamente, ocurrió lo peor: su crueldad desmedida llevó al prisionero a morir bajo tortura sin revelar una sola pieza útil de información.\n\nSu brutalidad autocomplaciente ha comprometido nuestra seguridad, enajenado al pueblo que llora la muerte y convertido la justicia en burla. Eligió la crueldad por encima de la competencia."
