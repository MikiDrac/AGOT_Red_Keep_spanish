 rk_kg.0007.t:0 "Sangre en la corte real"
 rk_kg.0007.desc:0 "Una sombra se ha cernido sobre la Fortaleza Roja. El legendario temperamento de ser [rk_knight.GetTitledFirstNameNoTooltip] ha provocado la muerte del cortesano [rk_killed.GetTitledFirstNameNoTooltip] tras una disputa verbal en la sala del trono. Los testigos afirman que, tras ser insultado, el caballero de la Guardia Real estalló en furia, desenvainó su espada y abatió a [rk_killed.GetHerHim] antes de que nadie pudiera intervenir. La visión de sangre derramada en mi propia corte, y el hecho de que la víctima fuera alguien del rango de [rk_killed.GetTitledFirstNameNoTooltip], ha causado un escándalo mayúsculo entre los lores y el pueblo llano por igual.\n\nEste acto de violencia descontrolada amenaza la estabilidad de mi reinado. ¿Cómo puedo confiar en un guardia incapaz de dominar su propia ira? ¿Y cómo responderé ante la poderosa familia de la víctima?"
