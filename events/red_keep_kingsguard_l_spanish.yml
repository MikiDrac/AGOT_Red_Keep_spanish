 rk_kg.0012.t:0 "Susurros de crueldad"
 rk_kg.0012.desc:0 "Mi Maestro de los Rumores ha traído informes profundamente inquietantes sobre Ser [rk_knight.GetTitledFirstNameNoTooltip]. Aunque es un caballero jurado de la Guardia Real, se susurra que siente una afinidad antinatural por el dolor. Los rumores aseguran que ha estado supervisando personalmente los interrogatorios en las mazmorras, no para obtener información, sino por el mero placer de infligir sufrimiento.\n\nTal sadismo arroja una oscura sombra sobre toda la Fortaleza Roja. Una cosa es ser feroz; otra, monstruoso."
