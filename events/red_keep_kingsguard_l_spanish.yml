 rk_kg.0011.t:0 "Gloria usurpada"
 rk_kg.0011.desc:0 "Mi Maestre de las Leyes concluyó hoy con éxito una delicada negociación con las Ciudades Libres, asegurando un acuerdo comercial altamente favorable. Sin embargo, ser [rk_knight.GetTitledFirstNameNoTooltip] pasó todo el día en la corte atribuyéndose el mérito. Alardea de que su mera presencia 'intimidó' a los emisarios extranjeros y que el acuerdo habría fracasado sin su 'astuto consejo', robando así la gloria ganada con esfuerzo por el consejero.\n\nSu arrogancia y ansia de reconocimiento inmerecido menoscaban el trabajo legítimo de mis oficiales y dañan el respeto entre la Guardia Real y mi pequeño consejo."
