### Quest Events 
##################
 rk_kingsguard.0001.t:0 "Por Mandato Real"
 rk_kingsguard.0001.desc:0 "Las grandes puertas de la sala del trono se abren con solemne peso. Ser [rk_adventuring_knight.GetFirstNameNoTooltip], caballero juramentado de la Guardia Real, avanza con paso firme y se arrodilla ante ti. Su capa blanca se arrastra tras él, inmaculada e inmóvil. Te alzas del Trono de Hierro, tu voz resonando en el salón como acero al ser desenvainado.\n\n#italic «Ser [rk_adventuring_knight.GetFirstNameNoTooltip], te ordeno partir en una misión en mi nombre.»#!\n\n#italic «Será un honor, Alteza,»#! responde Ser [rk_adventuring_knight.GetFirstNameNoTooltip]. #italic «¿Qué noble hazaña debo cumplir en vuestro nombre?»#!"
 rk_kingsguard.0001.a:0 "Mata bestias peligrosas."
 rk_kingsguard.0001.a_tt:0 "Envías a Ser [rk_adventuring_knight.GetFirstNameNoTooltip] a eliminar criaturas monstruosas que amenazan el reino."
 rk_kingsguard.0001.a_f:0 "«Sea garra o colmillo, nada se interpondrá ante mi espada.»"
 
 rk_kingsguard.0002.t:0 ""
 rk_kingsguard.0002.desc:0 ""

 rk_kingsguard.0003.opening:0 "Alteza,"
 rk_kingsguard.0003.desc:0 "He seguido el rastro de un oso monstruoso, de tamaño imposible, hasta el corazón del Bosque Real. Ha hecho su guarida entre las ruinas derruidas de una vieja septa, donde los huesos cubren la tierra como hojas caídas.\n\nAl amanecer, lo enfrentaré solo. No cabalgo por gloria, sino para librar a vuestro reino de este terror.\nSi caigo, que se sepa que cabalgué por la Corona y el reino."
 rk_kingsguard.0003.a:0 "Que los dioses te acompañen."
 rk_kingsguard.0003.a_tt:0 "Permites que Ser [rk_adventuring_knight.GetFirstNameNoTooltip] enfrente solo a la bestia."
 rk_kingsguard.0003.a_f:0 "#italic Un verdadero caballero cabalga hacia la sombra sin promesa de retorno.#!"
 rk_kingsguard.0003.b:0 "¡Enviad un jinete! ¡Detenedlo antes de que sea demasiado tarde!"
 rk_kingsguard.0003.b_tt:0 "Envías un mensajero veloz para detener a Ser [rk_adventuring_knight.GetFirstNameNoTooltip] antes de que enfrente a la bestia."
 rk_kingsguard.0003.b_f:0 "#italic Que el deber no lo arrastre a una muerte inútil. Puede haber otro camino.#!"
 rk_kingsguard.0003.a_toast_a:0 "¡Ser [rk_adventuring_knight.GetFirstNameNoTooltip] fue abatido por la Bestia!"

 rk_kingsguard.0004.t:0 "Llegada a Desembarco del Rey"
 rk_kingsguard.0004.desc:0 ""

 rk_kingsguard.0005.t:0 "Ser [rk_adventuring_knight.GetFirstNameNoTooltip] Regresa Triunfante"
 rk_kingsguard.0005.desc:0 "El salón permanece en silencio cuando las puertas se abren una vez más. Ser [rk_adventuring_knight.GetFirstNameNoTooltip] entra con paso firme, su capa blanca manchada de tierra y sangre. En su mano enguantada sostiene la cabeza cercenada de un enorme oso, sus fauces congeladas en un último rugido.\n\nSe arrodilla ante el Trono de Hierro e inclina la cabeza. «La bestia ha muerto, Alteza. El Bosque Real vuelve a estar a salvo.»"
 rk_kingsguard.0005.a:0 "Honradlo ante toda la corte."
 rk_kingsguard.0005.a_tt:0 "Premias públicamente el valor del caballero con palabras y dones."
 rk_kingsguard.0005.a_f:0 "#italic Que todos los presentes sean testigos: esto es la verdadera caballería.#!"
 rk_kingsguard.0005.b:0 "No digas nada: conoce su deber."
 rk_kingsguard.0005.b_tt:0 "No pronuncias palabras. Su honor es su propia recompensa."
 rk_kingsguard.0005.b_f:0 "#italic El respeto silencioso de un rey vale más que el oro.#!"
 
 rk_kingsguard.0006.t:0 ""
 rk_kingsguard.0006.desc:0 ""
 
 rk_kingsguard.0007.opening:0 "Alteza,"
 rk_kingsguard.0007.desc:0 "He alcanzado los altos valles sobre la Puerta Sangrienta, donde el aire se vuelve delgado y los árboles se aferran a la roca como hombres moribundos. Los montañeses locales susurran sobre una guarida de gatosombra —no uno, sino una manada— envalentonados por la sangre. Han atacado ganado y viajeros solitarios, desapareciendo entre los riscos antes del amanecer.\n\nHe hallado sus huellas. Profundos arañazos en la piedra. Excrementos llenos de astillas de hueso. Una de las bestias dejó marcas de garras en los muros de una cabaña de pastor. Ningún animal común osaría tal cosa.\n\nAl alba escalaré más alto. Pienso hallar su guarida y acabar con esta amenaza en vuestro nombre."
 rk_kingsguard.0007.a:0 "¡Que los cielos le concedan la victoria!"
 rk_kingsguard.0007.a_tt:0 "Lees la carta y elevas una oración silenciosa por su éxito."
 rk_kingsguard.0007.a_f:0 "#italic Que el acero y el honor guíen tu mano, Ser.#!"
 rk_kingsguard.0007.a_toast_a:0 "¡Ser [rk_adventuring_knight.GetFirstNameNoTooltip] fue abatido por la Bestia!"

 rk_kingsguard.0008.t:0 ""
 rk_kingsguard.0008.desc:0 "" 
 
 rk_kingsguard.0009.t:0 "La Sombra del Valle, Abatida"
 rk_kingsguard.0009.desc:0 "Las puertas de la sala del trono se abren con un gemido de hierro antiguo. Ser [rk_adventuring_knight.GetFirstNameNoTooltip] entra en el salón, su capa blanca manchada de polvo y ceniza de montaña. Sobre sus hombros lleva, como trofeo, la piel de un enorme gato sombra: su pelaje oscuro como la noche, sus garras afiladas como dagas.\n\nSe arrodilla en silencio y deposita la cabeza de la criatura a los pies del Trono de Hierro. «Las bestias no volverán a asolar el Valle, Alteza —dice—. Traigo prueba de su fin, y el agradecimiento de los montañeses.»"
 rk_kingsguard.0009.a:0 "Que su hazaña sea grabada en el Libro Blanco."
 rk_kingsguard.0009.a_tt:0 "Aseguras que sus actos sean registrados en los anales de la Guardia Real."
 rk_kingsguard.0009.a_f:0 "#italic Acero. Honor. Memoria. Así es el camino de los verdaderos caballeros.#!"
 rk_kingsguard.0009.b:0 "Ha cumplido con su deber, nada más."
 rk_kingsguard.0009.b_f:0 "#italic Un Guardia Real no necesita canciones, solo propósito.#!"
 rk_kingsguard.0009.b_tt:0 "No ofreces celebración, solo reconocimiento."
 
 rk_kingsguard.0010.t:0 ""
 rk_kingsguard.0010.desc:0 ""
 
 rk_kingsguard.0011.opening:0 "Alteza,"
 rk_kingsguard.0011.desc:0 "He acampado en las laderas boscosas al este del Refugio Quebrado. Los lugareños hablan de un jabalí monstruoso: piel negra, colmillos como dagas y astucia de hombre. Lo llaman el «Viejo Rey del Bosque».\n\nLa bestia ha destrozado jaurías, corneado cazadores y volcado carros. Algunos dicen que ha vivido cien años, que reconoce las trampas y aprende de sus heridas. He seguido su rastro a través de claros arrasados y barro manchado de sangre.\n\nAl amanecer, cabalgaré a su encuentro. Que esta criatura de colmillo y furia enfrente la espada de la Guardia Real."
 rk_kingsguard.0011.a:0 "Que regrese con su cabeza."
 rk_kingsguard.0011.a_tt:0 "Lees el informe del caballero y aguardas noticias de su caza."
 rk_kingsguard.0011.a_f:0 "#italic Los jabalíes son fieros... pero no más que el deber.#!"

 rk_kingsguard.0012.t:0 ""
 rk_kingsguard.0012.desc:0 "" 
 
 rk_kingsguard.0013.t:0 "El Jabalí del Refugio Quebrado, Abatido"
 rk_kingsguard.0013.desc:0 "Las puertas de la sala del trono se abren cuando Ser [rk_adventuring_knight.GetFirstNameNoTooltip] entra, arrastrando tras de sí la enorme cabeza embarrada de un jabalí casi del tamaño de un hombre. Los colmillos relucen como hueso pulido, y una cicatriz irregular cruza su ojo.\n\nSe arrodilla a los pies del Trono de Hierro, aún cubierto de sangre y barro tras la cacería. «La bestia ha muerto, Alteza —dice—. Ya no atormentará los bosques del Refugio Quebrado. El pueblo llano se regocija, y traigo la corona del jabalí a vuestros pies.»"
 rk_kingsguard.0013.a:0 "Ha prestado un gran servicio al reino."
 rk_kingsguard.0013.a_tt:0 "Alabas al caballero y hablas de su valor ante la corte."
 rk_kingsguard.0013.a_f:0 "#italic La furia del bosque se encontró con la furia de la espada.#!"
 rk_kingsguard.0013.b:0 "Es Guardia Real. Era de esperarse."
 rk_kingsguard.0013.b_f:0 "#italic La gloria se desvanece. La disciplina no.#!"
 rk_kingsguard.0013.b_tt:0 "No le otorgas recompensa alguna; su deber es su propio honor."
 
 rk_kingsguard.0014.t:0 ""
 rk_kingsguard.0014.desc:0 ""
 
 rk_kingsguard.0015.opening:0 "Alteza,"
 rk_kingsguard.0015.desc:0 "He llegado a las tierras pantanosas del Cuello, donde la tierra se ahoga en su propio aliento y la niebla se aferra como una telaraña. Entre las chozas derrumbadas de Shallowseek y los muelles podridos de Croakcrann, la gente vive aterrorizada.\n\nHablan de un gran lagarto-león —mitad bestia, mitad demonio— tan largo como dos caballos y cubierto de escamas resbaladizas. Arrastra hombres al agua, destroza barcas y ruge como el trueno en la noche. Ninguna trampa lo atrapa. Ninguna lanza lo hiere.\n\nHe hallado su rastro: surcos profundos en el barro, huesos esparcidos entre los juncos. Al amanecer, entraré solo en el pantano para acabar con este terror."
 rk_kingsguard.0015.a:0 "Que enfrente a la bestia."
 rk_kingsguard.0015.a_tt:0 "Recibes la carta del caballero y esperas noticias de su destino."
 rk_kingsguard.0015.a_f:0 "#italic Que los antiguos dioses del pantano se enfrenten a una espada jurada al reino.#!"

 rk_kingsguard.0016.t:0 ""
 rk_kingsguard.0016.desc:0 "" 
 
 rk_kingsguard.0017.t:0 "El Campeón del Pantano Regresa"
 rk_kingsguard.0017.desc:0 "Un pesado silencio llena la sala del trono cuando Ser [rk_adventuring_knight.GetFirstNameNoTooltip] entra, cubierto de cuero húmedo y oliendo a turba y humo. En un carro tras él yace el cadáver retorcido y escamoso del lagarto-león: su mandíbula abierta en un siseo congelado, su piel ennegrecida por fuego y acero.\n\nSe arrodilla ante el Trono de Hierro, el cansancio en sus ojos pero orgullo en su voz. «El Cuello está libre de la bestia, Alteza. No volverá a rondar los pantanos ni a devorar hombres bajo la niebla.»"
 rk_kingsguard.0017.a:0 "Una hazaña digna: que todos la oigan."
 rk_kingsguard.0017.a_tt:0 "Elogias su victoria ante la corte."
 rk_kingsguard.0017.a_f:0 "#italic Incluso en los pantanos más oscuros, la justicia del rey encuentra su camino.#!"
 rk_kingsguard.0017.b:0 "Ha hecho lo que se le pidió. Nada más."
 rk_kingsguard.0017.b_f:0 "#italic Un Guardia Real no necesita aplausos. Su juramento es recompensa suficiente.#!"
 rk_kingsguard.0017.b_tt:0 "No hay fanfarrias, solo reconocimiento."

 rk_kingsguard.0018.t:0 ""
 rk_kingsguard.0018.desc:0 ""
 
 rk_kingsguard.0019.opening:0 "Alteza,"
 rk_kingsguard.0019.desc:0 "He alcanzado las colinas azotadas por el viento al oeste de Silverhill, donde la piedra se tiñe de rojo y la hierba crece escasa. El pueblo habla de un gran león: antiguo, astuto e inmensamente grande. Lo llaman el «Rey de las Cavernas».\n\nHabita entre riscos y minas abandonadas, saliendo para cazar ganado, perros e incluso hombres. Algunos dicen que es el último león verdadero de las Tierras del Oeste —demasiado listo para las trampas, demasiado orgulloso para huir. Su rugido hace temblar la piedra y sus ojos brillan como oro fundido.\n\nLo he rastreado hasta un barranco estrecho lleno de huesos y herramientas rotas. Al amanecer, descenderé a las cavernas y someteré a este rey de las bestias."
 rk_kingsguard.0019.a:0 "Que regrese triunfante."
 rk_kingsguard.0019.a_tt:0 "Lees el informe del caballero y esperas noticias del fin del Rey de las Cavernas."
 rk_kingsguard.0019.a_f:0 "#italic Que el último león de las colinas caiga ante la espada de la Corona.#!"

 rk_kingsguard.0020.t:0 ""
 rk_kingsguard.0020.desc:0 "" 
 
 rk_kingsguard.0021.t:0 "El Rey de las Cavernas, Derrotado"
 rk_kingsguard.0021.desc:0 "El salón se agita cuando Ser [rk_adventuring_knight.GetFirstNameNoTooltip] entra, con el peso de las colinas aún sobre sus hombros. Sobre ellos lleva la piel dorada de un león tan grande que dos escuderos deben cargar el resto. Sus colmillos, largos como dagas, relucen desde un saco de cuero que cuelga a su costado.\n\nSe arrodilla e inclina la cabeza. «El Rey de las Cavernas ha muerto, Alteza. Las colinas están seguras de nuevo... y el pueblo ya canta sobre su último rugido, resonando entre las rocas.»"
 rk_kingsguard.0021.a:0 "El último león ha caído: que se le recuerde."
 rk_kingsguard.0021.a_tt:0 "Honras al caballero ante la corte y hablas del león con reverencia."
 rk_kingsguard.0021.a_f:0 "#italic Una bestia de leyenda enfrentó a un caballero de propósito. Que ambos sean recordados.#!"
 rk_kingsguard.0021.b:0 "Cumplió su deber. Nada más."
 rk_kingsguard.0021.b_f:0 "#italic No das elogios, solo reconoces el deber cumplido.#!"
 rk_kingsguard.0021.b_tt:0 "Un Guardia Real no mata por gloria, sino por orden."
 
 rk_kingsguard.0022.t:0 ""
 rk_kingsguard.0022.desc:0 ""
 
 rk_kingsguard.0023.opening:0 "Alteza,"
 rk_kingsguard.0023.desc:0 "He cabalgado por valles, bosques y colinas —de caminos polvorientos a túmulos olvidados—, pero los eriales no ofrecen presa digna. Los rastros no conducen a nada. Las historias son antiguas. Las bestias, si existieron, ya se han ido.\n\nInterrogué a aldeanos, seguí rumores, incluso rastreé un sendero de árboles quebrados a través de un bosque hundido... solo para hallar guaridas vacías y cenizas frías. Han pasado meses, y no puedo demorarme más.\n\nRegreso a la Fortaleza Roja con la espada desenvainada, pero el espíritu intacto. No hallé una bestia, pero no fallé en servir."
 rk_kingsguard.0023.a:0 "A veces la caza no da fruto."
 rk_kingsguard.0023.a_tt:0 "Aceptas el informe del caballero sin reproche."
 rk_kingsguard.0023.a_f:0 "#italic No todas las victorias se miden en sangre. Su lealtad basta.#!"
 
 rk_kingsguard.0024.t:0 ""
 rk_kingsguard.0024.desc:0 ""
 
 rk_kingsguard.0025.opening:0 "Alteza,"
 rk_kingsguard.0025.desc:0 "Las Tierras de los Ríos están inquietas. He seguido un rastro de muerte y temor por bosques y aldeas, y ahora lo he visto con mis propios ojos: un huargo, grande como un caballo, de pelaje negro y mirada anciana, que lidera una manada de lobos salvajes. Decenas. Quizá más.\n\nNo huyen del fuego ni del acero. Se mueven como soldados, con propósito. Han derribado ganado, perros, jinetes armados... incluso un septo. El pueblo llano susurra sobre el Antiguo Norte, sobre venganza y presagios.\n\nHe reunido una docena de hombres de las guarniciones locales: muchachos recios, temerosos pero dispuestos. Partiremos al amanecer para empujar a esas bestias al río o a la tumba."
 rk_kingsguard.0025.a:0 "Que su espada resista más que sus colmillos."
 rk_kingsguard.0025.a_tt:0 "Lees la carta del caballero y aguardas noticias desde las Tierras de los Ríos"
 rk_kingsguard.0025.a_f:0 "#italic Que el aullido del lobo encuentre respuesta en el acero y la llama.#!"

 rk_kingsguard.0026.t:0 ""
 rk_kingsguard.0026.desc:0 ""
 
 rk_kingsguard.0027.t:0 "El Lobo que Guiaba"
 rk_kingsguard.0027.desc:0 "Ser [rk_adventuring_knight.GetFirstNameNoTooltip] regresa por las puertas de la Fortaleza Roja, cubierto de sangre seca y agotado. Tras él, un carro cubierto de pieles lleva la piel de un huargo: descomunal, negro como la noche, con los ojos vidriosos e inmóviles.\n\nSe arrodilla ante el Trono de Hierro. «La manada está rota, Alteza. El gran lobo ha muerto y las Tierras de los Ríos están en calma de nuevo. El pueblo me dio sus gracias, y regreso con prueba de que la amenaza ha terminado.»\n\nAlgunos en el salón murmuran de presagios. Otros contemplan la escena con asombro."
 rk_kingsguard.0027.a:0 "Que el reino sepa que no era una bestia común."
 rk_kingsguard.0027.a_tt:0 "Honras al caballero y hablas del huargo como criatura de leyenda."
 rk_kingsguard.0027.a_f:0 "#italic No abatió solo a una bestia. Disipó una sombra del Norte.#!"
 rk_kingsguard.0027.b:0 "Aun así, no dejaba de ser un animal."
 rk_kingsguard.0027.b_f:0 "#italic Cualquiera puede dar caza a unos perros salvajes...#!"
 rk_kingsguard.0027.b_tt:0 "Restas importancia a la presa y no ofreces fanfarrias."

 rk_kingsguard.0028.t:0 ""
 rk_kingsguard.0028.desc:0 ""
 
 rk_kingsguard.0029.opening:0 "Alteza,"
 rk_kingsguard.0029.desc:0 "Os escribo desde el filo helado del mundo. He viajado al norte más allá de Guardiaoriente del Mar, cruzando el Muro con una pequeña partida de exploración de la Guardia de la Noche. Esta tierra es silencio y nieve: interminable, antigua e intacta.\n\nLos guardianes hablan de cosas que se agitan en el frío: formas pálidas entre los árboles, sombras demasiado grandes para ser lobos, huesos desenterrados a la luz de la luna. Vine en busca de bestias fantásticas, y creo haber hallado una tierra donde aún podrían caminar.\n\nPermaneceré en el Norte un tiempo más. La caza no ha terminado. Cuando regrese, será con la verdad... o con nada en absoluto."
 rk_kingsguard.0029.a:0 "El Norte guarda muchos secretos."
 rk_kingsguard.0029.a_tt:0 "Aguardas su regreso desde las tierras heladas más allá del Muro."
 rk_kingsguard.0029.a_f:0 "#italic Si el mito vive en algún lugar, es en la tierra de la noche sin fin.#!"

 rk_kingsguard.0030.t:0 ""
 rk_kingsguard.0030.desc:0 ""
 
 rk_kingsguard.0031.t:0 "El Fin de un Gigante"
 rk_kingsguard.0031.desc:0 "La sala del trono está inquieta. Los susurros se propagan cuando Ser [rk_adventuring_knight.GetFirstNameNoTooltip] entra, con la capa hecha jirones y la armadura marcada por la escarcha. Detrás de él, dos escuderos cargan un largo fardo ajado envuelto en lana negra.\n\nSe arrodilla y desenvuelve la tela. Dentro hay un único dedo enorme: gris, correoso y encogido por el frío y el tiempo, pero inconfundiblemente humano.\n\n«Alteza», dice, «más allá de ríos helados y bosques muertos encontré a uno de los antiguos: un gigante, fiero y orgulloso. Lo abatí a la sombra de una montaña. Esto es lo que queda.»\n\nAlgunos en la corte se burlan y hablan de trucos de salvajes. Otros guardan silencio, mirando el relicto con asombro y temor."
 rk_kingsguard.0031.a:0 "¡Que su hazaña sea recordada!"
 rk_kingsguard.0031.a_tt:0 "Aceptas la declaración del caballero."
 rk_kingsguard.0031.a_f:0 "#italic ¡Qué proeza!#!"
 rk_kingsguard.0031.b:0 "Un truco, nada más."
 rk_kingsguard.0031.b_f:0 "#italic Desestimas el relato y desechas la supuesta reliquia.#!"
 rk_kingsguard.0031.b_tt:0 "No daré cobijo a historias propias del fuego de un bufón."

 rk_kingsguard.0032.t:0 ""
 rk_kingsguard.0032.desc:0 ""
 
 rk_kingsguard.0033.opening:0 "Alteza,"
 rk_kingsguard.0033.desc:0 "He puesto pie en las Islas del Hierro, donde el viento aúlla como lobos y el mar nunca descansa. De bocas saladas de capitanes y pescadores castigados por la tormenta he oído el mismo relato: al oeste de la Luz Solitaria, algo se agita bajo las olas.\n\nUna sombra bajo la luna, larga como un leviatán. Una campana que dobla de la nada. Naves que desaparecen sin vela ni astilla. Unos dicen que es la ira del Dios Ahogado. Otros lo llaman una bestia anterior a los Primeros Hombres.\n\nHe contratado una tripulación de Hombres del Hierro: hombres duros, supersticiosos pero valientes. A la primera marea, zarpamos hacia occidente. Si hay verdad en estos susurros, pienso hallarla."
 rk_kingsguard.0033.a:0 "Que las olas pongan a prueba su acero."
 rk_kingsguard.0033.a_tt:0 "Lees la carta del caballero y aguardas su regreso del mar."
 rk_kingsguard.0033.a_f:0 "#italic Que el mar perdone su alma.#!"

 rk_kingsguard.0034.t:0 ""
 rk_kingsguard.0034.desc:0 ""
 
 rk_kingsguard.0035.t:0 "Desde las Profundidades"
 rk_kingsguard.0035.desc:0 "Sal y silencio acompañan a Ser [rk_adventuring_knight.GetFirstNameNoTooltip] cuando entra en la Fortaleza Roja. La armadura luce el óxido del oleaje y la capa se le pega con un peso que parece más que agua. Tras él, marineros de hierro cargan un tramo de hueso cubierto de percebes: curvado como un arpón y grueso como el pecho de un hombre.\n\nSe arrodilla y habla con voz ronca por el viento del mar. «Lo encontramos, Alteza: al oeste de la Luz Solitaria. Una criatura de escama y sombra, lo bastante grande como para hundir un drakkar. La acosamos con arpones un día y una noche. Gritó como nada que deba vivir.»\n\n«La mitad de mi tripulación ha muerto. Pero la bestia ya no existe.»"
 rk_kingsguard.0035.a:0 "Que esto sea recordado en canción y en silencio."
 rk_kingsguard.0035.a_tt:0 "Honras el valor del caballero y el precio pagado en el mar."
 rk_kingsguard.0035.a_f:0 "#italic Pocos regresan del filo del mundo. Menos aún regresan victoriosos.#!"
 rk_kingsguard.0035.b:0 "El mar está lleno de mentiras. Este cuento termina aquí."
 rk_kingsguard.0035.b_f:0 "#italic Mejor enterrar tales relatos con los ahogados.#!"
 rk_kingsguard.0035.b_tt:0 "Aceptas la caza, pero prohíbes hablar de monstruos marinos en la corte."

 rk_kingsguard.0036.t:0 ""
 rk_kingsguard.0036.desc:0 ""

 rk_kingsguard.0037.opening:0 "Alteza,"
 rk_kingsguard.0037.desc:0 "He puesto pie en Skagos, una tierra de piedra y silencio donde los vientos gritan por las montañas y los árboles parecen más viejos que el propio Norte. Los lugareños —de mirada dura y labios sellados— hablan de algo que llaman el «Cuerno de Hueso».\n\nNo es una fábula infantil. Una gran bestia, blanca como la nieve y acorazada en carne como granito. Un unicornio, dicen... pero nada gentil. Ha corneado partidas enteras de caza, hecho añicos lanzas y desaparecido en los picos sin un sonido. Los clanes no se atreven a cazarlo. Dejan ofrendas.\n\nViajaré a las montañas centrales. Si la bestia es real, la encontraré."
 rk_kingsguard.0037.a:0 "Que traiga a tierra al Cuerno de Hueso."
 rk_kingsguard.0037.a_tt:0 "Recibes la carta del caballero y esperas su regreso de las montañas de Skagos."
 rk_kingsguard.0037.a_f:0 "#italic Si hasta los monstruos caminan por esa isla, que el acero los enmudezca.#!"

 rk_kingsguard.0038.opening:0 "Alteza,"
 rk_kingsguard.0038.desc:0 "Escribo de nuevo desde las montañas de Skagos. Tras días de coronar crestas y seguir rastros sin sangre, hallé lo que buscaba... o lo que queda de ello.\n\nLa bestia yace muerta en una garganta de piedra, medio sepultada bajo una cornisa derrumbada. Es tal como dijeron: un cuerno como marfil acerado, piel gruesa como hierro y huesos tan largos como un hombre. Pero la muerte no es obra mía. Otros la abatieron.\n\nQuién lo hizo, no puedo decir. No hay huellas salvo trochas de cabras. No hay relatos, solo silencio. Los clanes hablan aún menos que antes.\n\nRegreso con lo que pueda recuperar... pero no con la victoria que anhelaba."
 rk_kingsguard.0038.a:0 "Hasta una caza fallida tiene valor."
 rk_kingsguard.0038.a_tt:0 "Reconoces la verdad y aguardas su regreso con lo que haya encontrado."
 rk_kingsguard.0038.a_f:0 "#italic No todo caballero gana toda gloria... pero no miente.#!"
 
 rk_kingsguard.0039.t:0 ""
 rk_kingsguard.0039.desc:0 ""
 
 rk_kingsguard.0040.t:0 "El Cuerno de Hueso Abatido"
 rk_kingsguard.0040.desc:0 "El salón del trono enmudece cuando Ser [rk_adventuring_knight.GetFirstNameNoTooltip] entra acompañado de otro: un hombre alto y ancho, vestido con cueros remendados y la barba trenzada con hueso. No se arrodilla, pero asiente con el peso del orgullo del cazador.\n\n«Alteza», dice el caballero, «la bestia ya estaba muerta cuando la encontré: no por accidente, sino por mano de este hombre, [rk_skagosi_hero.GetFirstName] de Skagos. La siguió por hielo y roca y la abatió con lanza y hacha. He creído justo que oigáis el relato... de su boca.»\n\nEl skagosi dice poco, pero sus ojos se cruzan con los tuyos con serena desafío."
 rk_kingsguard.0040.a:0 "Un guerrero de valor. Que sirva al Trono de Hierro."
 rk_kingsguard.0040.a_tt:0 "Ofreces a [rk_skagosi_hero.GetTitledFirstName] un lugar a tu servicio."
 rk_kingsguard.0040.a_f:0 "#italic El acero no conoce costas. Que la fuerza sirva, venga de donde venga.#!"
 rk_kingsguard.0040.b:0 "Que se marche con su orgullo."
 rk_kingsguard.0040.b_f:0 "#italic El reino no tiene lugar para fantasmas de montaña y orgullos ferales.#!"
 rk_kingsguard.0040.b_tt:0 "Despides a [rk_skagosi_hero.GetTitledFirstName] y le permites regresar a Skagos."

