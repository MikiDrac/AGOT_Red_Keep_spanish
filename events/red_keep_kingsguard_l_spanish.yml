 rk_kg.0009.t:0 "La humillación de un lord"
 rk_kg.0009.desc:0 "Durante una audiencia en la sala del trono, el respetado [rk_offended_lord.GetTitledFirstNameNoTooltip] intentó acercarse al estrado para presentar una petición. Ser [rk_knight.GetTitledFirstNameNoTooltip] le puso una mano en el pecho y le negó el paso, proclamando en voz alta para que toda la corte lo oyera que [rk_offended_lord.GetTitledFirstName] no era digno de estar en mi presencia inmediata.\n\nSu arrogancia ha ofendido gravemente a un poderoso vasallo, comportándose como si él fuera la verdadera autoridad. Esto socava mi capacidad de gobernar el reino."
