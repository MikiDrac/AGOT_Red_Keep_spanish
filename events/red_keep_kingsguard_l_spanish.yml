 rk_kg.0016.t:0 "Furia en el Consejo"
 rk_kg.0016.desc:0 "Durante una reunión del Consejo Privado, una discusión estalló entre Ser [rk_knight.GetTitledFirstNameNoTooltip] y [rk_hand.GetTitledFirstNameNoTooltip] sobre una propuesta de defensa del reino. El desacuerdo se descontroló cuando la furia del caballero estalló. Desenvainó su espada —un acto letal en la cámara del consejo— y avanzó sobre el Lord, solo detenido por la rápida intervención de otros miembros de la Guardia Real.\n\nSu falta de control puso en peligro la vida de mis consejeros más cercanos. Este comportamiento traicionero se disfraza de celo."
 rk_kg.0016.a:0 "Repréndelo en privado."
 rk_kg.0016.a_tt:0 "Enfrentas a Ser [rk_knight.GetTitledFirstNameNoTooltip] en privado y le adviertes que tal conducta es inadmisible."
