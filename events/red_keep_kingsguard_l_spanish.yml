 rk_kg.0013.t:0 "Crueldad en los pasillos"
 rk_kg.0013.desc:0 "Hoy, la paz de la Fortaleza Roja fue quebrada por gritos. Ser [rk_knight.GetTitledFirstNameNoTooltip] fue sorprendido brutalizando a un joven paje que había derramado accidentalmente una bebida sobre su armadura. El caballero, en una muestra aterradora de crueldad gratuita, golpeó al muchacho con tal saña que le rompió varias costillas y lo dejó gravemente herido. Los testigos quedaron horrorizados por el placer que el caballero mostraba al infligir dolor.\n\nSu naturaleza sádica ha quedado confirmada y amenaza con volver a mi propio personal contra la Corona. Este acto de brutalidad exige una respuesta clara."
