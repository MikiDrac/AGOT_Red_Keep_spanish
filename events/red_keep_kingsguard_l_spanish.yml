 rk_kg.0005.desc:0 "Durante una simple conversación acerca de los corceles reales, ser [rk_knight.GetTitledFirstNameNoTooltip] me contradijo de manera tajante y pública. La discusión se tornó rápidamente violenta, su voz elevándose hasta prácticamente gritarle a su propio rey. Los presentes quedaron atónitos ante tal muestra de ira y falta de respeto.\n\nSu naturaleza iracunda amenaza la dignidad de la Corona y mi autoridad."
