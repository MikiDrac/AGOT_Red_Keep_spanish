 rk_kg.0003.desc:0 "Esta mañana me he encontrado con una visión sumamente desagradable: la antesala de mis aposentos reales estaba #italic vacía#!. Era deber jurado de ser [rk_knight.GetTitledFirstNameNoTooltip] hacer guardia en ese momento, pero no había rastro de él.\n\nTal abandono del deber es peligroso y completamente inaceptable. Su negligencia ha dejado mi puerta desprotegida."
