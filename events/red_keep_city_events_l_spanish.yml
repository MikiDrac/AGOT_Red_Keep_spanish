 rk_city.0001.t:0 "El bardo del arroyo"
 rk_city.0001.desc:0 "El hedor de la ciudad pesa en el aire. Bajo una estatua rota del Guerrero, un hombre rasguea un laúd agrietado, su voz áspera pero firme.\n\n«El [ROOT.Char.GetTitleTierName|U] engorda mientras las alcantarillas se llenan de sangre», canta, arrancando risas de una multitud de carniceros, mendigos y rameras.\n\nPermaneces invisible, envuelto en capa y sombra, mientras el bardo se burla de la corona con versos más afilados que las espadas. Cada palabra corta hondo... aunque nadie aquí sabe que las cuchillas te apuntan a ti."
 rk_city.0001.a:0 "Basta. No malgastaré el aliento con esta escoria."
 rk_city.0001.a_f:0 "Esta chusma no merece mi tiempo."
 rk_city.0001.a_tt:0 "Te apartas de la plebe, aunque la punzada de su canción persiste en tu alma."
 rk_city.0001.a_toast.a:0 "Tu nombre es difamado en la ciudad."
 rk_city.0001.a_toast.a_desc:0 "Una canción contra ti se extiende entre el pueblo de Desembarco del Rey."
 rk_city.0001.b:0 "Desenvaina, cobarde, y responde por tu lengua."
 rk_city.0001.b_f:0 "¡Cómo osa difamar al noble [ROOT.Char.GetTitleTierName|U]!."
 rk_city.0001.b_tt:0 "Desafías al bardo a un duelo."
 rk_city.0001.b_toast.a:0 "Abres en canal al bardo."
 rk_city.0001.b_toast.b:0 "Muerto en el duelo."
 rk_city.0001.c_toast.c:0 "¡El bardo entra en pánico y huye!"
 rk_city.0001.c:0 "Conozco un verso mejor. Permíteme."
 rk_city.0001.c_f:0 "Das un paso al frente, el corazón latiendo con fuerza, dispuesto a igualar ingenio y rima con fuego y brío."
 rk_city.0001.c_tt:0 "Intentas superar al cantor."
 rk_city.0001.d:0 "¡Cántame otra, bardo!"
 rk_city.0001.d_f:0 "La corte es un nido de necios."
 rk_city.0001.d_tt:0 "Escuchas al bardo y disfrutas de su canción."
 rk_city.0001.e:0 "¡Guardias! ¡Detened a este hombre!"
 rk_city.0001.e_tt:0 "Llamas a los Capas Doradas."
 rk_city.0001.e_toast.a:0 "Los Capas Doradas arrestan al bardo."
 rk_city.0001.e_toast.a_tt:0 "El bardo responderá por sus crímenes contra el Trono."
 rk_city.0001.e_toast.b:0 "Haces el ridículo."
 rk_city.0001.e_toast.b_tt:0 "No hay Capas Doradas cerca. La gente te mira, ríe y se dispersa por la plaza."
 
 rk_city.0002.t:0 "Sangre en la calle"
 rk_city.0002.desc:0 "El bardo yace inmóvil, su sangre empapando los adoquines donde se burló de la Corona. La multitud se ha dispersado, dejando solo el olor a cerveza, sudor y algo aún más fétido.\n\nUna mujer emerge de las sombras —labios pintados, seda raída, un hambre en los ojos que no es solo carnal. Se acerca con paso felino, las caderas balanceándose, la mirada fija en la tuya.\n\n«Buen trabajo, mi señor», ronronea, tan cerca que puedes oler el vino en su aliento y apreciar su belleza oculta. «¿Desea un recibimiento más cálido que el que le dio ese bastardo?» Su voz es baja, ensayada. Pero hay algo más bajo la oferta… curiosidad, tal vez."
 rk_city.0002.a:0 "Guíame, mi dama."
 rk_city.0002.a_f:0 "La sigues hasta el burdel, dejando atrás la sangre."
 rk_city.0002.a_tt:0 "Aceptas su propuesta."
 rk_city.0002.a_toast.a:0 "Te sientes relajado."
 rk_city.0002.a_toast_desc:0 "Pasas la noche con [rk_harlot.GetFirstName]."
 rk_city.0002.b:0 "Mi camino me lleva a otro lugar esta noche."
 rk_city.0002.b_f:0 "Ofreces una reverencia cortés y te alejas, con la dignidad intacta."
 rk_city.0002.b_tt:0 "Rechazas su oferta y regresas a la Fortaleza Roja."
 rk_city.0002.c:0 "Fuera de mi vista, ramera."
 rk_city.0002.c_f:0 "No necesitas favores de los bajos fondos esta noche. El acero aún está caliente en tu mano."
 rk_city.0002.c_tt:0 "Rechazas la oferta y regresas a la Fortaleza Roja."
 rk_city.0002.d:0 "Toma esto y márchate."
 rk_city.0002.d_f:0 "Pones una moneda de oro en su mano. Sus ojos se agrandan, no con deseo, sino con gratitud."
 rk_city.0002.d_tt:0 "Le das a la mujer suficiente oro para hacerla rica."
 rk_city.0002.e:0 "Tu belleza podría ser útil en la corte."
 rk_city.0002.e_f:0 "Ves algo en ella. Podría ser un recurso valioso en la corte."
 rk_city.0002.e_tt:0 "Invitas a la mujer a la Fortaleza Roja como tu agente."
 rk_city.0002.e_toast.a:0 "Regresas con [rk_harlot.GetFirstNameNoTooltip] a la Fortaleza Roja."
 
 rk_city.0003.t:0 "El verso del [ROOT.Char.GetTitleTierName|U]"
 rk_city.0003.desc:0 "Todas las miradas se vuelven hacia ti. El bardo, al percibir el cambio, esboza una sonrisa irónica y vuelve a tocar, ofreciendo una melodía acorde al momento.\nDas un paso al frente y, con serena determinación, bajas la capucha. Un murmullo de sorpresa recorre a la multitud al reconocerte. Algunos retroceden. Otros caen de rodillas. Los dedos del bardo vacilan sobre las cuerdas, pero no se detiene.\n\nEl [ROOT.Char.GetTitleTierName|U] se ha revelado ante ellos. Y ahora, todos esperan tus palabras."
 rk_city.0003.a:0 "Cantas de podredumbre, mas el cielo oye..."
 rk_city.0003.a_f:0 "...y eleva al justo sobre sus pares."
 rk_city.0003.b:0 "Tratas en versos y fama banal..."
 rk_city.0003.b_f:0 "...mas fui leyenda antes de ser mortal."
 rk_city.0003.c:0 "Una tormenta de palabras puede agitar la calle..."
 rk_city.0003.c_f:0 "...mas la calma verá caer al necio en su valle."
 rk_city.0003.d:0 "Cantas para despertar al rebaño dormido..."
 rk_city.0003.d_f:0 "...yo alzo mi voz, y hasta las viudas han gemido."
 rk_city.0003.e:0 "Muestras tus dientes por migas y vítores..."
 rk_city.0003.e_f:0 "...yo susurro una vez, y desaparecen los señores."
 rk_city.0003.f:0 "Mis palabras ordenan, no ruegan ni complacen..."
 rk_city.0003.f_f:0 "...yo hablo, y hasta la tormenta se arrodillase."
 rk_city.0003.f_tt:0 "Recitas tu verso."
 rk_city.0003.toast:0 "¡La multitud estalla en vítores!"

 rk_city.0004.t:0 "Una rata de plata"
 rk_city.0004.desc:0 "Mi mano se desliza hacia la cadera… y se detiene en seco.\n\nLa bolsa ha desaparecido. ¿Dónde la puse?\n\nMe giro bruscamente, con el corazón acelerado. Al borde del callejón hay una figura pequeña, no más que un niño, descalzo y cubierto de harapos mugrientos. El pequeño desgraciado me lanza una mirada… y se ríe. Un sonido agudo y ligero, burlón, lleno de picardía.\n\nLuego desaparece, desvaneciéndose entre el laberinto de piedra y sombras como humo en el viento."
 rk_city.0004.a:0 "¡Tras él!"
 rk_city.0004.a_tt:0 "Corres tras el ladrón."
 rk_city.0004.a_f:0 "#italic El pequeño bastardo eligió a la víctima equivocada.#!"  
 rk_city.0004.b:0 "Déjalo ir."
 rk_city.0004.b_tt:0 "Decides dejar al niño en paz."
 rk_city.0004.b_f:0 "#italic ¿Qué son unas pocas monedas perdidas en las alcantarillas de Desembarco del Rey?#!" 
 
 rk_city.0005.t:0 "Una rata de plata: la persecución"
 rk_city.0005.desc:0 "Mis botas golpean los adoquines mientras atravieso los callejones, el corazón desbocado, la capa arrastrándose por el barro y el humo. Giro esquinas, salto charcos, empujo a borrachos que gritan… pero el pequeño ladrón es rápido.\n\nDe pronto, la calle se abre.\n\nA mi izquierda: una avenida bulliciosa repleta de vendedores, carretas y pregoneros de pescado y lino gritando unos sobre otros. Ruido, rostros, caos.\n\nA mi derecha: un callejón estrecho y torcido que termina en un muro de piedra. Silencio. Vacío.\n\nNo puedo registrar ambos."
 rk_city.0005.a:0 "Se perderá entre la multitud. Izquierda."
 rk_city.0005.a_tt:0 "Giras a la izquierda hacia la calle concurrida."
 rk_city.0005.a_f:0 "#italic Si es listo, ya estará escondido tras un carro.#!" 
 rk_city.0005.a_toast:0 "¡La rata escapa!"
 rk_city.0005.b:0 "Ninguna rata corre hacia la gente. Derecha."
 rk_city.0005.b_tt:0 "Giras a la derecha hacia el callejón oscuro."
 rk_city.0005.b_f:0 "#italic Apostaría a que los callejones le hacen sentirse seguro.#!"
 rk_city.0005.c:0 "Envía a un busca-monedas por cada lado. Yo esperaré."
 rk_city.0005.c_tt:0 "Contratas busca-monedas para registrar ambas calles."
 rk_city.0005.c_f:0 "#italic Dejaré que el juego venga a mí.#!" 

 rk_city.0006.t:0 "Una rata de plata: acorralado"
 rk_city.0006.desc.a:0 "Doblo la esquina, el aliento ardiendo en mi pecho... y ahí está. Atrapado. El callejón termina en una pared de piedra derruida. El muchacho se queda inmóvil, jadeando. Luego, lentamente, cae de rodillas. «Piedad, mi señor», dice con voz débil y ronca. «No lo sabía… yo solo… tenía hambre, eso es todo».\n\nEntonces lo veo con claridad.\n\nEl cabello plateado, enmarañado y sucio, pero inconfundible. Los ojos extraños, abiertos por el miedo. Y las cicatrices. Profundas, crueles, demasiadas para un niño tan pequeño. No debe tener más de nueve años.\n\nUn ladrón. Un semidragón. Y herido."
 rk_city.0006.desc.b:0 "Esperé en la sombra del callejón mientras el busca-monedas se ganaba su paga. Regresó pronto, empujando a un niño que forcejeaba. El muchacho tropezó, flaco y cubierto de mugre, los ojos desbordantes de miedo y desafío. Entonces lo vi.\n\nBajo el cabello apelmazado por la suciedad, algo plateado relucía. Sus ojos, grandes y afilados, eran la marca inconfundible de la vieja Valyria. Y las cicatrices. Profundas, crueles, demasiadas para un niño tan pequeño. No debe tener más de nueve años.\n\nUn ladrón. Un semidragón. Y herido."
 rk_city.0006.a:0 "¿Cómo te llamas, muchacho?"
 rk_city.0006.a_tt:0 "Intentas hablar con el ladrón."
 rk_city.0006.a_f:0 "#italic Me agacho a su altura. «Empieza por ahí.»#!" 
 rk_city.0006.b:0 "Devuélveme lo que robaste y márchate."
 rk_city.0006.b_tt:0 "Recuperas tu bolsa y el niño huye."
 rk_city.0006.b_f:0 "#italic Extiendo la mano. «La próxima vez no seré tan amable.»#!" 
 rk_city.0006.c:0 "Pasarás un tiempo en mis mazmorras."
 rk_city.0006.c_tt:0 "Encerráis al niño como prisionero."
 rk_city.0006.c_f:0 "#italic «Que se pudra un tiempo», digo sin alzar la voz.#!" 
 rk_city.0006.d:0 "No más ratas."
 rk_city.0006.d_tt:0 "Ejecutas al niño en el acto."
 rk_city.0006.d_f:0 "#italic La hoja brilla antes de que pueda pronunciar palabra.#!" 
 
 rk_city.0007.t:0 "Una rata de plata: acorralado"
 rk_city.0007.desc:0 "Doy un paso más, y él retrocede, como un perro apaleado. No responde al principio. Solo mira las piedras, con la mandíbula apretada. Luego, apenas más alto que un susurro:\n\n«[rk_silver_rat.GetFirstNameNoTooltip]»\n\nUn nombre valyrio: suave en la lengua, pero pesado en el aire."
 rk_city.0007.a:0 "¿Quiénes fueron tus padres, [rk_silver_rat.GetFirstNameNoTooltip]?"
 rk_city.0007.a_tt:0 "Le preguntas al niño por su linaje."
 rk_city.0007.a_f:0 "#italic Alguien tuvo que enseñarte ese nombre.#!"
 rk_city.0007.b:0 "No necesitas huir más. Yo cuidaré de ti."
 rk_city.0007.b_toast:0 "Acoges a [rk_silver_rat.GetFirstNameNoTooltip]."
 rk_city.0007.b_tt:0 "Llevas al niño a la Fortaleza Roja."
 rk_city.0007.b_f:0 "#italic Soy un [ROOT.Char.GetTitleTierName|U], verás... aunque dudo que hayas visto uno vestido así.#!"
 rk_city.0007.c:0 "Ve al Gran Septo y muestra este niño."
 rk_city.0007.c_tt:0 "Envías al niño bajo la protección de la Fe."
 rk_city.0007.c_f:0 "#italic Le entregas un anillo con tu sello. Los septones se harán cargo de él.#!"
 rk_city.0007.c_toast:0 "Envías a [rk_silver_rat.GetFirstNameNoTooltip] a la Fe."
 rk_city.0007.d:0 "Vete, entonces. Quizás nos volvamos a ver."
 rk_city.0007.d_tt:0 "El niño desaparece entre las calles de la ciudad."
 rk_city.0007.d_f:0 "#italic Me aparto de él. Si vive, que viva.#!" 
 
 rk_city.0008.t:0 "Una rata de plata: acorralado"
 rk_city.0008.desc:0 "—Nunca conocí a mi padre —murmura—. Ni siquiera sé su nombre. Mi madre murió cuando yo era pequeño. Recuerdo su rostro, un poco… pero no su voz.\n\nSe limpia la nariz con una manga sucia, sin atreverse aún a mirarme."
