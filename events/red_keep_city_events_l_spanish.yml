 rk_city.0015.t:0 "Chismes en el callejón"
 rk_city.0015.desc:0 "Al pasar por un patio sombreado cerca de la Plaza de los Pescaderos, oyes a dos mujeres enfrascadas en el cotilleo. Una gesticula teatralmente, la otra ríe y ahoga un grito.\n\nCaptas algunas palabras — «el [ROOT.Char.GetTitleTierName]», «[ROOT.Char.GetHerHis] madre señora», «sueños de dragón». Aún no se han dado cuenta de tu presencia."
 rk_city.0015.a:0 "¿Qué habéis oído sobre el [ROOT.Char.GetTitleTierName|U]?"
 rk_city.0015.a_tt:0 "Te unes a la conversación y la orientas hacia ti mismo."
 rk_city.0015.a_f:0 "#italic Unas preguntas inofensivas no harán daño...#!"
 rk_city.0015.b:0 "Mejor quedarme oculto, escuchando."
 rk_city.0015.b_tt:0 "Permaneces escondido y escuchas atentamente en busca de secretos o escándalos."
 rk_city.0015.b_f:0 "#italic Las lenguas se sueltan más sin testigos.#!"
 rk_city.0015.c:0 "Será mejor que siga mi camino."
 rk_city.0015.c_tt:0 "Decides continuar tu camino."
 rk_city.0015.c_f:0 "#italic Mejor no tentar a la suerte.#!"
 rk_city.0015.d:0 "¡Guardias! Arrestadlas por difamación."
 rk_city.0015.d_tt:0 "Haces que arresten a las mujeres por hablar contra la Corona."
 rk_city.0015.d_f:0 "#italic Que susurren ahora en las celdas negras.#!"
 rk_city.0015.a_toast_1:0 "Obtienes nuevas percepciones sobre tu gobierno."
 rk_city.0015.a_toast_2:0 "¡No aprendes nada útil!"
 rk_city.0015.b_toast_1:0 "Escuchas su charla sin ser descubierto."
 rk_city.0015.b_toast_2:0 "¡No aprendes nada útil!"
 rk_city.0015.d_toast:0 "Arrestas a las chismosas."

 rk_city.0016.t:0 "Un susurro en la oscuridad"
 rk_city.0016.desc:0 "Los callejones de la ciudad laten con risas ebrias, antorchas titilantes y el olor a cerveza y ceniza. Mi capa se adhiere húmeda a los hombros mientras avanzo entre las callejuelas, cuidando de mantener la capucha baja. Justo al pasar una puerta torcida, una voz me llama desde las sombras.\n\n«Buenas noches, amor», dice, saliendo a la luz. Sus ojos brillan con confianza. «Tienes pinta de hombre con monedas… y yo sé cómo hacer que un hombre olvide el frío.»"
 rk_city.0016.a:0 "Entonces guíame. La noche es joven."
 rk_city.0016.a_tt:0 "Aceptas su oferta manteniendo tu identidad oculta."
 rk_city.0016.a_f:0 "#italic Sin corona, sin corte... solo un respiro cálido en la oscuridad y el consuelo de ser nadie, aunque sea por un instante.#!"
 rk_city.0016.b:0 "No esta noche."
 rk_city.0016.b_tt:0 "Rechazas su oferta."
 rk_city.0016.b_f:0 "#italic Debo regresar a la Fortaleza Roja.#!"
 rk_city.0016.c:0 "Pagaré por la verdad. Siéntate conmigo un momento."
 rk_city.0016.c_tt:0 "Ofreces una moneda a cambio de conversación."
 rk_city.0016.c_f:0 "#italic Su voz tiene más honestidad que toda la corte junta.#!"
 rk_city.0016.c_toast:0 "Obtienes información sobre la ciudad."
 rk_city.0016.a_toast:0 "Pasas un buen rato."

 rk_city.0017.t:0 "Vino y susurros"
 rk_city.0017.desc:0 "Tras nuestro encuentro, se sirve una copa y empieza a hablar. El vino le suelta la lengua — nombres, lugares, secretos. Un mercader que blanquea dinero, un capitán de la guardia que vende patrullas, un noble que esconde un bastardo. Habla sin reservas, sin preguntar jamás quién soy realmente.\n\nAl final, me observa por encima del borde de la copa. «No eres quien dices ser», dice sonriendo. «Pero no me importa. Escuchas, y eso es algo raro.»"
 rk_city.0017.a:0 "Interesante..."
 rk_city.0017.a_tt:0 "Aprendes todo tipo de chismes de la ciudad."

 rk_city.0018.t:0 "Bajo los muros"
 rk_city.0018.desc:0 "Hoy caminé por las calles de Desembarco del Rey no como monarca, sino como un hombre.\n\nLejos de las torres de la Fortaleza Roja, la vida fluye de un modo que rara vez presencio. La ciudad se mueve con su propio ritmo: los mercados abren al amanecer, las voces se elevan entre discusiones y trueques, los tratos se sellan en rincones oscuros, y los jornaleros cargan con el peso del reino sobre sus espaldas.\n\nSin peticiones, sin ceremonias, sin máscaras.\n\nEs fácil olvidar cómo funciona realmente todo cuando se gobierna desde las alturas. Pero hoy he visto la maquinaria desde dentro."
 rk_city.0018.a:0 "Así es como viven los plebeyos."
 rk_city.0018.a_tt:0 "Asimilas la realidad de la vida fuera de la Fortaleza Roja."
 rk_city.0018.a_f:0 "Sin oro, sin guardias, sin cortesanos. Solo trabajo, rutina y resistencia silenciosa."
 rk_city.0018.a_toast:0 "Observas al pueblo llano."

 rk_city.0019.t:0 "La procesión de la luz"
 rk_city.0019.desc:0 "La calle angosta brilla con mil llamas. Velas elevadas por manos viejas y jóvenes, meciéndose al compás solemne del himno. Los [ROOT.Char.GetFaith.PantheonTerm2] son alabados entre cánticos y súplicas con lágrimas.\n\nNo pretendía acabar aquí, y aun así, la procesión me envuelve como un río lento. Nadie me reconoce.\n\nEl aire está denso con cera, incienso y esperanza. El pueblo cree. Y eso es poder."
 rk_city.0019.a:0 "La fe los mantiene unidos. No debo ignorarla."
 rk_city.0019.a_tt:0 "Reconoces el papel de la religión en mantener estable el reino."
 rk_city.0019.a_f:0 "#italic Su devoción por los [ROOT.Char.GetFaith.PantheonTerm2] es fuerte.#!"
 rk_city.0019.b:0 "Que crean. No me cuesta nada."
 rk_city.0019.b_tt:0 "Ves la religión como algo útil, pero distante."
 rk_city.0019.b_f:0 "#italic Mientras se arrodillen ante los [ROOT.Char.GetFaith.PantheonTerm2], no se alzarán contra la Corona.#!"
 rk_city.0019.c:0 "Esto es superstición vestida de seda."
 rk_city.0019.c_tt:0 "Miras el ritual con silencioso desprecio."
 rk_city.0019.c_f:0 "#italic Sus ojos brillan de fe. Los míos solo ven el juego tras el incienso.#!"
 rk_city.0019.d:0 "Que los [ROOT.Char.GetFaith.PantheonTerm2] nos guíen. Caminaré con ellos."
 rk_city.0019.d_tt:0 "Te sientes impulsado a unirte a los fieles en su devoción."
 rk_city.0019.d_f:0 "#italic Aun disfrazado, sirvo a los dioses. Que me vean caminar en su luz.#!"
 rk_city.0019.d_toast:0 "¡Rumores de tu piedad se propagan!"
 rk_city.0019.c_toast:0 "Reflexionas sobre el engaño."
 rk_city.0019.a_toast:0 "Reflexionas sobre los usos de la fe."

 rk_city.0020.t:0 "Un peso en oro"
 rk_city.0020.desc:0 "Al pasar junto a un callejón en sombras, veo a dos Capas Doradas conversando con un mercader. El intercambio es rápido: una bolsa de monedas, un asentimiento, y de pronto, los guardias se giran mientras el mercader empuja su carro repleto.\n\nSin inspección. Sin palabras. Solo el oro, haciendo su trabajo en silencio."
 rk_city.0020.a:0 "Así es como funciona la ley en mi ciudad."
 rk_city.0020.a_tt:0 "Observas en silencio y aprendes."
 rk_city.0020.a_f:0 "#italic Su corrupción es rutina... común, incluso aburrida.#!"
 rk_city.0020.a_toast:0 "Reflexionas sobre la corrupción."
 rk_city.0020.b:0 "¡Eh, vosotros! ¿Qué creéis que hacéis?"
 rk_city.0020.b_tt:0 "Intervienes directamente, revelando tu identidad."
 rk_city.0020.b_f:0 "#italic ¿Qué se creen que están haciendo?#!"
 rk_city.0020.c:0 "Hablaré con el Lord Comandante sobre esto."
 rk_city.0020.c_tt:0 "Memorizas sus rostros y sigues adelante en silencio."
 rk_city.0020.c_f:0 "El Lord Comandante tendrá que darme explicaciones."


 rk_city.0021.t:0 "Cara a cara con la ley"
 rk_city.0021.desc:0 "El guardia se endereza al verme acercar, perdiendo el color del rostro. Su compañero intenta fundirse con la multitud, pero mantengo la vista fija en el que tomó la moneda.\n\nEl mercader se ha ido. Solo queda el hedor del deshonor."
 rk_city.0021.a:0 "Estás despedido. Para siempre."
 rk_city.0021.a_tt:0 "Al Capa Dorada se le despoja de capa y paga."
 rk_city.0021.a_f:0 "#italic Intenta suplicar, pero no gobierno a base de excusas.#!"
 rk_city.0021.b:0 "¡Pudrirás en las celdas negras!"
 rk_city.0021.b_tt:0 "Ordenas arrestarlo a la vista de los demás."
 rk_city.0021.b_f:0 "#italic Los otros Capas Doradas están mirando. Que aprendan lo que no toleraré.#!"
 rk_city.0021.c:0 "Ayudarás a exponer a otros... o colgarás."
 rk_city.0021.c_tt:0 "Lo usas como cebo para destapar una corrupción más profunda."
 rk_city.0021.c_f:0 "#italic La podredumbre se extiende en silencio. Es hora de cortar más hondo.#!"
 rk_city.0021.a_toast:0 "¡Se propagan rumores sobre tu sentido de la justicia!"
 rk_city.0021.c_toast:0 "¡Corrupción de la Guardia de la Ciudad destapada!"

 rk_city.0022.t:0 "Audiencia con el Lord Comandante"
 rk_city.0022.desc:0 "Dentro de los muros de la Fortaleza Roja, convoco al Lord Comandante de la Guardia de la Ciudad. Llega presto, con la mirada alerta y recelosa. Le relato el soborno que presencié entre los Capas Doradas.\n\nAprieta la mandíbula. «La corrupción en la Guardia socava todo lo que representamos, Su Gracia. Pero manejarla exige un equilibrio cuidadoso»."
 rk_city.0022.a:0 "Erradica a los corruptos con rapidez, caiga quien caiga."
 rk_city.0022.a_tt:0 "Exiges justicia inmediata y severa."
 rk_city.0022.a_f:0 "#italic El Lord Comandante inclina levemente la cabeza, advierte de disturbios, pero promete actuar con celeridad.#!"
 rk_city.0022.b:0 "Trata este asunto con discreción para evitar el escándalo."
 rk_city.0022.b_tt:0 "Evitas la atención pública e investigas en silencio."
 rk_city.0022.b_f:0 "#italic Asiente conforme, prometiendo una limpieza sutil de las filas.#!"
 rk_city.0022.c:0 "Pareces incapaz de mantener tal equilibrio. Quedas destituido."
 rk_city.0022.c_tt:0 "Destituyes al Lord Comandante por sus fallos."
 rk_city.0022.c_f:0 "#italic El rostro del Lord Comandante se endurece; una sombra se interpone entre nosotros.#!"

 rk_city.0023.t:0 "El foso de sangre y hueso"
 rk_city.0023.desc:0 "Deambulando por una calleja estrecha, topo con un foso de lucha clandestino. Una multitud enfervorecida rodea el círculo de arena donde hombres y bestias cruzan golpes por oro y gloria.\n\nEl aire está cargado de sudor, sangre y excitación. Tal violencia en bruto rara vez se ve tras los pulidos salones del poder."
 rk_city.0023.a:0 "Observaré y aprenderé."
 rk_city.0023.a_tt:0 "Observas el foso y a su público."
 rk_city.0023.a_f:0 "#italic Este espectáculo brutal muestra los bordes más ásperos de la ciudad.#!"
 rk_city.0023.a_toast:0 "¡Observas y aprendes!"
 rk_city.0023.b:0 "Acabad con esta salvajada."
 rk_city.0023.b_tt:0 "Clausuras el foso de lucha de inmediato."
 rk_city.0023.b_f:0 "#italic Ordenas a los guardias dispersar a la multitud y cerrar el foso.#!"
 rk_city.0023.b_toast:0 "¡Lo cierras y recuperas sus ganancias!"
 rk_city.0023.c:0 "Vete en silencio; no es asunto mío."
 rk_city.0023.c_tt:0 "Evitas implicarte."
 rk_city.0023.c_f:0 "#italic No toda esquina de la ciudad requiere atención real.#!"
 #rk_city.0023.d:0 "Join the fight and test my mettle."
 #rk_city.0023.d_tt:0 "Ask to step into the ring yourself."
 #rk_city.0023.d_f:0 "#italic No one knows who I am—but they’ll remember the fighter in the hood.#!"

 rk_city.0024.t:0 "El vencedor del foso"
 rk_city.0024.desc:0 "La multitud se disipa al llegar el alba, pero yo permanezco. Uno tras otro caen los luchadores hasta que solo queda uno en pie: magullado, ensangrentado, pero intacto.\n\nHay algo en su mirada: disciplina, rabia, propósito. No solo un pendenciero, quizá una hoja a la espera de dirección."
 rk_city.0024.a:0 "Lo quiero a mi servicio."
 rk_city.0024.a_tt:0 "Tomas al luchador del foso a tu servicio."
 rk_city.0024.a_f:0 "#italic Un talento así no debería pudrirse en un ruedo de callejón.#!"
 rk_city.0024.b:0 "Déjalo. El foso es su lugar."
 rk_city.0024.b_tt:0 "Dejas al luchador en su mundo."
 rk_city.0024.b_f:0 "#italic Puede ser el rey del foso, pero nada más.#!"
 rk_city.0024.a_toast:0 "¡[rk_fighter_victor_1.GetFirstNameNoTooltip] se honra en servirte!"

 rk_city.0025.t:0 "Entre los puestos del mercado"
 rk_city.0025.desc:0 "La ciudad despierta con color, sonido y el aroma punzante de las especias. De sartenes que repiquetean a gritos de trueque, el mercado de Desembarco del Rey hierve con mil historias.\n\nCamino inadvertido, uno más con una capa... y, sin embargo, todo lo que veo moldea mi forma de gobernar."
 rk_city.0025.a:0 "Regatear con los mercaderes"
 rk_city.0025.a_tt:0 "Intentas afinar tu sentido del valor y la persuasión."
 rk_city.0025.a_f:0 "#italic Unas monedas ahorradas... y una lección de orgullo y presión.#!"
 rk_city.0025.b:0 "Anotar mercancías y posibles rutas"
 rk_city.0025.b_tt:0 "Observas qué entra y sale de tu ciudad."
 rk_city.0025.b_f:0 "#italic El mercado es una red de orígenes y destinos: todo ello útil.#!"
 rk_city.0025.c:0 "Hablar de impuestos con los mercaderes"
 rk_city.0025.c_tt:0 "Debates gravámenes, tasas y cargas con quienes las padecen."
 rk_city.0025.c_f:0 "#italic Todo mercader tiene una opinión... y más de una queja.#!"
 rk_city.0025.d:0 "Probar la comida callejera"
 rk_city.0025.d_tt:0 "Te das un capricho con los sabores de la ciudad y disfrutas el momento."
 rk_city.0025.d_f:0 "#italic Un bocado de especias, un hilo de grasa... perfección.#!"
 rk_city.0025.e:0 "Pasear y marcharse"
 rk_city.0025.e_tt:0 "A veces, simplemente alejarse es la mejor elección."
 rk_city.0025.e_f:0 "#italic El murmullo del mercado queda atrás cuando regresas al sosiego.#!"
 rk_city.0025.c_toast_1:0 "Recoges nuevas opiniones de tus súbditos."
 rk_city.0025.b_toast_1:0 "Aprendes sobre las mercancías que entran en tu ciudad."
 rk_city.0025.a_toast_1:0 "Ganas algo regateando."
 rk_city.0025.a_toast_2:0 "Pierdes dinero regateando."
 rk_city.0025.f:0 "Probar tintos dorneses"
 rk_city.0025.f_tt:0 "Te deleitas con los ricos sabores de los viñedos del sur."
 rk_city.0025.f_f:0 "#italic El vino arde agradablemente, soltando lenguas y ánimos.#!"
 rk_city.0025.g:0 "Recoger susurros entre la multitud"
 rk_city.0025.g_tt:0 "Escuchas con atención los murmullos de tus súbditos."
 rk_city.0025.g_f:0 "#italic Los secretos de la ciudad suelen esconderse en el chisme casual.#!"
 rk_city.0025.g_toast:0 "Recoges información sobre tus súbditos."

 rk_city.0026.t:0 "El septo invadido"
 rk_city.0026.desc:0 "Mientras caminas disfrazado por los estrechos y desgastados callejones de Desembarco del Rey, te topas con un viejo septo, sus puertas abiertas y el aire impregnado de enfermedad.\n\nDentro, el lugar está desbordado: los enfermos yacen hombro con hombro, atendidos solo por unos pocos septones exhaustos y novicias silenciosas."
 rk_city.0026.a:0 "¿Dónde está el septón?"
 rk_city.0026.a_tt:0 "Pides hablar con el septón a cargo."
 rk_city.0026.a_f:0 "#italic Me pregunto cómo ha llegado a esto...#!"
 rk_city.0026.b:0 "Marcharme en silencio"
 rk_city.0026.b_tt:0 "Viniste como una sombra. Te vas como una."
 rk_city.0026.b_f:0 "#italic Nadie se percata mientras te deslizas de nuevo a las calles de la ciudad.#!"

 rk_city.0027.t:0 "La carga del septón"
 rk_city.0027.desc:0 "Tras el velo del incienso y la oración, el viejo septón habla con franqueza.\n\n«No tenemos monedas. Ni ayuda. Los enfermos vienen porque nadie más los acepta. Hacemos lo que podemos, pero nunca es suficiente.»\n\nSus manos tiemblan mientras te ofrece un cuenco de caldo, sin saber quién eres realmente."
 rk_city.0027.a:0 "Me quedaré y ayudaré en lo que pueda."
 rk_city.0027.a_tt:0 "Atiendes a los enfermos con herramientas simples y oídos atentos."
 rk_city.0027.a_f:0 "#italic El trabajo es duro y humilde... pero extrañamente gratificante.#!"
 rk_city.0027.b:0 "Soy tu rey. Tendrás lo que necesites."
 rk_city.0027.b_tt:0 "Revelas tu identidad y prometes apoyo generoso."
 rk_city.0027.b_f:0 "#italic El septón se queda sin aliento... y luego llora de gratitud.#!"
 rk_city.0027.c:0 "He visto suficiente."
 rk_city.0027.c_tt:0 "Agradeces al septón y te marchas."
 rk_city.0027.c_f:0 "#italic El sufrimiento permanece... pero tú lo dejas atrás.#!"
 rk_city.0027.d:0 "Este lugar es una plaga. Prendedle fuego."
 rk_city.0027.d_tt:0 "Ordenas sellar el edificio y quemarlo con los enfermos dentro."
 rk_city.0027.d_f:0 "#italic El fuego purifica: la misericordia no tiene lugar aquí.#!"
 rk_city.0027.a_toast_1:0 "Permaneces y aprendes del septón."
 rk_city.0027.a_toast_2:0 "Enfermas, pero aprendes del septón."
 rk_city.0027.a_toast_3:0 "Permaneces y aprendes del septón."
 rk_city.0027.a_toast_4:0 "Permaneces y aprendes del septón."
 rk_city.0027.b_toast:0 "Proporcionas al septón los recursos necesarios."
 rk_city.0027.d_toast:0 "Prendes fuego al septo con los enfermos dentro."

 rk_city.0028.t:0 "El peaje en la puerta"
 rk_city.0028.desc:0 "Un Capa Dorada se encuentra bajo el arco que conduce al mercado, su maza descansando en una mano mientras golpea la otra con ritmo lento y deliberado.\n\n«Tres cobres para pasar», dice, observándote sin interés. No hay decreto real alguno que imponga tal peaje, pero pocos parecen dispuestos a discutirlo."
 rk_city.0028.a:0 "Pagar y pasar."
 rk_city.0028.a_tt:0 "Pagas el peaje y sigues tu camino."
 rk_city.0028.a_f:0 "#italic No vale la pena el problema.#!"
 rk_city.0028.a_toast:0 "Pasas el día en el mercado."
 rk_city.0028.b:0 "Dar media vuelta y marcharse."
 rk_city.0028.b_tt:0 "Te pierdes de nuevo por la ciudad, dejando al guardia con su estafa."
 rk_city.0028.b_f:0 "Ningún mercado merece semejante tontería."
 rk_city.0028.c:0 "Estás hablando con tu [ROOT.Char.GetTitleTierName|U]."
 rk_city.0028.c_tt:0 "Revelas tu identidad."
 rk_city.0028.c_f:0 "#italic Pondré fin a esta corrupción.#!"
 rk_city.0028.d:0 "Tomar nota y denunciarlo después."
 rk_city.0028.d_tt:0 "Memorizas su rostro. Habrá consecuencias."
 rk_city.0028.d_f:0 "#italic Mejor resolverlo sin llamar la atención.#!"

 rk_city.0029.t:0 "El peaje en la puerta"
 rk_city.0029.desc:0 "El Capa Dorada se congela al entender tus palabras. Los ojos se le abren de par en par, y la maza cae con un golpe sordo.\n\n«M-mi [GetPlayer.GetLadyLord]... Su Gracia... no lo sabía», tartamudea, tropezando hacia atrás contra el muro.\n\nSe arrodilla rápidamente, la voz temblorosa. «Por favor... misericordia.»"
 rk_city.0029.a:0 "Quedas arrestado."
 rk_city.0029.a_tt:0 "Será puesto bajo custodia. La Guardia sabrá de esto."
 rk_city.0029.a_f:0 "#italic Palidece aún más, demasiado sorprendido para resistirse.#!"
 rk_city.0029.a_toast:0 "Encierras al Capa Dorada."
 rk_city.0029.b:0 "Fuera de mi vista... antes de que cambie de idea."
 rk_city.0029.b_tt:0 "Le concedes clemencia, pero vivirá con miedo."
 rk_city.0029.b_f:0 "#italic Se pone en pie de un salto y huye como una rata a la luz del día.#!"
 rk_city.0029.c:0 "¿Quién más está implicado? Habla."
 rk_city.0029.c_tt:0 "Lo interrogas antes de decidir su destino."
 rk_city.0029.c_f:0 "#italic Traga saliva, los ojos inquietos. «Hay otros, Su Gracia... muchos otros.»#!"

 rk_city.0030.t:0 "Una telaraña de codicia"
 rk_city.0030.desc:0 "El Capa Dorada confiesa. Son unos veinte, dice, los que bloquean las entradas a la plaza del mercado en los días de mayor afluencia, cobrando peajes y guardándose las monedas. En sus palabras, «más lucrativo de lo que nadie creería»."
 rk_city.0030.a:0 "Esto termina ahora"
 rk_city.0030.a_tt:0 "Convocas al Lord Comandante de la Guardia de la Ciudad y expones la podredumbre."
 rk_city.0030.a_f:0 "#italic La Guardia debería proteger al pueblo, no exprimirlo.#!"
 rk_city.0030.b:0 "Ahora trabajas para mí."
 rk_city.0030.b_tt:0 "Les permites continuar con el negocio, pero la Corona se queda con la mitad de las ganancias."
 rk_city.0030.b_f:0 "#italic Esto podría ser rentable.#!"

 rk_city.0031.t:0 "Miseria y plata"
 rk_city.0031.desc:0 "El hedor a podredumbre y sudor se intensifica mientras avanzas por los estrechos callejones de la ciudad. Niños mugrientos corren junto a ti, los pies desnudos golpeando contra las piedras rotas. Voces desgarradas susurran sobre cobradores de rentas y ejecutores crueles.\n\nUn nombre apagado resuena una y otra vez: ser [rk_landlord_1.GetTitledFirstName], alguien que exprime a los pobres y soborna a los guardias para que miren a otro lado.\n\nUn mendigo se te acerca pidiendo una moneda."
 rk_city.0031.a:0 "¿Quién es ese ser [rk_landlord_1.GetTitledFirstNameNoTooltip]?"
 rk_city.0031.a_tt:0 "Preguntas al mendigo sobre ser [rk_landlord_1.GetTitledFirstNameNoTooltip]."
 rk_city.0031.a_f:0 "#italic Aquí pasa algo... y quiero saber qué.#!"
 rk_city.0031.b:0 "No es mi problema."
 rk_city.0031.b_tt:0 "Das la espalda y sigues tu camino."
 rk_city.0031.b_f:0 "#italic Sea lo que sea, no me concierne.#!"

 rk_city.0032.t:0 "Miseria y plata"
 rk_city.0032.desc:0 "El mendigo encorvado te observa con recelo, luego se encoge de hombros y empieza a hablar.\n\n«Debéis de ser nuevo por aquí. ¿Veis toda esa fila de chozas? Son de ser [rk_landlord_1.GetTitledFirstName]. Viene de una de esas viejas familias con oro en la sangre y polvo en el corazón. Caballeros, dicen.»\n\nSeñala los edificios ruinosos a tu alrededor. «Antes eran arrendamientos de por vida: las familias vivían ahí durante generaciones. Pero ser [rk_landlord_1.GetTitledFirstName] no ha reparado un solo techo desde que heredó la calle. Todo se pudre. Y ahora envía a su propio alguacil a cobrar monedas extra, fuera de los viejos acuerdos. Quien no paga, es expulsado. O peor.»"
 rk_city.0032.a:0 "¿Sabes quién soy? Llévame ante ser [rk_landlord_1.GetTitledFirstNameNoTooltip]."
 rk_city.0032.a_tt:0 "Revelas tu identidad y exiges hablar con ser [rk_landlord_1.GetTitledFirstNameNoTooltip] directamente."
 rk_city.0032.a_f:0 "#italic Enfrentaré a este caballero yo mismo.#!"
 rk_city.0032.b:0 "¿Te atreves a calumniar a un caballero del reino? ¡Arrestadlo!"
 rk_city.0032.b_tt:0 "Arrestas al mendigo por difamar a la nobleza."
 rk_city.0032.b_f:0 "#italic Si dejamos que las ratas roan el honor de los caballeros, pronto no quedará nada del reino.#!"
 rk_city.0032.b_toast:0 "Encierras al mendigo por difamación."
 rk_city.0032.c:0 "#italic Haré que se reparen las casas... discretamente.#!"
 rk_city.0032.c_tt:0 "Usas tus propios fondos para restaurar la zona sin causar olas políticas."
 rk_city.0032.c_f:0 "#italic Nadie necesita saber quién llenó las grietas.#!"
 rk_city.0032.c_toast:0 "Organizas las reparaciones necesarias."
 rk_city.0032.d:0 "Desafortunado, pero no ilegal."
 rk_city.0032.d_tt:0 "Decides no intervenir en los derechos de propiedad nobiliaria."
 rk_city.0032.d_f:0 "#italic La ciudad siempre ha devorado a los suyos. Nada nuevo.#!"
 rk_city.0032.d_toast:0 "Varias calles caen en ruina."

 rk_city.0033.t:0 "Miseria y plata"
 rk_city.0033.desc:0 "Ser [rk_landlord_1.GetTitledFirstNameNoTooltip] te recibe en un salón modesto junto a la Calle de la Seda. Se inclina, solo lo justo para ser cortés.\n\n«Es un honor recibir a Su Gracia en mi humilde hogar. Me dijeron que tenía preguntas sobre los arrendamientos. Le aseguro, Su Gracia, que no he hecho nada ilegal. Las propiedades me fueron heredadas en su totalidad. Si los inquilinos no pueden mantener su suerte... bueno, eso no me corresponde a mí solucionarlo.»\n\nSeñala un documento sobre la mesa. «Las colectas adicionales son compensación por los costes crecientes. Y mi alguacil está plenamente en su derecho. Todo según los precedentes.»"
 rk_city.0033.a:0 "Mientras sea legal, no veo razón para intervenir."
 rk_city.0033.a_tt:0 "Dejas el asunto por estabilidad y respeto a la ley."
 rk_city.0033.a_f:0 "#italic Si titubeo ante cada queja, nunca gobernaré.#!"
 rk_city.0033.b:0 "Repararás las casas y devolverás lo cobrado."
 rk_city.0033.b_tt:0 "Emites una orden real para restaurar la zona y reembolsar el dinero extorsionado."
 rk_city.0033.b_f:0 "#italic Si la ley se dobla ante el oro, debe romperse ante el trono.#!"
 rk_city.0033.b_toast:0 "Ser [rk_landlord_1.GetTitledFirstNameNoTooltip] obedece la orden."
 rk_city.0033.c:0 "Has deshonrado tu nombre y tu rango."
 rk_city.0033.c_tt:0 "Revocas el título de caballero y los derechos sobre la calle de ser [rk_landlord_1.GetTitledFirstNameNoTooltip]."
 rk_city.0033.c_f:0 "#italic Yo, [GetPlayer.GetTitledFirstNameNoTooltip], de la Casa [ROOT.Char.GetDynasty.GetNameNoTooltip], te despojo de tu caballería y tus propiedades.#!"
 rk_city.0033.c_toast:0 "Despojas a ser [rk_landlord_1.GetTitledFirstNameNoTooltip] de tierras y título."
 rk_city.0033.d:0 "Continúa... pero te vigilaré. Y me quedaré con mi parte."
 rk_city.0033.d_tt:0 "Toleras su negocio a cambio de una ganancia privada."
 rk_city.0033.d_f:0 "#italic Que las ratas corran, mientras corran para mí.#!"

 rk_city.0034.t:0 "El concejo del Séptimo Día"
 rk_city.0034.desc:0 "En el último día de la semana, la Plaza de los Pescaderos se llena de voces. Cajas que hacen de púlpitos, redes como toldos, y un anillo tosco de adoquines marca el lugar donde Desembarco del Rey discute hasta quedarse afónico.\n\nUn humilde septón alza las manos. «¡Esta vida no es más que polvo al viento! Sufrid, sed amables y acumulad vuestro tesoro en las salas de los Siete.»\n\nFrente a él se planta un filósofo enjuto, cuya sonrisa es puro cuchillo. «Esta vida es el yunque. La voluntad, el martillo. La fuerza escribe la ley, y los débiles bautizan su miedo como virtud.»\n\nEl círculo guarda silencio, a la espera de juicio. Tú, un rostro anónimo entre la gente, puedes inclinar la balanza."
 rk_city.0034.a:0 "La misericordia en esta vida nos prepara para la siguiente."
 rk_city.0034.a_tt:0 "Respaldas la doctrina del septón ante la muchedumbre."
 rk_city.0034.a_f:0 "#italic Pan para los vivos, esperanza para los moribundos.#!"
 rk_city.0034.a_toast:0 "Murmullos de asentimiento llegan hasta el septón."
 rk_city.0034.b:0 "Este mundo se forja, no se reza."
 rk_city.0034.b_tt:0 "Elogias la voluntad, el oficio y el valor mundano."
 rk_city.0034.b_f:0 "#italic Una corona es martillo antes que halo.#!"
 rk_city.0034.b_toast:0 "La multitud se inclina hacia ti, expectante."
 rk_city.0034.c:0 "Que discutan. ¿Qué me importa?"
 rk_city.0034.c_tt:0 "Das la espalda al concejo y te deslizas entre la gente."
 rk_city.0034.c_f:0 "#italic Sus palabras pesan menos que mi silencio.#!"
 rk_city.0034.c_toast:0 "La discusión continúa sin ti."

 rk_city.0035.t:0 "Perdido en Lecho de Pulgas"
 rk_city.0035.desc:0 "Elegiste salir de la Fortaleza Roja sin guardias, ansioso de soledad y de probar el verdadero latido de la ciudad. Pero vagar sin escolta te ha dejado desorientado en el asfixiante laberinto de humo y inmundicia de Lecho de Pulgas.\n\nMientras buscas el camino de regreso hacia la Colina Alta de Aegon, una figura se desprende de las sombras. Su sonrisa es podredumbre; su daga, demasiado real.\n\n«Monedas o sangre», sisea, «tú eliges»."
 rk_city.0035.a:0 "¡Plantarte y luchar!"
 rk_city.0035.a_tt:0 "Arriesgas la vida resistiéndote al ratero."
 rk_city.0035.a_f:0 "#italic No me es extraño el acero, ni siquiera con harapos.#!"
 rk_city.0035.a_toast_success:0 "Abres en canal al ladrón."
 rk_city.0035.a_toast_fail:0 "¡El ladrón te hace jirones!"
 rk_city.0035.b:0 "Entregar una bolsa de oro."
 rk_city.0035.b_tt:0 "Le pagas y confías en que te deje en paz."
 rk_city.0035.b_f:0 "#italic El oro pesa menos que la sangre.#!"
 rk_city.0035.b_toast:0 "El hombre arrebata la bolsa y se esfuma."
 rk_city.0035.c:0 "Revelar quién eres."
 rk_city.0035.c_tt:0 "Te quitas el disfraz y te muestras como gobernante de los Siete Reinos."
 rk_city.0035.c_f:0 "#italic Que tiemble ante la corona a la que osó amenazar.#!"
 rk_city.0035.c_toast:0 "¡El ladrón se ríe de ti!"

 rk_city.0036.t:0 "Perdido en Lecho de Pulgas: no te creen"
 rk_city.0036.desc:0 "Te echas la capucha hacia atrás y hablas con todo el peso del trono: «Soy [ROOT.Char.GetTitleTierName|U] [ROOT.Char.GetFirstNameNoTooltip], de la Casa [ROOT.Char.GetDynasty.GetNameNoTooltip], soberano de los Siete Reinos.»\n\nPor un latido el callejón queda en silencio. Luego el ladrón resopla, carraspea y termina estallando en una risa ronca.\n\n«¿Tú? ¿El [ROOT.Char.GetTitleTierName|U]? —carcajea, blandiendo la daga—. Y yo soy Aegon el Conquistador vuelto a nacer. Paga, necio, o sangra.»"
 rk_city.0036.a:0 "Desenvainar y mostrarle la verdad."
 rk_city.0036.a_tt:0 "Respondes a la burla con tu espada."
 rk_city.0036.a_f:0 "#italic Que aprenda que la corona tiene filo.#!"
 rk_city.0036.a_toast_success:0 "La risa del ladrón muere contra el acero."
 rk_city.0036.a_toast_fail:0 "En su lugar, el callejón se llena con tu sangre."
 rk_city.0036.b:0 "Lánzale la bolsa y asunto zanjado."
 rk_city.0036.b_tt:0 "Mejor comprar silencio que derramar sangre en Lecho de Pulgas."
 rk_city.0036.b_f:0 "#italic El oro pesa menos que un cadáver.#!"
 rk_city.0036.b_toast:0 "Se guarda la bolsa, aún riéndose mientras se escabulle."

 rk_city.0037.t:0 "El Día del Desconocido"
 rk_city.0037.desc:0 "Humo y canto serpentean por los torcidos callejones de Lecho de Pulgas. Hoy el pueblo honra al Desconocido, tallando máscaras y danzando en corro junto a fuegos de cuneta.\n\nUn círculo de enmascarados te hace señas. «¡Únete!», grita uno, el rostro oculto tras una máscara de bronce. Otros taconean, coreando: «¡Todos deben danzar con el Desconocido!»\n\nSus ojos, oscuros tras las máscaras, se posan en ti."
 rk_city.0037.a:0 "Entrar en el círculo y bailar."
 rk_city.0037.a_tt:0 "Te unes a la danza enmascarada del Desconocido."
 rk_city.0037.a_toast:0 "¡Bailas toda la noche!"
 rk_city.0037.a_f:0 "#italic ¡Que alguien me preste una máscara!#!"
 rk_city.0037.b:0 "Negar con la cabeza y apartarte."
 rk_city.0037.b_tt:0 "Rechazas la danza y vuelves a las sombras."
 rk_city.0037.b_f:0 "#italic Esto está por debajo de mí.#!"

 rk_city.0038.t:0 "El Día del Desconocido"
 rk_city.0038.desc:0 "Pasan horas en el corro iluminado por el fuego. Las risas y los cantos suben y bajan como olas. El sudor perla bajo tu máscara prestada, pero el corazón se te aligera: por primera vez en meses, eres un alma más que baila con desconocidos.\n\nUna figura enmascarada permanece a tu lado: una mujer cuyos pasos siguen los tuyos como si siempre los hubiera sabido. Su máscara está pintada de negro, con una sola lágrima blanca en el ojo. Juntos giráis entre humo y canción, mano con mano, hasta que el fuego se apaga."
 rk_city.0038.a:0 "Perderte en la danza, y en ella."
 rk_city.0038.a_tt:0 "Abandonas rango, corona y nombre por una noche."
 rk_city.0038.a_f:0 "#italic El Desconocido sonríe... y yo también.#!"
 rk_city.0038.b:0 "Escabullirte antes de que se levanten las máscaras."
 rk_city.0038.b_tt:0 "Mejor dejar el misterio intacto."
 rk_city.0038.b_f:0 "#italic Hay rostros más dulces cuando siguen siendo desconocidos.#!"

 rk_city.0039.t:0 "El Día del Desconocido: desenmascarados"
 rk_city.0039.desc:0 "El fuego es ceniza, la música enmudece. Te quitas la máscara, y al instante su risa muere.\n\nSe le abren los ojos al mirarte: el rostro que ha visto acuñado en moneda, coronado en estandartes, nombrado en cada mercado. Balbucea, con palabras atropelladas: «No lo sabía... perdón por lo que haya dicho. Vuestras ropas, vuestro porte... ahora tiene sentido».\n\nTiembla, inclinando la cabeza. «Por favor... que no me pase nada.»"
 rk_city.0039.a:0 "Girar sin decir palabra y dejarla en la oscuridad."
 rk_city.0039.a_tt:0 "Te alejas, dejando que la noche termine en silencio."
 rk_city.0039.a_f:0 "#italic Un recuerdo pesa menos que un escándalo.#!"
 rk_city.0039.a_toast:0 "Ella te observa irte, guardando el secreto."
 rk_city.0039.b:0 "Calmar sus temores y pedirle que muestre su rostro."
 rk_city.0039.b_tt:0 "La tranquilizas y le pides que se desenmascare."
 rk_city.0039.b_f:0 "#italic Sin corona, sin máscara: solo dos almas junto a un fuego moribundo.#!"
 rk_city.0039.b_toast:0 "Duda, y luego alza la máscara con manos temblorosas."

 rk_city.0040.t:0 "La máscara revelada"
 rk_city.0040.desc:0 "Lentamente, se quita la máscara pintada. La luz del fuego revela un rostro sin privilegios: cansado por el trabajo duro, pero con una belleza escondida en su tímida sonrisa. No tendrá más de dieciocho años.\n\n«Trabajo en la taberna junto al Anzuelo», murmura, apartándose un mechón detrás de la oreja. «Mi turno empieza pronto... debería volver antes de que me echen en falta.»\n\nPor un momento espera, con la mirada buscando la tuya, sin saber si se irá con algo más que un recuerdo."
 rk_city.0040.a:0 "«Toma esto. Y que esta noche quede entre nosotros.»"
 rk_city.0040.a_tt:0 "La dejas volver a su vida, a salvo el secreto."
 rk_city.0040.a_f:0 "#italic Un rey puede tomar un instante prestado, no conservarlo.#!"
 rk_city.0040.a_toast:0 "Se desliza entre los callejones, volviendo la vista una vez."
 rk_city.0040.b:0 "«Encuéntrame aquí otra noche.»"
 rk_city.0040.b_tt:0 "Prometes una cita secreta, lejos de la corona y la corte."
 rk_city.0040.b_f:0 "#italic Hay sueños que merece la pena perseguir dos veces.#!"
 rk_city.0040.b_toast:0 "Le brillan los ojos; asiente antes de perderse en la noche."
 rk_city.0040.c:0 "«Ven a la Fortaleza Roja. Mereces algo mejor que esto.»"
 rk_city.0040.c_tt:0 "Le ofreces protección y una nueva vida."
 rk_city.0040.c_f:0 "#italic Una danza de desconocidos aún puede cambiar una vida.#!"
 rk_city.0040.c_toast:0 "Se le entreabren los labios de asombro cuando acepta."
 rk_city.0040.e:0 "«No ha sido nada. Olvídalo.»"
 rk_city.0040.e_tt:0 "Tratas la noche como una bagatela y la despides."
 rk_city.0040.e_f:0 "#italic Los reyes no se recrean con chicas de cuneta.#!"
 rk_city.0040.e_toast:0 "Su sonrisa vacila antes de darse la vuelta."

 rk_city.0041.t:0 "El secreto del [ROOT.Char.GetTitleTierName|U]"
 rk_city.0041.desc:0 "En una calle torcida junto al río, un puesto se hunde bajo frascos y redomas que silban y humean con colores extraños. El charlatán que hay detrás abre los brazos: \n\n«¡Ved! ¡El mismo elixir que bebe cada mañana el [ROOT.Char.GetTitleTierName|U]! ¡Fuerza de diez hombres, fuego del corazón de un dragón, todo en esta ampolla! ¡Un sorbo digno de una corona!»\n\nLa gente abuchea; algunos ríen... pero más de un par de ojos se vuelven curiosos. Y tú, disfrazado, oyes tu propio nombre invocado como mentira de mercader."
 rk_city.0041.a:0 "Comprar una redoma y seguir el juego."
 rk_city.0041.a_tt:0 "Finges creer sus palabras y compras un elixir."
 rk_city.0041.a_f:0 "#italic Que crean que me engañan como a cualquiera.#!"
 rk_city.0041.toast_a:0 "Bebes el elixir... y no sientes nada."
 rk_city.0041.b:0 "Desenmascararlo como embustero."
 rk_city.0041.b_tt:0 "Denuncias en voz alta su engaño."
 rk_city.0041.b_f:0 "#italic La corona no bebe esa bazofia.#!"
 rk_city.0041.b_toast:0 "¡Te revelas ante la multitud!"
 rk_city.0041.c:0 "Dejarlo con sus mentiras."
 rk_city.0041.c_tt:0 "Te alejas, dejando que continúe la farsa."
 rk_city.0041.c_f:0 "#italic ¿Qué es una mentira más en Lecho de Pulgas?#!"
 rk_city.0041.c_toast:0 "Los pregones del buhonero se apagan a tu espalda."

 rk_city.0042.t:0 "El regusto del elixir"
 rk_city.0042.desc:0 "Ha pasado un mes desde aquella noche en Lecho de Pulgas cuando, disfrazado, compraste y bebiste el «elixir real» del charlatán.\n\nAunque al principio no sentiste nada, desde hace unos días tu cuerpo se nota más ligero, tu aliento más hondo, tu vigor mayor que en años pasados. Los médicos de la corte se asombran de tu color; los cortesanos murmuran que pareces renacido.\n\n¿Y si la asquerosa redoma realmente funcionó?"
 rk_city.0042.a:0 "¡Celebrad este milagro de salud!"
 rk_city.0042.a_tt:0 "Aceptas el don como una bendición del destino."
 rk_city.0042.a_f:0 "#italic Quizá el Desconocido me sonríe, después de todo.#!"
 rk_city.0042.b:0 "¡Enviad a mis hombres a encontrar a ese alquimista ya!"
 rk_city.0042.b_tt:0 "Si su brebaje funciona, debe serviros."
 rk_city.0042.b_f:0 "#italic Aceite de serpiente o hechicería: me pertenece por derecho.#!"
 rk_city.0042.toast_b:0 "¡El alquimista ha desaparecido sin dejar rastro!"
