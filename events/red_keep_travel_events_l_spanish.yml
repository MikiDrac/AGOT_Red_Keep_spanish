rk_travel.0001.t:0 "La Sombra de la Lanza"
rk_travel.0001.desc:0 "Al acercarme a Lanza del Sol, el calor opresivo de Dorne se asienta sobre mi cuerpo. La ciudad es un laberinto de muros de adobe y callejuelas estrechas y retorcidas, un marcado contraste con los castillos familiares de las Tierras de la Corona. Detengo mi marcha un instante para admirar la icónica Torre de la Lanza —brillando como una aguja bajo el sol— y la Torre del Sol, cuyo domo dorado reluce con esplendor.\n\nDe pronto, un caballero dorniense, con los colores de la Casa [rk_sun_lord.GetDynasty.GetNameNoTooltip], se aproxima montado en un fino corcel. «Mi [rk_sun_lord.GetLadyLord|U], [rk_sun_lord.GetTitledFirstName] de la Casa [rk_sun_lord.GetDynasty.GetNameNoTooltip], se siente honrado con su presencia en Dorne, Su Gracia», dice con voz suave pero firme. «Les aguardan en el Palacio Viejo. Será un gran placer recibir al [ROOT.Char.GetTitleTierName|U] de los Ándalos, los Rhoynar y los Primeros Hombres.»\n\n¿Aceptaremos tan generosa, aunque quizás cautelosa, invitación?"
rk_travel.0001.a:0 "Aceptar la generosa hospitalidad de la Casa [rk_sun_lord.GetDynasty.GetNameNoTooltip]."
rk_travel.0001.a_tt:0 "Sigues al caballero hacia la ciudad."
rk_travel.0001.b:0 "Rechazar. Debo continuar mi viaje."
rk_travel.0001.b_tt:0 "Rechazas la invitación."

rk_travel.0002.t:0 "El Bazar de Lanza del Sol"
rk_travel.0002.desc:0 "Tras aceptar la invitación, seguimos al caballero por el corazón de Lanza del Sol. El aire es espeso con el olor de la arena, las especias y el sudor de mil personas. Las calles son un caos retorcido, bordeadas por edificios de adobe pálido, horneados por el sol, que desafían toda lógica arquitectónica ponienti. No hay grandes caminos empedrados aquí, solo polvo y gritos.\n\nDe pronto, el estrecho pasaje se abre a un vasto y vibrante mercado —un marcado contraste con el resto de la ciudad. Los mercaderes pregonan sus mercancías bajo toldos rayados y coloridos. Vemos carros rebosantes de *melocotones, limones y dátiles, junto a barriles de vino agrio dorniense y fragantes especias exóticas. Hay sedas de todos los colores, dagas de acero, e incluso extrañas mascotas de las Islas del Verano. El caballero se vuelve hacia nosotros, esperando nuestras órdenes."
rk_travel.0002.a:0 "Detenerse un momento a probar los productos locales."
rk_travel.0002.a_tt:0 "Pasas unas horas observando al pueblo dorniense y comprando algunas mercancías."
rk_travel.0002.toast_a:0 "Observas el mercado de Lanza del Sol."
rk_travel.0002.b:0 "Ordenar al caballero que continúe inmediatamente hacia el Palacio Viejo."
rk_travel.0002.b_tt:0 "No deberíamos hacer esperar a [rk_sun_lord.GetTitledFirstNameNoTooltip]."

rk_travel.0003.t:0 "Una bienvenida de víbora"
rk_travel.0003.desc:0 "El caballero nos guía por el laberíntico Palacio Antiguo, hasta llevarnos finalmente a un amplio salón bañado por el sol, donde [rk_sun_lord.GetTitledFirstNameNoTooltip] nos espera. El ambiente es fastuoso, aunque cargado de cautela.\n\n[rk_sun_lord.GetTitledFirstNameNoTooltip] se levanta para saludarnos con una sonrisa que no llega del todo a los ojos. «Su Gracia, honra a Dorne con su visita», declara, señalando una mesa repleta de frutas frescas, cabra especiada y jarras de vino agrio. La conversación que sigue es sutil, moviéndose de cortesías triviales a viejos agravios y al papel singular de los Martell dentro de los Siete Reinos.\n\nEstá claro que cada palabra y cada gesto pesan. ¿Cómo navegaremos esta delicada danza de diplomacia dorniense?"
rk_travel.0003.a:0 "Ofrecer un obsequio y asegurarle mi buena voluntad."
rk_travel.0003.a_tt:0 "Muestras respeto diplomático a [rk_sun_lord.GetTitledFirstNameNoTooltip]."
rk_travel.0003.toast_a:0 "[rk_sun_lord.GetTitledFirstNameNoTooltip] acepta tu regalo."
rk_travel.0003.b:0 "Desviar suavemente la conversación de los agravios históricos."
rk_travel.0003.b_tt:0 "Te centras en el presente y el futuro, evitando el conflicto con tacto."
rk_travel.0003.toast_b:0 "Diriges hábilmente la conversación."

rk_travel.0004.t:0 "El Banquete de Lanza del Sol"
rk_travel.0004.desc:0 "La conversación con [rk_sun_lord.GetTitledFirstNameNoTooltip] deriva hacia el gran banquete que se extiende ante nosotros. El aire está impregnado del aroma del cabrito especiado y de una docena de otros platos desconocidos pero tentadores. Sirvientes con túnicas de seda vierten vino agrio y licores potentes de altas jarras de plata. El ambiente, antes solemne, se relaja ligeramente, tornándose festivo, aunque los guardias permanecen atentos.\n\n[rk_sun_lord.GetTitledFirstNameNoTooltip] alza una copa, brindando por la estabilidad del reino. La música suena extraña a mis oídos. Soy huésped, y un [ROOT.Char.GetTitleTierName|U], pero el calor de Dorne resulta seductor. ¿Cómo debo disfrutar de este singular festín?"
rk_travel.0004.a:0 "Entregarse a los mejores vinos y licores dornienses."
rk_travel.0004.a_tt:0 "Bebes y celebras generosamente para ganarte el favor de Dorne."
rk_travel.0004.toast_a_1:0 "Eres el alma de la fiesta."
rk_travel.0004.toast_a_2:0 "Haces el ridículo."
rk_travel.0004.b:0 "Probar la extraña comida, pero limitarse al vino aguado."
rk_travel.0004.b_tt:0 "Mantienes la compostura y la sobriedad."
rk_travel.0004.toast_b:0 "[rk_sun_lord.GetTitledFirstNameNoTooltip] respeta tu actitud."
rk_travel.0004.c:0 "Entablar un intenso debate político con el noble más cercano."
rk_travel.0004.c_tt:0 "Aprovechas el ambiente distendido para obtener información política."
rk_travel.0004.toast_c_1:0 "¡Ganas el debate!"
rk_travel.0004.toast_c_2:0 "Pierdes el debate."

rk_travel.0005.t:0 "Un regalo dorniense"
rk_travel.0005.desc:0 "El banquete concluye por fin, y un sirviente exhausto nos conduce a la gran estancia que [rk_sun_lord.GetTitledFirstNameNoTooltip] ha preparado con esmero para la noche. La cámara es amplia y fresca, con una cama cubierta por finas sedas dornienses.\n\nPero no estamos solos. Junto a la ventana, contemplando el cielo desértico tachonado de estrellas, se encuentra una mujer dorniense desnuda. Su piel, dorada por el sol, brilla suavemente mientras se vuelve para ofrecer una sonrisa lenta y segura. Es, sin duda, un obsequio: un gesto de hospitalidad dorniense que refleja la famosa liberalidad de la región respecto al amor y el placer.\n\nEs hermosa y ofrecida sin exigencia de matrimonio ni alianza. La tentación es inmediata. ¿Qué debe hacer un [ROOT.Char.GetTitleTierName|U]?"
rk_travel.0005.a:0 "Acogerla en mi cama por la noche."
rk_travel.0005.a_tt:0 "Aceptas la hospitalidad dorniense."
rk_travel.0005.b:0 "Despide a la mujer."
rk_travel.0005.b_tt:0 "Rechazas la tentación y permaneces casto."

rk_travel.0006.t:0 "La bienvenida de [rk_garden_lord.GetTitledFirstNameNoTooltip]"
rk_travel.0006.desc:0 "Al dejar atrás las tierras pedregosas y adentrarnos en las colinas verdes y onduladas del Dominio, avistamos un gran séquito aproximándose por el camino. Es el [rk_garden_lord.GetLadyLord] de Altojardín, [rk_garden_lord.GetTitledFirstNameNoTooltip], acompañado por una docena de caballeros con armaduras relucientes y capas bordadas en verde y oro. El aire es más dulce aquí, perfumado por flores lejanas.\n\n[rk_garden_lord.GetTitledFirstNameNoTooltip] desmonta con elegancia y se inclina. «Su Gracia», proclama con entusiasmo cortés, «sería para nosotros un gran honor recibir al [ROOT.Char.GetTitleTierName|U] del Trono de Hierro en nuestro hogar. Altojardín está preparado para celebrar su visita con un banquete de la mejor música, comida y caballería que el Dominio pueda ofrecer. Le ruego nos conceda el privilegio de su compañía.»\n\nEs una muestra pública de lealtad y bienvenida."
rk_travel.0006.a:0 "Aceptar la invitación. Vamos a Altojardín."
rk_travel.0006.a_tt:0 "Aceptas la lujosa hospitalidad del Dominio."
rk_travel.0006.b:0 "Rechazar, alegando que debo seguir con mi itinerario."
rk_travel.0006.b_tt:0 "Rechazas su generosa oferta. [rk_garden_lord.GetTitledFirstNameNoTooltip] quedará decepcionado."
rk_travel.0006.c:0 "Rechazar, pero agradecer a $current_host.GetTitledFirstName$ su gesto."
rk_travel.0006.c_tt:0 "Una negativa amable que evita ofender, manteniendo el ritmo del viaje."

rk_travel.0007.t:0 "La Joya del Mander"
rk_travel.0007.desc:0 "Siguiendo la escolta de [rk_garden_lord.GetTitledFirstNameNoTooltip], avanzamos por un camino arbolado hacia el castillo. Altojardín aún queda a cierta distancia, pero la magnitud de su belleza ya es evidente. El castillo se alza sobre las suaves curvas del río Mander, con tres muros concéntricos y torres talladas en mármol blanco que reflejan el sol de la tarde.\n\nDesde aquí, el aire está impregnado de dulces fragancias, y se escucha, débil pero claro, el sonido de arpas y flautas llevadas por el viento.\n\nNos detenemos un momento para contemplar el espectáculo. ¿Qué aspecto de esta magnífica fortaleza llama más mi atención?"
rk_travel.0007.a:0 "Admirar la impecable fortaleza de sus muros."
rk_travel.0007.a_tt:0 "Te centras en las defensas y la preparación del Dominio."
rk_travel.0007.toast_a:0 "Estudias las murallas de Altojardín."
rk_travel.0007.b:0 "Escuchar los sonidos de la música cortesana."
rk_travel.0007.b_tt:0 "Te concentras en la cultura y el arte del sur."
rk_travel.0007.toast_b:0 "Aprendes nuevas melodías sureñas..."
rk_travel.0007.c:0 "Reflexionar sobre la riqueza que ha erigido semejante maravilla."
rk_travel.0007.c_tt:0 "Meditas sobre el poder económico del Dominio."
rk_travel.0007.toast_c:0 "Observas los campos y huertos de Altojardín."

rk_travel.0008.t:0 "La Corte de las Flores"
rk_travel.0008.desc:0 "Atravesamos las grandes puertas curvas de Altojardín y entramos en un mundo de puro deleite sensorial. A donde miremos, hay mármol blanco, musgo verde y flores en espléndida floración: rosas, madreselvas y campanillas azules, cuyos aromas combinados embriagan los sentidos. Músicos encaramados en galerías tocan alegres melodías mientras somos conducidos al patio central, donde toda la corte del Dominio parece reunida para aclamar nuestra llegada.\n\nEl esplendor del espectáculo no tiene igual. [rk_garden_lord.GetTitledFirstNameNoTooltip] nos guía personalmente a la mesa principal, donde ya se dispone un magnífico festín con las frutas, cisnes y vinos más exquisitos del Mander. Los [rk_garden_lord.GetDynasty.GetNameNoTooltip] buscan claramente impresionar, y el aire social está cargado de expectación.\n\n[rk_garden_lord.GetTitledFirstNameNoTooltip] ofrece el primero de muchos brindis. ¿Cómo debo responder ante semejante demostración de hospitalidad?"
rk_travel.0008.a:0 "Responder con un brindis ingenioso y humilde."
rk_travel.0008.a_tt:0 "Demuestras encanto y elegancia para ganarte el favor de la corte."
rk_travel.0008.toast_a:0 "¡Tu brindis es bien recibido!"
rk_travel.0008.b:0 "Brindar por el valor y la destreza de los caballeros del Dominio."
rk_travel.0008.b_tt:0 "Elogias su fuerza y devoción a la caballería."
rk_travel.0008.toast_b:0 "¡Los hombres del Dominio aprecian tus palabras!"
rk_travel.0008.c:0 "Observar atentamente la corte, identificando a las figuras clave."
rk_travel.0008.c_tt:0 "No dejas que la belleza te distraiga de la política."
rk_travel.0008.toast_c:0 "Analizas la jerarquía de Altojardín."

rk_travel.0009.t:0 "El Torneo Cortés"
rk_travel.0009.desc:0 "Tras un banquete de mediodía con vino dulce y pasteles de pavo real, [rk_garden_lord.GetTitledFirstNameNoTooltip] nos conduce a una hermosa galería con vistas a la liza. Está a punto de comenzar una serie de justas en honor del [ROOT.Char.GetTitleTierName|U]. El campo se halla flanqueado por los vítores del pueblo llano, y caballeros de todo el Dominio —la Flor de la Caballería— salen a la pista con armaduras resplandecientes, sus escudos luciendo los emblemas de antiguas casas.\n\nLa música retumba, el sol calienta y el trueno de los cascos nos envuelve. Como espectáculo de poder marcial y gracia cortesana, no tiene igual. [rk_garden_lord.GetTitledFirstNameNoTooltip] se inclina y sugiere que podríamos otorgar un favor al vencedor del día. ¿Cómo ocuparé mi tiempo mientras observo la justa?"
rk_travel.0009.a:0 "Mantener la vista fija en la liza, estudiando la técnica de los jinetes."
rk_travel.0009.a_tt:0 "Te centras en la observación marcial."
rk_travel.0009.toast_a:0 "Aprendes nuevas técnicas de justa."
rk_travel.0009.b:0 "Entablar conversación amistosa con los nobles que me rodean."
rk_travel.0009.b_tt:0 "Aprovechas el espectáculo para la diplomacia social con los lores del Dominio."
rk_travel.0009.toast_b:0 "Mejoras tus relaciones."
rk_travel.0009.c:0 "Relajarme y disfrutar de las justas."
rk_travel.0009.c_tt:0 "Simplemente te recuestas y ves desarrollarse la justa."
rk_travel.0009.toast_c:0 "¡Pasas un buen rato!"

rk_travel.0010.t:0 "Una Tristeza Silenciosa en los Jardines"
rk_travel.0010.desc:0 "Retirándome del bullicio de la corte, decido tomar unos momentos de soledad entre los célebres jardines de Altojardín. El aire vespertino es ahora más fresco, y la fragancia de mil rosas resulta embriagadora. Mientras avanzo por un sendero serpenteante, oigo un sollozo ahogado: una joven llora.\n\nMe acerco con cautela a un banco de mármol, apartado, junto a una fuente. Allí encuentro a una dama de la corte, ricamente ataviada, pero con el rostro oculto entre las manos y los hombros sacudidos por silenciosos sollozos. Parece que incluso en el castillo más bello de Poniente, la pena encuentra a sus víctimas.\n\nNo se ha percatado de mi presencia. ¿Debo intervenir o retirarme discretamente?"
rk_travel.0010.a:0 "Acercarme con suavidad y ofrecer consuelo."
rk_travel.0010.a_tt:0 "Muestras compasión hacia una noble afligida."
rk_travel.0010.b:0 "Retirarme con rapidez, fingiendo no haber visto nada."
rk_travel.0010.b_tt:0 "Evitas enredos indeseados y dramas cortesanos."

rk_travel.0011.t:0 "Una Petición entre Lágrimas"
rk_travel.0011.desc:0 "Me acerco al banco apartado, y la joven alza la vista; sus ojos se agrandan de sorpresa al reconocerme al instante. Intenta una reverencia apresurada y llorosa. «¡Su Gracia! ¡Perdonadme, no quise perturbar los jardines!»\n\nLa calmo con una palabra amable y pregunto la causa de su pena. Con la desesperación de quien ve su última oportunidad, suelta su historia: ama a Ser [rk_reach_messenger.GetTitledFirstName], un caballero de modesta condición, pero su familia lo ha prometido sin piedad a un enlace más rico. «Odio Altojardín y la jaula dorada que han construido para mí», solloza. «No puedo soportar una vida sin él.»\n\nSu desdicha es genuina, y el asunto es sencillo, aunque embarazoso."
rk_travel.0011.a:0 "Debes cumplir con tu deber. Debes aceptar el compromiso."
rk_travel.0011.a_tt:0 "Sostienes el orden establecido del reino y las obligaciones de la nobleza."
rk_travel.0011.b:0 "¿Por qué no vienes con nosotros a la capital?"
rk_travel.0011.b_tt:0 "La alejas de la situación. Pronto lo olvidará."
rk_travel.0011.c:0 "Soy  [ROOT.Char.GetTitleTierName|U]. Me aseguraré de que el amor prevalezca."
rk_travel.0011.c_tt:0 "Usas tu autoridad real para intervenir en el asunto local."

rk_travel.0012.t:0 "La Orden de [ROOT.Char.GetTitleTierName|U]"
rk_travel.0012.desc:0 "A la mañana siguiente, convoco a [rk_garden_lord.GetTitledFirstNameNoTooltip] y a los jefes de las dos casas enfrentadas, y les ordeno disolver el compromiso indeseado y permitir la unión entre la joven y Ser [rk_reach_messenger.GetFirstName]. La escena es tensa.\n\n[rk_garden_lord.GetTitledFirstNameNoTooltip] muestra clara irritación por nuestra injerencia en un asunto menor, pero el peso del Trono de Hierro impone obediencia. Tras una acalorada discusión, se cambian los arreglos y los verdaderos amantes quedan unidos. Ser [rk_reach_messenger.GetFirstName] y la joven están exultantes, aunque las dos casas implicadas me miran con fría hostilidad."
rk_travel.0012.a:0 "Mi palabra es ley. Que las demás casas tomen nota."
rk_travel.0012.a_tt:0 "Exhibes el poder real."
rk_travel.0012.b:0 "Ofrecer a la parte desdeñada una pequeña suma de oro por las molestias."
rk_travel.0012.b_tt:0 "Suavizas el impacto político de tu intervención con un gesto económico."

