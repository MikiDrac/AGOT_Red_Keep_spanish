#Visit to the alchemist's guild

rk_wildfire.0001.t:0 "Visita al Gremio de Alquimistas"
rk_wildfire.0001.desc:0 "El Salón del Gremio de los Alquimistas se alza sobre la Calle de las Hermanas, sus muros de piedra negra fríos y antiguos bajo la sombra de la Colina de Visenya. Dentro de sus laberínticos pasillos oscuros, la luz del fuego danza sobre extraños símbolos y tomos de plomo. Un Sabio demacrado te recibe con sobresalto y reverencia, inclinándose profundamente.\n\n«Su Gracia... ¿con qué propósito busca el Trono de Hierro los servicios de nuestro antiguo gremio?»"
rk_wildfire.0001.a:0 "Iniciar la producción de Fuego Valyrio."
rk_wildfire.0001.a_tt:0 "Ordenas al Gremio que comience la producción de fuego valyrio."
rk_wildfire.0001.a_f:0 "#italic Así se hará, Su Gracia. Las llamas arderán verdes y abrasadoras.#!"
rk_wildfire.0001.b:0 "Investigar la transmutación de los metales."
rk_wildfire.0001.b_tt:0 "Encargas la investigación para convertir metales comunes en oro."
rk_wildfire.0001.b_f:0 "#italic Una empresa noble, Su Gracia. Largo ha sido nuestro anhelo por el Secreto del Oro.#!"
rk_wildfire.0001.c:0 "Crear un Elixir alquímico."
rk_wildfire.0001.c_tt:0 "Ordenas a los Alquimistas preparar un poderoso elixir que se dice otorga vida y vitalidad."
rk_wildfire.0001.c_f:0 "#italic Trabajaremos sin descanso, Su Gracia.#!"
rk_wildfire.0001.d:0 "Únete a mí en la Fortaleza Roja."
rk_wildfire.0001.d_tt:0 "Invitas al sabio a servir en la Fortaleza Roja."
rk_wildfire.0001.d_f:0 "#italic De inmediato, Su Gracia.#!"
rk_wildfire.0001.e:0 "He cambiado de parecer. Mejor no entrometerse con lo arcano."
rk_wildfire.0001.e_tt:0 "Decides no pedir nada al Gremio... por ahora."
rk_wildfire.0001.e_f:0 "#italic El Sabio inclina la cabeza, con el rostro impenetrable.#!"

rk_wildfire.0002.t:0 "Nuevo Lote de Fuego Valyrio Listo"
rk_wildfire.0002.desc:0 "Un Sabio del Gremio de Alquimistas llega a la Fortaleza Roja. Es conducido de inmediato a tus aposentos privados, lejos de los ojos de cortesanos y espías.\n\nUna vez cerradas las puertas, se inclina profundamente y habla en voz baja.\n\n«Su Gracia, un nuevo lote está completo. Mil vasijas de la Sustancia, elaboradas según las antiguas especificaciones y selladas bajo la Fortaleza.»"
rk_wildfire.0002.a:0 "Excelente. Seguid con el buen trabajo."
rk_wildfire.0002.a_tt:0 "Ordenas al Gremio de Alquimistas continuar produciendo fuego valyrio."
rk_wildfire.0002.a_f:0 "#italic La Sustancia fluirá... y con ella, el poder.#!"
rk_wildfire.0002.b:0 "Será suficiente."
rk_wildfire.0002.b_tt:0 "Ordenas al Gremio detener la producción de fuego valyrio tras este lote."
rk_wildfire.0002.b_f:0 "#italic Mejor no tentar al destino.#!"

rk_wildfire.0003.t:0 "Las Llamas Esperan"
rk_wildfire.0003.desc:0 "Las bóvedas bajo la Fortaleza Roja tiemblan con la furia latente de la Sustancia. Miles de vasijas, potentes y peligrosas, están listas para ser desatadas.\n\nLos Piromantes del Gremio de Alquimistas esperan tus órdenes.\n\n«La Sustancia es volátil, pero está lista, Su Gracia. Decidnos... #italic ¿dónde#! arderá?»"
rk_wildfire.0003.a:0 "Equipad la flota de la Guardia del Mar con fuego valyrio."
rk_wildfire.0003.a_tt:0 "Ordenas cargar el fuego valyrio en la flota de la Guardia del Mar que protege la Bahía del Aguasnegras, con intención de prenderlo si un enemigo se atreve a atacar Desembarco del Rey por mar."
rk_wildfire.0003.a_f:0 "#italic Si algún ejército enemigo osa internarse en la Bahía del Aguasnegras, conocerá el terror verde.#!"
rk_wildfire.0003.b:0 "Distribuidlo entre las catapultas a lo largo de las murallas."
rk_wildfire.0003.b_tt:0 "Colocas dos mil vasijas de fuego valyrio para ser usadas por tus máquinas de asedio en caso de ataque."
rk_wildfire.0003.b_f:0 "#italic Si traen torres de asedio y escaleras, solo hallarán fuego aguardando en las murallas.#!"
rk_wildfire.0003.c:0 "Armemos a los piromantes. Que lleven la Sustancia al combate."
rk_wildfire.0003.c_tt:0 "Utilizas dos mil vasijas para crear granadas de fuego valyrio y formar una unidad especial de piromantes que apoye a tus ejércitos en asedios."
rk_wildfire.0003.c_f:0 "#italic La Sustancia no reposará en nuestras bóvedas: será arrojada contra las puertas del enemigo y vertida por las troneras.#!"
rk_wildfire.0003.d:0 "Destruid parte de nuestras reservas."
rk_wildfire.0003.d_tt:0 "Ordenas a los piromantes destruir dos mil vasijas de fuego valyrio."
rk_wildfire.0003.d_f:0 "#italic Nuestras reservas han crecido demasiado; es hora de reducir el riesgo.#!"
rk_wildfire.0003.e:0 "No haremos nada por ahora."
rk_wildfire.0003.e_tt:0 "Dejas el fuego valyrio donde está, por el momento."
rk_wildfire.0003.e_f:0 "#italic ¿Por qué he venido aquí otra vez?#!"

