rk_wildfire.0006.t:0 "A través de la Bahía"
rk_wildfire.0006.intro:0 "Sí"
rk_wildfire.0006.commander_attacking:0 "Ser"
rk_wildfire.0006.desc:0 "El mensaje llega por cuervo en las primeras horas del día: se avistan velas en el horizonte. Una flota enemiga liderada por [rk_invading_commander.GetTitledFirstName] ha entrado en la Bahía del Aguasnegras. Alcanzarán la desembocadura del río al caer la noche.\n\nDesde la terraza más alta de la Fortaleza Roja, contemplas las aguas relucientes. El sol está alto, pero tus pensamientos ya arden con fuego y ruina.\n\nLa Guardia del Mar está lista, con sus bodegas repletas de fuego valyrio. Una sola orden tuya, y la bahía podría convertirse en una tumba de llamas verdes. Pero el riesgo... el riesgo es inimaginable."
rk_wildfire.0006.a_f:0 "#italic Que vengan. Que ardan.#!"
rk_wildfire.0006.a_tt:0 "Ordenas a los barcos cargados de fuego valyrio adentrarse en la bahía para atraer y destruir a la flota enemiga."
rk_wildfire.0006.a:0 "Activad la trampa. Prended fuego al Aguasnegras."
rk_wildfire.0006.a.success:0 "Éxito"
rk_wildfire.0006.a.fail:0 "Fracaso"
rk_wildfire.0006.a.critical_fail:0 "Fracaso Crítico"
rk_wildfire.0006.b:0 "No me atrevo."
rk_wildfire.0006.b_tt:0 "Decides no usar fuego valyrio contra el enemigo."

rk_wildfire.0007.t:0 "La Batalla de la Bahía del Aguasnegras"
rk_wildfire.0007.intro:0 ""
rk_wildfire.0007.attack_success:0 "Al caer el crepúsculo, la flota enemiga navega confiada por la Bahía del Aguasnegras, con sus estandartes al viento y cubiertas repletas de soldados.\n\nNo ven los dromones cargados con fuego valyrio que flotan inocentemente cerca de la desembocadura del río... hasta que es demasiado tarde.\n\nUna sola antorcha cae, y el mundo estalla en fuego verde.\n\nLa explosión sacude la bahía con un rugido que parece el de un dios. Los barcos desaparecen en pilares de llamas, sus tripulaciones incineradas antes de poder gritar. El propio río parece hervir mientras el fuego valyrio se esparce por la superficie, alcanzando nave tras nave en una cadena de destrucción violenta.\n\nCuando el humo se disipa, el agua brilla con una luz enfermiza. Cientos de cadáveres carbonizados flotan entre los restos destrozados de la flota enemiga. El Aguasnegras te pertenece."
rk_wildfire.0007.a_success:0 "Victoria, comprada con fuego."
rk_wildfire.0007.attack_fail:0 "Cuando el sol se oculta sobre la Bahía del Aguasnegras, tus barcos cargados con fuego valyrio se colocan en posición. Las antorchas se alzan, la trampa está preparada... pero algo sale mal.\n\nEl enemigo detecta el señuelo demasiado pronto. Algunas naves se desvían. Otras huyen. Los vientos cambian en el peor momento.\n\nCuando llega el fuego, aún trae ruina. Una explosión atronadora sacude la bahía, incendiando varias embarcaciones enemigas en un estallido brillante de llamas verdes. Un barco se parte en dos. Otro arde de proa a popa antes de zozobrar con toda su tripulación.\n\n¿El resto? Chamuscados, aterrados, pero a flote. El Aguasnegras corre cubierto de aceite y cuerpos… pero aún hay velas enemigas en el horizonte."
rk_wildfire.0007.a_fail:0 "Maldición... debió funcionar mejor."
rk_wildfire.0007.attack_crit_fail:0 "Todo estaba preparado. La flota enemiga navegó con audacia hacia la Bahía del Aguasnegras, justo a tiempo. Tus barcos cargados con fuego valyrio estaban en posición. Las antorchas listas. La trampa, tendida.\n\nEntonces... desastre.\n\nUna chispa. Una antorcha caída. Una ráfaga de viento.\n\nEl fuego valyrio se enciende demasiado pronto.\n\nTus propios barcos explotan en una cadena de violentas llamaradas verdes, iluminando la bahía con un brillo nauseabundo. Los marineros gritan mientras son consumidos. Los restos ardiendo caen sobre tu propio puerto.\n\nLa flota enemiga, alertada por el caos, da media vuelta y se dispersa, solo parcialmente dañada. Es un día de vergüenza."
rk_wildfire.0007.a_crit_fail:0 "Dioses... ¿qué hemos hecho?"

rk_wildfire.0008.t:0 "Transmutación: Un Susurro de Progreso"
rk_wildfire.0008.desc:0 "Mientras recorres los pasillos iluminados por antorchas de la Fortaleza Roja, una figura encapuchada emerge de las sombras. Es el Sabio [rk_wisdom_1.GetTitledFirstNameNoTooltip], con sus oscuros ropajes brillando tenuemente en la penumbra.\n\n«Su Gracia», susurra, inclinándose. «Los experimentos de transmutación muestran... promesa. Queda un residuo, más fino que el polvo, pero brilla como el oro. Nuestros hermanos creen que estamos al borde de un gran hallazgo.»"
rk_wildfire.0008.a:0 "Excelente. Aumentad su financiación."
rk_wildfire.0008.a_tt:0 "Concedes más oro al Gremio para acelerar sus investigaciones."
rk_wildfire.0008.a_f:0 "#italic El oro compra tiempo, y el tiempo compra secretos...#!"
rk_wildfire.0008.b:0 "Advertidles. No quiero que la Fortaleza estalle por los aires."
rk_wildfire.0008.b_tt:0 "Ordenas a los Sabios proceder con cautela, a costa de un progreso más lento."
rk_wildfire.0008.b_f:0 "#italic Un alquimista muerto no aprende secretos. Tampoco un rey muerto.#!"

rk_wildfire.0009.t:0 "Transmutación: Cambio Antinatural"
rk_wildfire.0009.desc:0 "Ves al acólito [rk_wisdom_1.GetTitledFirstNameNoTooltip] esperando al pie de la escalera de la Doncella, con la capucha echada pese al calor del verano. Al acercarte, habla con voz temblorosa y baja.\n\n«La sustancia cambió, Su Gracia. No solo en color o peso... se movió. Cambió de forma. Como si... estuviera viva. La hemos contenido. Por ahora.» Mira por encima del hombro. «Solicitamos orientación antes de continuar.»"
rk_wildfire.0009.a:0 "Seguid adelante. Sea lo que sea, quiero resultados."
rk_wildfire.0009.a_tt:0 "Ordenas al Gremio continuar a pesar de los riesgos."
rk_wildfire.0009.a_f:0 "#italic ¿Qué es el oro, sino el fruto de la ambición?#!"
rk_wildfire.0009.b:0 "Quemadlo. Sea lo que sea en lo que se ha convertido."
rk_wildfire.0009.b_tt:0 "Ordenas destruir la sustancia para proteger el reino."
rk_wildfire.0009.b_f:0 "#italic Hasta la alquimia debe inclinarse ante el miedo.#!"

rk_wildfire.0010.t:0 "Transmutación: Destellos y Mareas"
rk_wildfire.0010.desc:0 "El viento agita tu capa mientras te alzas sobre Maegor’s Holdfast, con el mar rugiendo muy abajo bajo la luz de la mañana. Las olas rompen como truenos lejanos. Un susurro de pasos tras de ti anuncia la llegada del Sabio [rk_wisdom_1.GetTitledFirstNameNoTooltip].\n\n«Su Gracia», dice con voz débil frente al viento, «calentamos el metal base más allá de los límites del fuego conocido. Lo que emergió fue... inestable. Reflejaba la luz como una moneda, pero al enfriarse, lloró aceite negro y se quebró como el hielo. Aun así, es más de lo que jamás hemos logrado.»"
rk_wildfire.0010.a:0 "Cada fracaso nos acerca más. Continuad."
rk_wildfire.0010.a_tt:0 "Ordenas al Gremio seguir adelante, sin importar los contratiempos."
rk_wildfire.0010.a_f:0 "#italic Que rabie el mar. Que se parta la tierra. Tendré mi verdad dorada.#!"
rk_wildfire.0010.b:0 "Quizá intentamos cambiar lo que nunca debió ser cambiado."
rk_wildfire.0010.b_tt:0 "Empiezas a cuestionar la sabiduría de esta búsqueda."
rk_wildfire.0010.b_f:0 "#italic Incluso los reyes pueden adentrarse demasiado en el fuego.#!"

rk_wildfire.0011.t:0 "Transmutación: Un Crisol Hecho Añicos"
rk_wildfire.0011.desc:0 "Un mensajero del Gremio de Alquimistas llega aún cubierto de hollín en las mangas. Se inclina apresurado, sosteniendo un pergamino chamuscado con el sello del Sabio Tormos.\n\n«Un crisol estalló durante la fase final del calentamiento, Su Gracia. La reacción resultó... más violenta de lo calculado. Un aprendiz ha muerto, otros dos están quemados. La cámara misma ha quedado en ruinas. Solicitamos humildemente la ayuda real para reconstruir y reanudar los trabajos.»"
rk_wildfire.0011.a:0 "No escatiméis en gastos. Empezad las reparaciones de inmediato."
rk_wildfire.0011.a_tt:0 "Proporcionas fondos para restaurar el laboratorio arruinado y reemplazar el crisol perdido."
rk_wildfire.0011.a_f:0 "#italic Que este sea el último fracaso antes del éxito.#!"
rk_wildfire.0011.b:0 "Sabían los riesgos. Que reconstruyan por su cuenta."
rk_wildfire.0011.b_tt:0 "Retienes los fondos reales y dejas que el Gremio asuma las consecuencias."
rk_wildfire.0011.b_f:0 "#italic Que el dolor sea su maestro.#!"

rk_wildfire.0017.t:0 "Transmutación: Oro Forjado del Hierro"
rk_wildfire.0017.desc:0 "En lo más profundo de la noche, bajo Maegor’s Holdfast, te conducen por pasillos iluminados por antorchas hasta una cámara revestida con nuevo latón bruñido. Allí te espera el Sabio Belden, su máscara reflejando el parpadeo de las llamas.\n\n«Está hecho, Su Gracia», susurra. «El Horno Dorado se alza. Lo alimentamos con un raro mineral de hierro del Valle... y lo que brotó fue oro. Pesado, cálido, real. No ilusión, no chapado, sino verdadera transmutación. El secreto es suyo. Nadie fuera de estos muros necesita saberlo.»"
rk_wildfire.0017.a:0 "¡Extraordinario!"
rk_wildfire.0017.a_tt:0 "Ordenas nuevos envíos del raro hierro proveniente del Valle."
rk_wildfire.0017.a_f:0 "#italic El Trono de Hierro se sienta ahora sobre el secreto del oro, limitado solo por la rareza del hierro de las montañas de la Luna.#!"
rk_wildfire.0017.b:0 "Destruidlo. Tal cosa es una abominación."
rk_wildfire.0017.b_tt:0 "Ordenas destruir el Horno Dorado y hacer jurar silencio a los alquimistas."
rk_wildfire.0017.b_f:0 "#italic El oro hecho de hierro no es un don... es una maldición.#!"

rk_wildfire.0018.t:0 "Transmutación: Esfuerzos Abandonados"
rk_wildfire.0018.desc:0 "Un único Sabio se presenta ante ti, con la máscara bajada y la voz apagada bajo las bóvedas de piedra.\n\n«Su Gracia, se acabó. Hemos agotado cada fórmula, cada glifo, cada llama. Lo que fue hierro sigue siendo hierro. El secreto del oro nos elude. No podemos seguir persiguiéndolo: demasiados crisoles rotos, demasiadas vidas en peligro.»\n\nInclina la cabeza. «El Gremio se retira del trabajo, a menos que se nos ordene lo contrario.»"
rk_wildfire.0018.a:0 "Así sea."
rk_wildfire.0018.a_tt:0 "Aceptas la decisión del Gremio y das por terminado el proyecto."
rk_wildfire.0018.a_f:0 "#italic El oro del hierro siempre fue solo un sueño.#!"

rk_wildfire.0019.t:0 "Un Elixir Alquímico"
rk_wildfire.0019.desc:0 "Tras meses de espera, el Sabio del Gremio de Alquimistas finalmente llega a la Fortaleza Roja. Envuelto en ropajes verdes y dorados, con guantes y lentes ahumadas ocultando sus ojos, porta un vial sellado que contiene un líquido brillante e iridiscente.\n\n«Está listo, Su Gracia», dice, inclinándose. «Destilado según antiguos principios valyrios y los secretos del fuego y la tierra. Este elixir puede agudizar sus sentidos, alargar su vida... o destruirle.»\n\nTe lo ofrece con reverencia —y cautela—. La elección es tuya."
rk_wildfire.0019.a:0 "Bebe el elixir."
rk_wildfire.0019.a_tt:0 "Consumes el elixir alquímico."
rk_wildfire.0019.a_f:0 "#italic Sientes el calor recorrer tus venas, como llama líquida y sueños en sombra.#!"
rk_wildfire.0019.b:0 "He cambiado de idea, mejor no arriesgarse."
rk_wildfire.0019.b_tt:0 "Rechazas la mezcla del alquimista."
rk_wildfire.0019.b_f:0 "#italic Le devuelves el vial; sus ojos permanecen inmutables tras el cristal oscuro.#!"
rk_wildfire.0019.a_toast_a:0 "Te sientes más fuerte"
rk_wildfire.0019.a_toast_b:0 "Te sientes terrible"
rk_wildfire.0019.a_toast_c:0 "Te sientes más fuerte... a un precio"

rk_wildfire.0020.t:0 "Fuego Desatado"
rk_wildfire.0020.desc:0 "Un Sabio demacrado se presenta ante tu trono, con las túnicas chamuscadas y la voz temblorosa por el miedo. Entrega su mensaje con manos temblorosas:\n\n«Su Gracia... ha habido una explosión. Una de las bóvedas inferiores... se encendió. El fuego se propagó por la Calle de las Hermanas como el aliento de un dragón. Docenas han muerto. Hogares, destruidos. Las piras aún arden... verdes.»\n\nLa corte murmura horrorizada. Afuera, un humo enfermizo se alza sobre Desembarco del Rey, teñido de un tono esmeralda inquietante."
rk_wildfire.0020.a:0 "¡Insensatos! ¿En qué estaban pensando?"
rk_wildfire.0020.a_tt:0 "Las reservas de fuego valyrio se han reducido."
rk_wildfire.0020.a_f:0 "#italic Tu voz resuena por todo el salón del trono.#!"

rk_wildfire.0021.t:0 "Despertado por el Fuego"
rk_wildfire.0021.desc:0 "Te despierta un trueno que sacude las mismas piedras de la Fortaleza Roja.\n\nLas ventanas estallan. Llamas titilan más allá de las cortinas. Por un momento, crees que un dragón está atacando Desembarco del Rey.\n\nUn sabio irrumpe en tus aposentos, cubierto de hollín, jadeando: «Su Gracia... el fuego valyrio... La mitad de la Calle de las Hermanas arde. El fuego... algo salió mal. Que los dioses nos ayuden.»\n\nTe pones en pie mientras la ciudad grita bajo tus pies."
rk_wildfire.0021.a:0 "Por los Dioses..."
rk_wildfire.0021.a_tt:0 "Las reservas de fuego valyrio se han reducido."
rk_wildfire.0021.a_f:0 "#italic Contemplas la devastación desde tu torre.#!"

rk_wildfire.0022.t:0 "Retrasos en el Fuego"
rk_wildfire.0022.desc:0 "Un Sabio es conducido a una audiencia a primeras horas, inclinándose profundamente antes de hablar en voz baja:\n\n«Su Gracia... el progreso se ha ralentizado. Ciertos materiales son más difíciles de obtener de lo esperado. La mezcla es delicada... no nos atrevemos a apresurarla.»"
rk_wildfire.0022.a:0 "Muy bien. Pero aseguraos de completarlo — y pronto."
rk_wildfire.0022.a_tt:0 "Aceptas el retraso, pero exiges rapidez."
rk_wildfire.0022.a_f:0 "#italic El Sabio vuelve a inclinarse y desaparece en la oscuridad, sin hacer apenas ruido.#!"

 rk_wildfire.0023.t:0 "Escasez en las Bóvedas"
rk_wildfire.0023.desc:0 "Un Sabio demacrado es conducido ante ti, con las túnicas manchadas de hollín. Se retuerce las manos con nerviosismo antes de hablar:\n\n«Su Gracia... nuestras reservas se agotan. La sal, la brea, incluso el agua limpia... todo escasea más de lo previsto. Sin ellas, el fuego valyrio no puede refinarse.»"
rk_wildfire.0023.a:0 "Muy bien. Pero aseguraos de completarlo — y pronto."
rk_wildfire.0023.a_tt:0 "Aceptas el retraso, pero exiges rapidez."
rk_wildfire.0023.a_f:0 "#italic Se inclina, aferrándose a sus mangas como un ahogado a un trozo de madera.#!"

rk_wildfire.0024.t:0 "La Mezcla Falla"
rk_wildfire.0024.desc:0 "Un Sabio pálido, con el cabello medio chamuscado, es llevado temblando ante tu presencia:\n\n«Su Gracia... el último lote se ha estropeado. Demasiado inestable, demasiado peligroso para almacenarlo. El fuego es temperamental: un grano mal medido, una respiración antes de tiempo, y se vuelve contra nosotros. Debemos empezar de nuevo.»"
rk_wildfire.0024.a:0 "Muy bien. Pero aseguraos de completarlo — y pronto."
rk_wildfire.0024.a_tt:0 "Aceptas el retraso, pero exiges rapidez."
rk_wildfire.0024.a_f:0 "#italic Se inclina con rigidez, aún impregnado del olor a humo.#!"

rk_wildfire.0025.t:0 "Sabios en Disputa"
rk_wildfire.0025.desc:0 "Dos Sabios son conducidos hasta el salón, discutiendo acaloradamente incluso al presentarse. Ambos se inclinan, pero no pueden evitar lanzarse reproches:\n\n«¡Su Gracia, las medidas están mal!» — «¡No, el tiempo, el tiempo!» Su disputa se apaga en un incómodo silencio ante ti. Uno carraspea: «El progreso se ha ralentizado. Debemos resolver nuestras diferencias antes de continuar.»"
rk_wildfire.0025.a:0 "Muy bien. Pero aseguraos de completarlo — y pronto."
rk_wildfire.0025.a_tt:0 "Aceptas el retraso, pero exiges rapidez."
rk_wildfire.0025.a_f:0 "#italic Ambos se inclinan profundamente, aunque sus miradas arden más que cualquier llama.#!"

rk_wildfire.0026.t:0 "Accidentes en el Salón"
rk_wildfire.0026.desc:0 "Un Sabio cubierto de hollín tropieza hasta llegar ante ti, con una manga aún humeante. Su voz tiembla al inclinarse:\n\n«Su Gracia... un accidente ha retrasado nuestro avance. Un frasco estalló, casi llevándose a tres de nosotros. Los supervivientes están conmocionados, y el trabajo debe detenerse hasta asegurar la cámara.»"
rk_wildfire.0026.a:0 "Muy bien. Pero aseguraos de completarlo — y pronto."
rk_wildfire.0026.a_tt:0 "Aceptas el retraso, pero exiges rapidez."
rk_wildfire.0026.a_f:0 "#italic Se inclina con rigidez, su cabello chamuscado apestando a ceniza.#!"

rk_wildfire.0027.t:0 "Presagios Funestos"
rk_wildfire.0027.desc:0 "Un Sabio encapuchado se arrodilla profundamente, evitando encontrarse con tu mirada. Sus palabras son susurros, como si temiera despertar algo en la oscuridad:\n\n«Su Gracia... la mezcla aúlla como si estuviera viva. Algunos dicen que los Siete mismos maldicen nuestra tarea. Mis compañeros suplican paciencia: avanzar con prisa sería blasfemia... o peor.»"
rk_wildfire.0027.a:0 "Muy bien. Pero aseguraos de completarlo — y pronto."
rk_wildfire.0027.a_tt:0 "Aceptas el retraso, pero exiges rapidez."
rk_wildfire.0027.a_f:0 "#italic Apoya la frente en el suelo, el sudor perlándole la piel a pesar del frío del salón.#!"
