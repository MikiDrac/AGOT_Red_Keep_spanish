 # Review Defences
 
 rk_siege_defence.0001.t:0 "La defensa de Desembarco del Rey"
 rk_siege_defence.0001.desc.a:0 "El Trono de Hierro pesa bajo tu cuerpo mientras los tambores de guerra de Poniente resuenan a lo lejos. Desde lo alto de la Fortaleza de Maegor, la ciudad se extiende bajo tu mirada: mil callejones, mil vidas.\n\nLa Fortaleza Roja ha resistido muchas tormentas, pero la historia no garantiza seguridad alguna. ¿Es locura prepararse para un asedio que quizá no llegue… o demencia no hacerlo?\n\nTu Consejero de los Susurros aconseja contención, advirtiendo que el pánico podría debilitar tu gobierno más que cualquier espada. Pero tu Maestre de Armas, [rk_marshal.GetTitledFirstName], urge celeridad, insistiendo en que la demora podría ser tu perdición. La decisión recae en ti."
 rk_siege_defence.0001.desc.b:0 "El Trono de Hierro pesa bajo tu cuerpo mientras los tambores de guerra de Poniente resuenan a lo lejos. Los informes del reino están llenos de incertidumbre. Algunos susurran de huestes sombrías que se reúnen, mientras otros se burlan de tales rumores, afirmando que la tormenta está lejos de nuestras puertas.\nDesde lo alto de la Fortaleza de Maegor, la ciudad se extiende bajo tu mirada: mil callejones, mil vidas. La Fortaleza Roja ha resistido muchas tormentas, pero la historia no garantiza seguridad alguna. ¿Es locura prepararse para un asedio que quizá no llegue… o demencia no hacerlo?\nTu Consejero de los Susurros aconseja contención, advirtiendo que el pánico podría debilitar tu gobierno más que cualquier espada. Al no haber nombrado Maestre de Armas, te corresponde a ti, el rey, supervisar la defensa de la ciudad."
 rk_siege_defence.0001.a:0 "Yo mismo supervisaré las defensas de la ciudad."
 rk_siege_defence.0001.a_tt:0 "Lideras personalmente los preparativos defensivos de Desembarco del Rey."
 rk_siege_defence.0001.f:0 "Tu presencia real puede tener el mayor impacto en los preparativos."
 rk_siege_defence.0001.b:0 "[rk_marshal.GetTitledFirstName], inicia los preparativos para un asedio."
 rk_siege_defence.0001.b_tt:0 "Tu [marshal|E] es encargado de supervisar los preparativos defensivos de la ciudad. Su pericia en [martial|E] determinará el resultado."
 rk_siege_defence.0001.c:0 "Mi Mano, [rk_castellan.GetTitledFirstName], se encargará."
 rk_siege_defence.0001.c_tt:0 "Tu Mano del Rey es encargada de preparar Desembarco del Rey para la guerra. Su pericia en [stewardship|E] determinará el resultado."
 rk_siege_defence.0001.d:0 "Disparates, ¡el enemigo ni verá nuestras murallas!"
 rk_siege_defence.0001.d_tt:0 "Decides que el enemigo está demasiado lejos para ser una amenaza directa y optas por no fortificar la ciudad."

 rk_siege_defence.0002.t:0 "Informes de [rk_marshal.GetTitledFirstNamePossessive]"
 rk_siege_defence.0002.desc:0 "Mi Maestre de Armas, [rk_marshal.GetTitledFirstName], fue encargado de supervisar el refuerzo de Desembarco del Rey. El período de preparación intensa ha concluido, y ahora informa sobre el estado de las defensas de la capital.\n\nLa seguridad de mi trono y la vida de incontables ciudadanos dependen de la eficacia del trabajo de [rk_marshal.GetTitledFirstNamePossessive]. Veamos ahora qué tan bien lo ha hecho…"
 rk_siege_defence.0002.a:0 "Los resultados son… preocupantes."
 rk_siege_defence.0002.a_tt:0 "A pesar de los esfuerzos de [rk_marshal.GetTitledFirstNamePossessive], su dirección ha aportado poca mejora a las fortificaciones de [GetTitleByKey('c_kings_landing').GetName]."
 rk_siege_defence.0002.b:0 "Un esfuerzo satisfactorio."
 rk_siege_defence.0002.b_tt:0 "[rk_marshal.GetTitledFirstName] ha asegurado que las fortificaciones básicas de [GetTitleByKey('c_kings_landing').GetName] estén reforzadas, y las murallas listas."
 rk_siege_defence.0002.c:0 "¡Bien hecho! Nuestras defensas han mejorado notablemente."
 rk_siege_defence.0002.c_tt:0 "La pericia y diligencia de [rk_marshal.GetTitledFirstNamePossessive] son evidentes. [GetTitleByKey('c_kings_landing').GetName] es sustancialmente más formidable."
 rk_siege_defence.0002.d:0 "¡Magnífico! ¡Desembarco del Rey es una verdadera fortaleza!"
 rk_siege_defence.0002.d_tt:0 "Bajo la experta supervisión de [rk_marshal.GetTitledFirstNamePossessive], [GetTitleByKey('c_kings_landing').GetName] se ha transformado en un bastión de fuerza. ¡Cualquier fuerza atacante lamentará el día que decidió poner a prueba estas murallas!"

 rk_siege_defence.0003.t:0 "Informe de la Mano: Fortificaciones de Desembarco del Rey"
 rk_siege_defence.0003.desc:0 "Mi Mano del Rey, [rk_castellan.GetTitledFirstName], fue encargada de la crucial tarea de supervisar el refuerzo de las defensas de Desembarco del Rey. Tras un período de esfuerzo dedicado (o eso espero), [rk_castellan.GetTitledFirstName] presenta ahora sus conclusiones sobre el estado de preparación de nuestra capital. El bienestar de mi pueblo y la integridad de mi gobierno reposan en gran medida sobre el resultado de su administración.\n\n Veamos ahora los resultados…"
 rk_siege_defence.0003.a:0 "Los libros muestran… carencias preocupantes."
 rk_siege_defence.0003.a_tt:0 "Los esfuerzos administrativos de [rk_castellan.GetTitledFirstNamePossessive] han resultado insuficientes. Las mejoras planificadas parecen mal gestionadas o deficientemente financiadas, llegando incluso a debilitar estructuras existentes."
 rk_siege_defence.0003.b:0 "Un trabajo competente. La ciudad está más segura."
 rk_siege_defence.0003.b_tt:0 "[rk_castellan.GetTitledFirstName] ha organizado competentemente las obras necesarias. Los recursos se asignaron con eficiencia y la postura defensiva básica de la ciudad ha mejorado."
 rk_siege_defence.0003.c:0 "¡Bien administrado! Nuestras defensas han mejorado sustancialmente."
 rk_siege_defence.0003.c_tt:0 "La aguda capacidad administrativa y la diligente supervisión de mi Mano son evidentes. Desembarco del Rey es ahora significativamente más resistente, con recursos bien organizados y fortificaciones visiblemente reforzadas."
 rk_siege_defence.0003.d:0 "¡Trabajo ejemplar! ¡Desembarco del Rey es un verdadero bastión!"
 rk_siege_defence.0003.d_tt:0 "Bajo la magistral administración de [rk_castellan.GetTitledFirstNamePossessive], las defensas de [GetTitleByKey('c_kings_landing').GetName] se han elevado a un estándar excepcional. Logística, suministros e integridad estructural son impecables. ¡La capital se erige como testamento de sus enormes capacidades!"

 rk_siege_defence.0004.t:0 "La carga de la ciudad"
 rk_siege_defence.0004.desc:0 "Acompañado por tu Guardia Real, inicias tu revisión recorriendo las estrechas y atestadas calles de la capital. Los pobres, desplazados por la guerra, llenan los callejones y las plazas; los refugiados se mezclan con la población necesitada de la ciudad. Ves que son en su mayoría campesinos, huyendo de los rumores de guerra y buscando seguridad tras nuestros muros.\n\nAún no hay escasez de suministros, pero se observan señales: colas de pan más largas, mercaderes restringiendo su género, ánimos crispados en mercados abarrotados. Las Capas Doradas están desbordadas, y susurros de inquietud recorren los barrios bajos.\n\nAhora se te plantea una elección sombría…"
 rk_siege_defence.0004.a:0 "Expulsar las bocas que no necesitamos."
 rk_siege_defence.0004.a_tt:0 "La ciudad no puede sostener a todos en tiempos de guerra. Debemos expulsar a los más pobres y a los refugiados para preservar los limitados suministros de la ciudad."
 rk_siege_defence.0004.b:0 "Dar la bienvenida a los campesinos."
 rk_siege_defence.0004.b_tt:0 "Permites que refugiados y campesinos busquen cobijo dentro de [GetTitleByKey('c_kings_landing').GetName], priorizando la compasión pero aumentando la presión sobre tus provisiones."
 rk_siege_defence.0004.c:0 "Cerrar las puertas y cuidar de los nuestros."
 rk_siege_defence.0004.c_tt:0 "Los recursos de la ciudad están tensos. No entrará nadie más, pero cuidaremos de los ciudadanos que ya están dentro."

 rk_siege_defence.0005.t:0 "Visita a flecheros e ingenieros"
 rk_siege_defence.0005.desc.a:0 "Paseas por las imponentes murallas de la Fortaleza Roja; tu mirada cae sobre el arsenal de abajo, donde flecheros y herreros trabajan sin descanso. Al bajar al taller, el aire huele a hierro y madera mientras tus ojos recorren las reservas de armas y defensas.\n\n[rk_marshal.GetTitledFirstName], tu Maestre de Armas, se te acerca con un dilema. Las reservas de madera son limitadas y debes decidir su uso. Los flecheros desean aumentar la producción de flechas para armar a los arqueros, pero los ingenieros sugieren que es momento de construir nuevos trabuquetes para reforzar las murallas. Sabes que, elijas lo que elijas, consumirá lo último de tus reservas de madera."
 rk_siege_defence.0005.desc.b:0 "Paseas por las imponentes murallas de la Fortaleza Roja; tu mirada cae sobre el arsenal de abajo, donde flecheros y herreros trabajan sin descanso. Al bajar al taller, el aire huele a hierro y madera mientras tus ojos recorren las reservas de armas y defensas.\n\nEl ingeniero jefe se te acerca con un dilema. Las reservas de madera son limitadas y debes decidir su uso. Los flecheros desean aumentar la producción de flechas para armar a los arqueros, pero los ingenieros sugieren que es momento de construir nuevos trabuquetes para reforzar las murallas. Sabes que, elijas lo que elijas, consumirá lo último de tus reservas de madera."
 rk_siege_defence.0005.a:0 "Prioriza las flechas. Los arqueros las necesitarán."
 rk_siege_defence.0005.a_tt:0 "Destina la madera a los flecheros para asegurar que la [garrison|E] esté bien surtida de flechas durante los próximos meses."
 rk_siege_defence.0005.b:0 "Construye trabuquetes para fortalecer las murallas."
 rk_siege_defence.0005.b_tt:0 "Invierte en la construcción de trabuquetes para apuntalar las defensas de [GetTitleByKey('c_kings_landing').GetName]."
 rk_siege_defence.0005.c:0 "Es demasiado costoso. Ahorramos la moneda."
 rk_siege_defence.0005.c_tt:0 "Decides no gastar la madera ni otros recursos, preservando la tesorería pero dejando tus defensas sin cambios."

 rk_siege_defence.0006.t:0 "Una capa de oro"
 rk_siege_defence.0006.desc:0 "Las grandes puertas de la sala del trono se abren con un gemido, y [rk_goldcloak_commander.GetTitledFirstName], el Comandante de la Guardia de la Ciudad, cruza el suelo de mármol negro bajo la bóveda. Su armadura está gastada pero limpia, y su capa dorada ondea tras él como una estela de humo. Se arrodilla, la cabeza inclinada: no como cortesano, sino como soldado a la espera de órdenes.\n\n #italic «En pie»,#! ordenas. #italic «Debemos hablar de las defensas de la ciudad».#!\n\nDesembarco del Rey ha soportado fuego y acero antes, pero no confiarás en la suerte. Las Capas Doradas deben estar listas. Ya sea por lealtad forjada en fuego, por pura fuerza numérica o por manos de confianza, piensas asegurar que la ciudad resista si la guerra llama a sus puertas.\n\n El Comandante se yergue, silencioso y atento. La Guardia está a tu mando. ¿Cómo la forjarás?"
 rk_siege_defence.0006.a:0 "Amplía la Guardia con buenos hombres."
 rk_siege_defence.0006.a_tt:0 "Los números ganan los [sieges|E] tanto como las murallas. Abres el reclutamiento al pueblo llano —hombres con el vientre vacío y manos rápidas—. Los nuevos reclutas serán evaluados, instruidos y armados a expensas de la Corona. No todos serán leales, pero todos obedecerán. Por ahora."
 rk_siege_defence.0006.b:0 "Acepta a cualquiera que pueda blandir una espada."
 rk_siege_defence.0006.b_tt:0 "Se rebajan los estándares y las #m Capas Doradas#! se llenan de campesinos, rufianes y borrachos en busca de paga. Es rápido y barato, pero la disciplina puede resentirse."
 rk_siege_defence.0006.c:0 "Purga a los desleales."
 rk_siege_defence.0006.c_tt:0 "Ordenas una limpieza de la Guardia: nada de sangre nueva, solo lealtad. Se expulsa a los sobornados y cobardes, y el resto se endereza tras su marcha."
 rk_siege_defence.0006.d:0 "Déjaselo a [rk_goldcloak_commander.GetTitledFirstName]."
 rk_siege_defence.0006.d_tt:0 "Haces a un lado el asunto, confiando en que el Comandante mantenga la Guardia como considere. Asiente… pero no hace ademán alguno de cambiar nada."

 rk_siege_defence.0007.t:0 "La Flota Real"
 rk_siege_defence.0007.desc.a:0 "El viento salado azota tu capa mientras desciendes los peldaños de la Fortaleza Roja camino de los muelles. La Bahía del Aguasnegras se abre ante ti —ancha, gris e inquieta—. Fondeada al ancla, la Flota Real cruje y se mece con la marea: un poder de hierro y roble a la espera de tus órdenes.\n\nTu Consejero de Barcos, [rk_admiral.GetTitledFirstName], se reúne contigo en el embarcadero, asintiendo con respeto antes de señalar las naves. Juntos recorréis el litoral, discutiendo el papel que podría jugar la flota en la guerra venidera.\n\nPodrías situar la flota dentro de la bahía; [rk_admiral.GetTitledFirstName] sugiere formar un muro de madera y fuego para bloquear cualquier desembarco hostil y ayudar en un posible asedio —aunque tal despliegue dejaría vulnerables a los mercantes y mermaría los ingresos del comercio.\n\nEn alternativa, la flota podría patrullar el Mar Angosto, protegiendo el comercio y ahuyentando a corsarios y saqueadores oportunistas.\n\nO, si anticipas una campaña en el extranjero, puedes ordenar preparar la flota como transporte —sacrificando fuerza naval inmediata por movilidad futura.\n\nEl viento rola. Las velas se estremecen. Debes decidir."
 rk_siege_defence.0007.desc.b:0 "El viento salado azota tu capa mientras desciendes los peldaños de la Fortaleza Roja camino de los muelles. La Bahía del Aguasnegras se abre ante ti —ancha, gris e inquieta—. Fondeada al ancla, la Flota Real cruje y se mece con la marea: un poder de hierro y roble a la espera de tus órdenes.\n\nTu Consejero de Barcos se reúne contigo en el embarcadero, asintiendo con respeto antes de señalar las naves. Juntos recorréis el litoral, discutiendo el papel que podría jugar la flota en la guerra venidera.\n\nPodrías situarla dentro de la bahía, formando un muro de madera y fuego para bloquear cualquier desembarco hostil y ayudar en un posible asedio —aunque tal despliegue dejaría vulnerables a los mercantes y mermaría los ingresos del comercio.\n\nEn alternativa, la flota podría patrullar el Mar Angosto, protegiendo el comercio y ahuyentando a corsarios y saqueadores. O, si anticipas una campaña en el extranjero, puedes ordenar preparar la flota como transporte —sacrificando fuerza naval inmediata por movilidad futura.\n\nEl viento rola. Las velas se estremecen. Debes decidir."
 rk_siege_defence.0007.a:0 "Despliega la flota a lo ancho del Aguasnegras."
 rk_siege_defence.0007.a_tt:0 "La #E Flota Real#! formará una barrera a través de la Bahía del Aguasnegras, protegiendo la capital de un asalto anfibio y aportando fuerza a tus defensas de asedio."
 rk_siege_defence.0007.b:0 "Envía la flota a patrullar el Mar Angosto."
 rk_siege_defence.0007.b_tt:0 "Los barcos se extenderán hacia oriente, protegiendo tus rutas mercantes y peinando las aguas en busca de corsarios. La capital no gana protección, pero el comercio fluye sin trabas."
 rk_siege_defence.0007.c:0 "Prepara los barcos como transportes."
 rk_siege_defence.0007.c_tt:0 "La #E Flota Real#! se aprovisionará y tripulará para un rápido embarque de tus ejércitos. No podrá defender la capital mientras se prepara para la guerra en otros lares."

 rk_siege_defence.0008.t:0 "Sobre las murallas de la ciudad"
 rk_siege_defence.0008.desc:0 "Desde el alba hasta el ocaso recorres el circuito de las antiguas murallas de Desembarco del Rey, tus botas repicando sobre la piedra gastada mientras el viento trae olor a sal y humo desde la bahía. En cada una de las Siete Puertas, tu séquito se detiene: los capitanes de guardia ofrecen salvas breves, y la Mano del Rey murmura consejos entre miradas al mortero desmoronado y la forja combada.\n\nLa ciudad se extiende a tu alrededor en todas direcciones, un vasto enjambre de vida aferrado a laderas y calles atestadas que dependen de estas murallas para su seguridad. Y, aun para ojos inexpertos, se ven fallos: tramos con la piedra combada, hiedra que oculta grietas olvidadas, lugares donde el tiempo ha logrado lo que la guerra no pudo.\n\nAlgo debe hacerse. Los canteros susurran sobre reparaciones urgentes, pero tu Consejero de la Moneda pide cautela. Sopesas tus opciones, con la Fortaleza Roja elevándose a tu espalda como último baluarte de fuerza… o de orgullo."
 rk_siege_defence.0008.a:0 "¡Los canteros deben reforzar las murallas!"
 rk_siege_defence.0008.a_tt:0 "No escatimas gasto, trayendo maestros canteros y piedra recién cortada de las Tierras de la Corona. Las murallas se alzarán más firmes que en un siglo… pero la tesorería sangrará por ello."
 rk_siege_defence.0008.b:0 "Levanta empalizadas donde sea necesario."
 rk_siege_defence.0008.b_tt:0 "Carpinteros y peones trabajan de noche, alzando torres de madera y apuntalando los tramos más débiles. Es un arreglo temporal, pero la guerra suele premiar la rapidez sobre la belleza."
 rk_siege_defence.0008.c:0 "Centremos los esfuerzos en fortificar la Fortaleza Roja."
 rk_siege_defence.0008.c_tt:0 "Que la ciudad atienda sus propias defensas: tu preocupación es la Fortaleza Roja. Si caen las murallas exteriores, la verdadera batalla comenzará en la Colina de Aegon."
 rk_siege_defence.0008.d:0 "Nuestras murallas son gruesas, resistirán."
 rk_siege_defence.0008.d_tt:0 "No ordenas cambios. Sea por confianza o cálculo, dejas la piedra tal cual y depositas tu fe en el destino… o en el temor."

 rk_siege_defence.0009.t:0 "La ciudad está lista"
 rk_siege_defence.0009.desc:0 "Un tenue olor a ceniza flota en el aire matutino, y el ánimo tras los muros se ha tornado sombrío y callado. Las miradas se demoran más en las puertas, los susurros callan cuando pasan jinetes y las campanas parecen más pesadas en cada toque.\n\nDesde el Gran Septo hasta el Pozo Dragón, Desembarco del Rey se prepara para la tormenta. Pase lo que pase, la ciudad no caerá con facilidad."
 rk_siege_defence.0009.a:0 "Que vengan, si se atreven."
 rk_siege_defence.0009.a_tt:0 "Has terminado de preparar Desembarco del Rey para la guerra."
