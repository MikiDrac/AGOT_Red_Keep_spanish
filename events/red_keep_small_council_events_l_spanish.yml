l_spanish:

rk_small_council.0001.t:0 "Un asunto de tributo"
rk_small_council.0001.desc:0 "El Consejo Privado se reúne en la Fortaleza Roja para abordar las menguantes arcas de la Corona.\n\n[rk_castellan.GetTitledFirstNameNoTooltip] aboga por la diplomacia con los grandes señores del reino, [rk_chancellor.GetTitledFirstNameNoTooltip] exige una muestra pública de autoridad real, y [rk_admiral.GetTitledFirstNameNoTooltip] propone prescindir de los señores por completo apoderándose de las rutas comerciales más lucrativas.\n\nTodos coinciden en que el Trono de Hierro debe recibir lo que le corresponde… pero ninguno concuerda en cómo lograrlo."

rk_small_council.0001.a:0 "Envía a mi Mano, [rk_castellan.GetTitledFirstNameNoTooltip], a negociar con los grandes señores."
rk_small_council.0001.a_tt:0 "Busca un compromiso político para recuperar parte del tributo."
rk_small_council.0001.a_f:0 "#italic Si se alimenta su orgullo, tal vez abran sus bolsas.#!"
rk_small_council.0001.toast_a:0 "¡Las negociaciones fracasan!"
rk_small_council.0001.toast_b:0 "[rk_castellan.GetTitledFirstNameNoTooltip] logra un compromiso"
rk_small_council.0001.toast_b_1:0 "¡Los grandes señores se someten!"

rk_small_council.0001.b:0 "Castiga a un señor desafiante como ejemplo."
rk_small_council.0001.b_tt:0 "Castiga públicamente a un vasallo destacado para intimidar al resto y forzar el pago."
rk_small_council.0001.b_f:0 "#italic Un abanderado roto mantendrá al resto en su sitio.#!"

rk_small_council.0001.c:0 "Apodérate de las rutas comerciales clave."
rk_small_council.0001.c_tt:0 "Envías la flota real para tomar el control de puertos y mercados, eludiendo a los intermediarios vasallos."
rk_small_council.0001.c_f:0 "#italic Si su oro no llega a mí, lo tomaré en su origen.#!"
rk_small_council.0001.toast_c:0 "¡[rk_admiral.GetTitledFirstNameNoTooltip] se apodera de las rutas comerciales!"

rk_small_council.0002.opening:0 "Vuestra Gracia,"
rk_small_council.0002.desc:0 "Los grandes señores se envalentonan en los primeros días de vuestro reinado. Alegando disturbios en sus propias tierras, retienen buena parte del tributo que corresponde al Trono de Hierro. Su oro llena sus bóvedas mientras nuestras arcas se vacían.\n\nSi no se les desafía, esta desobediencia se convertirá en la costumbre de vuestro gobierno."
rk_small_council.0002.a:0 "Convoca al Consejo Privado."
rk_small_council.0002.a_tt:0 "Convoca a tu consejo para tratar el tributo retenido y comenzar a restaurar los ingresos reales."
rk_small_council.0002.a_f:0 "#italic No permitiré que el tesoro del reino se desangre.#!"
rk_small_council.0002.b:0 "Debemos dejarlo pasar..."
rk_small_council.0002.b_tt:0 "Toleras la merma para evitar provocar a los grandes señores."
rk_small_council.0002.b_f:0 "#italic El trono debe escoger sus momentos.#!"
