 rk_court.0001.t:0 "Un salón en calma, una canción en espera"
 rk_court.0001.desc:0 "La corte guarda silencio. Todas las miradas se vuelven hacia ti cuando tomas el centro del salón, laúd en mano. El fuego crepita suavemente en el hogar, el aire cargado de vino y cera. Nobles, cortesanos y sirvientes aguardan tu actuación —sus rostros atentos, expectantes.\n\nDeslizas los dedos con suavidad sobre las cuerdas, sintiendo su tensión, su disposición. Las palabras que elijas ahora resonarán en cada corazón presente. Pero, ¿de qué cantarás?"
 rk_court.0001.a:0 "Cantar sobre la gloria"
 rk_court.0001.a_tt:0 "Cantas sobre la gloria — el valor, la batalla y la fama eterna."
 rk_court.0001.a_f:0 "Mi voz resonará como cuernos de guerra — una canción para los valientes y audaces."
 rk_court.0001.b:0 "Cantar sobre el amor"
 rk_court.0001.b_tt:0 "Cantas sobre el amor — tierno, trágico y eterno."
 rk_court.0001.b_f:0 "Que mis versos hablen de corazones anhelantes y votos bajo las estrellas."
 rk_court.0001.c:0 "Cantar sobre la pena"
 rk_court.0001.c_tt:0 "Cantas sobre la pena — el dolor, la pérdida y los recuerdos que se desvanecen."
 rk_court.0001.c_f:0 "Hasta los reyes deben llorar. Que escuchen lo que he enterrado en silencio."
 rk_court.0001.d:0 "Cantar sobre [ROOT.Char.GetFaith.PantheonTerm2]"
 rk_court.0001.d_tt:0 "Cantas un himno religioso."
 rk_court.0001.d_f:0 "Que mi voz se eleve como incienso hacia los cielos, grata a los ojos de [ROOT.Char.GetFaith.PantheonTerm2]."
 rk_court.0001.e:0 "Cantar con sátira"
 rk_court.0001.e_tt:0 "Cantas con ingenio — una mordaz sátira sobre la corte y sus necedades."
 rk_court.0001.e_f:0 "Que los nobles se retuerzan. Si no soportan una broma, no deberían jugar al poder."
 rk_court.0001.f:0 "Cantar sobre el legado"
 rk_court.0001.f_tt:0 "Cantas sobre tu casa — sus triunfos, su sangre y su nombre."
 rk_court.0001.f_f:0 "Nuestras palabras no son solo un lema. Son una verdad escrita en sangre y acero."

 rk_court.0002.t:0 "Una canción de gloria"
 rk_court.0002.desc:0 "Tu voz resuena por el salón, cada verso un tributo al valor, al acero y al sacrificio. Cantas sobre héroes coronados en fuego, cuyos nombres quedaron grabados en la leyenda. La corte escucha cada palabra mientras se acerca la última estrofa.\n\nRasgueas los últimos acordes, listo para concluir el relato:\n\n  #italic \"Cabalgaban entre ceniza, tormenta y llama,\n   con espada en mano y culpa de nada.\n   Aunque huesos se rompan y pendones caigan,\n   la gloria vive más allá de las almas.\"#!\n\nAhora llega la última línea — la verdad con la que los dejarás."
 rk_court.0002.a:0 "#italic Sus nombres resonarán de torre en torre — imperecederos, orgullosos y audaces.#!"
 rk_court.0002.a_tt:0 "Terminas con triunfo. La corte se llena de admiración y orgullo."
 rk_court.0002.b:0 "#italic Pero toda corona se compra con sangre, y todo héroe duerme en frío.#!"
 rk_court.0002.b_tt:0 "Terminas con reverencia. La corte reflexiona en solemne silencio."

 rk_court.0003.t:0 "Una canción de Florian y Jonquil"
 rk_court.0003.desc:0 "Tus dedos se deslizan suavemente sobre el laúd, y comienza la melodía — una pieza tierna y melancólica que evoca la historia de Florian el Bufón y su amada Jonquil. Cantas sobre el disfraz y la devoción, sobre un amor que desafió todo poder y orgullo.\n\nEl salón escucha maravillado mientras te acercas a los versos finales:\n\n  #italic \"Corona de margaritas llevó,\n   su capa de bufón, mas fiel se mostró.\n   Entre lágrimas, burlas y afrentas de honor,\n   ganó su corazón y guardó su amor.\"#!\n\nPero, ¿cómo debería acabar su historia?"
 rk_court.0003.a:0 "#italic Y tomados de la mano danzaron bajo la luna, su amor una canción eterna.#!"
 rk_court.0003.a_tt:0 "Terminas con calidez y alegría. La corte suspira con el corazón encendido."
 rk_court.0003.a_f:0 "#italic Que crean — en algo dulce, en algo digno de soñar.#!"
 rk_court.0003.b:0 "#italic Mas necios fueron, pues el amor por sí solo no detiene al mundo.#!"
 rk_court.0003.b_tt:0 "Terminas con una verdad agridulce. La corte se remueve en un silencio inquieto."
 rk_court.0003.b_f:0 "#italic Incluso en los cuentos, el amor nunca es sencillo — que no lo olviden.#!"

 rk_court.0004.t:0 "Una canción de pena"
 rk_court.0004.desc:0 "Tu voz porta la historia desgarradora de Bael el Bardo — el rey salvaje que robó a la hija del señor Brandon Stark, escondiéndose con ella bajo Invernalia y engendrando al hijo que, sin saberlo, acabaría matándolo. Una historia de amor tornado en tragedia, de la espada de un hijo y la pena mortal de una madre.\n\nTu voz se suaviza con el verso final:\n\n  #italic \"Cantó su nombre, sin oidor alguno,\n   bajo la nieve, junto a la lanza y su humo.\n   Flor arrancada, canción no cantada,\n   el más cruel destino es la trama cerrada.\"#!\n\nPero, ¿cómo terminarás?"
 rk_court.0004.a:0 "#italic Y así murió el amor en silencio, y floreció la pena donde antes crecían las canciones.#!"
 rk_court.0004.a_tt:0 "Terminas en duelo. La corte permanece inmóvil, con el corazón pesado por la pérdida."
 rk_court.0004.a_f:0 "#italic Que sientan lo que fue arrebatado — no por la guerra, sino por el tiempo y el destino.#!"
 rk_court.0004.b:0 "#italic Pero la canción permanece, aunque nadie recuerde quién la cantó primero.#!"
 rk_court.0004.b_tt:0 "Terminas con reflexión. La corte medita sobre lo que perdura cuando la pena se disuelve."
 rk_court.0004.b_f:0 "#italic No todo dolor permanece. Algunos se vuelven música, y luego mito.#!"

 rk_court.0005.t:0 "Un himno de devoción"
 rk_court.0005.desc:0 "Empiezas a cantar — no una historia de amantes o héroes, sino un himno sagrado. La melodía es lenta y reverente, tu voz elevándose como incienso hacia las vigas del salón. Las palabras no nombran a un dios en particular, sino a la presencia divina, la misericordia y las pruebas de la vida mortal.\n\n  #italic \"Por fuego o escarcha, noche o tormenta,\n   seguimos el sendero, alma violenta.\n   Y en cada paso, invisible pero fiel,\n   lo sagrado nos guía desde su nivel.\"#!\n\nQuedan los versos finales — ¿qué verdad divina les dejarás?"
 rk_court.0005.a:0 "#italic Alzad la vista, pues la gracia vendrá a quienes caminen con fe.#!"
 rk_court.0005.a_tt:0 "Terminas con esperanza. La corte se siente inspirada por tu mensaje de redención y guía."
 rk_court.0005.a_f:0 "#italic Que crean que los dioses aún caminan entre nosotros.#!"
 rk_court.0005.b:0 "#italic Los dioses no hablan, pero recuerdan — y por ello perduramos.#!"
 rk_court.0005.b_tt:0 "Terminas en silencio y asombro. La corte reflexiona sobre el juicio callado de lo divino."
 rk_court.0005.b_f:0 "#italic No todos deben ser consolados — hay verdades que pesan por designio.#!"

 rk_court.0006.t:0 "Una canción alegre de amor"
 rk_court.0006.desc:0 "Con una sonrisa y un rasgueo teatral, comienzas tu pieza más jovial hasta ahora.\n\n  #italic  Me he enamorado, y no sé por qué,\n   de una muchacha tuerta, pero de buen pie.\n\n   Lo supe al instante, era claro, lo vi:\n   que esa chica tenía un ojo puesto en mí.\n\n   Es alegre, ingeniosa y de humor popular,\n   no lo que esperas de quien ve la mitad.\n\n   Me casaré con mi amor gentil y sincero...#!\n\nEntre risas crecientes, te preparas para la última estrofa. ¿Cierras con romanticismo o con una última broma?"
 rk_court.0006.a:0 "#italic Y a su lado estaré, de corazón y pensamiento entero.#!"
 rk_court.0006.a_tt:0 "Terminas con calidez. La corte ríe y suspira a partes iguales."
 rk_court.0006.a_f:0 "#italic Que se marchen sonriendo — y quizá creyendo un poco más en el amor.#!"
 rk_court.0006.b:0 "#italic Y demostraré al mundo que el amor no es tan ciego.#!"
 rk_court.0006.b_tt:0 "Terminas con picardía. La corte estalla en carcajadas, completamente entretenida."
 rk_court.0006.b_f:0 "#italic Ritmo, rima y remate — así debe terminar una canción.#!"

 rk_court.0007.t:0 "Una canción de legado"
 rk_court.0007.desc:0 "El salón se aquieta mientras comienzas tu última canción — no de amor ni de guerra, sino del tiempo mismo. Cantas sobre nombres grabados en piedra, sobre pendones heredados de padre a hijo, sobre hazañas que resuenan más allá del aliento. Los nobles escuchan atentos, oyendo fragmentos de sus propias casas en el vaivén de tu voz.\n\n  #italic La espada se oxida, la torre caerá,\n   pero el nombre siempre quedará.\n   Historia contada, fuego heredado,\n   peso de corona en linaje sellado.#!\n\n¿Cómo terminarás tu relato? ¿Con orgullo por el legado — o con humildad ante él?"
 rk_court.0007.a:0 "#italic Alzad la copa por quienes vinieron — seguimos su senda, portamos su nombre.#!"
 rk_court.0007.a_tt:0 "Terminas con honor y orgullo. La corte reflexiona sobre tu porte noble."
 rk_court.0007.a_f:0 "#italic Que sientan el peso del linaje — no como carga, sino como antorcha.#!"
 rk_court.0007.b:0 "#italic Mas los nombres se borran, las piedras caen — solo los actos nos recuerdan.#!"
 rk_court.0007.b_tt:0 "Terminas con humildad. La corte cae en un silencio pensativo."
 rk_court.0007.b_f:0 "#italic Que comprendan que la memoria se gana, no se hereda.#!"

 rk_court.0008.t:0 "Un señor de la ley"
 rk_court.0008.desc:0 "Un noble de Desembarco del Rey, Ser [rk_thomas_moore.GetTitledFirstNameNoTooltip], es anunciado ante tu corte. Hombre de letras y linaje, ha servido durante años en los consejos gremiales y cortes nobiliarias de la ciudad como árbitro de disputas y estudioso del derecho real.\n\n«He dedicado mi vida al estudio de las leyes del reino y de los derechos del pueblo, alteza», dice. «Si place a la corona, ofrezco mi saber al servicio de la justicia».\n\nSu nombre ya es conocido entre muchos — pronunciado con respeto por quienes valoran la equidad por encima del favor."
 rk_court.0008.a:0 "Un hombre de tal sabiduría pertenece al servicio real."
 rk_court.0008.a_tt:0 "Ser [rk_thomas_moore.GetTitledFirstNameNoTooltip] se une a tu corte como consejero legal y cortesano."
 rk_court.0008.a_f:0 "#italic Ser [rk_thomas_moore.GetTitledFirstNameNoTooltip] inclina la cabeza en solemne aceptación.#!"
 rk_court.0008.b:0 "A esta corte no le falta consejo."
 rk_court.0008.b_tt:0 "Ser [rk_thomas_moore.GetTitledFirstNameNoTooltip] se retira sin ofensa, regresando a su labor en la ciudad."
 rk_court.0008.b_f:0 "#italic Se inclina y se retira, sin añadir palabra alguna.#!"


 rk_court.0009.t:0 "Un arquitecto del reino"
 rk_court.0009.desc:0 "Entre los últimos nombres que te presentan está el de Ser [rk_kl_architect.GetTitledFirstNameNoTooltip], el arquitecto principal responsable de la mitad de las obras públicas de Desembarco del Rey en las dos últimas décadas.\n\nNo es un señor, pero su pericia en construcción y planificación urbana lo ha hecho indispensable para los maestres de gremio, los septones e incluso las Capas Doradas.\n\n«Alteza», dice con tono medido, «es deber de los gobernantes dejar piedra tras de sí cuando se han ido. Permitidme ayudaros a edificar algo digno de vuestro nombre»."
 rk_court.0009.a:0 "El Trono de Hierro necesita de tus servicios."
 #rk_court.0009.a_tt: ""
 rk_court.0009.a_f:0 "#italic El maestro Rylan se inclina y acepta tu favor con humilde orgullo.#!"
 rk_court.0009.b:0 "Mi corte está llena por el momento."
 #rk_court.0009.b_tt: ""
 rk_court.0009.b_f:0 "#italic Asiente, sin queja alguna, y vuelve a su taller.#!"

 rk_court.0010.t:0 "Una voz en la oscuridad"
 rk_court.0010.desc:0 "La corte hierve con susurros sobre un poeta cuyas palabras remueven por igual la memoria y la pena.\n\n[rk_blind_singer.GetTitledFirstNameNoTooltip], como le llaman, ha ganado renombre en las Tierras de la Corona por sus baladas inquietantes y su lengua afilada. Aunque no puede ver, sus versos hablan con claridad de verdades que otros no se atreven a nombrar.\n\nAhora se planta ante ti: su mirada vacía, pero su voz rica y firme. «Alteza», dice, «si una corona ha de ser recordada, ha de resonar en canción. Permitidme quedarme, y daré voz a vuestro reinado»."
 rk_court.0010.a:0 "¡Que nos cante!"
 #rk_court.0010.a_tt: ""
 rk_court.0010.a_f:0 "#italic Bardric esboza una leve sonrisa. «Entonces, que empiecen los versos».#!"
 rk_court.0010.b:0 "Mi corte no es un escenario para mendigos."
 #rk_court.0010.b_tt: ""
 rk_court.0010.b_f:0 "#italic Se inclina con serena gracia.#!"

 rk_death_notification.0001.opening:0 "Alteza:"
 rk_death_notification.0001.desc:0 "Esta mañana ha llegado un cuervo portando graves noticias.\n\n[rk_dead_lord.GetTitledFirstName] de la Casa [rk_dead_lord.GetDynasty.GetNameNoTooltip] ha abandonado este mundo. [rk_dead_lord.GetSheHe|U] [rk_dead_lord.GetDeathReason].\n\nA [rk_dead_lord.GetHerHis] le sucede su heredero, [rk_heir.GetTitledFirstName] de la Casa [rk_heir.GetDynasty.GetNameNoTooltip]."
 rk_death_notification.0001.a:0 "Enviad mis condolencias a [rk_heir.GetNameNoTooltip]."
 rk_death_notification.0001.a_tt:0 "Despacha palabras de pésame y un presente de consideración."
 rk_death_notification.0001.a_f:0 "#italic En tiempos de duelo, las palabras de un [ROOT.Char.GetTitleTierName|U] pueden sanar heridas donde el acero no alcanza.#!"
 rk_death_notification.0001.b:0 "Mantened silencio real."
 rk_death_notification.0001.b_tt:0 "Retendrás las condolencias y no harás declaración pública."
 rk_death_notification.0001.b_f:0 "#italic El silencio habla tan alto como las palabras, y no a todos les sonará amable.#!"
 rk_death_notification.0001.c:0 "Descansa en paz, [rk_dead_lord.GetFirstNameNoTooltip]."

 rk_filler.0001.t:0 "Un paseo nocturno"
 rk_filler.0001.desc:0 "Te retiras tarde una noche, vagando por los pasillos iluminados por antorchas de la Fortaleza Roja, y encuentras a [rk_hand.GetTitledFirstNameNoTooltip] encorvado sobre un escritorio, aún trabajando en la interminable pila de correspondencia real del día."
 rk_filler.0001.a:0 "Ofrece una palabra de elogio y ánimo."
 rk_filler.0001.a_tt:0 "Elogias la incansable dedicación de tu Mano."
 rk_filler.0001.a_f:0 "#italic Me sirve bien, quizá mejor de lo que merezco. Una palabra amable no me cuesta nada.#!"
 rk_filler.0001.b:0 "Revisa discretamente su trabajo por encima del hombro."
 rk_filler.0001.b_tt:0 "Inspeccionas personalmente la correspondencia real."
 rk_filler.0001.b_f:0 "#italic Cada sello, cada palabra, refleja mi corona. Mejor no dejar ni esto en manos ajenas.#!"

 rk_filler.0002.t:0 "Sabor a hierro"
 rk_filler.0002.desc:0 "Durante una reunión del consejo privado, [rk_master_coin.GetTitledFirstNameNoTooltip], tu Consejero de la Moneda, te presenta las cuentas mensuales; lleva el jubón gastado y los dedos ennegrecidos de tinta. Sus ojos están enrojecidos, y aun así hace una reverencia y deposita los libros ante ti, pesados con el lastre del cobre y el oro."
 rk_filler.0002.a:0 "Alaba su austeridad y entrega."
 rk_filler.0002.a_tt:0 "Elogias al Consejero de la Moneda por su incansable servicio."
 rk_filler.0002.a_f:0 "#italic Un servidor diligente, consumido por el deber con el reino. Una palabra de gratitud quizá compre más lealtad que cualquier bolsa de monedas.#!"
 rk_filler.0002.b:0 "Comenta con sorna su atuendo «modesto»."
 rk_filler.0002.b_tt:0 "Le reprendes por su aspecto impropio."
 rk_filler.0002.b_f:0 "#italic Las arcas del reino pueden estar llenas, pero mi Consejero de la Moneda parece un pordiosero. ¿Qué dice eso de la corona?#!"
 rk_filler.0002.c:0 "Detecta un error y corrige sus cuentas."
 rk_filler.0002.c_tt:0 "Demuestras tu propio y agudo dominio de los números."
 rk_filler.0002.c_f:0 "#italic Estas sumas no cuadran. Si debo reinar y contabilizar, ¿para qué sirve entonces un Consejero de la Moneda?#!"

 rk_filler.0003.t:0 "Una disputa fronteriza"
 rk_filler.0003.desc:0 "El Consejero de las Leyes despliega un mapa polvoriento de hace una década para presentar una querella entre dos señoríos menores del oeste por una franja de tierra estéril. La disputa se alarga con detalles tediosos, y sin embargo ambos lores aguardan ansiosos tu palabra."
 rk_filler.0003.a:0 "Favorece al señor que pueda pagar más."
 rk_filler.0003.a_tt:0 "Dejas que la moneda pese más que la justicia."
 rk_filler.0003.a_f:0 "#italic El oro habla más alto que el pergamino. Si un señor puede comprar mi favor, quizá lo merezca más.#!"
 rk_filler.0003.b:0 "Despide el asunto. Que los lores lo resuelvan."
 rk_filler.0003.b_tt:0 "Te niegas a perder tiempo en su disputa mezquina."
 rk_filler.0003.b_f:0 "#italic Soy [ROOT.Char.GetTitleTierName|U] del reino, no un caballero errante peleando por linderos y cercas.#!"
 rk_filler.0003.c:0 "Lee la ley tú mismo y dicta sentencia final."
 rk_filler.0003.c_tt:0 "Haces cumplir la ley en persona, zanjando el asunto con firmeza."
 rk_filler.0003.c_f:0 "#italic Si los lores no pueden acordar, la ley hablará por mi boca. Mi juicio pondrá fin a esta necedad.#!"

 rk_filler.0004.t:0 "La verdad no dicha"
 rk_filler.0004.desc:0 "En pleno consejo, tu mirada se cruza con la de tu Consejero de los Susurros. Sus ojos se posan en ti, fijos, como si deshojaran las capas de tu alma. Un escalofrío te recorre la espalda: ¿conoce el secreto que has estado guardando?"
 rk_filler.0004.a:0 "Devuélvele una sonrisa críptica y segura."
 rk_filler.0004.a_tt:0 "Respondes a su mirada con silenciosa confianza."
 rk_filler.0004.a_f:0 "#italic Que se pregunten. Si creen que sé más de lo que debo, quizá se mantengan cautos.#!"
 rk_filler.0004.b:0 "Ofrécele públicamente un suntuoso obsequio para mostrar confianza."
 rk_filler.0004.b_tt:0 "Exhibes generosidad para desarmar sospechas."
 rk_filler.0004.b_f:0 "#italic Mejor que vean confianza abierta que temor oculto. Hasta una araña puede salir de su telaraña con miel.#!"
 rk_filler.0004.c:0 "Exige saber si hay peligro en tu propia corte."
 rk_filler.0004.c_tt:0 "Le presionas por información, poniendo a prueba su lealtad."
 rk_filler.0004.c_f:0 "#italic Los secretos supuran en silencio. Si hay podredumbre en mi corte, que se nombre — aquí y ahora.#!"

 rk_filler.0005.t:0 "Acero en el patio"
 rk_filler.0005.desc:0 "Desde el balcón sobre el patio observas al Lord Comandante supervisar el entrenamiento. Su voz transmite autoridad firme mientras un joven caballero de la Guardia Real tropieza con los ejercicios. Con paciencia, el Comandante corrige el agarre y la postura del caballero, cada ajuste resonando con disciplina."
 rk_filler.0005.a:0 "Intervén y ofrece tú mismo una lección."
 rk_filler.0005.a_tt:0 "Demuestras personalmente tu habilidad ante la Guardia Real."
 rk_filler.0005.a_f:0 "#italic Un rey debe ser más que una figura en un trono. Que vean que el acero que guarda esta corona se iguala con el acero que hay en mí.#!"
 rk_filler.0005.b:0 "Elogia su diligencia al mantener a la Guardia Real en forma."
 rk_filler.0005.b_tt:0 "Reconoces la entrega del Lord Comandante."
 rk_filler.0005.b_f:0 "#italic Pocas cargas pesan más que la suya. Una palabra de elogio de mi parte puede templarlos tanto como el fuego templa una espada.#!"
 rk_filler.0005.c:0 "Envíales un barril del mejor Arbor Dorado por sus esfuerzos."
 rk_filler.0005.c_tt:0 "Recompensas al Lord Comandante con un obsequio de vino selecto."
 rk_filler.0005.c_f:0 "#italic La disciplina es la médula de la Guardia Real, pero hasta el caballero más severo se ablanda con un sorbo del oro del Arbor.#!"

 rk_filler.0006.t:0 "Un pequeño alboroto"
 rk_filler.0006.desc:0 "Mientras atraviesas el salón, un estrépito repentino y un chillido agudo llaman tu atención. Un pinche de cocina, pálido de miedo, ha tropezado y volcado una bandeja de anguilas relucientes sobre la capa de un cortesano menor. Ambos, muchacho y cortesano, quedan inmóviles, con el terror grabado en sus rostros, mientras el salón guarda silencio."
 rk_filler.0006.a:0 "Solo son anguilas, chico. Toma, una moneda de oro."
 rk_filler.0006.a_tt:0 "Muestras misericordia, calmando el miedo del muchacho."
 rk_filler.0006.a_f:0 "#italic La corte observa cada gesto mío. Mejor que vean a un rey que puede reírse de unas anguilas, que a uno que destruye a los niños por torpeza.#!"
 rk_filler.0006.b:0 "Descuenta el coste del salario del muchacho."
 rk_filler.0006.b_tt:0 "Responsabilizas al muchacho de su error."
 rk_filler.0006.b_f:0 "#italic Un rey debe equilibrar la misericordia con la justicia. Si el muchacho falla, debe aprender el precio de la imprudencia.#!"
 rk_filler.0006.c:0 "Interrógalo sobre por qué tenía tanta prisa."
 rk_filler.0006.c_tt:0 "Indagas en la causa del accidente."
 rk_filler.0006.c_f:0 "#italic Los accidentes rara vez son tan simples. Un sirviente asustado puede cargar con secretos de más valor que una bandeja de anguilas.#!"

 rk_filler.0007.t:0 "Las hierbas del maestre"
 rk_filler.0007.desc:0 "Tu maestre se acerca con una copa humeante, instándote a probar una nueva mezcla de hierbas que, según dice, 'calman los nervios' y apaciguan el sueño inquieto. La infusión desprende un olor amargo y acre, más propio de un caldero de bruja que de la copa de un rey."
 rk_filler.0007.a:0 "Bebe el brebaje. El maestre debe saber lo que hace."
 rk_filler.0007.a_tt:0 "Confías en la pericia del maestre."
 rk_filler.0007.a_f:0 "#italic Si el sabor es horrible, quizá funcione mejor. Un rey debe soportar cosas peores que el amargor para conservar su fuerza.#!"
 rk_filler.0007.b:0 "Despide al maestre y busca tu propio descanso."
 rk_filler.0007.b_tt:0 "Rechazas las hierbas y prefieres confiar en ti mismo."
 rk_filler.0007.b_f:0 "#italic No necesito un brebaje inmundo para dominar mis nervios. Mi voluntad basta como remedio.#!"
 rk_filler.0007.c:0 "Habla con el maestre sobre las propiedades medicinales de los ingredientes."
 rk_filler.0007.c_tt:0 "Cuestionas el conocimiento del maestre y profundizas en su saber."
 rk_filler.0007.c_f:0 "#italic Raíz amarga, tanaceto, belladona... ¿cuántos reyes han confiado demasiado en la mano de un maestre? Más vale saber lo que uno traga.#!"

 rk_filler.0008.t:0 "Un pequeño fallo en la aduana"
 rk_filler.0008.desc:0 "El Consejero de la Moneda y el Consejero de las Leyes se presentan ante ti, alzando la voz en una tediosa disputa. Un barco se ha deslizado por la aduana sin pagar lo debido, y ahora ambos buscan culparse mutuamente de su 'negligente supervisión'. Detrás de sus palabras hay menos preocupación por la justicia que por la influencia en la corte."
 rk_filler.0008.a:0 "Apoya al Consejero de la Moneda. El oro importa más que la ley."
 rk_filler.0008.a_tt:0 "Te pones del lado de las prioridades del Consejero de la Moneda."
 rk_filler.0008.a_f:0 "#italic Que los juristas parloteen sobre precedentes. Es el oro el que llena las arcas, y la moneda la que mantiene las coronas sobre las sienes.#!"
 rk_filler.0008.b:0 "Apoya al Consejero de las Leyes. El precedente debe mantenerse."
 rk_filler.0008.b_tt:0 "Respaldas el argumento del Consejero de las Leyes."
 rk_filler.0008.b_f:0 "#italic Hoy es un barco. Mañana será una flota. Si la ley se dobla una vez, se doblará de nuevo —hasta romperse del todo.#!"

 rk_filler.0009.t:0 "Cambio de guardia"
 rk_filler.0009.desc:0 "Mientras una larga sesión del consejo finalmente concluye, tu mirada se posa sobre tu agotado caballero de la Guardia Real, Ser [rk_kingsguard.GetTitledFirstNameNoTooltip]. Ha permanecido de pie como centinela durante toda la reunión, su armadura aún reluciente pese a la hora. Al acercarse el relevo, le ves frotarse disimuladamente los ojos: el cansancio se filtra tras la máscara del deber."
 rk_filler.0009.a:0 "Ofrécele un leve gesto de aprecio."
 rk_filler.0009.a_tt:0 "Reconoces en silencio su devoción."
 rk_filler.0009.a_f:0 "#italic Largas horas, vigilancia inquebrantable... soportan sus votos sin queja. Un pequeño gesto de gratitud puede reforzar el acero mejor que el aceite.#!"
 rk_filler.0009.b:0 "Repréndelo por mostrarse descuidado en su deber."
 rk_filler.0009.b_tt:0 "Reprendes al caballero por mostrar debilidad."
 rk_filler.0009.b_f:0 "#italic Si mi Guardia Real titubea siquiera un instante, ¿qué mensaje transmite? Una corona no conoce el cansancio, ni deberían conocerlo quienes juran protegerla.#!"

 rk_filler.0010.t:0 "La mañana siguiente"
 rk_filler.0010.desc:0 "La Mano del Rey entra tambaleante en la sala del consejo, con el rostro pálido y demacrado. El leve aroma del vino fuerte aún le acompaña mientras tropieza con su informe sobre las tensiones fronterizas, con voz lenta e insegura. Los ojos del consejo oscilan entre ambos, esperando ver cómo reaccionas."
 rk_filler.0010.a:0 "Despídelo por el día y oculta su falta."
 rk_filler.0010.a_tt:0 "Proteges a tu Mano de la vergüenza."
 rk_filler.0010.a_f:0 "#italic Hasta los más fuertes flaquean. Mejor proteger su dignidad ahora que permitir que el consejo murmure sobre su debilidad.#!"
 rk_filler.0010.b:0 "Haz que repita el informe."
 rk_filler.0010.b_tt:0 "Le obligas a sobreponerse a su error."
 rk_filler.0010.b_f:0 "#italic Que sude. Un rey no puede permitirse excusar el deber incumplido, no ante tantos ojos atentos.#!"
 rk_filler.0010.c:0 "Repréndelo en privado."
 rk_filler.0010.c_tt:0 "Lo confrontas a puerta cerrada."
 rk_filler.0010.c_f:0 "#italic Una Mano ebria no es Mano alguna. Escuchará el peso de mis palabras, lejos de oídos susurrantes.#!"
