l_spanish:

 rk_hold_court.0001.t:0 "Piratas en el Garfio de Massey"
 rk_hold_court.0001.desc:0 "Las puertas de la sala del trono se abren con estrépito, y [rk_mh_lord.GetTitledFirstNameNoTooltip] avanza con paso firme, la capa húmeda por el rocío del mar y los ojos cargados de preocupación.\n\n«Mi [ROOT.Char.GetTitleTierName|U]», empieza, con voz que resuena en el salón, «el Garfio de Massey se ha perdido bajo la marea de los piratas. Atacan desde calas ocultas, incendian nuestros pueblos, apresan nuestros barcos y se llevan a buenos hombres y mujeres por igual. Las levas locales están agotadas, mis torres de vigilancia arden, y aun así continúan.»\n\n«Sin ayuda del Trono de Hierro, el Gancho será suyo antes de que cambie la luna.» La corte murmura mientras el señor se arrodilla, aguardando tu juicio."
 rk_hold_court.0001.b:0 "Concede dinero y hombres."
 rk_hold_court.0001.b_tt:0 "Envías recursos al Garfio de Massey."
 rk_hold_court.0001.c:0 "Que se las arregle solo."
 rk_hold_court.0001.c_tt:0 "Niega tu ayuda."

 rk_hold_court.0002.t:0 "Riquezas bajo Rocadragón"
 rk_hold_court.0002.desc:0 "Las grandes puertas se abren, y [rk_petitioner_lord.GetTitledFirstNameNoTooltip] avanza con paso decidido, inclinándose profundamente ante el Trono de Hierro.\n\n«Mi [ROOT.Char.GetTitleTierName|U], los negros acantilados de Rocadragón esconden más que ceniza y humo. Mis mineros han descubierto vetas de mineral reluciente —metales de gran valor, intactos durante siglos bajo la montaña. Con la financiación adecuada, podría hacer que esas vetas fueran explotadas y que la riqueza de la isla fluyera tanto para la corona como para sus vasallos.»\n\nAlza la mirada, con un destello de orgullo en los ojos. «Solo pido el respaldo real para iniciar la empresa. A cambio, el Trono de Hierro recibirá su parte del botín.»"
 rk_hold_court.0002.a:0 "Cuentas con mi apoyo."
 rk_hold_court.0002.a_tt:0 "Financias las minas de Rocadragón."
 rk_hold_court.0002.b:0 "Las arcas de la corona están cerradas."
 rk_hold_court.0002.b_tt:0 "Rechazas su petición."
 rk_hold_court.0002.c:0 "¿Una parte? La corona merece la porción del león."
 rk_hold_court.0002.c_tt:0 "Exiges un mayor beneficio para el Trono de Hierro."
