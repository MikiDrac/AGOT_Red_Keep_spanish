l_spanish:

 ask_for_knee_vassal_interaction_event_title:0 "Doblar la rodilla"

 ask_for_knee_vassal_interaction_event_desc:0 "Señor [the_knee_bender.GetFirstNameBase] [the_knee_bender.GetDynasty.GetNameNoTooltip] entra en la sala del trono, el repiqueteo de las botas resonando contra la piedra abovedada. Cada paso lo acerca más al Trono de Hierro.\n\n«¿Has venido a doblar la rodilla, señor [the_knee_bender.GetFirstNameNoTooltip]?», pregunto, mi voz extendiéndose sobre el salón en silencio.\n\n«Así es, Su Gracia», responde [the_knee_bender.GetSheHe], arrodillándose ante mí.\n\n#bold «Yo, [the_knee_bender.GetFirstNameBase] de la Casa [the_knee_bender.GetDynasty.GetNameNoTooltip], juro mi lealtad a [the_king.GetFirstNameNoTooltip] de la Casa [the_king.GetHouse.GetBaseNameNoTooltip], [Select_CString( the_king.IsFemale, 'Reina', 'Rey' )] de los Ándalos, los Rhoynar y los Primeros Hombres, [Select_CString( the_king.IsFemale, 'Señora', 'Señor' )] de los Siete Reinos y [Select_CString( the_king.IsFemale, 'Protectora', 'Protector' )] del Reino.»#!\n\nTras un instante, [the_knee_bender.GetHerHis] mirada se alza, aguardando mi juicio."

 ask_for_knee_vassal_interaction_event_option_1:0 "@prestige_icon! Aceptar el juramento de vasallaje."
 ask_for_knee_vassal_interaction_event_option_1_tt:0 "Aceptas formalmente su promesa de lealtad."
 ask_for_knee_vassal_interaction_event_option_1_tt_1:0 "No podrá unirse a una [faction|E] contra ti durante 10 años."
 ask_for_knee_vassal_interaction_event_option_1_msg_title:0 "El vasallo dobla la rodilla"
 ask_for_knee_vassal_interaction_event_option_1_f:0 "Ante la corte, [the_knee_bender.GetFirstNameNoTooltip] pronuncia el antiguo voto, y tu reinado queda reafirmado."

 ask_for_knee_vassal_interaction_event_option_2:0 "@dread_icon! Pensándolo mejor… que lo arrojen a las celdas negras."
 ask_for_knee_vassal_interaction_event_option_2_tt:0 "Ordenas que lo apresen y lo arrastren a las mazmorras bajo la Fortaleza Roja."
 ask_for_knee_vassal_interaction_event_option_2_f:0 "Un murmullo recorre el salón cuando los capas doradas descienden, encadenando a [the_knee_bender.GetHerHim] y arrastrándolo lejos."

 ask_for_knee_vassal_interaction_event_option_3:0 "@death_icon! Te he convocado aquí para morir."
 ask_for_knee_vassal_interaction_event_option_3_tt:0 "Ordenas su ejecución inmediata ante la corte."
 ask_for_knee_vassal_interaction_event_option_3_f:0 "El acero brilla a la luz de las antorchas, y antes de que la corte pueda reaccionar, [the_knee_bender.GetFirstNameNoTooltip] yace inmóvil sobre la fría piedra."
