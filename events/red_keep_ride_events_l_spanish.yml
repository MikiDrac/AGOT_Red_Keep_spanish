#A Royal Ride: The Edge of the World
 rk_go_for_ride.0001.t:0 "Un paseo real: al borde del mundo"
 rk_go_for_ride.0001.desc:0 "Esta mañana tomé la silla sin un destino fijo, solo con la necesidad de escapar del peso de la corte y del amargo sabor del hierro en mi boca. Cabalgué con apenas unos pocos guardias tras de mí, lo bastante lejos como para fingir que estaba solo.\n\nEl camino me llevó hasta los acantilados al sur de Duskendale, donde el mar se encuentra con el cielo en una bruma de viento y espuma. Desmonté, atraído hacia el borde, y permanecí allí un largo rato, observando el incesante ascenso y caída de las olas muy por debajo.\n\nEl viento rugía como una bestia. Las gaviotas gritaban sobre mí. Por un instante, me sentí más pequeño que un escudero y más grande que un rey. No había corte aquí. Ni corona. Solo cielo, piedra y algo inmenso."
 rk_go_for_ride.0001.a:0 "Este mundo es mío, y no vacilaré."
 rk_go_for_ride.0001.a_tt:0 "Regresas a la corte con renovada determinación."
 rk_go_for_ride.0001.b:0 "Si desapareciera aquí... ¿acaso lo entenderían?"
 rk_go_for_ride.0001.b_tt:0 "Desapareces sin dejar rastro."
 rk_go_for_ride.0001.c:0 "[ROOT.Char.GetFaith.HighGodName] guarda silencio... pero no está ausente."
 rk_go_for_ride.0001.c_tt:0 "Te tomas un momento para reflexionar sobre lo divino."
 rk_go_for_ride.0001.d:0 "¡Un lugar perfecto para saltar desde el acantilado!"
 rk_go_for_ride.0001.d_tt:0 "Pasas la tarde saltando desde los acantilados."
 rk_go_for_ride.0001.d_toast_1:0 "Mejoras tu condición física."
 rk_go_for_ride.0001.d_toast_2:0 "Caes sobre una roca."
 rk_go_for_ride.0001.d_toast_3:0 "Te golpeas la cabeza y te ahogas."
 rk_go_for_ride.0001.e:0 "No más miedo."
 rk_go_for_ride.0001.e_tt:0 "Te lanzas al mar, no para morir, sino para renacer. Podrías emerger transformado."
 rk_go_for_ride.0001.e_toast_1:0 "Vences tus miedos."
 rk_go_for_ride.0001.f:0 "¡Qué vista!"
 rk_go_for_ride.0001.f_tt:0 "Pasas la tarde admirando el paisaje."
 
#A Royal Ride: The Gallop 
 rk_go_for_ride.0002.t:0 "Un paseo real: el galope"
 rk_go_for_ride.0002.desc:0 "Esta mañana dejé atrás la Fortaleza Roja con solo unos pocos acompañantes, decidido a escapar de sus asfixiantes pasillos y susurros intrigantes. El camino hacia el sur estaba despejado, y el aire sabía a sol y polvo.\n\nAl mediodía llegamos a un claro: vasto, verde y ondulante hasta el horizonte. Frené el paso, mientras los demás quedaban atrás y contemplé el espacio abierto. Algo dentro de mí respondió a su llamada.\n\nCon un tirón firme de las riendas y una sonrisa que no pude contener, espoleé al caballo. El viento desgarró mi capa, los cascos tronaron bajo mí, y por un instante sin aliento no fui un soberano... sino pura velocidad y libertad."
 rk_go_for_ride.0002.a:0 "¡Más rápido, muchacho, más rápido!"
 rk_go_for_ride.0002.a_tt:0 "Exiges el máximo esfuerzo a tu caballo."
 rk_go_for_ride.0002.a_toast_1:0 "Mejoras tu habilidad de equitación."
 rk_go_for_ride.0002.b:0 "¡Reduce el paso, muchacho!"
 rk_go_for_ride.0002.b_tt:0 "Reduces la velocidad de tu caballo."
 rk_go_for_ride.0002.a_toast_2:0 "Caes del caballo."
 rk_go_for_ride.0002.a_1:0 "#italic Mejoras tu habilidad de equitación#!"
 rk_go_for_ride.0002.a_2:0 "#italic Caes del caballo#!"
 
#A Royal Ride: A Doll in the Woods
 rk_go_for_ride.0003.t:0 "Un paseo real: una muñeca en el bosque"
 rk_go_for_ride.0003.desc:0 "Cabalgaste más profundo en el bosque de lo que pretendías, el sendero perdido entre sombras y silencio. Tus hombres habían quedado muy atrás.\n\nEntonces la viste: una niña sola. Llorando entre los árboles. Su vestido estaba desgarrado, su rostro sucio, y apretaba contra su pecho una muñeca andrajosa.\n\nLa llamaste. No se movió.\n\nAl acercarte, una sensación de temor te invadió. El rostro de la muñeca...\n\nLlevaba una corona torcida. La nariz, los ojos, la boca severa... se parecía a ti."
 rk_go_for_ride.0003.a:0 "¡Debo salir de aquí!"
 rk_go_for_ride.0003.a_tt:0 "Dejas atrás a la niña."
 rk_go_for_ride.0003.a_f:0 "El rostro de la muñeca permanece en tu mente."
 rk_go_for_ride.0003.b:0 "Estarás a salvo en la corte."
 rk_go_for_ride.0003.b_tt:0 "Llevas a la niña de regreso a Desembarco del Rey. La pequeña parece aliviada."
 rk_go_for_ride.0003.c:0 "Solo otra campesina sucia."
 rk_go_for_ride.0003.c_tt:0 "Finges no haber visto nada y sigues cabalgando."
 rk_go_for_ride.0003.a_toast:0 "Llevas a [rk_lost_girl.GetTitledFirstName] a la corte."

 rk_go_for_ride.0004.t:0 "Un paseo real: un pequeño secreto"
 rk_go_for_ride.0004.desc:0 "Todo empieza con susurros: extraños símbolos dibujados en ceniza, hierbas que desaparecen de las reservas del maestre y murmullos inquietantes en los pasillos vacíos.\n\n[rk_lost_girl.GetFirstName], la niña que rescataste del bosque, se ha vuelto callada y curiosa. Una noche, un sirviente jura haberla visto rezando a la luz de las velas, con el aire espeso de incienso.\n\nAl principio lo dudaste. Pero cuando la enfrentas, no lo niega.\n\n\"Solo son mis poderes, Su Gracia\" —dice con calma—. \"Pero no tema, nunca los usaría contra usted. Me salvó.\""
 rk_go_for_ride.0004.a:0 "Este será nuestro pequeño secreto."
 rk_go_for_ride.0004.a_tt:0 "Confías en [rk_lost_girl.GetFirstNameNoTooltip]."
 rk_go_for_ride.0004.b:0 "¡Pudrirás en una celda, bruja!"
 rk_go_for_ride.0004.b_tt:0 "Encierras a [rk_lost_girl.GetFirstNameNoTooltip]."
 rk_go_for_ride.0004.c:0 "Debes abandonar la Fortaleza Roja."
 rk_go_for_ride.0004.c_tt:0 "Expulsas a [rk_lost_girl.GetFirstNameNoTooltip]."
 
#A Royal Ride: The Voice of the Road 
 rk_go_for_ride.0005.t:0 "Un paseo real: la voz del camino"
 rk_go_for_ride.0005.desc:0 "El día se había vuelto silencioso mientras cabalgabas. Sin estandartes, sin toques de cuerno... solo el sonido rítmico de los cascos sobre la tierra compacta y el lejano grito de las gaviotas que se internaban desde la Bahía del Aguasnegras.\n\nEntonces llegó la voz. Flotaba en el viento, constante, melancólica y clara como el cristal. Una canción, acompañada por un laúd, que surgía desde una curva más adelante en el camino.\n\nTe acercaste despacio y lo viste: un trovador solitario, con polvo en las botas y un odre al costado. Su voz era hermosa: doliente y llena de memoria. Cuando te vio, se detuvo e inclinó la cabeza. “Su Gracia”, dijo suavemente. “Perdóneme. No oí su llegada.”"
 rk_go_for_ride.0005.a:0 "Canta en mi nombre."
 rk_go_for_ride.0005.a_tt:0 "Le ofreces monedas y le ordenas que cante tu nombre por toda la tierra."
 rk_go_for_ride.0005.a_toast:0 "Tu nombre se extiende por el reino."
 rk_go_for_ride.0005.b:0 "Nos vendría bien una voz así en la corte."
 rk_go_for_ride.0005.b_tt:0 "Invitas al trovador a la Fortaleza Roja como cortesano."
 rk_go_for_ride.0005.b_toast:0 "[rk_troubadour.GetFirstNameNoTooltip] se une a ti en la Fortaleza Roja."
 rk_go_for_ride.0005.c:0 "Sigue tu camino. Esta ruta es para jinetes, no para cantores."
 rk_go_for_ride.0005.c_tt:0 "Lo despides sin decir una palabra más."

#A Royal Ride: The Shepherd’s Peace
 rk_go_for_ride.0006.t:0 "Un paseo real: la paz del pastor"
 rk_go_for_ride.0006.desc:0 "La tierra se extendía abierta ante ti, verde y templada por el sol, mientras el camino se estrechaba hasta convertirse en poco más que un sendero entre las colinas.\n\nMás adelante, un rebaño avanzaba lentamente bloqueando el paso: docenas de ovejas que se movían pesadamente por el sendero, con campanillas tintineando suavemente en sus cuellos. Un pastor descalzo, con el cayado en la mano, alzó la suya en señal de saludo al verte acercar.\n\nNo se inclinó, ni pareció temer.\n\n«No creí que los reyes cabalgaran tan lejos», dijo con calma. «Dicen que a las ovejas no les importan las coronas. Pero sí apartan el paso si se les pide con amabilidad.»"
 rk_go_for_ride.0006.a:0 "¡Apártate!"
 rk_go_for_ride.0006.a_tt:0 "Avanzas con impaciencia, asustando al rebaño."
 rk_go_for_ride.0006.b:0 "Dime... ¿qué piensa tu gente de la corona?"
 rk_go_for_ride.0006.b_tt:0 "Hablas con el pastor y escuchas sus sencillas verdades."
 rk_go_for_ride.0006.b_tt.a:0 "No aprendes nada útil."
 rk_go_for_ride.0006.b_tt.b:0 "Mejoras tu diplomacia."
 rk_go_for_ride.0006.b_tt.f:0 "Mejoras tu erudición."
 rk_go_for_ride.0006.c:0 "Toma. Algo por tus molestias."
 rk_go_for_ride.0006.c_tt:0 "Le ofreces una moneda de oro, sorprendiéndolo."
 rk_go_for_ride.0006.d:0 "El mundo puede detenerse un momento."
 rk_go_for_ride.0006.d_tt:0 "Esperas pacientemente a que las ovejas despejen el camino."
 rk_go_for_ride.0006.e:0 "¡Te haré cortar la cabeza!"
 rk_go_for_ride.0006.e_tt:0 "Abates al pastor por su insolencia."
 rk_go_for_ride.0006.f:0 "Enséñame sobre el pastoreo."
 rk_go_for_ride.0006.f_tt:0 "Pasas la tarde aprendiendo sobre el pastoreo."

 #Un paseo real: el carro roto
 rk_go_for_ride.0007.t:0 "Un paseo real: el carro roto"
 rk_go_for_ride.0007.desc:0 "La cabalgata matutina había sido tranquila: cielos despejados, tierra seca, un viento constante a la espalda. Pero al doblar una curva, hallas el camino bloqueado: un carro volcado, con una rueda partida en dos.\n\nUn campesino forcejea con el eje, el sudor cubriéndole la frente. A su lado, un niño te observa con los ojos muy abiertos. El buey yace muerto cerca, con las costillas marcadas. La carga del carro está esparcida: sacos, herramientas rotas, una jarra hecha añicos.\n\nEl hombre se inclina rápidamente. «Su Gracia», dice con voz temblorosa. «La rueda se quebró… no tenemos moneda para repararla. Si le place... ¿un poco de ayuda?»"
 rk_go_for_ride.0007.a:0 "Mis hombres la arreglarán."
 rk_go_for_ride.0007.a_tt:0 "Ordenas a tu séquito que ayude al campesino."
 rk_go_for_ride.0007.b:0 "Toma esto y compra un carro nuevo."
 rk_go_for_ride.0007.b_tt:0 "Le entregas monedas de tu propia bolsa."
 rk_go_for_ride.0007.c:0 "¡Fuera del camino!"
 rk_go_for_ride.0007.c_tt:0 "Sigues adelante sin ofrecer ayuda."
 rk_go_for_ride.0007.d:0 "Has obstaculizado el camino del rey. Eso es punible."
 rk_go_for_ride.0007.d_tt:0 "Envías al hombre a tus mazmorras."

 #Un paseo real: el niño no deseado
 rk_go_for_ride.0008.t:0 "Un paseo real: el niño no deseado"
 rk_go_for_ride.0008.desc:0 "Cabalgas por un tramo tranquilo del campo cuando tu grupo se detiene cerca de un viejo santuario al borde del camino: un pequeño altar de piedra, flanqueado por flores marchitas y velas consumidas.\n\nA sus pies reposa una cesta de mimbre. Dentro: un recién nacido envuelto en toscos lienzos. Su cabeza es grande, sus extremidades pequeñas y torcidas, las manos apretadas como nudos de raíz.\n\nEl infante se mueve levemente, los labios se entreabren en un suspiro sin sonido. Uno de tus guardias murmura una maldición.\n\n«Un enano», dice. «Pobre criatura. La gente dice que es un castigo o una señal. Difícil de criar… y más difícil de casar. Seguramente por eso lo dejaron.»\n\nUn par de campesinos observan desde los árboles, sin atreverse a hablar."
 rk_go_for_ride.0008.a:0 "Déjalo. [ROOT.Char.GetFaith.HighGodName] decidirá su destino."
 rk_go_for_ride.0008.a_tt:0 "Te das la vuelta sin prestar ayuda."
 rk_go_for_ride.0008.b:0 "Llevad al niño. Será criado en la corte."
 rk_go_for_ride.0008.b_tt:0 "Llevas al niño a la Fortaleza Roja bajo tu protección."
 rk_go_for_ride.0008.b_toast:0 "Te llevas al niño contigo."
 rk_go_for_ride.0008.c:0 "Enviadlo a un septo. La Fe podría acogerlo."
 rk_go_for_ride.0008.c_tt:0 "Arreglas que el niño sea criado en una casa religiosa."

 #Un paseo real: la tierra carbonizada
 rk_go_for_ride.0009.t:0 "Un paseo real: la tierra carbonizada"
 rk_go_for_ride.0009.desc:0 "El olor a tierra quemada te golpea antes que la vista. Un viento bajo y amargo sopla sobre la llanura, arrastrando ceniza consigo.\n\nTu grupo se detiene al borde de un campo vasto, ennegrecido y muerto. El suelo está agrietado y seco, la hierba reducida a polvo, los árboles del lindero sin hojas y chamuscados.\n\nNo quedan casas. Ni cuerpos. Ni humo. Solo silencio y ruina.\n\nUno de tus hombres se arrodilla y toca el suelo. «Aún está caliente», murmura. «Pero no se ha visto fuego desde la ciudad, ni cayó rayo alguno.»\n\nOtro te mira con inquietud. «Si Su Gracia no hubiera cabalgado aquí en persona, juraría que un dragón pasó por este lugar.»"
 rk_go_for_ride.0009.a:0 "Tonterías. Sigamos adelante."
 rk_go_for_ride.0009.a_tt:0 "Desestimas lo extraño y continúas el viaje."
 rk_go_for_ride.0009.b:0 "Registrad la zona. Quiero respuestas."
 rk_go_for_ride.0009.b_tt:0 "Ordenas una investigación exhaustiva del lugar."
 rk_go_for_ride.0009.b_n:0 "Tus hombres no logran encontrar ninguna pista..."
 rk_go_for_ride.0009.b_n_tt:0 "A pesar de interrogar a los lugareños, tus hombres no descubren la causa del fuego."
 rk_go_for_ride.0009.c:0 "Mi dragón no hizo esto..."
 rk_go_for_ride.0009.c_tt:0 "Consideras la posibilidad de que otro [dragon|E] ande suelto."

 #Un paseo real: la tormenta
 rk_go_for_ride.0010.t:0 "Un paseo real: la tormenta"
 rk_go_for_ride.0010.desc:0 "Lo sentí antes de verlo: el aire espesándose, el olor punzante de la lluvia cercana.\nEl trueno retumbó a lo lejos. Luego el viento se alzó, desgarrando los árboles cuando empezaron a caer las primeras gotas pesadas.\n\nNo esperé. Espoleé a mi caballo y cabalgué rápido, agachado, con la tormenta pisándome los talones.\n\nCuando Desembarco del Rey apareció a la vista, estaba empapado de pies a cabeza, la capa pesada por el agua y el corazón aún latiendo con fuerza."
 rk_go_for_ride.0010.a:0 "Estoy empapado..."
 rk_go_for_ride.0010.a_tt:0 "Galopas de regreso bajo la tormenta, calado y sin aliento."
 
 #Un paseo real: el Árbol Pálido
 rk_go_for_ride.0011.t:0 "Un paseo real: el Árbol Pálido"
 rk_go_for_ride.0011.desc:0 "El Bosque Real estaba en silencio: sin canto de aves, sin hojas que crujieran, solo el sonido de los cascos sobre la tierra seca. Había cabalgado por delante de los demás, dejando que el silencio me envolviera como un manto.\nEntonces lo vi.\nEntre los robles y olmos, erguido y solemne, se alzaba un único arciano. Pálido como el hueso, liso como la piedra. Sus hojas rojas susurraban en una brisa que yo no sentía. El rostro tallado en su tronco me observaba —ojos que sangraban savia, boca contraída en una mueca silenciosa.\nDicen que ya no quedan arcianos en el Bosque Real.\n\nY sin embargo..."
 rk_go_for_ride.0011.a:0 "Ofreceré una oración silenciosa."
 rk_go_for_ride.0011.a_tt:0 "Murmuras unas palabras a los Antiguos Dioses... por si acaso."
 rk_go_for_ride.0011.b:0 "Será mejor seguir cabalgando."
 rk_go_for_ride.0011.b_tt:0 "Dejas atrás el árbol pálido, sin atreverte a mirar atrás."
 rk_go_for_ride.0011.c:0 "Me sentaré un rato bajo su sombra."
 rk_go_for_ride.0011.c_tt:0 "Te sientas bajo el arciano, y algo antiguo despierta en tu interior."
 rk_go_for_ride.0011.c_b:0 "Algo antiguo despierta en tu interior."
 rk_go_for_ride.0011.c_a:0 "Nunca te habías sentido tan cerca de los dioses."
 rk_go_for_ride.0011.d:0 "Mandad talarlo."
 rk_go_for_ride.0011.d_tt:0 "Ordenas a tus hombres marcar el árbol para su tala. Los Antiguos Dioses no tienen lugar aquí."
 rk_go_for_ride.0011.c_toast:0 "No sientes nada."

 #Un paseo real: una cálida invitación
 rk_go_for_ride.0012.t:0 "Un paseo real: una cálida invitación"
 rk_go_for_ride.0012.desc:0 "La cabalgata nos llevó cerca de las suaves tierras verdes de [rk_inviting_noble.GetTitledFirstName], cuando un jinete se acercó con el manto cubierto de barro y el aliento entrecortado.\n\nSe inclinó profundamente antes de entregar su mensaje:\n\n«Su Gracia», dijo con voz firme a pesar del polvo en su capa, «mi señor, [rk_inviting_noble.GetTitledFirstName], ruega humildemente el honor de su presencia en su mesa esta noche. Mi [rk_inviting_noble.GetLadyLord] se sentiría muy honrado de recibirle a cenar en su salón.»\n\n¿Un gesto de cortesía... o algo más?"
 rk_go_for_ride.0012.a:0 "Decid a vuestro [rk_inviting_noble.GetLadyLord] que acepto su invitación."
 rk_go_for_ride.0012.a_tt:0 "Aceptas cenar en el Salón Shinebridge."
 rk_go_for_ride.0012.b:0 "Tengo asuntos importantes que atender."
 rk_go_for_ride.0012.b_tt:0 "Rechazas la invitación de [rk_inviting_noble.GetTitledFirstNamePossessive] y continúas tu camino."
 rk_go_for_ride.0012.c:0 "Debemos regresar, pero enviad mis saludos a [rk_inviting_noble.GetTitledFirstName]."
 rk_go_for_ride.0012.c_tt:0 "Rechazas cortésmente la invitación de [rk_inviting_noble.GetTitledFirstNamePossessive] y sigues cabalgando."
 rk_go_for_ride.0012.d:0 "¡Excelente! Tengo bastante hambre."
 rk_go_for_ride.0012.d_tt:0 "Aceptas con entusiasmo la invitación de [rk_inviting_noble.GetTitledFirstNamePossessive] para cenar."
 rk_go_for_ride.0012.e:0 "Visitaré su salón... por un precio."
 rk_go_for_ride.0012.e_tt:0 "Aceptas la invitación como un favor para [rk_inviting_noble.GetFirstName]."

 #Un paseo real: la cena de [rk_inviting_noble.GetTitledFirstName]
 rk_go_for_ride.0013.t:0 "Un paseo real: la cena de [rk_inviting_noble.GetTitledFirstName]"
 rk_go_for_ride.0013.desc:0 "Al caer el crepúsculo, al entrar en el gran salón, el aire se llena del aroma de carnes asadas y vino especiado.\n\n[rk_inviting_noble.GetTitledFirstName] se alza desde la mesa principal y te da una cálida bienvenida. Los sirvientes se mueven con gracia, llenando copas y presentando platos. Los juglares tocan suavemente al fondo, creando un ambiente jovial para la velada."
 rk_go_for_ride.0013.a:0 "Entablar conversación cortesana."
 rk_go_for_ride.0013.a_tt:0 "Conversas con otros nobles sobre los asuntos del reino."
 rk_go_for_ride.0013.a_toast_1:0 "Mantienes conversaciones interesantes."
 rk_go_for_ride.0013.a_toast_2:0 "Te cuesta tratar con estos nobles menores."
 rk_go_for_ride.0013.b:0 "Observar a la nobleza reunida."
 rk_go_for_ride.0013.b_tt:0 "Observas discretamente las interacciones a tu alrededor, notando las dinámicas y tensiones entre los invitados."
 rk_go_for_ride.0013.b_tt_a:0 "Mejoras tu capacidad para leer a los demás."
 rk_go_for_ride.0013.b_tt_b:0 "Mejoras tu capacidad para agradar a los demás."
 rk_go_for_ride.0013.b_tt_c:0 "Das la impresión de ser torpe."
 rk_go_for_ride.0013.c:0 "Degustar las delicias culinarias de [rk_inviting_noble.GetTitledFirstNamePossessive]."
 rk_go_for_ride.0013.c_tt:0 "Te concentras en los exquisitos platos servidos, apreciando el arte y los sabores de la cocina."
 rk_go_for_ride.0013.d:0 "¡Hora de beber!"
 rk_go_for_ride.0013.d_tt:0 "Te conviertes en el alma de la fiesta, ganando simpatías de algunos y miradas de desaprobación de otros."
 rk_go_for_ride.0013.e:0 "Encantar a la corte."
 rk_go_for_ride.0013.e_tt:0 "Entretienes a los invitados con ingenio y relatos cautivadores, dejando una impresión duradera."
 rk_go_for_ride.0013.f:0 "Debatir sobre filosofía."
 rk_go_for_ride.0013.f_tt:0 "Participas en debates intelectuales, impresionando a los nobles con tu conocimiento."
 rk_go_for_ride.0013.f_tt.a:0 "Ganas el debate."
 rk_go_for_ride.0013.f_tt.b:0 "Pierdes el debate."
 rk_go_for_ride.0013.f_tt_toast_b:0 "Pierdes el debate."
 rk_go_for_ride.0013.f_tt_toast_a:0 "Ganas el debate."

 #Un paseo real: un jabalí en el Bosque Real
 rk_go_for_ride.0014.t:0 "Un paseo real: un jabalí en el Bosque Real"
 rk_go_for_ride.0014.desc:0 "La luz matutina se filtraba entre el antiguo dosel del Bosque Real mientras mi séquito y yo cabalgábamos por un sendero de caza bien trazado.\n\nDe pronto, un estruendo en la maleza, seguido de un gruñido feroz y gutural, nos hizo detenernos en seco. Ante nosotros, irrumpiendo del matorral, se alzaba un jabalí monstruoso. Su piel erizada estaba cubierta de barro, sus colmillos curvados emergían de un hocico manchado, y sus pequeños ojos inyectados en sangre se clavaron en nosotros con furia primitiva. Uno de mis Capas Blancas se movió instintivamente, llevando la mano a la empuñadura de su espada. La bestia pateó el suelo: una clara provocación."
 rk_go_for_ride.0014.a:0 "¡Una presa digna! ¡A la caza!"
 rk_go_for_ride.0014.a_tt:0 "Esta bestia pondrá a prueba nuestro valor."
 rk_go_for_ride.0014.a_tt_a:0 "Matas a la bestia."
 rk_go_for_ride.0014.a_tt_b:0 "La bestia escapa."
 rk_go_for_ride.0014.b:0 "¡Alto! Dejad que la criatura pase."
 rk_go_for_ride.0014.b_tt:0 "No hay necesidad de derramar sangre."
 rk_go_for_ride.0014.c:0 "[rk_lord_commander.GetTitledFirstName], parecéis ansioso. ¡Encargaos de la bestia!"
 rk_go_for_ride.0014.c_tt:0 "Ordenas al Lord Comandante que se ocupe de la bestia."
 rk_go_for_ride.0014.c_tt_a:0 "[rk_lord_commander.GetFirstName] mata a la bestia."
 rk_go_for_ride.0014.c_tt_b:0 "La bestia escapa."
 rk_go_for_ride.0014.d:0 "¡Rápido! [rk_lord_commander.GetFirstName], ¡dame una lanza!"
 rk_go_for_ride.0014.d_tt:0 "Intentas matar a la bestia por tu cuenta."

 #Un paseo real: una palabra con la Capa Blanca
 rk_go_for_ride.0015.t:0 "Un paseo real: una palabra con la Capa Blanca"
 rk_go_for_ride.0015.desc:0 "El campo se extendía a nuestro alrededor, un respiro bienvenido tras el encierro de la Fortaleza Roja. Mientras cabalgábamos a un ritmo suave, me encontré junto a [rk_lord_commander.GetTitledFirstName]. Parecía más pensativo de lo habitual, con la mirada perdida en el horizonte, aunque su mano nunca se alejaba de la empuñadura de su espada.\n\nTras un silencio agradable, se volvió ligeramente hacia mí.\n\n«Su Gracia», dijo con voz reflexiva, «en paseos como este, lejos de los susurros de la corte, un hombre puede tomar verdadera medida del reino... y de sus propios deberes en él.»"
 rk_go_for_ride.0015.a:0 "¿Y qué medida tomáis vos, Lord Comandante?"
 rk_go_for_ride.0015.a_tt:0 "Te interesa escuchar sus pensamientos. Un buen Lord Comandante ve y oye mucho."
 rk_go_for_ride.0015.b:0 "Cierto, [rk_lord_commander.GetFirstNameNoTooltip]. El aire fresco despeja la mente."
 rk_go_for_ride.0015.b_tt:0 "Respiras el aire puro, lejos del bullicio de la ciudad."
 rk_go_for_ride.0015.c:0 "Los deberes siempre están presentes, Lord Comandante. Incluso aquí."
 rk_go_for_ride.0015.c_tt:0 "Un recordatorio, quizá, de que la vigilancia es constante, incluso en momentos de paz."
 rk_go_for_ride.0015.d:0 "[rk_lord_commander.GetFirstNameNoTooltip], habladme de vuestra infancia..."
 rk_go_for_ride.0015.d_tt:0 "Preguntas a [rk_lord_commander.GetFirstNameNoTooltip] sobre su vida."

#A Royal Ride: Lost in the Woods
 rk_go_for_ride.0016.t:0 "Un paseo real: perdido en el bosque"
 rk_go_for_ride.0016.desc:0 "Mi impetuoso galope por el Bosque Real me apartó de mi séquito. El desastre llegó cuando una víbora asustó a mi montura; fui arrojado al suelo, y la bestia huyó, dejándome aturdido y solo.\n\nAntes de que pudiera recobrar el sentido o pedir ayuda, una figura encapuchada emergió de las sombras, arco largo en mano y una flecha apuntando directo a mi corazón."
 rk_go_for_ride.0016.a:0 "¡Detente, forastero! ¿Sabes quién soy?"
 rk_go_for_ride.0016.a_tt:0 "Intentas hablar y disuadir al encapuchado."
 rk_go_for_ride.0016.b:0 "Será mejor que no falles..."
 rk_go_for_ride.0016.b_tt:0 "Desenvainas tu espada y te lanzas contra el encapuchado."
 rk_go_for_ride.0016.c:0 "¡CAPAS BLAAANCAS!"
 rk_go_for_ride.0016.c_tt:0 "Llamas a tus Capas Blancas, esperando que puedan oírte."
 rk_go_for_ride.0016.d:0 "Apunta al corazón, asesino."
 rk_go_for_ride.0016.d_tt:0 "Aceptas tu destino."
 rk_go_for_ride.0016.e:0 "¡Corre!"
 rk_go_for_ride.0016.e_tt:0 "Intentas huir."

 rk_go_for_ride.0017.t:0 "Un paseo real: ¡el rey revelado!"
 rk_go_for_ride.0017.desc:0 "Durante un momento que pareció una eternidad, la figura encapuchada permaneció inmóvil, con el arco firme. Entonces, un destello de comprensión —de horror— cruzó por lo poco que alcanzaba a ver de su rostro en sombras. El arco cayó al suelo húmedo como si de repente pesara demasiado. Con un jadeo entrecortado, el hombre cayó de rodillas, evitando mirarme a los ojos.\n\n«¡Su... Su Gracia!» balbuceó, la voz cargada de incredulidad y pavor. Apoyó la frente contra la tierra. «¡Por los Siete Infiernos, perdóneme! Yo... yo solo soy un guardabosques, encargado de proteger la caza real. ¡Le tomé por un furtivo, o algo peor! ¡Por los Antiguos y los Nuevos Dioses, no sabía que era usted!»"
 rk_go_for_ride.0017.a:0 "No importa, ayúdame a encontrar mi caballo."
 rk_go_for_ride.0017.a_tt:0 "Perdonas al guardabosques por su error y regresas sano y salvo a Desembarco del Rey."
 rk_go_for_ride.0017.b:0 "Pudrirás en la celda más oscura de la Fortaleza Roja."
 rk_go_for_ride.0017.b_tt:0 "Tomas prisionero al guardabosques."
 rk_go_for_ride.0017.c:0 "Podría necesitar a un hombre con tus talentos..."
 rk_go_for_ride.0017.c_tt:0 "Impresionado por su sigilo, invitas al guardabosques a servir en la Fortaleza Roja."

 rk_go_for_ride.0018.t:0 "Un paseo real: ¡marcado para morir!"
 rk_go_for_ride.0018.desc:0 "Mi desafío no fue recibido con miedo, sino con una mirada fría y firme desde bajo la capucha. La postura de la figura no vaciló, el arco seguía tensado, inquebrantable.\n\n«Sí, sé quién eres», dijo una voz áspera, carente de toda calidez, saliendo de la sombra del capuchón. «Eres [GetPlayer.GetTitledFirstName], y he venido a poner fin a tu reinado. Por mi mano, hoy.» La figura se movió apenas, equilibrada como un cazador antes de abatir a su presa. «¿Últimas palabras, Su Gracia?»"
 rk_go_for_ride.0018.a:0 "Haz lo que debas, asesino."
 rk_go_for_ride.0018.a_tt:0 "Aceptas tu destino con dignidad."
 rk_go_for_ride.0018.b:0 "¡Por favor, te lo ruego, tengo oro!"
 rk_go_for_ride.0018.b_tt:0 "Suplicas por tu vida e intentas sobornar al asesino."
 rk_go_for_ride.0018.c:0 "¿Qué es eso detrás de ti?"
 rk_go_for_ride.0018.c_tt:0 "Intentas distraer al asesino y escapar por tu vida."
 rk_go_for_ride.0018.d:0 "Veamos si tu puntería es tan certera como mi espada."
 rk_go_for_ride.0018.d_tt:0 "Desenvainas con rapidez y atacas al asesino."

 rk_go_for_ride.0019.t:0 "Un paseo real: ¡una huida milagrosa!"
 rk_go_for_ride.0019.desc:0 "El mordisco de la flecha en mi hombro avivó mi desesperada huida por el Bosque Real. Las ramas me arañaban, el miedo era mi único compañero. Justo cuando mis fuerzas flaqueaban, un milagro: ¡mi caballo! Con un último impulso de esperanza, me lancé sobre su lomo.\n\nCabalgamos como si el propio Desconocido nos persiguiera. Horas después, mientras el sol sangraba en el horizonte, ante mí se alzaron, benditas, las murallas de Desembarco del Rey. Herido, exhausto... pero, por los dioses, a salvo."
 rk_go_for_ride.0019.a:0 "¿Quién podría estar detrás de esto?"
 rk_go_for_ride.0019.a_tt:0 "Has sobrevivido a una peligrosa prueba. Tu herida necesitará cuidados, y pronto se harán muchas preguntas."

 rk_go_for_ride.0020.t:0 "Un paseo real: un destello blanco"
 rk_go_for_ride.0020.desc:0 "La flecha da en el blanco. Un dolor cegador estalla en mi pecho... ¿o en mi cabeza? No lo sé. La oscuridad se cierne sobre los bordes de mi vista. El suelo del bosque se inclina bajo mí.\n\nJusto cuando todo se desvanece, ¡un destello blanco! Suena el acero. Un grito ahogado —no el mío.\n\nEntre la niebla, [rk_lord_commander.GetTitledFirstName] se alza sobre el asesino caído, el rostro una máscara severa, la espada goteando.\n\nEstá a mi lado en un instante, la voz tensa por la urgencia. «¡Por los Siete Infiernos, Su Gracia! Estuvimos a punto de perderle. ¡No se mueva, no se mueva!»"
 rk_go_for_ride.0020.a:0 "Todo se desvanece..."
 rk_go_for_ride.0020.a_tt:0 "Despiertas en la Fortaleza Roja con una herida en la cabeza. [rk_lord_commander.GetFirstName] te ha salvado la vida."

 #Un paseo real: la aldea oculta
 rk_go_for_ride.0021.t:0 "Un paseo real: la aldea oculta"
 rk_go_for_ride.0021.desc:0 "Cabalgando más allá de [GetTitleByKey('b_hayford').GetName], nos unió [rk_lord_hayford.GetTitledFirstName] y su séquito. Juntos avanzamos hacia el noroeste de su castillo, adentrándonos en los parajes más salvajes de sus dominios. Pronto, un explorador dio la señal: un valle escondido que albergaba un asentamiento reciente. Los aldeanos nos observaron con desconfianza, incluso a [rk_lord_hayford.GetTitledFirstName], apenas disimulando su desafío.\n\n[rk_lord_hayford.GetTitledFirstName], con el rostro enrojecido por la indignación, se volvió hacia mí. «¡Su Gracia! ¡Renegados y usurpadores! Rehúyen mi autoridad y los impuestos que os pertenecen.» Ofendido por aquella comunidad ilícita en sus tierras, su descarada independencia exigía una respuesta real de mi parte."
 rk_go_for_ride.0021.a:0 "Que sirvan de ejemplo."
 rk_go_for_ride.0021.a_tt:0 "Desmantelas la aldea y castigas a sus habitantes."
 rk_go_for_ride.0021.b:0 "Ofrecedles condiciones para legitimar su aldea."
 rk_go_for_ride.0021.b_tt:0 "Un fuero bajo duras condiciones: vasallaje, supervisión y tributos justos."
 rk_go_for_ride.0021.b_tt.a:0 "Tienes éxito en las negociaciones."
 rk_go_for_ride.0021.b_tt.b:0 "Fracasas en las negociaciones."
 rk_go_for_ride.0021.c:0 "[rk_lord_hayford.GetTitledFirstName], encargaos vos de esto."
 rk_go_for_ride.0021.c_tt:0 "Después de todo, esto ocurre dentro de las tierras de Lord Hayford."
 rk_go_for_ride.0021.d:0 "Dejadlos en paz."
 rk_go_for_ride.0021.d_tt:0 "Continúas tu cabalgata, para disgusto de [rk_lord_hayford.GetTitledFirstNamePossessive]."

 #Un paseo real: voces alzadas
 rk_go_for_ride.0022.t:0 "Un paseo real: voces alzadas"
 rk_go_for_ride.0022.desc:0 "Las voces elevadas nos guiaron hasta un campesino y un pastor en plena disputa. El campesino acusaba al rebaño del pastor de arruinar su campo recién arado, alegando límites poco claros. El pastor replicó que su rebaño había pastado en esas colinas durante generaciones, mucho antes de que el campesino empezara a labrar.\n\nAl ver a mi séquito real, ambos quedaron en silencio, para luego apresurarse hacia mí, su rey, buscando que resolviera su acalorada querella por la tierra y el sustento.\n\nSea cual sea mi fallo, sentará un precedente para futuras disputas."
 rk_go_for_ride.0022.a:0 "Los cultivos del campesino deben protegerse."
 rk_go_for_ride.0022.a_tt:0 "Dictas a favor del campesino. Se fijarán límites para proteger sus tierras aradas. El pastor deberá mantener a su rebaño alejado."
 rk_go_for_ride.0022.b:0 "Se respetarán los antiguos derechos de pastoreo del pastor."
 rk_go_for_ride.0022.b_tt:0 "Dictas a favor del pastor. El campesino ha arado demasiado cerca del pasto tradicional y deberá dejar un margen más amplio."
 rk_go_for_ride.0022.c:0 "Busquemos un compromiso."
 rk_go_for_ride.0022.c_tt:0 "Designas horarios de pastoreo para el pastor, permitiendo al campesino arar sus campos."
 rk_go_for_ride.0022.d:0 "¡Basta! ¡Ambos serán multados!"
 rk_go_for_ride.0022.d_tt:0 "Castigas a ambos por su falta de decoro y por interrumpir al rey con un asunto tan trivial."
 rk_go_for_ride.0022.e:0 "Esto está por debajo de mí..."
 rk_go_for_ride.0022.e_tt:0 "Continúas tu paseo sin detenerte."

 #Un paseo real: la cacería
 rk_go_for_ride.0023.t:0 "Un paseo real: la cacería"
 rk_go_for_ride.0023.desc:0 "El eco de los perros y un cuerno distante anunciaban una cacería cercana. Pronto, mi grupo se cruzó con [rk_hunting_noble.GetTitledFirstName] y sus hombres, en plena persecución.\n\nSorprendido por nuestra llegada, [rk_hunting_noble.GetTitledFirstName] contuvo su montura y me saludó con respeto, aún sin aliento. «¡Su Gracia! ¡Un honor! Estamos tras la pista. ¿Le gustaría unirse a la caza?» Sus ojos brillaban de emoción y deferencia."
 rk_go_for_ride.0023.a:0 "¡Adelante, una buena caza!"
 rk_go_for_ride.0023.a_tt:0 "Te unes a [rk_hunting_noble.GetTitledFirstName] en la cacería."
 rk_go_for_ride.0023.b:0 "Observaremos vuestro arte, mi señor."
 rk_go_for_ride.0023.b_tt:0 "Rechazas unirte activamente, pero permaneces para observar el desenlace de su caza."
 rk_go_for_ride.0023.c:0 "Que tu puntería sea certera. Nosotros seguiremos."
 rk_go_for_ride.0023.c_tt:0 "Les deseas suerte y continúas tu paseo sin demora."

 #Un paseo real: la caza de liebres de [rk_hunting_noble.GetTitledFirstName]
 rk_go_for_ride.0024.t:0 "Un paseo real: la caza de liebres de [rk_hunting_noble.GetTitledFirstName]"
 rk_go_for_ride.0024.desc:0 "Siguiendo el entusiasta liderazgo de [rk_hunting_noble.GetTitledFirstName], nos adentramos más en el bosque. La emoción inicial de la persecución pronto dio paso a la frustración: pese a nuestros esfuerzos, la presa demostró ser demasiado astuta, sus huellas se desvanecieron entre la espesura, perdidas para nosotros.\n\nLord [rk_hunting_noble.GetTitledFirstNameNoTooltip], aunque visiblemente decepcionado por perder a su presa ante su señor, recuperó enseguida su buen humor de cazador.\n\nReinó su montura junto a la mía, con un brillo juguetón en los ojos. «¡Una lástima lo de la gran bestia, Su Gracia! Pero el día aún no está perdido. ¿Qué le parecería un desafío más modesto, aunque igual de entretenido? Mi grupo contra el suyo: veamos quién caza más liebres antes del anochecer.»"
 rk_go_for_ride.0024.a:0 "¡Una excelente distracción!"
 rk_go_for_ride.0024.a_tt:0 "Aceptas el amistoso desafío. Será una prueba de habilidad para ambos grupos."
 rk_go_for_ride.0024.b:0 "Decid las apuestas, mi señor."
 rk_go_for_ride.0024.b_tt:0 "Aceptas el desafío y propones una apuesta amistosa en oro."
 rk_go_for_ride.0024.c:0 "Es tarde, debemos regresar."
 rk_go_for_ride.0024.c_tt:0 "Rechazas cortésmente la caza de liebres. La caza principal ha terminado y tienes otros asuntos que atender."

 #Un paseo real: dulce victoria
 rk_go_for_ride.0025.t:0 "Un paseo real: dulce victoria"
 rk_go_for_ride.0025.desc:0 "Cuando el crepúsculo tiñó el cielo de tonos anaranjados y púrpuras, los últimos toques de caza se desvanecieron. Ambos grupos nos reunimos para contar nuestras presas del día. El resultado fue claro: mi séquito había cazado más liebres que [rk_hunting_noble.GetTitledFirstNamePossessive]. Un vítores se alzaron entre mis hombres, mientras [rk_hunting_noble.GetTitledFirstNameNoTooltip], aunque algo abatido, esbozó una sonrisa deportiva.\n\n«Bien, Su Gracia», dijo con una leve reverencia, «parece que sus cazadores tienen la vista más aguda —o quizás las flechas más rápidas— hoy.»\n\nEsperó mi respuesta, con las miradas de ambos séquitos puestas en mí."
 rk_go_for_ride.0025.a:0 "Mi señor necesita más práctica."
 rk_go_for_ride.0025.a_tt:0 "Insultas a [rk_hunting_noble.GetTitledFirstName]."
 rk_go_for_ride.0025.b:0 "¡Mi victoria ha sido vuestra compañía!"
 rk_go_for_ride.0025.b_tt:0 "Un reconocimiento cortés y elegante al día compartido."
 rk_go_for_ride.0025.c:0 "La fortuna nos favoreció. Los cocineros estarán complacidos."
 rk_go_for_ride.0025.c_tt:0 "Reconoces la victoria con sencillez y sin más comentarios."

 #Un paseo real: una rápida distracción
 rk_go_for_ride.0026.t:0 "Un paseo real: una rápida distracción"
 rk_go_for_ride.0026.desc:0 "El sol calentaba nuestros rostros mientras mi amigo [rk_race_friend.GetFirstName] y yo cabalgábamos a un ritmo apacible por el campo. El camino se abrió pronto a una amplia y acogedora extensión de praderas, desplegadas ante nosotros como una alfombra verde tendida para los dioses. La visión de aquel terreno abierto despertó en mí algo primitivo: el deseo de velocidad y libertad.\n\nMiré a [rk_race_friend.GetFirstName], luego hacia un bosquecillo de viejos robles en el extremo del campo. Una idea súbita y emocionante prendió en mi mente. «¿Qué decís, [rk_race_friend.GetFirstName]?» —pregunté, con una sonrisa que ya se dibujaba en mi rostro."
 rk_go_for_ride.0026.a:0 "¿Una carrera hasta aquellos robles?"
 rk_go_for_ride.0026.a_tt:0 "Desafías a tu amigo a una carrera amistosa."
 rk_go_for_ride.0026.b:0 "¿Y si apostamos unas monedas?"
 rk_go_for_ride.0026.b_tt:0 "Propones una carrera con una pequeña apuesta de oro."
 rk_go_for_ride.0026.c:0 "No, mejor mantener un paso tranquilo hoy."
 rk_go_for_ride.0026.c_tt:0 "Decides no participar en ninguna carrera."

 #Un paseo real: ¡codo con codo!
 rk_go_for_ride.0027.t:0 "Un paseo real: ¡codo con codo!"
 rk_go_for_ride.0027.desc:0 "Los cascos retumban devorando la hierba mientras [rk_race_friend.GetFirstName] y yo galopamos con furia hacia los lejanos robles. El viento azota mi rostro, mis nudillos blancos sobre las riendas. ¡Estamos perfectamente igualados! Primero [rk_race_friend.GetFirstName] toma la delantera, luego mi corcel encuentra un nuevo impulso de fuerza.\n\nCabalgamos estribo con estribo, el golpeo rítmico de los cascos marcando un único tambor compartido. ¡El desenlace pende de un hilo!"
 rk_go_for_ride.0027.a:0 "¡Más rápido, bestia, más rápido!"
 rk_go_for_ride.0027.a_tt:0 "Espoleas a tu caballo con todas tus fuerzas."
 rk_go_for_ride.0027.b:0 "Miras a [rk_race_friend.GetFirstName] con una sonrisa desafiante."
 rk_go_for_ride.0027.b_tt:0 "Compartes con tu amigo una mirada de pura y alegre competencia."
 rk_go_for_ride.0027.c:0 "Concéntrate... ya casi..."
 rk_go_for_ride.0027.c_tt:0 "Fijas la vista en la meta, concentrado solo en la carrera."

 #Un paseo real: una dolorosa caída
 rk_go_for_ride.0028.t:0 "Un paseo real: una dolorosa caída"
 rk_go_for_ride.0028.desc:0 "Mi desesperada exigencia llevó a mi noble corcel más allá de sus límites. Con un brusco tropiezo, su pata delantera cedió bajo nosotros. El mundo se convirtió en un torbellino de hierba y cielo antes de que el suelo me recibiera con un golpe que me arrancó el aire de los pulmones. Un dolor agudo e inmediato recorrió mi hombro izquierdo.\n\nAturdido y gimiendo, vi cómo [rk_race_friend.GetFirstName] galopaba más allá de los robles lejanos: el vencedor.\n\n[rk_race_friend.GetFirstName] regresó pronto, la preocupación marcada en su rostro pese a su clara victoria. «¡[GetPlayer.GetFirstName]! ¿Estáis bien?» preguntó, arrodillándose a mi lado. La carrera estaba perdida, y yo quedé con moretones... y el orgullo herido."
 rk_go_for_ride.0028.a:0 "Regresemos..."
 rk_go_for_ride.0028.a_tt:0 "Anhelas volver a la Fortaleza Roja."
 rk_go_for_ride.0028.b:0 "Una caída tonta... bien cabalgado, amigo."
 rk_go_for_ride.0028.b_tt:0 "Reconoces tu derrota y tu herida con deportividad."

 #Un paseo real: primero entre los robles
 rk_go_for_ride.0029.t:0 "Un paseo real: primero entre los robles"
 rk_go_for_ride.0029.desc:0 "Con un último impulso de velocidad y voluntad, espoleé a mi corcel hacia adelante. El viento rugía en mis oídos mientras los lejanos robles se precipitaban hacia nosotros. ¡Un grito triunfal escapó de mis labios al cruzar la meta improvisada, apenas unos instantes antes que [rk_race_friend.GetFirstName]!\n\nEl corazón me latía con fuerza cuando tiré de las riendas, girando para ver a [rk_race_friend.GetFirstNameNoTooltip] acercarse con una sonrisa de deportividad, pese a la ajustada derrota. «¡Bien cabalgado, Su Gracia!» exclamó [rk_race_friend.GetSheHe], acercándose a mi lado. «Mis felicitaciones. Vos y vuestra montura sois una pareja formidable. ¡Ha sido una carrera para recordar!»"
 rk_go_for_ride.0029.a:0 "¡Una contienda emocionante, amigo mío!"
 rk_go_for_ride.0029.a_tt:0 "Eres generoso en la victoria, elogiando el esfuerzo de tu amigo."
 rk_go_for_ride.0029.b:0 "Mi caballo se ha portado bien hoy."
 rk_go_for_ride.0029.b_tt:0 "Reconoces la victoria con modestia, dando el mérito a tu corcel."
 rk_go_for_ride.0029.c:0 "¡Ciertamente! Tal vez la próxima logres seguirme el ritmo."
 rk_go_for_ride.0029.c_tt:0 "Una pizca de jactancia amistosa."

 #A Royal Ride: A Good King
 rk_go_for_ride.0030.t:0 "Un paseo real: un buen [ROOT.Char.GetTitleTierName]"
 rk_go_for_ride.0030.desc:0 "El ritmo de los cascos de nuestros caballos marcaba un contrapunto constante al silencio del campo. Por un tiempo, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rk_friend_question'))] [rk_friend_question.GetFirstName] y yo cabalgamos en silencio, cada uno inmerso en sus propios pensamientos. Finalmente, [rk_friend_question.GetFirstNameNoTooltip] se volvió hacia mí, con una expresión reflexiva en el rostro.\n\n«Su Gracia», comenzó [rk_friend_question.GetSheHe], con voz pensativa, «a menudo me pregunto... ¿cuál es la verdadera marca de un buen [ROOT.Char.GetTitleTierName]? ¿Es la fuerza para conquistar y mandar, la sabiduría para gobernar con justicia, la piedad que guía el alma... o acaso algo distinto, algo más difícil de nombrar?»\n\n[rk_friend_question.GetFirstNameNoTooltip] me miró con expectación, genuinamente curioso por mi respuesta."
 rk_go_for_ride.0030.a:0 "La fuerza es lo primordial. Todo lo demás le sigue."
 rk_go_for_ride.0030.a_tt:0 "El primer deber de un [ROOT.Char.GetTitleTierName] es ser lo bastante fuerte para proteger su reino e imponer su voluntad."
 rk_go_for_ride.0030.a_desc.a:0 "#italic Endureces tu determinación.#!"
 rk_go_for_ride.0030.a_desc.b:0 "#italic Reflexionas sobre la fuerza.#!"
 rk_go_for_ride.0030.a_toast_a:0 "Endureces tu determinación."
 rk_go_for_ride.0030.a_toast_b:0 "Reflexionas sobre la fuerza."
 rk_go_for_ride.0030.b:0 "La justicia y la equidad son los cimientos."
 rk_go_for_ride.0030.b_tt:0 "Un buen [ROOT.Char.GetTitleTierName] se asegura de que todos sus súbditos, nobles y plebeyos, reciban un trato justo ante la ley."
 rk_go_for_ride.0030.b_desc.a:0 "#italic Reflexionas sobre la justicia.#!"
 rk_go_for_ride.0030.b_desc.b:0 "#italic Reflexionas sobre la equidad.#!"
 rk_go_for_ride.0030.b_toast_a:0 "Reflexionas sobre la justicia."
 rk_go_for_ride.0030.b_toast_b:0 "Reflexionas sobre la equidad."
 rk_go_for_ride.0030.c:0 "Un [ROOT.Char.GetTitleTierName] debe guiarse por la sabiduría."
 rk_go_for_ride.0030.c_tt:0 "La previsión, el conocimiento y el consejo de los sabios son lo que verdaderamente eleva un reino."
 rk_go_for_ride.0030.c_desc:0 "#italic Reflexionas sobre la sabiduría.#!"
 rk_go_for_ride.0030.c_toast_a:0 "Reflexionas sobre la sabiduría."
 rk_go_for_ride.0030.d:0 "#italic La piedad y la devoción a [ROOT.Char.GetFaith.KnowledgeGodName] por encima de todo.#!"
 rk_go_for_ride.0030.d_tt:0 "Un [ROOT.Char.GetTitleTierName] que camina a la luz de los dioses traerá bendiciones a su pueblo y gobernará con favor divino."
 rk_go_for_ride.0030.d_desc:0 "#italic Reflexionas sobre [ROOT.Char.GetFaith.KnowledgeGodName].#!"
 rk_go_for_ride.0030.d_toast_a:0 "Reflexionas sobre [ROOT.Char.GetFaith.KnowledgeGodName]."
 rk_go_for_ride.0030.e:0 "Un tesoro lleno y un reino próspero."
 rk_go_for_ride.0030.e_tt:0 "La prosperidad es la medida definitiva."
 rk_go_for_ride.0030.e_desc:0 "#italic Reflexionas sobre la prosperidad.#!"
 rk_go_for_ride.0030.e_toast_a:0 "Reflexionas sobre la prosperidad."
 rk_go_for_ride.0030.f:0 "Permanecer con vida... y en el trono."
 rk_go_for_ride.0030.f_tt:0 "La supervivencia es la primera, y a menudo la última, señal de cualquier gobernante."
 rk_go_for_ride.0030.g:0 "Conocer a sus enemigos."
 rk_go_for_ride.0030.g_tt:0 "Un buen [ROOT.Char.GetTitleTierName] sabe moverse entre las sombras mejor que nadie."
 rk_go_for_ride.0030.g_toast_a:0 "Reflexionas sobre el poder."
 rk_go_for_ride.0030.g_desc:0 "#italic Reflexionas sobre el poder.#!"
 rk_go_for_ride.0030.h:0 "Asegurar un legado duradero."
 rk_go_for_ride.0030.h_tt:0 "Un buen [ROOT.Char.GetTitleTierName] mira más allá de su propio reinado."
 rk_go_for_ride.0030.h_desc:0 "#italic Reflexionas sobre el legado.#!"
 rk_go_for_ride.0030.h_toast_a:0 "Reflexionas sobre el legado."

 #A Royal Ride: The Poachers Camp
 rk_go_for_ride.0031.t:0 "Un paseo real: el campamento de los cazadores furtivos"
 rk_go_for_ride.0031.desc:0 "En lo más profundo de la sombra moteada del Bosque Real, el inconfundible olor a humo y carne asada llegó hasta mis fosas nasales. Haciendo una señal a mi pequeño séquito para que se detuviera, avanzamos con sigilo, apartando los arbustos hasta revelar un campamento improvisado. Varios hombres de aspecto rudo estaban reunidos alrededor de una fogata, sobre la cual se asaba un ciervo recién cazado —claramente caza del rey—. A un lado, las pieles de otros animales se tensaban sobre bastidores toscos.\n\nEran cazadores furtivos, ejerciendo su oficio ilegal sin pudor. No había traído una gran escolta en este paseo, pero un rápido recuento sugería que no eran demasiados. Teníamos el elemento sorpresa de nuestro lado, por ahora. Parecían ajenos a nuestra presencia, riendo con descaro. El deber y la prudencia luchaban en mi interior."
 rk_go_for_ride.0031.a:0 "¡A la carga! ¡Por la justicia del [ROOT.Char.GetTitleTierName]!"
 rk_go_for_ride.0031.a_tt:0 "Lanzas un ataque inmediato y sorpresivo con tu actual séquito."
 rk_go_for_ride.0031.a_desc:0 "#italic Sales ileso.#!"
 rk_go_for_ride.0031.a_desc_b:0 "#italic Una flecha te hiere.#!"
 rk_go_for_ride.0031.a_desc_c:0 "#italic Una flecha acaba con tu vida.#!"
 rk_go_for_ride.0031.a_toast_a:0 "Derrotas a los cazadores furtivos."
 rk_go_for_ride.0031.a_toast_b:0 "Derrotas a los cazadores furtivos."
 rk_go_for_ride.0031.a_toast_c:0 "Una flecha acaba con tu vida."
 rk_go_for_ride.0031.b:0 "Marcad este lugar. Volveremos con más hombres."
 rk_go_for_ride.0031.b_tt:0 "Te retiras en silencio, anotas la ubicación y planeas regresar con un contingente mayor."
 rk_go_for_ride.0031.b_toast_a:0 "Regresas y aplastas a los cazadores furtivos."
 rk_go_for_ride.0031.b_toast_b:0 "¡Los cazadores furtivos han desaparecido!"
 rk_go_for_ride.0031.b_desc_a:0 "Aplastas a los cazadores furtivos."
 rk_go_for_ride.0031.b_desc_b:0 "¡Los cazadores furtivos han desaparecido!"
 rk_go_for_ride.0031.c:0 "Dejadlos estar."
 rk_go_for_ride.0031.c_tt:0 "Continúas tu paseo sin intervenir."

 rk_go_for_ride.0032.t:0 "Un paseo real: la cueva susurrante"
 rk_go_for_ride.0032.desc:0 "Habíamos cabalgado más profundo en el Bosque Real de lo que acostumbraba, los árboles se cerraban sobre nosotros y los senderos eran cada vez más inciertos. Fue [rk_lord_commander.GetTitledFirstName], mi perspicaz compañero de jornada, quien la notó primero: una abertura oscura en un afloramiento rocoso, disimulada por la hiedra y las sombras. Al acercarnos, un leve sonido emergió del interior: un roce, y luego algo que podría haber sido un murmullo... o quizá solo el viento jugando con los ecos del bosque.\n\nLa entrada era estrecha, poco acogedora. Lo que —o quien— estuviera dentro seguía oculto a la vista. Una punzada de inquietud, o de curiosidad, recorrió mi espalda."
 rk_go_for_ride.0032.a:0 "Iré yo mismo a ver qué hay dentro."
 rk_go_for_ride.0032.a_tt:0 "Entras en la cueva para investigar el origen del sonido."
 rk_go_for_ride.0032.a_toast_a:0 "Encuentras un gran tesoro."
 rk_go_for_ride.0032.a_toast_a_tt:0 "Descubres un antiguo tesoro oculto en lo más profundo de la cueva."
 rk_go_for_ride.0032.b_toast_a:0 "[rk_lord_commander.GetTitledFirstName] encuentra un gran tesoro."
 rk_go_for_ride.0032.b_toast_a_tt:0 "[rk_lord_commander.GetTitledFirstName] descubre un antiguo tesoro oculto en lo más profundo de la cueva."
 rk_go_for_ride.0032.b:0 "[rk_lord_commander.GetTitledFirstName], id vos y explorad la cueva."
 rk_go_for_ride.0032.b_tt:0 "Ordenas a [rk_lord_commander.GetTitledFirstName] entrar a investigar."
 rk_go_for_ride.0032.c:0 "Este lugar... no me da buena espina. Marquémoslo y vámonos."
 rk_go_for_ride.0032.c_tt:0 "Confías en tu instinto y te marchas de inmediato."

 rk_go_for_ride.0033.t:0 "Un paseo real: más profundo en la oscuridad"
 rk_go_for_ride.0033.desc:0 "Mi linterna proyectaba sombras danzantes mientras guiaba a mi séquito más adentro de la tierra. El pasadizo se retorcía, bifurcándose en múltiples sendas poco acogedoras, el silencio solo roto por chasquidos lejanos y susurros inquietantes. Pronto, el túnel se estrechó, obligándonos a avanzar en fila. Un momento mis hombres estaban detrás; al siguiente, una ráfaga fétida apagó mi antorcha con un ¡whoosh! A tientas, con el corazón desbocado, la encendí de nuevo.\n\nLa llama vacilante reveló un pasaje vacío. Mis hombres habían desaparecido, tragados por el laberinto. Mis gritos resonaron sin respuesta. Estaba solo, y los sonidos extraños del fondo parecían reírse de mi situación."
 rk_go_for_ride.0033.a:0 "¡Debo encontrar una salida!"
 rk_go_for_ride.0033.a_tt:0 "Intentas encontrar una salida de la cueva."
 rk_go_for_ride.0033.a_toast_a:0 "¡Encuentras la salida!"
 rk_go_for_ride.0033.a_toast_a_tt:0 "Tras unas horas que parecieron eternas, encuentras una salida."
 rk_go_for_ride.0033.b:0 "Debo seguir adelante."
 rk_go_for_ride.0033.b_tt:0 "Decides adentrarte aún más en la oscuridad."

 rk_go_for_ride.0034.t:0 "Un paseo real: círculos de desesperación"
 rk_go_for_ride.0034.desc:0 "Horas parecen haber pasado... o tal vez solo minutos. El tiempo ha perdido todo sentido en esta oscuridad sofocante. Cada pasaje es igual al anterior, cada giro resulta inquietantemente familiar. Mi antorcha arde débilmente, su luz menguante es el único consuelo frente a la oscuridad que avanza. Los clics y susurros de las profundidades son ahora un murmullo constante y enloquecedor, pero de mis hombres no hay rastro alguno.\n\nUn nudo helado de desesperación se forma en mi pecho. ¿Acaso no hago más que dar vueltas, atrapado como una rata en un laberinto sin luz? El pensamiento me hiela la sangre. La esperanza, antes una llama vacilante, amenaza con extinguirse por completo bajo la piedra y el silencio."
 rk_go_for_ride.0034.a:0 "Gira a la derecha."
 rk_go_for_ride.0034.a_tt:0 "Tomas el camino de la derecha."
 rk_go_for_ride.0034.b:0 "Gira a la izquierda."
 rk_go_for_ride.0034.b_tt:0 "Tomas el camino de la izquierda."
 rk_go_for_ride.0034.c:0 "Es inútil..."
 rk_go_for_ride.0034.c_tt:0 "Finalmente te rindes."

 rk_go_for_ride.0035.t:0 "Un paseo real: círculos de desesperación"
 rk_go_for_ride.0035.desc:0 "El pasaje se retuerce una vez más, presentando otra maldita elección. A mi izquierda, el aire es pesado, estancado, y el túnel es tan estrecho que apesta a tierra y podredumbre. A mi derecha, la oscuridad parece idéntica, un sinfín de sombras y giros interminables.\n\nLos sonidos extraños me rodean... o quizás solo resuenan dentro de mi cabeza. Mi antorcha proyecta sombras alargadas y burlonas, riéndose de cualquier sentido de dirección."
 rk_go_for_ride.0035.a:0 "Gira a la derecha."
 rk_go_for_ride.0035.a_tt:0 "Tomas el camino de la derecha."
 rk_go_for_ride.0035.b:0 "Gira a la izquierda."
 rk_go_for_ride.0035.b_tt:0 "Tomas el camino de la izquierda."
 rk_go_for_ride.0035.c:0 "¡Basta de esta locura! ¡Me entrego a este abismo!"
 rk_go_for_ride.0035.c_tt:0 "Finalmente te rindes."

 rk_go_for_ride.0036.t:0 "Un paseo real: círculos de desesperación"
 rk_go_for_ride.0036.desc:0 "Otro cruce maldito en este laberinto sin luz. Mi antorcha lanza sombras engañosas. A la derecha, el pasaje parece ensancharse apenas, y juraría que el inquietante zumbido que proviene de las profundidades suena un poco más fuerte, más claro en esa dirección, como un canto de sirena en la oscuridad. A la izquierda, el túnel continúa apretado, descendiendo hacia la negrura absoluta.\n\nLa esperanza es algo frágil en un lugar así."
 rk_go_for_ride.0036.a:0 "Gira a la derecha."
 rk_go_for_ride.0036.a_tt:0 "Tomas el camino de la derecha."
 rk_go_for_ride.0036.b:0 "Gira a la izquierda."
 rk_go_for_ride.0036.b_tt:0 "Tomas el camino de la izquierda."
 rk_go_for_ride.0036.c:0 "No más... no puedo... me rindo."
 rk_go_for_ride.0036.c_tt:0 "Finalmente te rindes."

  rk_go_for_ride.0037.t:0 "Un paseo real: la larga espera"
 rk_go_for_ride.0037.desc:0 "Observé cómo [rk_lord_commander.GetTitledFirstName], antorcha en alto, desaparecía en las fauces sombrías de la cueva oculta. Mi séquito restante y yo aguardamos, un silencio tenso se apoderó de nosotros, roto solo por el susurro de las hojas y el canto lejano de los pájaros en el Bosque Real. Los minutos se alargaron hasta volverse eternos. El sol subió en el cielo y luego comenzó su lento descenso, tiñendo el horizonte de tonos anaranjados, pero aún no había señal alguna de [rk_lord_commander.GetTitledFirstName].\n\nLa entrada de la cueva permanecía como un vacío oscuro y silencioso. ¿Había encontrado algo? ¿Estaba en peligro? Los sonidos extraños que habíamos oído antes ya no se oían desde fuera, lo que hacía el silencio aún más inquietante. Mi paciencia se desgastaba, consumida por la creciente inquietud por la seguridad de mi más leal caballero."
 rk_go_for_ride.0037.a:0 "Entremos a buscarlo."
 rk_go_for_ride.0037.a_f:0 "Tu preocupación por tu Lord Comandante supera tu prudencia."
 rk_go_for_ride.0037.a_tt:0 "Entras en la cueva con tus hombres."
 rk_go_for_ride.0037.b:0 "Debe de estar perdido... o peor. Nos marchamos."
 rk_go_for_ride.0037.b_tt:0 "Abandonas a [rk_lord_commander.GetTitledFirstName] a su suerte."
 rk_go_for_ride.0037.b_f:0 "Es un Guardia Real. Si no ha regresado, está perdido o peor."

 rk_go_for_ride.0038.t:0 "Un paseo real: el repique que llama"
 rk_go_for_ride.0038.desc:0 "Solo, avanzo tambaleante por la asfixiante oscuridad, mi antorcha perdida o extinguida hace ya tiempo. Mis pasos resuenan de forma inquietante en pasadizos que todos parecen iguales. Horas, o tal vez una vida entera, han pasado desde la última vez que vi el cielo o los rostros de mis hombres. Los chasquidos y susurros que antes me atormentaban se han desvanecido, reemplazados ahora por un nuevo sonido: un *repique metálico* claro y constante, que crece con cada paso cauteloso que doy hacia las profundidades.\n\nEs una llamada extraña en este infierno sin luz. ¿Una advertencia? ¿Una promesa? ¿O solo otra ilusión de este lugar maldito? Debo haber descendido muy por debajo del Bosque Real ya. Mi cuerpo duele, la sed reseca mi garganta y un cansancio helado se hunde en mis huesos. El repique adelante es insistente, casi hipnótico."
 rk_go_for_ride.0038.a:0 "Basta. ¡Debo salir de aquí!"
 rk_go_for_ride.0038.a_tt:0 "Intentas encontrar una salida de la cueva."
 rk_go_for_ride.0038.a_toast_a:0 "¡Encuentras la salida!"
 rk_go_for_ride.0038.a_toast_a_tt:0 "Tras unas horas que parecieron eternas, encuentras una salida."
 rk_go_for_ride.0038.b:0 "Debo de estar cerca."
 rk_go_for_ride.0038.b_tt:0 "Decides adentrarte aún más en la oscuridad."

 rk_go_for_ride.0039.t:0 "Un paseo real: el pacto de la bruja"
 rk_go_for_ride.0039.desc:0 "Tras lo que pareció una eternidad arrastrándome por la opresiva oscuridad, tropecé con una caverna más amplia, iluminada por el parpadeo de un fuego débil. Allí, junto a las llamas, estaba sentada una anciana cuyo rostro era un mapa de arrugas, con ojos que brillaban con una luz antinatural. Era Magela, la vieja de quien se susurraba que era una bruja de los bosques profundos. A sus pies, tendido e inmóvil, yacía [rk_lord_commander.GetTitledFirstName] —inconsciente, aunque aparentemente con vida.\n\nMagela soltó una risa seca y quebradiza que me heló la sangre. «Vaya, vaya... [GetPlayer.GetTitledFirstName]. Hace mucho que uno de tu noble estirpe no pisa mi humilde morada.» Su mirada me recorrió, deteniéndose en mi acero, y finalmente en mi figura agotada. «Tienes sangre potente, [ROOT.Char.GetTitleTierName]. Fuerte. Pero hasta la sangre fuerte se diluye con el tiempo, ¿eh? Puedo ayudarte con eso.» Señaló una copa humeante a su lado. «Un brebaje de vida, para restaurar tu vigor, hacerte tan fuerte y lozano como yo. Un precio pequeño, para un don tan grande. Solo pido... que me dejes a tu hermoso caballero. Será... compañía.»"
 rk_go_for_ride.0039.a:0 "Una oferta tentadora, anciana. La acepto."
 rk_go_for_ride.0039.a_tt:0 "Sacrificas a tu Lord Comandante a cambio de la promesa de vitalidad renovada."
 rk_go_for_ride.0039.a_f:0 "#italic Aceptar... es condenar a mi leal caballero a los horrores que esta bruja tenga en mente. Y aun así, mi vida, mi reinado, por la suya... ¡el lúgubre cálculo de un rey!#!"
 rk_go_for_ride.0039.a_toast_a:0 "Despiertas en la Fortaleza Roja."
 rk_go_for_ride.0039.a_toast_a_tt:0 "Tus hombres te hallaron inconsciente en la cueva y te llevaron de regreso. Te sientes extrañamente más fuerte."
 rk_go_for_ride.0039.b:0 "¡Enfrenta mi acero, bruja!"
 rk_go_for_ride.0039.b_f:0 "#italic ¿Te atreves a negociar con la vida de mi Guardia Real, arpía? ¡Enfrenta mi acero!#!"
 rk_go_for_ride.0039.b_tt:0 "Rechazas su trato y desenvainas tu espada para defender a tu caballero."
 rk_go_for_ride.0039.b_toast_a:0 "¡La bruja escapa!"
 rk_go_for_ride.0039.b_toast_a_tt:0 "La bruja evade tus golpes con agilidad antinatural. Logras sacar a tu Guardia Real por un pasadizo oculto."
