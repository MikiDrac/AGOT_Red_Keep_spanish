 ########################################################################################################################################################

 rk_king_difamed:0 "Trono de Hierro Difamado"
 rk_king_difamed_desc:0 "El gobernante del Trono de Hierro está siendo difamado en las calles de Desembarco del Rey."
 
 rk_kings_verse:0 "Verso Real"
 rk_kings_verse_desc:0 "Este personaje compuso un verso que rápidamente se hizo popular entre el pueblo de Desembarco del Rey."
 
 rk_gallant_king:0 "Rumores que se Propagan"
 rk_gallant_king_desc:0 "Corren rumores sobre tu reciente muestra de gallardía en las calles de Desembarco del Rey."
 
 rk_nobleman_humiliated:0 "Noble Humillado"
 rk_nobleman_humiliated_desc:0 "Corren rumores sobre tu desprecio hacia la baja nobleza de Desembarco del Rey."
 
 rk_gk_corruption_uncovered:0 "Corrupción en la Guardia de la Ciudad Revelada"
 rk_gk_corruption_uncovered_desc:0 "Los elementos corruptos dentro de la Guardia de la Ciudad han sido purgados."
 
 rk_spet_funded:0 "Septiembre Financiado"
 rk_spet_funded_desc:0 "Los septones de Desembarco del Rey disponen ahora de suficientes recursos para atender a los enfermos."
 
 rk_sept_burned:0 "Enfermos Quemados"
 rk_sept_burned_desc:0 "Un gran número de enfermos fueron quemados vivos."
 
 rk_extra_tolls:0 "Peajes Recaudados por las Capas Doradas"
 rk_extra_tolls_desc:0 "Las capas doradas recaudan peajes en tu nombre durante los días más concurridos."
 
 rk_landlord_repairs:0 "Reparaciones en Lecho de Pulgas"
 rk_landlord_repairs_desc:0 "Se han realizado importantes reparaciones en algunas de las calles peor conservadas del Lecho de Pulgas."
 
 rk_landlord_repairs_2:0 "Reparaciones en Lecho de Pulgas"
 rk_landlord_repairs_2_desc:0 "Se han llevado a cabo importantes reparaciones en algunas de las calles más deterioradas del Lecho de Pulgas."
 
 rk_landlord_disrepairs:0 "Lecho de Pulgas en Ruinas"
 rk_landlord_disrepairs_desc:0 "Varias calles del Lecho de Pulgas han caído en un estado total de abandono."
 
 rk_slum_profits:0 "Ganancias del Barrio Bajo"
 rk_slum_profits_desc:0 "Tu parte de los beneficios procedentes de las rentas adicionales cobradas a los inquilinos del Lecho de Pulgas."
 
 rk_septon_blessing_modifier:0 "Bendición del Alto Septon"
 rk_septon_blessing_modifier_desc:0 "Este personaje ha sido bendecido por el Alto Septon y por los propios dioses durante una gran ceremonia en el Septo de Baelor."
 
 rk_sung_of_glory_1:0 "Canto de Gloria"
 rk_sung_of_glory_1_desc:0 "La corte recuerda la audaz y apasionante interpretación ofrecida por este personaje: una canción de acero, fuego y victoria eterna."
 
 rk_sung_of_glory_2:0 "Canto de Gloria"
 rk_sung_of_glory_2_desc:0 "Muchos en la corte aún hablan de la canción interpretada en el salón real: un momento de arte, voz y verso que unió brevemente a la corte en admiración."
 
 rk_sung_of_love:0 "Canto de Amor"
 rk_sung_of_love_desc:0 "Muchos en la corte aún hablan de la canción interpretada en el salón real: un momento de arte, voz y verso que unió brevemente a la corte en admiración."
 
 rk_sung_of_love_2:0 "Canto de Amor"
 rk_sung_of_love_2_desc:0 "Muchos en la corte aún hablan de la canción interpretada en el salón real: un momento de arte, voz y verso que unió brevemente a la corte en admiración."
 
 rk_sung_of_sorrow_1:0 "Canto de Tristeza"
 rk_sung_of_sorrow_1_desc:0 "La corte recuerda la triste historia de Bael el Bardo y la doncella Stark: una canción que terminó en desamor, muerte y el silencio que sigue a la pérdida."
 
 rk_sung_of_sorrow_2:0 "Canto de Tristeza"
 rk_sung_of_sorrow_2_desc:0 "La corte recuerda la melancólica historia de Bael el Bardo y la doncella Stark: una canción que terminó en desamor, muerte y el silencio que sigue al amor perdido."
 
 rk_sung_hymn_1:0 "Himno Religioso Cantado"
 rk_sung_hymn_1_desc:0 "La corte recuerda el inspirador himno entonado por este personaje: un recordatorio de que lo divino camina junto a los fieles y que la redención aguarda a quienes perseveran."
 
 rk_sung_hymn_2:0 "Himno Religioso Cantado"
 rk_sung_hymn_2_desc:0 "La corte reflexiona sobre el solemne himno interpretado por este personaje: una meditación sobre el silencio divino, la perseverancia y el peso del juicio invisible."
 
 rk_sung_satire_1:0 "Sátira Cantada"
 rk_sung_satire_1_desc:0 "La corte recuerda una canción amorosa juguetona pero sincera: una historia ingeniosa envuelta en amabilidad, risas y un toque de ternura."
 
 rk_sung_satire_2:0 "Sátira Cantada"
 rk_sung_satire_2_desc:0 "La corte aún se ríe del remate final de una broma brillantemente interpretada. Ingeniosa y encantadora, la canción dejó a muchos secándose las lágrimas de la risa."
 
 rk_sung_of_legacy_1:0 "Canto del Legado"
 rk_sung_of_legacy_1_desc:0 "La corte recuerda tu inspirador tributo a la sangre, el honor y el peso de la noble ascendencia. Un orgulloso recordatorio de que la historia avanza a través de los nombres —y el tuyo está entre ellos."
 
 rk_sung_of_legacy_2:0 "Canto del Legado"
 rk_sung_of_legacy_2_desc:0 "La corte reflexiona sobre tus humildes palabras: que ninguna casa, ningún título, ningún nombre perdura a menos que sus hechos sean dignos de memoria."



