 rk_free_city:0 "Ciudad Libre"
 rk_free_city_desc:0 "Los gremios han sido despojados de su control sobre el comercio, y mercaderes de todo el reino inundan ahora los mercados."
 
 rk_guild_privileges:0 "Privilegios Gremiales Mantenidos"
 rk_guild_privileges_desc:0 "Los privilegios de los gremios se mantienen intactos."
 
 rk_guilds_obligations:0 "Altas Obligaciones Gremiales"
 rl_guilds_obligations_desc:0 "Los gremios de Desembarco del Rey pagan sus debidas contribuciones al Trono de Hierro."
 
 rk_guilds_obligations_ease:0 "Bajas Obligaciones Gremiales"
 rl_guilds_obligations_ease_desc:0 "Los gremios de Desembarco del Rey disfrutan de un periodo de obligaciones reducidas, y la ciudad prospera como resultado."
 
 rk_art_support:0 "Patrono de las Artes"
 rk_art_support_desc:0 "Este personaje es un reconocido mecenas de los artistas y artesanos de Desembarco del Rey."
 rk_guild_support:0 "Patrono de los Canteros"
 rk_guild_support_desc:0 "Este personaje es un célebre benefactor de los canteros de Desembarco del Rey."
 
 rk_crown_support_armies:0 "Hueste Real"
 rk_crown_support_armies_desc:0 "Se han enviado hombres al Muro para ayudar a la Guardia de la Noche en la defensa del reino."
 rk_crown_support_armies_1:0 "Hueste Real a la Guardia de la Noche"
 rk_crown_support_armies_1_desc:0 "Se han enviado hombres al Muro para ayudar a la Guardia de la Noche en la defensa del reino." 
 
 rk_vassal_tax_withheld:0 "Grandes Señores Retienen Tributos"
 rk_vassal_tax_withheld_desc:0 "Alegando disturbios en sus propias tierras, los grandes señores retienen buena parte del tributo adeudado al Trono de Hierro."
 
 rk_compromise_reached:0 "Compromiso alcanzado"
 rk_compromise_reached_desc:0 "La Mano del Rey ha alcanzado un compromiso con los grandes señores en materia de impuestos."
 rk_compromise_reached_1:0 "Compromiso alcanzado"
 rk_compromise_reached_1_desc:0 "La Mano del Rey ha alcanzado un compromiso con los grandes señores en materia de impuestos."
 rk_compromise_reached_2:0 "Compromiso alcanzado"
 rk_compromise_reached_2_desc:0 "La Mano del Rey ha alcanzado un compromiso con los grandes señores en materia de impuestos."
 rk_compromise_reached_3:0 "Compromiso alcanzado"
 rk_compromise_reached_3_desc:0 "La Mano del Rey ha alcanzado un compromiso con los grandes señores en materia de impuestos." 
 
 rk_markets_seized:0 "Mercados Tomados"
 rk_markets_seized_desc:0 "Las principales rutas comerciales de Poniente han sido tomadas por la Flota Real."
 
 rk_charlatan_elixir:0 "Reinvigorizado"
 rk_charlatan_elixir_desc:0 "Te sientes antinaturalmente ligero y ágil, mejor que nunca."

 ### Gold Cloacks Level
 
 rk_city_watch_neglected:0 "Guardia de la Ciudad desatendida"
 rk_city_watch_neglected_desc:0 "Con un salario miserable y escasos suministros, las capas doradas descuidan sus deberes. El crimen se propaga en los callejones, sin control de unas patrullas agotadas."
 
 rk_city_watch_funded:0 "Guardia de la Ciudad financiada"
 rk_city_watch_funded_desc:0 "Las capas doradas reciben paga y suministros adecuados, patrullando las calles con cierto orden. Suficiente para mantener a raya el crimen, aunque por poco."
 
 rk_city_watch_well_funded:0 "Guardia de la Ciudad bien financiada"
 rk_city_watch_well_funded_desc:0 "Con arcas llenas y mando firme, las capas doradas marchan con orgullo por Desembarco del Rey. Su presencia se siente en cada calle, y el crimen no se atreve a prosperar abiertamente."
 
 rk_city_watch_corrupt:0 "Guardia de la Ciudad corrupta"
 rk_city_watch_corrupt_desc:0 "Las capas doradas sirven al oro, no al trono. Los sobornos llenan sus bolsillos, los crímenes se ignoran y algunos susurran que la Guardia es tan peligrosa como los propios criminales."

 ### Crime Negative Modifiers

 rk_kidnappings:0 "Secuestros desenfrenados"
 rk_kidnappings_desc:0 "Una oleada de secuestros ha perturbado al pueblo llano. El miedo acecha en las calles y las notas de rescate circulan tan a menudo como las monedas."
 rk_arson:0 "Incendios provocados"
 rk_arson_desc:0 "Incendios de origen sospechoso asolan Desembarco del Rey, dejando hogares reducidos a cenizas y corazones llenos de temor."
 rk_smugglers_coup:0 "Golpe de los contrabandistas"
 rk_smugglers_coup_desc:0 "Los contrabandistas del puerto han tomado el control de almacenes clave, reforzando su dominio sobre el comercio de la ciudad y desafiando a la Corona."
 rk_black_market:0 "Mercado negro en auge"
 rk_black_market_desc:0 "Mercancías ilícitas inundan los puestos de la ciudad, enriqueciendo a ladrones y estafadores mientras destruyen el comercio honesto."
 rk_counterfeit_coin:0 "Moneda falsa en circulación"
 rk_counterfeit_coin_desc:0 "Plata falsa y cobres recortados se esparcen por los mercados, minando la confianza en la moneda de la Corona."
 rk_secret_syndicate:0 "Sindicatos en ascenso"
 rk_secret_syndicate_desc:0 "Los susurros hablan de una hermandad oculta que une a ladrones, asesinos y contrabandistas bajo una sola mano secreta." 
 rk_gang_wars:0 "Guerras de bandas"
 rk_gang_wars_desc:0 "Bandas rivales se enfrentan abiertamente en el Lecho de Pulgas, dejando cadáveres en los callejones y terror en los corazones del pueblo llano."
 rk_random_revolts:0 "¡Revuelta del Pueblo Llano!"
 rk_random_revolts_desc:0 "Grandes multitudes del pueblo llano se alzan en el Lecho de Pulgas, buscando venganza tras la muerte de uno de los suyos a manos de un caballero."
 rk_bribery_rampant:0 "Sobornos desenfrenados"
 rk_bribery_rampant_desc:0 "Las monedas cambian de mano en cada salón y callejón. Pocos funcionarios actúan sin la guía de la plata."
 rk_murder_spree:0 "Oleada de asesinatos"
 rk_murder_spree_desc:0 "Una serie de asesinatos sacude la ciudad —algunos por lucro, otros por placer— todos dejando el miedo a su paso."
 rk_cult_activity:0 "Actividad de Cultos"
 rk_cult_activity_desc:0 "Oscuras reuniones susurran en sótanos y alcantarillas, sus ritos alimentando el miedo y los rumores de poderes impíos."
  rk_dock_strikes:0 "Huelgas en los Muelles"
 rk_dock_strikes_desc:0 "Los trabajadores portuarios han dejado sus herramientas, paralizando el comercio y sumiendo el Aguasnegras en un inquietante silencio."
 rk_tavern_brawls:0 "Riñas en las tabernas"
 rk_tavern_brawls_desc:0 "Las peleas de borrachos se extienden por las calles cada noche, manteniendo ocupadas a las capas doradas e inquieto al pueblo."
 rk_sewer_corpses:0 "Cadáveres en las alcantarillas"
 rk_sewer_corpses_desc:0 "Cuerpos son arrojados a las alcantarillas de la ciudad, esparciendo el miedo… y lo que es peor, la enfermedad."
 rk_silk_street_scandals:0 "Escándalos en la Calle de la Seda"
 rk_silk_street_scandals_desc:0 "Burdeles y cortesanas en la Calle de la Seda provocan constantes escándalos, socavando la dignidad de la Corona."
 rk_shakedowns:0 "Extorsiones desenfrenadas"
 rk_shakedowns_desc:0 "Comerciantes y artesanos son exprimidos por criminales y guardias corruptos por igual."
 rk_coin_clipping:0 "Recorte de monedas"
 rk_coin_clipping_desc:0 "Las monedas recortadas y limadas circulan por los mercados, debilitando la confianza en la Casa de la Moneda Real."
 rk_warehouse_fires:0 "Incendios en almacenes"
 rk_warehouse_fires_desc:0 "Los almacenes del puerto arden con inquietante frecuencia, destruyendo mercancías y alimentando rumores de sabotaje." 
 rk_food_riots:0 "Disturbios por comida en el Lecho de Pulgas"
 rk_food_riots_desc:0 "El hambre atenaza la parte más pobre de la ciudad, y las turbas asaltan panaderías y mercados. La sangre se mezcla con el grano derramado en las calles de Desembarco del Rey." 
 rk_gc_crackdown:0 "Redada de las Capas Doradas"
 rk_gc_crackdown_desc:0 "Las capas doradas han llevado a cabo recientemente una redada para frenar el crimen en la ciudad."
 rk_gc_tithe:0 "Diezmo especial recaudado"
 rk_gc_tithe_desc:0 "El Trono ha enviado a las capas doradas a recaudar un diezmo especial por cualquier medio necesario."

 ###SANITATION
 rk_kl_stench_1:0 "El hedor de Desembarco del Rey: fétido"
 rk_kl_stench_1_desc:0 "Lecho de Pulgas supura con pozos negros poco profundos, las calles corren con estiércol y despojos, y las cubas de los curtidores envenenan el aire. El hedor de Desembarco del Rey se aferra a cada callejón y se filtra incluso en la Fortaleza Roja."

 rk_kl_stench_2:0 "El hedor de Desembarco del Rey: nauseabundo"
 rk_kl_stench_2_desc:0 "Los peores pozos negros han sido vaciados, pero la inmundicia aún se acumula en las cunetas y el aire sigue pesado con el olor de pieles y desechos podridos. La ciudad sigue siendo una letrina, aunque ya no de nombre."

 rk_kl_stench_3:0 "El hedor de Desembarco del Rey: agrio"
 rk_kl_stench_3_desc:0 "Han comenzado limpiezas regulares en Lecho de Pulgas, y los carros retiran los desperdicios cuando pueden. Aun así, las cunetas apestan y el olor de los curtidores sigue flotando sobre los mercados."

 rk_kl_stench_4:0 "El hedor de Desembarco del Rey: intenso"
 rk_kl_stench_4_desc:0 "Los callejones de Lecho de Pulgas ya no se ahogan en inmundicia, y los hombres del estiércol la transportan más allá de las murallas. El hedor ha disminuido, aunque el calor del verano pronto lo devuelve a las narices."

 rk_kl_stench_5:0 "El hedor de Desembarco del Rey: perceptible"
 rk_kl_stench_5_desc:0 "Con pozos negros más profundos y una retirada más regular de los desperdicios, la peor suciedad ha sido contenida. Desembarco del Rey aún apesta, pero ya no abruma a quienes cruzan sus puertas."

 rk_kl_stench_6:0 "El hedor de Desembarco del Rey: leve"
 rk_kl_stench_6_desc:0 "El agua limpia llega a la ciudad y los desechos se retiran cada noche. El hedor persiste en ciertos distritos, aunque las calles son más seguras y las enfermedades ya no se propagan como antes."

 rk_kl_stench_7:0 "El hedor de Desembarco del Rey: tolerable"
 rk_kl_stench_7_desc:0 "Aunque la ciudad nunca estará libre del mal olor, Desembarco del Rey huele ahora de forma apenas tolerable. Lecho de Pulgas está más limpio, los mercados son menos fétidos y hasta los salones de la Fortaleza Roja ya no cargan con la peste de las calles de abajo."
 
 rk_sanitation_effort:0 "Esfuerzo de saneamiento"
 rk_sanitation_effort_desc:0 "Durante un breve tiempo, las calles de Desembarco del Rey han sido barridas y las letrinas vaciadas. Lo peor de la suciedad ha sido despejado, pero sin obras permanentes, la ciudad volverá pronto a pudrirse."

 rk_slum_destruction:0 "Destrucción de arrabales"
 rk_slum_destruction_desc:0 "Los arrabales han sido despejados de las arterias principales de Desembarco del Rey. El pueblo llano no está contento."

 rk_braavosi_assistance:0 "Asistencia braavosi"
 rk_braavosi_assistance_desc:0 "Este personaje cuenta con la ayuda de un equipo de arquitectos braavosi experimentados, expertos en arquitectura valyria antigua."
 
 ###ROYAL MINT
 
 rk_seignorage_profits:0 "Beneficios del señoreaje"
 rk_seignorage_profits_desc:0 "Al centralizar la acuñación de moneda en Desembarco del Rey, el Trono de Hierro conserva el beneficio de cada onza de metal convertida en moneda. Cada dragón, ciervo y estrella devuelve un poco menos a su portador, y la diferencia fluye al tesoro real como ganancia legítima."
 
 rk_pure_coinage:0 "Moneda pura"
 rk_pure_coinage_desc:0 "Los dragones de oro, los ciervos de plata y las estrellas de cobre brillan con pureza y precisión. Cada moneda se acuña con la más alta calidad, su peso es incuestionable. Los mercaderes hablan de tu moneda con reverencia, y ni siquiera los braavosi pueden negar su valor."

 rk_strong_coinage:0 "Moneda fuerte"
 rk_strong_coinage_desc:0 "La moneda del reino es confiable en los Siete Reinos y más allá del Mar Angosto. Aunque no perfecta, los dragones, ciervos y estrellas mantienen su peso honesto, y el pueblo las acepta con confianza."

 rk_common_coinage:0 "Moneda común"
 rk_common_coinage_desc:0 "La Casa de la Moneda acuña monedas de calidad aceptable, ni fuertes ni débiles. Los dragones tintinean en las bolsas y los ciervos pasan de mano en mano sin comentario alguno. El pueblo las acepta, aunque nadie presume de su calidad."

 rk_debased_coinage:0 "Moneda degradada"
 rk_debased_coinage_desc:0 "Corren rumores en los mercados y casas de cambio: los dragones del rey son finos, los ciervos recortados, las estrellas más ligeras de lo que deberían ser. La confianza decae y los mercaderes exigen más para desprenderse de sus bienes. Las arcas se llenan con rapidez, pero la fe del reino en su moneda se desmorona."

 rk_worthless_coinage:0 "Moneda sin valor"
 rk_worthless_coinage_desc:0 "Los otrora orgullosos dragones ahora se comercian como baratijas de bronce, su brillo revela solo el fraude. Los mercados rechazan tu moneda, y hasta el pueblo prefiere guardar las piezas antiguas antes que aceptar las nuevas. Gastar el dinero del rey es motivo de burla, pues todos saben que es falso."
 
 rk_debased_county_modifier:0 "Moneda degradada"
 rk_debased_county_modifier_desc:0 "Los habitantes de Desembarco del Rey han notado la menor calidad de las monedas recientemente emitidas."
 rk_recoined_county_modifier:0 "Moneda renovada"
 rk_recoined_county_modifier_desc:0 "Los habitantes de Desembarco del Rey han notado la mejor calidad de las monedas recientemente emitidas." 
  
 rk_tariffs_on_us:0 "Aranceles del Trono de Hierro"
 rk_tariffs_on_us_desc:0 "El Trono de Hierro está dañando gravemente nuestro comercio con la imposición de aranceles en los puertos de Desembarco del Rey."  
  
 rk_tariff_arbor_wine:0 "Aranceles sobre el vino del Rejo"
 rk_tariff_arbor_wine_desc:0 "Los famosos vinos del Rejo son gravados con fuertes impuestos en el puerto, llenando las arcas reales pero agriando las relaciones con los Redwyne y sus aliados."

 rk_tariff_iron_salt:0 "Aranceles sobre hierro y sal"
 rk_tariff_iron_salt_desc:0 "Los bienes de hierro y el pescado salado afrontan nuevos impuestos, engordando el tesoro real pero enfureciendo a los hijos del Hierro que los comercian."

 rk_tariff_silverware:0 "Aranceles sobre orfebrería"
 rk_tariff_silverware_desc:0 "Las artesanías de plata y oro de Lannisport cargan con los aranceles de la Corona, enriqueciendo al Trono de Hierro a costa del favor de las Tierras del Oeste."

 rk_tariff_dornish_wine_citrus:0 "Aranceles sobre productos dorneses"
 rk_tariff_dornish_wine_citrus_desc:0 "Los vinos y frutas de Dorne son gravados con tasas más altas, llenando la bolsa real pero provocando la ira de los mercaderes dorneses."

 rk_tariff_timber_furs:0 "Aranceles sobre madera y pieles"
 rk_tariff_timber_furs_desc:0 "Las pieles y maderas del Norte pagan peajes más altos, enviando monedas a Desembarco del Rey pero enturbiando el comercio desde Puerto Blanco y más allá."

 rk_tariff_essos_imports:0 "Aranceles sobre importaciones de Essos"
 rk_tariff_essos_imports_desc:0 "Las sedas, especias y lujos de las Ciudades Libres ahora cruzan los puertos a un precio mayor, enriqueciendo a la Corona y exasperando a los mercaderes extranjeros."  
 
 rk_has_loan:0 "Endeudado con los burgueses"
 rk_has_loan_desc:0 "Este personaje debe dinero a los prestamistas de Desembarco del Rey."
 
 ###KINGSGUARD MODIFIERS 
 rk_kingsguard_honor_1:0 "Vergüenza del reino"
 rk_kingsguard_honor_1_desc:0 "Los votos de las Espadas Blancas no son más que susurros arrastrados por el viento."

 rk_kingsguard_honor_2:0 "Guardia Real deshonrosa"
 rk_kingsguard_honor_2_desc:0 "Susurros de debilidad rodean a la Guardia Real."

 rk_kingsguard_honor_3:0 "Guardia Real respetada"
 rk_kingsguard_honor_3_desc:0 "Los hermanos juramentados cumplen sus deberes con silenciosa determinación."

 rk_kingsguard_honor_4:0 "Guardia Real honorable"
 rk_kingsguard_honor_4_desc:0 "Se cantan canciones de lealtad y valor sobre las Espadas Blancas."

 rk_kingsguard_honor_5:0 "Guardia Real legendaria"
 rk_kingsguard_honor_5_desc:0 "El reino susurra sobre la lealtad y el valor inigualables de los Capas Blancas."

 rk_pirate_infestation:0 "Infestación pirata"
 rk_pirate_infestation_desc:0 "La piratería es desenfrenada en el Mar Angosto."

 rk_mining_dragonstone_1:0 "Ingresos mineros"
 rk_mining_dragonstone_1_desc:0 "Beneficios procedentes de nuestra operación minera en Rocadragón."
 rk_mining_dragonstone_2:0 "Ingresos mineros"
 rk_mining_dragonstone_2_desc:0 "Beneficios procedentes de nuestra operación minera en Rocadragón."
 rk_mining_dragonstone_3:0 "Ingresos mineros"
 rk_mining_dragonstone_3_desc:0 "Beneficios procedentes de nuestra operación minera en Rocadragón."
 rk_mining_dragonstone_4:0 "Ingresos mineros"
 rk_mining_dragonstone_4_desc:0 "Beneficios procedentes de nuestra operación minera en Rocadragón."
