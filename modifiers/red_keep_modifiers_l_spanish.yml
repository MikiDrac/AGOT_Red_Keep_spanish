 rk_wildfire_trebuchets_desc:0 "Las murallas de la ciudad cuentan ahora con dos mil tarros de fuego valyrio, listos para ser lanzados por los trabuquetes contra cualquier ejército sitiador."
 
 rk_blackwater_defence:0 "Defensor de Desembarco del Rey"
 rk_blackwater_defence_desc:0 "Este personaje logró repeler la flota enemiga en la Bahía del Aguasnegras."
 
