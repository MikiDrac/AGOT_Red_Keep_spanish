 rk_wildfire_patron_danger:0 "Patrono de los Piromantes"
 rk_wildfire_patron_danger_desc:0 "Este personaje es conocido por su apoyo y sus vínculos con los piromantes de la Cofradía de Alquimistas de Desembarco del Rey."
 
 rk_wildfire_patron:0 "Patrono de la Cofradía de Alquimistas"
 rk_wildfire_patron_desc:0 "Este personaje es un benefactor de la Cofradía de Alquimistas de Desembarco del Rey."
 
 rk_small_wildfire_stockpile:0 "Pequeña Reserva de Fuego Valyrio"
 rk_small_wildfire_stockpile_desc:0 "Una pequeña reserva de fuego valyrio —sellada en tarros reforzados y oculta bajo la Fortaleza Roja— es vigilada estrictamente por la Cofradía de Alquimistas."
 
 rk_medium_wildfire_stockpile:0 "Reserva Moderada de Fuego Valyrio"
 rk_medium_wildfire_stockpile_desc:0 "Cientos de tarros de fuego valyrio llenan ahora las bóvedas inferiores de la Fortaleza Roja. Los alquimistas se enorgullecen… y el Consejo Privado se muestra cada vez más nervioso."
 
 rk_large_wildfire_stockpile:0 "Gran Reserva de Fuego Valyrio"
 rk_large_wildfire_stockpile_desc:0 "Miles de tarros de fuego valyrio reposan sellados en bóvedas cavernosas. La temperatura se controla cada hora. Un solo error podría condenar la ciudad."
 
 rk_full_wildfire_stockpile:0 "Reserva Completa de Fuego Valyrio"
 rk_full_wildfire_stockpile_desc:0 "Las bóvedas de la Fortaleza Roja rebosan de innumerables tarros de la Sustancia. Los alquimistas suplican prudencia. Los maestres exigen su destrucción."
 
