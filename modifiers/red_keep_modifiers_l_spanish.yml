 rk_well_fed:0 "Ciudad de Abundancia"
 rk_well_fed_desc:0 "Los graneros de Desembarco del Rey rebosan, y los mercados están llenos de alimentos asequibles."
 rk_sufficiently_fed:0 "Pan diario asegurado"
 rk_sufficiently_fed_desc:0 "Llega suficiente comida a Desembarco del Rey para mantener el hambre lejos de la mayoría."
 rk_food_strained:0 "Apretarse el cinturón"
 rk_food_strained_desc:0 "El flujo de alimentos hacia Desembarco del Rey se ha debilitado. Los graneros no están tan llenos como deberían y los precios aumentan."
 rk_hungry_population:0 "Población hambrienta"
 rk_hungry_population_desc:0 "El hambre roe los estómagos de muchos en Desembarco del Rey. Los puestos del mercado son escasos, los precios desorbitados y los rostros del pueblo llano, demacrados."
 rk_starving_population:0 "Población muriendo de hambre"
 rk_starving_population_desc:0 "La población de Desembarco del Rey se muere de hambre. Los niños lloran, los débiles perecen y los disturbios por un mendrugo de pan son el pan de cada día."
  
 #Crime
 ###########################################################################################################################################################
  
 rk_loyal_cw_commander:0 "Guardia de la Ciudad leal"
 rk_loyal_cw_commander_desc:0 "El Comandante de la Guardia de la Ciudad permanece leal al Trono de Hierro, haciendo que las sombras de Desembarco del Rey sean un poco menos traicioneras. Es más difícil tramar bajo la atenta mirada de las capas doradas."
 rk_disloyal_cw_commander:0 "Guardia de la Ciudad desleal"
 rk_disloyal_cw_commander_desc:0 "Las capas doradas obedecen a otro. Los susurros circulan libremente, las intrigas se pudren sin control y la daga en la oscuridad puede encontrar su blanco antes de lo esperado."

