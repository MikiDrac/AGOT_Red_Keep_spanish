l_spanish:
  
 ### RED KEEP MODIFIERS ###
 rk_expelled_peasants:0 "Expulsión de campesinos"
 rk_expelled_peasants_desc:0 "Las calles de Desembarco del Rey están siendo despejadas de pobres y desplazados, dejando más recursos disponibles para la defensa de la ciudad."

 rk_countryside_refugees:0 "Acogida de campesinos y refugiados"
 rk_countryside_refugees_desc:0 "Desembarco del Rey ha abierto sus puertas a los desesperados, ofreciendo refugio a quienes huyen del campo."

 rk_arrow_reserves:0 "Almacén repleto de flechas"
 rk_arrow_reserves_desc:0 "El arsenal de la Fortaleza Roja está lleno hasta los topes de flechas, garantizando que los arqueros estén bien abastecidos y listos para defender el castillo."

 rk_new_trebuchets:0 "Murallas Armadas con Trabuquetes"
 rk_new_trebuchets_desc:0 "Las murallas de la Fortaleza Roja han sido reforzadas con nuevos trabuquetes, listos para lanzar piedras y defenderse de cualquier asedio."
  
 rk_defenses_bolstered_1:0 "Defensas Comprometidas"
 rk_defenses_bolstered_1_desc:0 "Por mala gestión o incompetencia durante los preparativos recientes, las defensas de Desembarco del Rey se han debilitado. Se han introducido vulnerabilidades y la moral de la guarnición es baja. La ciudad está menos preparada para un asedio que antes."

 rk_defenses_bolstered_2:0 "Defensas Reforzadas Adecuadamente"
 rk_defenses_bolstered_2_desc:0 "Las defensas de la capital han sido reforzadas de forma adecuada. Se han hecho mejoras básicas y las murallas están más listas para repeler un ataque. Un esfuerzo satisfactorio, aunque sin inspiración."

 rk_defenses_bolstered_3:0 "Defensas significativamente mejoradas"
 rk_defenses_bolstered_3_desc:0 "Una mano experta ha supervisado la fortificación de Desembarco del Rey. Las capacidades defensivas de la ciudad se han incrementado notablemente, con murallas más sólidas, guarniciones mejor organizadas y posiciones estratégicas reforzadas. Los atacantes se enfrentarán a un desafío mucho más duro."

 rk_defenses_bolstered_4:0 "Defensas magistralmente fortificadas"
 rk_defenses_bolstered_4_desc:0 "¡Desembarco del Rey se ha transformado en un bastión formidable bajo dirección experta! Cada aspecto de su defensa ha sido meticulosamente reforzado, convirtiendo la capital en una fortaleza casi inexpugnable. Solo el enemigo más decidido —o el más insensato— se atrevería a asaltar estos muros."
  
 rk_city_watch_reinforced:0 "Ampliada Guardia de la Ciudad"
 rk_city_watch_reinforced_desc:0 "La Guardia de la Ciudad de Desembarco del Rey ha sido ampliada con hombres entrenados y debidamente armados: disciplinados, leales a la Corona y preparados para enfrentar cualquier amenaza en las puertas o las calles."

 rk_city_watch_bloated:0 "Gran Guardia de la Ciudad"
 rk_city_watch_expanded_desc:0 "La Guardia ha crecido rápidamente, llena de hombres desesperados en busca de paga y protección. Pocos están entrenados, menos aún son leales, pero su número por sí solo podría hacer dudar a un enemigo."

 rk_city_watch_purged:0 "Guardia de la Ciudad depurada"
 rk_city_watch_purged_desc:0 "Los corruptos han sido expulsados, y sus puestos otorgados solo a los dignos de confianza. La Guardia es ahora más reducida, pero cada capa dorada responde al trono… y a nada más."
  
 rk_royal_fleet_blackwater:0 "Flota Real Vigilando la Bahía del Aguasnegras"
 rk_royal_fleet_blackwater_desc:0 "La #E Flota Real#! vigila las aguas de la Bahía del Aguasnegras, con los remos preparados y los escorpiones cargados. Ningún barco se acerca a la ciudad sin arriesgarse al fuego y al acero… aunque los mercaderes hallan poco amparo en estas aguas curtidas por la guerra."

 rk_royal_fleet_trade_patrol:0 "Flota Real patrullando el Mar Angosto"
 rk_royal_fleet_trade_patrol_desc:0 "Banderas reales ondean en los mástiles a lo largo de las rutas comerciales del este. Corsarios, contrabandistas y saqueadores evitan la capital, sabiendo que el mar ya no les pertenece. El comercio florece bajo la atenta mirada de la flota."

 rk_royal_fleet_transport:0 "Flota Real preparada para transporte militar"
 rk_royal_fleet_transport_desc:0 "Los barcos reales están siendo reacondicionados y abastecidos para la guerra en el extranjero. Las cubiertas se han reforzado, los almacenes están llenos y la flota aguarda el día en que los hombres marchen desde la ciudad para embarcar."
  
 rk_city_walls_reinforced:0 "Murallas reforzadas de Desembarco del Rey"
 rk_city_walls_reinforced_desc:0 "Maestros canteros han fortalecido las antiguas murallas de la capital, reparando cada brecha y reforzando cada punto vulnerable con piedra y hierro nuevos. Pocos enemigos se atreverían ahora a ponerlas a prueba."

 rk_barricades_constructed:0 "Fortificaciones improvisadas"
 rk_barricades_constructed_desc:0 "Barricadas de madera y torres de vigilancia improvisadas se alzan alrededor del perímetro de la ciudad. No durarán para siempre, pero por ahora servirán para frenar y hostigar a cualquier atacante."

 rk_red_keep_walls_reinforced:0 "Bastión interior asegurado"
 rk_red_keep_walls_reinforced_desc:0 "Los recursos se han concentrado en la defensa de la propia Fortaleza Roja. Sus murallas están listas para resistir lo peor, aunque el resto de la ciudad haya sido abandonado a su suerte."

 rk_walls_neglected:0 "Fe Inquebrantable en las Viejas Murallas"
 rk_walls_neglected_desc:0 "No se han hecho reparaciones. Las murallas permanecen como estaban: defectuosas, pero orgullosas.\n\n#X Si esto es sabiduría o locura, solo el tiempo lo dirá...#!"
  
 rk_drenched_modifier:0 "Empapado"
 rk_drenched_modifier_desc:0 "Te has mojado por completo durante un paseo a caballo."

 rk_commander_insights:0 "Consejos del Comandante de la Guardia Real"
 rk_commander_insights_desc:0 "Has recibido valiosos consejos e ideas del Lord Comandante de la Guardia Real."

 rk_new_hamlet:0 "Carta Real"
 rk_new_hamlet_desc:0 "El bosque de Hayford paga ahora impuestos a su señor."

 rk_abandoned_hamlet:0 "Aldea Abandonada"
 rk_abandoned_hamlet_desc:0 "El bosque de Hayford ha quedado abandonado."

 rk_razed_hamlet:0 "Aldea Arrasada"
 rk_razed_hamlet_desc:0 "La aldea renegada ha sido reducida a cenizas."

 rk_farmer_ruling:0 "Falló a favor de los campesinos"
 rk_shepherd_ruling:0 "Falló a favor de los pastores"
 rk_compromise_ruling:0 "Ley de pastos resuelta"
 rk_compromise_ruling_desc:0 "La ley sobre el pastoreo ha quedado clara para todos tras un reciente fallo."
 
 rk_reflecting_on_wealth:0 "Reflexionando sobre la prosperidad"
 rk_reflecting_on_wealth_desc:0 "Este personaje reflexiona sobre su papel como monarca y el impacto que tiene en la prosperidad del reino."
 
 rk_kingswood_poachers:0 "Furtivos en el Bosque Real"
 rk_kingswood_poachers_desc:0 "Los cazadores furtivos campan a sus anchas en el Bosque Real, desafiando la justicia del Trono de Hierro."
 
 rk_royal_benevolence:0 "Benevolencia Real"
 rk_royal_benevolence_desc:0 "Los rumores crecen, señalando que este personaje muestra actos de bondad durante sus cabalgatas reales."
 
 rk_nobility_insights:0 "Perspectivas Nobiliarias"
 rk_nobility_insights_desc:0 "Este personaje ha adquirido nuevos conocimientos sobre la pequeña nobleza durante una cabalgata."
 
 rk_nobility_insights_2:0 "Perspectivas Nobiliarias"
 rk_nobility_insights_2_desc:0 "Este personaje ha adquirido nuevos conocimientos sobre la pequeña nobleza durante una cabalgata."
 
 rk_maeglas_drink:0 "Vitalidad Antinatural"
 rk_maeglas_drink_desc:0 "Una extraña y perturbadora vitalidad recorre las venas de este personaje, rechazando los límites de la edad y la enfermedad."
  
