 rk_maegors_keep_01_domicile_building:0 "Fortaleza de Maegor"
 rk_maegors_keep_01_domicile_building_desc:0 "La Fortaleza de Maegor es una enorme fortaleza cuadrada en el corazón de la Fortaleza Roja. Este castillo dentro del castillo está protegido por muros de más de tres metros de grosor y un foso seco lleno de pinchos de hierro. El rey y su familia más cercana residen aquí."
