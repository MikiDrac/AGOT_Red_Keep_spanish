 rk_royal_gardens_01_domicile_building:0 "Jardines Descuidado"
 rk_royal_gardens_01_domicile_building_desc:0 "Frondosos y cuidados con esmero, los Jardines Reales se extienden por terrazas y senderos dentro de la Fortaleza Roja. Llenos de fuentes, setos floridos y exóticas flores, sirven como refugio de paz para los nobles... y como escenario discreto de susurros, romances e intrigas silenciosas."
