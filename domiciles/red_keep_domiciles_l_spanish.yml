 rk_tower_hand_01_domicile_building:0 "Torre de la Mano"
 rk_tower_hand_01_domicile_building_desc:0 "Una alta y estrecha torre adosada a la Fortaleza Roja, que sirve de residencia y oficina a la Mano del Rey. En sus cámaras, la segunda figura más poderosa del reino redacta leyes, dirige los consejos y asume el peso del deber real cuando el rey no puede hacerlo."
