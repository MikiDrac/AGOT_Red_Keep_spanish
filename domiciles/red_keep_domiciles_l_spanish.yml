 rk_outer_courtyard_01_domicile_building:0 "Patio Exterior"
 rk_outer_courtyard_01_domicile_building_desc:0 "El bullicioso umbral de la Fortaleza Roja, el Patio Exterior alberga guardias, sirvientes y visitantes entre establos, talleres y caminos de piedra. Une el mundo de la ciudad con el reino de los reyes: donde el poder comienza en la puerta."
