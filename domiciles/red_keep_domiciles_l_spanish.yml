 rk_gatehouse_01_domicile_building:0 "Barbacana Deteriorada"
 rk_gatehouse_01_domicile_building_desc:0 "Antaño orgullo de la primera línea de defensa, la barbacana exterior muestra hoy señales de desgaste: piedra agrietada, goznes oxidados y musgo trepando por las almenas. Aunque sigue guardada, recuerda en silencio que hasta los muros más fuertes pueden ser olvidados."
 rk_gatehouse_02_domicile_building:0 "Barbacana Reparada"
 rk_gatehouse_02_domicile_building_desc:0 "Restaurada a su antigua solidez, la barbacana exterior se yergue firme con piedra reforzada, portones de hierro bruñido y guardias vigilantes en cada puesto. Su presencia impone respeto: un centinela renovado en el umbral del poder real."
 rk_gatehouse_03_domicile_building:0 "Barbacana Reforzada"
 rk_gatehouse_03_domicile_building_desc:0 "Ya plenamente reforzada y con guarnición, la barbacana exterior sirve tanto de fortín como de base de operaciones. Sus gruesos muros, portones atrancados y troneras defienden el paso, mientras los barracones anejos albergan una fuerza permanente. Ya no es solo un tránsito: es una fortaleza en sí misma."
 rk_gatehouse_04_domicile_building:0 "Barbacana Fortificada"
 rk_gatehouse_04_domicile_building_desc:0 "Fuertemente fortificada y erizada de defensas, la barbacana exterior se ha convertido en un verdadero bastión militar. Muros engrosados, torres reforzadas y puertas en capas protegen sus salas, mientras una guarnición numerosa habita sus barracones ampliados. Es una barrera desafiante entre la Fortaleza Roja y el mundo más allá."
 rk_gatehouse_05_domicile_building:0 "Barbacana Bastionada"
 rk_gatehouse_05_domicile_building_desc:0 "Fuertemente fortificada y erizada de defensas, la barbacana exterior se ha convertido en un verdadero bastión militar. Muros engrosados, torres reforzadas y puertas en capas protegen sus salas, mientras una guarnición numerosa habita sus barracones ampliados. Es una barrera desafiante entre la Fortaleza Roja y el mundo más allá."

 rk_maesters_turret_01_domicile_building:0 "Torre del Maestre"
 rk_maesters_turret_01_domicile_building_desc:0 "Una modesta torre redonda dentro de la Fortaleza Roja, la Torre del Maestre es sede de saber, sanación y correspondencia real. Atestada de pergaminos, hierbas e instrumentos, se alza justo bajo el cuervario, donde anidan los cuervos. El maestre duerme bajo sus alas, siempre dispuesto a servir a la Corona con silencio y deber."
