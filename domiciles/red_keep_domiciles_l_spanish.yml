 white_sword_tower_01_domicile_building:0 "Torre de la Espada Blanca"
 white_sword_tower_01_domicile_building_desc:0 "Una esbelta torre de cuatro pisos con vistas al patio de la Fortaleza Roja, hogar de la Guardia Real. Dentro de sus muros blanqueados se hallan los barracones, la armería y el Salón de la Espada Blanca, donde los actos de cada hermano juramentado se registran en el Libro Blanco: una crónica de honor, deber y sacrificio."
