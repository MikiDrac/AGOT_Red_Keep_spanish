 rk_market_01_domicile_building:0 "Murallas Exteriores"
 rk_market_01_domicile_building_desc:0 "El perímetro fortificado de la Fortaleza Roja, donde viajeros, peticionarios y guardias se reúnen antes de obtener entrada. Parada habitual para quienes aguardan audiencia o permiso, la zona vibra con una actividad contenida: tenderetes, tratos en voz baja y los ojos vigilantes de las Capas Doradas."
 rk_market_02_domicile_building:0 "Mercado Humilde de la Muralla"
 rk_market_02_domicile_building_desc:0 "A los pies de las murallas exteriores de la Fortaleza Roja, este bullicioso mercado es la última parada antes de franquear las puertas. Comerciantes, artesanos y peticionarios abarrotan los puestos, vendiendo mercancías, compartiendo noticias y buscando favores. Es un lugar donde el oro cambia de manos... y los rumores viajan más rápido que los caballos."
