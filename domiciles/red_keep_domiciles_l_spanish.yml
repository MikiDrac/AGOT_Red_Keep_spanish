 iron_throne_government_desc:0 "$game_concept_feudal_desc$\n\n#F Cuando los Targaryen forjaron el reino y el Trono de Hierro, unieron a las Casas, tanto las Grandes como las menores, en un sistema de juramentos y obligaciones que abarca desde los más humildes caballeros con tierras hasta los Señores Supremos y antiguos señores reales. Estos juramentos y obligaciones son tan firmes como los hombres y mujeres que los juran y sostienen, y a menudo son interpretados de formas muy distintas por los señores que los cumplen."
