 royal_sept_01_domicile_building:0 "Septo Real"
 royal_sept_01_domicile_building_desc:0 "El principal lugar de culto dentro de la Fortaleza Roja, el Septo Real sirve a la Fe de los Siete. Adornado con vitrales y estatuas de mármol, acoge bodas reales, bendiciones y coronaciones. Santuario de oración, política y devoción, se erige como símbolo de la legitimidad divina de la Corona."
