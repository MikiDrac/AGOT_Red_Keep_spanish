 rk_godswood_01_domicile_building:0 "Bosque de Dioses"
 rk_godswood_01_domicile_building_desc:0 "Un tranquilo bosque amurallado dentro de la Fortaleza Roja, el bosque de dioses ofrece soledad bajo antiguos árboles y hierba suave. Aunque no contiene arciano, sigue siendo un refugio sagrado para la oración, la reflexión y el consejo privado lejos de las miradas cortesanas."
