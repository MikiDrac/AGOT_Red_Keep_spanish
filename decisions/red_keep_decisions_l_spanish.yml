l_spanish:


 # Review Defences
 rk_review_defences_decision_title:0 "Preparar Desembarco del Rey para la guerra"
 rk_review_defences_decision_desc:0 "La guerra se aproxima, y la cuestión de si Desembarco del Rey está preparada para un asedio largo y agotador pesa en la mente de todos. Las defensas de la ciudad, desde las torres de la Fortaleza Roja hasta las callejuelas del Lecho de Pulgas, deben examinarse con detalle. Cada posible debilidad, cada recurso y cada línea de defensa deben ser consideradas.\n\nHa llegado el momento de decidir si la capital está realmente lista para soportar las pruebas de la guerra cuando el enemigo llame a nuestras puertas."
 rk_review_defences_decision_tooltip:0 "Revisa las defensas de Desembarco del Rey en preparación para un asedio."
 rk_review_defences_decision_confirm_text:0 "¡A las murallas!"
 rk_review_defences_decision_effect_tooltip:0 "Intentarás aumentar temporalmente el [fort_level|E] y la [garrison|E] en [GetTitleByKey('c_kings_landing').GetName] en preparación para un posible [siege|E]."
 
 #Go for a Ride
 rk_go_for_a_ride_decision_title:0 "Dar un paseo a caballo"
 rk_go_for_a_ride_decision_desc:0 "El bullicio de la corte puede desgastar incluso al monarca más resistente. Necesito salir de la ciudad por un tiempo. Más allá de los muros, el campo me llama. Por uno o dos días, que el Trono de Hierro espere."
 rk_go_for_a_ride_decision_tooltip:0 "Monta tu caballo y da un paseo por el campo."
 rk_go_for_a_ride_decision_confirm_text:0 "Que el viento me guíe."
 rk_go_for_a_ride_decision_effect_tooltip:0 "Podrías perder algo de [stress|E] o encontrarte con un #E evento de equitación#! aleatorio."
 rk_ride_toast_1:0 "Tu paseo transcurre sin incidentes."
 rk_ride_toast_1_desc:0 "Disfrutas de un paseo agradable."
 rk_ride_toast_2:0 "Mejoras tus habilidades de equitación."
 rk_ride_toast_2_desc:0 "Tras el paseo de hoy, te sientes mucho más seguro en la silla."
 rk_ride_toast_3:0 "Tienes un accidente montando."
 rk_ride_toast_3_desc:0 "El paseo iba bien hasta que tu montura se asustó y te arrojó al suelo."
 rk_ride_toast_4:0 "Observado por el pueblo llano"
 rk_ride_toast_4_desc:0 "La gente común de los alrededores de Desembarco del Rey ha notado tu presencia real cabalgando por el campo."
 rk_ride_toast_5:0 "Colores reales desplegados"
 rk_ride_toast_5_desc:0 "Cabalgando con caballeros y estandartes, tus colores reales han dejado clara tu presencia por todo el campo."
 rk_ride_toast_6:0 "Obtienes ideas nobles"
 rk_ride_toast_6_desc:0 "Durante el paseo te acompañó la baja nobleza, de la cual obtuviste interesantes perspectivas."
 rk_ride_toast_7:0 "La benevolencia real presenciada"
 rk_ride_toast_7_desc:0 "Corre un rumor entre el pueblo sobre tu amabilidad."
 rk_ride_toast_8:0 "Obtienes ideas nobles"

 #Request Grain from the Reach
 REQUEST_GRAIN:0 "Solicitar el grano"
 rk_request_grain_reach_decision_title:0 "Solicitar grano al Dominio"
 rk_request_grain_reach_decision_title_desc:0 "El Dominio es el granero de Poniente, sus campos siempre fértiles y sus graneros rebosantes. Pedir un gran suministro de grano podría asegurar la estabilidad de la capital... si el Dominio se muestra dispuesto."
 rk_request_grain_reach_decision_title_tooltip:0 "Envía un emisario al Dominio para solicitar un gran envío de grano."
 rk_request_grain_reach_decision_confirm_text:0 "Despacha al emisario"
 rk_buy_grain_decision_tooltip:0 "Compras grano para alimentar Desembarco del Rey, pagando con [gold|E]."
 rk_buy_grain_name:0 "Pagar por el grano"
 rk_buy_grain_tooltip:0 "Compras grano para alimentar las bocas hambrientas de Desembarco del Rey, pagando con [gold|E]."
 rk_hook_grain_name:0 "Ofrecer un favor"
 rk_hook_grain_tooltip:0 "Prometes ayuda futura a cambio del grano necesario para alimentar Desembarco del Rey."
 rk_reach_allied_name:0 "Invocar tu alianza"
 rk_reach_allied_tooltip:0 "Recuerdas a tu aliado vuestro vínculo, instándole a enviar grano a tu causa."
 rk_leverage_opinion_name:0 "Apelar a la amistad"
 rk_leverage_opinion_tooltip:0 "Confías en tus buenas relaciones para persuadir al Dominio de que ayude a Desembarco del Rey en este momento de necesidad."
 rk_royal_decree_desc_name:0 "Emitir un decreto real"
 rk_royal_decree_tooltip:0 "Invoca la autoridad real para exigir grano al Dominio; si temen tu poder, obedecerán."
 rk_use_strong_hook_name:0 "Cobrar un favor"
 rk_use_strong_hook_tooltip:0 "Puedes usar un fuerte favor para reclamar el envío de grano."
 rk_reach_grain_arrives_title:0 "El Dominio envía grano"
 rk_reach_grain_arrives_desc:0 "Ha llegado a Desembarco del Rey un gran cargamento de grano procedente del Dominio."
 rk_buy_grain_desc:0 "El Dominio es el granero de Poniente, sus campos siempre fértiles y sus graneros rebosantes. Pedir un gran suministro de grano podría asegurar la estabilidad de la capital... si el Dominio se muestra dispuesto."
 rk_hook_grain_desc:0 "El Dominio es el granero de Poniente, sus campos siempre fértiles y sus graneros rebosantes. Pedir un gran suministro de grano podría asegurar la estabilidad de la capital... si el Dominio se muestra dispuesto."
 rk_reach_allied_desc:0 "El Dominio es el granero de Poniente, sus campos siempre fértiles y sus graneros rebosantes. Pedir un gran suministro de grano podría asegurar la estabilidad de la capital... si el Dominio se muestra dispuesto."
 rk_leverage_opinion_desc:0 "El Dominio es el granero de Poniente, sus campos siempre fértiles y sus graneros rebosantes. Pedir un gran suministro de grano podría asegurar la estabilidad de la capital... si el Dominio se muestra dispuesto."
 rk_royal_decree_desc:0 "El Dominio es el granero de Poniente, sus campos siempre fértiles y sus graneros rebosantes. Pedir un gran suministro de grano podría asegurar la estabilidad de la capital... si el Dominio se muestra dispuesto."
 rk_use_strong_hook_desc:0 "El Dominio es el granero de Poniente, sus campos siempre fértiles y sus graneros rebosantes. Pedir un gran suministro de grano podría asegurar la estabilidad de la capital... si el Dominio se muestra dispuesto."

 #Unify Crackclaw Point
 rk_unify_crackclaw_decision_title:0 "Unificar Punta Zarpa Rota"
 rk_unify_crackclaw_decision_desc:0 "Punta Zarpa Rota ha sido durante mucho tiempo una tierra salvaje y dividida — un dedo de marismas saladas, bosques de pinos y señores obstinados que no se inclinan ante ningún estandarte salvo el del Trono de Hierro. Pero el mundo se vuelve más peligroso, y la Corona no puede vigilar todas las costas. Quizá haya llegado el momento de que una sola voz hable por todos. Ya sea por sangre, oro o juramentos, ha llegado la hora de unificar Punta Zarpa Rota bajo un solo gran señor."
 rk_unify_crackclaw_decision_tooltip:0 "Inicia los esfuerzos para centralizar el poder en Punta Zarpa Rota y reclamar el título de Alto Señor."
 rk_unify_crackclaw_decision_confirm_text:0 "El reino necesita orden"
 rk_unify_crackclaw_decision_effect_tooltip:0 "Te reunirás con tu Mano para comenzar el proceso de consolidar Punta Zarpa Rota bajo un solo señor."
 
 #Entertain court
 rk_play_for_the_court_decision_title:0 "Actuar ante la corte"
 rk_play_for_the_court_decision_desc:0 "No eres solo un gobernante, sino también un poeta: un alma tocada por las musas. Con el laúd en la mano y el verso en el corazón, puedes compartir tu don con la corte, elevando su espíritu y aumentando tu prestigio."
 rk_play_for_the_court_decision_tooltip:0 "Toma tu laúd y recita tus propios versos para encantar e inspirar a la corte."
 rk_play_for_the_court_decision_confirm_text:0 "Que el salón guarde silencio... y comience la canción."
 rk_play_for_the_court_decision_effect_tooltip:0 "Puedes ganar [prestige|E], [piety|E], mejorar la opinión de tus cortesanos e inspirar a quienes escuchen tu arte."
 
 # Blessing
 rk_blessing_decision_title:0 "Solicitar la bendición del Septón Supremo"
 rk_blessing_decision_desc:0 "Al buscar la bendición del Septón Supremo, reafirmas tu autoridad ante la Fe y tu pueblo."
 rk_blessing_decision_tooltip:0 "Busca el favor y la aprobación divina del Septón Supremo, asegurando la bendición de la Fe sobre tu reinado."
 rk_blessing_decision_confirm_text:0 "Envía por el Septón Supremo"
 rk_blessing_decision_effect_tooltip:0 "Pagarás [gold|E] y [piety|E] para recibir una bendición temporal del Septón Supremo, mejorando tu posición entre los fieles."
 
 #Visit the City in Disguise
 rk_visit_the_city_decision_title:0 "Entrar en Desembarco del Rey disfrazado"
 rk_visit_the_city_decision_title_desc:0 "Se dice que un gobernante sabio conoce a su pueblo. Oculto por el secreto y vestido como un plebeyo, caminaré por las calles de mi ciudad para ver el reino con mis propios ojos, sin el filtro de los susurros cortesanos."
 rk_visit_the_city_decision_title_tooltip:0 "Disfrázate y visita Desembarco del Rey como un común ciudadano."
 rk_visit_the_city_decision_title_confirmation_text:0 "Caminaré entre ellos, sin ser visto."
 rk_visit_the_city_decision_title_effect_tooltip:0 "Viajarás de incógnito por las calles de Desembarco del Rey, observando la vida de tus súbditos. Lo que veas puede moldear tu gobierno... o tu corazón."
  
 #Visit the Alchemist Guild   
 rk_visit_alchemist_guild_title:0 "Visitar el Gremio de Alquimistas"
 rk_visit_alchemist_guild_desc:0 "Se dice que los alquimistas de Desembarco del Rey manejan un saber arcano, restos de la hechicería valyria. Una visita podría brindarte útiles herramientas... o terribles consecuencias."
 rk_visit_alchemist_guild_tooltip:0 "Consulta a los piromantes y adéntrate en sus artes secretas. Puede haber recompensas... o peligros."
 rk_visit_alchemist_guild_confirmation_text:0 "Entrar en el Gremio de Alquimistas"
 rk_visit_alchemist_guild_effect_tooltip:0 "Visitarás el Gremio de Alquimistas, pudiendo obtener conocimientos, fuego valyrio o intrigas. Pero cuidado: sus artes no están exentas de riesgos."
 
 #Use the wildfire
 rk_use_wildfire_decision_title:0 "Desplegar la reserva de fuego valyrio"
 rk_use_wildfire_decision_desc.a:0 "Tus pequeñas reservas de fuego valyrio bajo la Fortaleza Roja suman hasta dos mil vasijas listas para usarse. La Sustancia puede desatarse en la guerra o para fines más oscuros. Una vez liberada, no hay marcha atrás."
 rk_use_wildfire_decision_desc.b:0 "Tus reservas moderadas de fuego valyrio bajo la Fortaleza Roja suman hasta cuatro mil vasijas listas para usarse. La Sustancia puede desatarse en la guerra o para fines más oscuros. Una vez liberada, no hay marcha atrás."
 rk_use_wildfire_decision_desc.c:0 "Tus grandes reservas de fuego valyrio bajo la Fortaleza Roja suman hasta seis mil vasijas listas para usarse. La Sustancia puede desatarse en la guerra o para fines más oscuros. Una vez liberada, no hay marcha atrás."
 rk_use_wildfire_decision_desc.d:0 "Tus enormes reservas de fuego valyrio bajo la Fortaleza Roja se han desbordado y ahora cuentan con hasta diez mil vasijas listas para usarse. La Sustancia puede desatarse en la guerra o para fines más oscuros. Una vez liberada, no hay marcha atrás."
 rk_use_wildfire_decision_tooltip:0 "Decide cómo emplear mejor tu reserva de fuego valyrio."
 rk_use_wildfire_decision_confirmation_text:0 "Convoca a los piromantes"
 rk_use_wildfire_decision_title_effect_tooltip:0 "Decidirás cómo emplear mejor tu reserva de fuego valyrio."
 
 #Expand Royal Demesne
 rk_expand_royal_demesne_decision_title:0 "Ampliar el dominio real"
 rk_expand_royal_demesne_decision_desc:0 "Aunque gobierno Poniente a través de mis vasallos, mis posesiones personales en las Tierras de la Corona se limitan de facto a la Fortaleza Roja. Fortalecería tanto el trono como el reino expandir mi control directo sobre tierras más allá de estos muros."
 rk_expand_royal_demesne_decision_tooltip:0 "Inicia los esfuerzos para ampliar el dominio real al norte de Desembarco del Rey."
 rk_expand_royal_demesne_decision_confirm_text:0 "El trono necesita tierras"
 rk_expand_royal_demesne_decision_effect_tooltip:0 "Empezarás un proyecto para inspeccionar y reclamar nuevas tierras de la Corona al norte de Desembarco del Rey."

 rk_convene_guilds_decision_title:0 "Convocar a los gremios de Desembarco del Rey"
 rk_convene_guilds_decision_desc:0 "Los gremios de Desembarco del Rey ejercen gran influencia sobre el comercio, el trabajo y el corazón del pueblo llano. Si convoco a sus líderes a la Fortaleza Roja, podré forjar alianzas, negociar privilegios o afirmar la autoridad real. Tales tratos pueden traer prosperidad... o desorden."
 rk_convene_guilds_decision_tooltip:0 "Celebra una audiencia con los principales gremios de Desembarco del Rey, negociando comercio, autoridad e influencia. Los resultados pueden ser abundantes o desastrosos."
 rk_convene_guilds_decision_confirm_text:0 "Convocar a los maestres de gremio"
 rk_convene_guilds_decision_effect_tooltip:0 "Comienza una cadena de eventos de negociación en varias fases con los gremios de Desembarco del Rey. Los resultados dependerán de tus rasgos, habilidades y decisiones."

 rk_visit_the_wall_decision_title:0 "Viajar al Muro"
 rk_visit_the_wall_decision_desc:0 "El Muro se alza como el baluarte septentrional del reino, aunque muchos en la corte lo traten como una reliquia. Cabalgaré al norte para ver con mis propios ojos su fuerza, a sus hombres y la verdad de los peligros que yacen más allá."
 rk_visit_the_wall_decision_tooltip:0 "Viaja hasta el Muro y reúnete con el Lord Comandante."
 rk_visit_the_wall_decision_confirm_text:0 "Partir hacia el Muro"
 rk_visit_the_wall_decision_effect_tooltip:0 "Comienzas tu viaje hacia el Muro."

 rk_visit_the_street_of_silk_decision_title:0 "Visitar la Calle de la Seda"
 rk_visit_the_street_of_silk_decision_desc:0 "La Calle de la Seda atrae con ventanas iluminadas por faroles y promesas susurradas. Una discreta excursión puede aliviar el peso del Trono de Hierro... siempre que se guarde la discreción."
 rk_visit_the_street_of_silk_decision_tooltip:0 "Gasta una suma modesta para relajarte de incógnito en el célebre barrio de placer de Desembarco del Rey."
 rk_visit_the_street_of_silk_decision_confirm_text:0 "Veamos los encantos de la noche"
 rk_visit_the_street_of_silk_decision_effect_tooltip:0 "Visitarás la Calle de la Seda, famosa por sus establecimientos #italic exclusivos#!." 

 rk_request_grain_reach_owned_decision_title:0 "Transferir grano desde el Dominio"
 rk_request_grain_reach_owned_decision_desc:0 "El Dominio es el granero de Poniente: campos siempre fértiles y graneros bien provistos. Como gobernante del Dominio puedo transferir un gran suministro de grano que asegure la estabilidad de la capital."
 rk_request_grain_reach_owned_decision_tooltip:0 "Organiza un gran envío de grano."
 rk_request_grain_reach_owned_decision_confirm_text:0 "Transferir el grano"
 rk_request_grain_reach_owned_decision_effect_tooltip:0 "Transportarás un gran envío de grano desde el Dominio para alimentar la capital." 

 rk_summon_gc_commander_decision_title:0 "Convocar al Comandante de la Guardia de la Ciudad"
 rk_summon_gc_commander_decision_desc:0 "Convoca al Señor Comandante de la Guardia de la Ciudad a la Fortaleza Roja. Podrás decidir cómo servirán las Capas Doradas al reino: reprimiendo disturbios, ajustando su financiación o limpiando la corrupción en sus filas."
 rk_summon_gc_commander_decision_tooltip:0 "Reúnete con el Señor Comandante de las Capas Doradas y decide el curso de acción de la Guardia."
 rk_summon_gc_commander_decision_confirm_text:0 "Convócalo"
 rk_summon_gc_commander_decision_effect_tooltip:0 "El Señor Comandante te presentará opciones para dirigir a las Capas Doradas."

 ###CITY STENCH DECISIONS
 rk_city_stench_decision_title:0 "Abordar el hedor de Desembarco del Rey"
 rk_city_stench_decision_desc:0 "El hedor de Desembarco del Rey se ha vuelto intolerable, filtrándose incluso en la Fortaleza Roja. Si el Trono de Hierro ha de ser el corazón del reino, la ciudad debe limpiarse — pero hacerlo exigirá monedas, determinación y años de trabajo."
 rk_city_stench_decision_tooltip:0 "Inicia el esfuerzo para enfrentarte al pestazo de Desembarco del Rey."
 rk_city_stench_decision_confirm_text:0 "Convocar a la Mano del Rey"
 rk_city_stench_decision_effect_tooltip:0 "Empezarás reformas para sanear Desembarco del Rey. Se requerirán grandes cantidades de [gold|E] en esta empresa, y solo tendrás una oportunidad para arreglar el problema."
 
 ##ROYAL MINT DECISIONS
 rk_establish_royal_mint_decision_title:0 "Centralizar la Casa de la Moneda Real"
 rk_establish_royal_mint_decision_desc:0 "La acuñación del reino está dispersa y sin orden, forjada en muchos lugares y sin una autoridad única. Si llamo al Maestro de la Moneda, podré establecer una Casa de la Moneda Real en Desembarco del Rey y asegurar que todo dragón, ciervo y estrella pase primero por mis manos."
 rk_establish_royal_mint_decision_tooltip:0 "Convocas al Maestro de la Moneda para tratar el establecimiento de una Casa de la Moneda Real en Desembarco del Rey."
 rk_establish_royal_mint_decision_confirm_text:0 "Convocar al Maestro de la Moneda"
 rk_establish_royal_mint_decision_effect_tooltip:0 "Centralizas la producción de moneda en Desembarco del Rey, creando una nueva fuente de ingresos mediante el señoreaje y reforzando la autoridad real."

 rk_summon_master_coin_decision_title:0 "Convocar al Maestro de la Moneda"
 rk_summon_master_coin_decision_desc:0 "La riqueza del reino fluye no solo por la casa de la moneda, sino también por sus puertos, donde vino, plata y especias se tasan frente a dragones y ciervos. Si llamas al Maestro de la Moneda, podrás decidir si envilecer o sanear la moneda, o imponer nuevos aranceles al comercio que llena tus puertos."
 rk_summon_master_coin_decision_decision_tooltip:0 "Convocas al Maestro de la Moneda a tus aposentos, abriendo consejo sobre moneda y aranceles."
 rk_summon_master_coin_decision_confirm_text:0 "Convocar al Maestro de la Moneda"
 rk_summon_master_coin_decision_effect_tooltip:0 "El Maestro de la Moneda te presentará opciones para ajustar la moneda o imponer nuevos aranceles portuarios."
